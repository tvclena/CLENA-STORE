<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#c62828;
  --success:#2e7d32;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{min-height:100vh;display:grid;grid-template-columns:1.2fr .8fr}

.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250")
  center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(0,0,0,.3));
}
.left div{position:relative;z-index:2;padding:80px}
.left span{color:var(--primary)}

.right{display:flex;align-items:center;justify-content:center}
.card{
  width:100%;
  max-width:460px;
  padding:44px;
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 20px 60px rgba(0,0,0,.08);
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid var(--border);
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:30px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.msg{
  padding:12px;
  border-radius:10px;
  font-size:14px;
  margin-bottom:14px;
  display:none;
}
.msg.error{background:#ffe5e5;color:var(--danger)}
.msg.success{background:#e6f4ea;color:var(--success)}

.links{text-align:center;margin-top:18px;font-size:13px}
.links a{display:block;color:var(--primary);text-decoration:none;margin-top:8px}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#overlay div{
  background:#fff;
  padding:30px 40px;
  border-radius:16px;
  font-weight:700;
}
</style>
</head>

<body>

<div id="overlay"><div>Validando acesso…</div></div>

<div class="left">
  <div>
    <h1>A gestão do seu salão<br>começa com um <span>login</span></h1>
    <p style="margin-top:12px">Controle agenda, clientes e profissionais em um só lugar.</p>
  </div>
</div>

<div class="right">
  <div class="card">

    <small style="color:#ff6a00;font-weight:600">Acesso à plataforma</small>
    <h2 style="margin:10px 0 6px">Entrar</h2>
    <p style="color:#6b7280;margin-bottom:18px">Use seu e-mail e senha para continuar</p>

    <div id="msgError" class="msg error"></div>
    <div id="msgSuccess" class="msg success"></div>

    <form id="loginForm">
      <input id="email" type="email" placeholder="E-mail" required>
      <input id="senha" type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="#" onclick="resetSenha()">Esqueci minha senha</a>
      <a href="cadastro.html">Cadastrar meu negócio</a>
    </div>

  </div>
</div>

<script>
/* =======================
   SUPABASE CLIENT (ÚNICO)
   ======================= */
if (!window.supabaseClient) {
  window.supabaseClient = supabase.createClient(
    "https://egxjgmzukjyyxmkukwub.supabase.co",
    "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
  );
}
const sb = window.supabaseClient;

/* ELEMENTOS */
const overlay = document.getElementById("overlay");
const msgError = document.getElementById("msgError");
const msgSuccess = document.getElementById("msgSuccess");

function showError(msg){
  msgSuccess.style.display = "none";
  msgError.innerText = msg;
  msgError.style.display = "block";
}
function showSuccess(msg){
  msgError.style.display = "none";
  msgSuccess.innerText = msg;
  msgSuccess.style.display = "block";
}

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit", async e=>{
  e.preventDefault();
  msgError.style.display = "none";
  overlay.style.display = "flex";

  const email = document.getElementById("email").value.trim().toLowerCase();
  const senha = document.getElementById("senha").value;

  const { data, error } = await sb.auth.signInWithPassword({
    email,
    password: senha
  });

  overlay.style.display = "none";

  if(error){
    const m = error.message.toLowerCase();
    if(m.includes("confirm")){
      showError("Confirme seu e-mail antes de entrar.");
    }else{
      showError("E-mail ou senha incorretos.");
    }
    return;
  }

  /* LOGIN OK */
  window.location.replace("dashboard.html");
});

/* RESET */
async function resetSenha(){
  const email = document.getElementById("email").value.trim().toLowerCase();
  if(!email){
    showError("Informe seu e-mail para recuperar a senha.");
    return;
  }

  overlay.style.display = "flex";

  const { error } = await sb.auth.resetPasswordForEmail(email);

  overlay.style.display = "none";

  if(error){
    showError("Erro ao enviar e-mail de recuperação.");
  }else{
    showSuccess("Enviamos um link de recuperação para seu e-mail.");
  }
}
</script>

</body>
</html>
