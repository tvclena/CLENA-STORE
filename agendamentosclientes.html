<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Agendamentos</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --danger:#ef4444;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
}

/* TOPO */
.top{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:fixed;
  top:0;left:0;right:0;
}

/* CONTEÚDO */
.wrapper{
  padding:72px 14px 20px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  margin-bottom:16px;
}

.card h3{
  margin:0 0 8px;
  font-size:16px;
}

.info{
  font-size:14px;
  color:#444;
  margin-bottom:12px;
}

/* AÇÕES */
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.actions button{
  flex:1;
  padding:10px;
  border-radius:999px;
  border:none;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
}

.edit{background:#fde68a}
.whats{background:#22c55e;color:#fff}
.cancel{background:#fee2e2;color:#b91c1c}

.disabled{
  opacity:.5;
  pointer-events:none;
}

/* INPUT WHATS */
.ask-whats{
  margin-top:20px;
  background:#fff;
  padding:16px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

.ask-whats input{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:15px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="top">Meus Agendamentos</div>

<div class="wrapper" id="lista"></div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const container = document.getElementById("lista");

/* ===== IDENTIFICAÇÃO INTELIGENTE ===== */

let clienteWhats = localStorage.getItem("CLIENTE_WHATS");

/* inicia */
init();

async function init(){
  if(clienteWhats){
    const achou = await carregarAgendamentos(clienteWhats);
    if(achou) return;
    // se não achou nada, limpa e pede
    localStorage.removeItem("CLIENTE_WHATS");
    clienteWhats = null;
  }

  pedirWhats();
}

/* ===== PEDE WHATS APENAS SE NECESSÁRIO ===== */
function pedirWhats(){
  container.innerHTML = `
    <div class="ask-whats">
      <strong>Para localizar seus agendamentos</strong>
      <p>Informe o WhatsApp usado no agendamento:</p>
      <input id="whats" placeholder="(77) 99999-9999" inputmode="numeric">
    </div>
  `;

  const input = document.getElementById("whats");
  input.oninput = () => {
    input.value = input.value
      .replace(/\D/g,'')
      .slice(0,11)
      .replace(/^(\d{2})(\d)/,"($1) $2")
      .replace(/(\d{5})(\d)/,"$1-$2");
  };

  input.addEventListener("keydown", async e=>{
    if(e.key==="Enter"){
      const v = input.value.replace(/\D/g,'');
      if(v.length<10) return;
      localStorage.setItem("CLIENTE_WHATS", v);
      clienteWhats = v;
      await carregarAgendamentos(v);
    }
  });
}

/* ===== CARREGA AGENDAMENTOS ===== */
async function carregarAgendamentos(whats){
  const {data} = await sb.from("agendamentos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("cliente_whatsapp", whats)
    .order("data",{ascending:true});

  if(!data || !data.length){
    return false;
  }

  container.innerHTML = data.map(a=>{
    const inicio = new Date(`${a.data}T${a.hora_inicio}`);
    const diffMin = (inicio - new Date())/60000;
    const podeCancelar = diffMin >= 40 && a.status === "ativo";

    return `
      <div class="card">
        <h3>${a.data} às ${a.hora_inicio}</h3>
        <div class="info">
          Status: <b>${a.status}</b>
        </div>

        <div class="actions">
          <button class="edit" onclick="alterar('${a.id}')">Alterar</button>
          <button class="whats" onclick="whats('${a.id}')">WhatsApp</button>
          <button class="cancel ${!podeCancelar?'disabled':''}"
            onclick="cancelar('${a.id}')">
            Cancelar
          </button>
        </div>

        ${!podeCancelar && a.status==="ativo"
          ?"<small>Cancelamento permitido até 40 min antes.</small>"
          :""
        }
      </div>
    `;
  }).join("");

  return true;
}

/* ===== AÇÕES ===== */
function alterar(id){
  const msg = encodeURIComponent(
    "Olá! Gostaria de solicitar alteração do meu agendamento. Código: "+id
  );
  window.open(`https://wa.me/55${clienteWhats}?text=${msg}`);
}

function whats(id){
  const msg = encodeURIComponent(
    "Olá! Tenho dúvidas sobre meu agendamento. Código: "+id
  );
  window.open(`https://wa.me/55${clienteWhats}?text=${msg}`);
}

async function cancelar(id){
  if(!confirm("Deseja cancelar este agendamento?")) return;

  await sb.from("agendamentos")
    .update({status:"cancelado"})
    .eq("id",id);

  carregarAgendamentos(clienteWhats);
}
</script>

</body>
</html>
