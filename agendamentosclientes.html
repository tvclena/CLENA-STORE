<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<!-- ANALYTICS -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T97MS35TJ6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-T97MS35TJ6');
</script>

<title>Meus Agendamentos</title>

<!-- VIEWPORT (ZOOM BLOQUEADO TOTAL) -->
<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ffffff">

<!-- THEMA LOAD -->
<script>
(function(){
  const params = new URLSearchParams(location.search);
  const lojaId = params.get("l");
  if(!lojaId) return;

  const tema = localStorage.getItem("loja_tema_" + lojaId);
  if(!tema) return;

  try{
    const cfg = JSON.parse(tema);
    const root = document.documentElement;
    if(cfg.primary) root.style.setProperty("--primary", cfg.primary);
    if(cfg.secondary) root.style.setProperty("--primary-2", cfg.secondary);
    if(cfg.text) root.style.setProperty("--text", cfg.text);
  }catch(e){}
})();
</script>

<!-- FONTS & ICONS -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* =========================================================
   ROOT / RESET
========================================================= */
:root{
  --primary:#ff6a00;
  --primary-2:#ff9a57;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --danger:#ef4444;
  --radius:22px;
  --shadow:0 18px 45px rgba(0,0,0,.08);
}

*{
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
  -webkit-tap-highlight-color:transparent;
}

html, body{
  margin:0;
  padding:0;
  overscroll-behavior: none;
  touch-action: manipulation;
}

body{
  background:var(--bg);
  color:var(--text);
  padding:16px 16px 28px;
}

/* =========================================================
   HEADER
========================================================= */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:20px;
  font-weight:900;
  margin-bottom:18px;
}

.header i{
  font-size:26px;
  color:var(--primary);
}

/* =========================================================
   CARD
========================================================= */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:var(--shadow);
  margin-bottom:16px;
  animation:fadeIn .35s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

.card-top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
}

.title{
  font-size:17px;
  font-weight:900;
  line-height:1.2;
}

.badge{
  background:rgba(255,106,0,.15);
  color:var(--primary);
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  white-space:nowrap;
}

.info{
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}

.time{
  font-size:15px;
  font-weight:800;
  margin-top:4px;
}

/* =========================================================
   ACTIONS
========================================================= */
.actions{
  display:flex;
  gap:12px;
  margin-top:16px;
}

button{
  flex:1;
  padding:14px 0;
  border-radius:999px;
  border:none;
  font-weight:900;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}

button:active{
  transform:scale(.97);
}

.btn-outline{
  background:#fff;
  border:1px solid var(--border);
}

.btn-danger{
  background:#fee2e2;
  color:var(--danger);
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
  transform:none;
}

/* =========================================================
   LOCK INFO
========================================================= */
.lock{
  margin-top:12px;
  font-size:12px;
  font-weight:800;
  color:var(--danger);
  display:flex;
  align-items:center;
  gap:6px;
}

/* =========================================================
   EMPTY STATE
========================================================= */
.empty{
  background:var(--card);
  border-radius:var(--radius);
  padding:28px 20px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
  box-shadow:var(--shadow);
}

/* =========================================================
   SAFE AREA
========================================================= */
@supports(padding:max(0px)){
  body{
    padding-bottom:calc(28px + env(safe-area-inset-bottom));
  }
}
/* =========================================================
   LOJA NO CARD
========================================================= */
.loja{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}

.loja img{
  width:34px;
  height:34px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid var(--border);
}

.loja-nome{
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}

</style>
</head>

<body>

<div class="header">
  <i class="ri-calendar-event-fill"></i>
  Meus Agendamentos
</div>

<div id="lista"></div>

<script>
/* =========================================================
   SUPABASE
========================================================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lista = document.getElementById("lista");

/* =========================================================
   UTILS
========================================================= */
function dateLocal(dataISO){
  const [y,m,d] = dataISO.split("-");
  return new Date(y, m-1, d);
}

function minutosAte(data, hora){
  const [h,m] = hora.split(":").map(Number);
  const d = dateLocal(data);
  d.setHours(h,m,0,0);
  return Math.floor((d - new Date()) / 60000);
}

/* =========================================================
   LOAD
========================================================= */
async function carregar(){

  const { data:auth } = await sb.auth.getUser();

  if(!auth?.user){
    lista.innerHTML = `
      <div class="empty">
        Faça login para visualizar seus agendamentos
      </div>`;
    return;
  }

const { data: ags } = await sb
  .from("agendamentos")
  .select("id,data,hora_inicio,hora_fim,servico_id,status,loja_id")
  .eq("cliente_id", auth.user.id)
  .eq("status","CONFIRMADO")
  .order("data");
const lojasIds = [...new Set(ags.map(a => a.loja_id))];

const { data: lojas } = await sb
  .from("lojas")
  .select("id,nome,logo_url")
  .in("id", lojasIds);

const mapaLojas = {};
lojas.forEach(l => mapaLojas[l.id] = l);


  if(!ags || !ags.length){
    lista.innerHTML = `
      <div class="empty">
        Nenhum agendamento encontrado<br><br>
        <small>Agende um serviço pela loja</small>
      </div>`;
    return;
  }

  const { data: servs } = await sb
    .from("produtos_servicos")
    .select("id,nome");

  const mapa = {};
  servs.forEach(s => mapa[s.id] = s.nome);

  lista.innerHTML = ags.map(a=>{
    const mins = minutosAte(a.data, a.hora_inicio);
    const bloqueado = mins < 40 && mins >= 0;

    return `
      <div class="card">
      <div class="loja">
  <img src="${mapaLojas[a.loja_id]?.logo_url || ''}">
  <div class="loja-nome">
    ${mapaLojas[a.loja_id]?.nome || "Loja"}
  </div>
</div>

        <div class="card-top">
          <div class="title">${mapa[a.servico_id] || "Serviço"}</div>
          <div class="badge">${dateLocal(a.data).toLocaleDateString()}</div>
        </div>

        <div class="info">Horário</div>
        <div class="time">${a.hora_inicio} – ${a.hora_fim}</div>

        <div class="actions">
          <button class="btn-outline"
            ${bloqueado ? "disabled" : ""}
             onclick="alterar('${a.id}','${a.servico_id}','${a.loja_id}')"
            Alterar
          </button>

          <button class="btn-danger"
            ${bloqueado ? "disabled" : ""}
            onclick="cancelar('${a.id}','${a.loja_id}')"
            Cancelar
          </button>
        </div>

        ${bloqueado ? `
          <div class="lock">
            <i class="ri-lock-fill"></i>
            Alterações permitidas até 40 minutos antes
          </div>` : ""}
      </div>
    `;
  }).join("");
}

/* =========================================================
   ACTIONS
========================================================= */
function alterar(id, servico, loja){
  location.href =
    `agendar.html?l=${loja}&servico=${servico}&alterar=${id}`;
}

async function cancelar(id, loja){
  if(!confirm("Deseja cancelar este agendamento?")) return;

  try{
    const res = await fetch("/api/update-agendamento", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        agendamento_id:id,
        loja_id:loja,
        novo_status:"CANCELADO",
        motivo:"CANCELAMENTO_CLIENTE"
      })
    });

    if(!res.ok){
      alert("Erro ao cancelar agendamento");
      return;
    }

    carregar();
  }catch(err){
    alert("Falha de conexão com o servidor");
  }
}

/* =========================================================
   INIT
========================================================= */
carregar();
</script>

</body>
</html>
