<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

  function gtag(){dataLayer.push(arguments);}

<title>Meus Agendamentos</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --danger:#ef4444;
  --radius:22px;
  --shadow:0 18px 45px rgba(0,0,0,.08);
}
*{box-sizing:border-box;font-family:Inter;-webkit-tap-highlight-color:transparent}
body{margin:0;background:var(--bg);color:var(--text);padding:16px}
.header{display:flex;align-items:center;gap:12px;font-size:20px;font-weight:900;margin-bottom:18px}
.header i{font-size:26px;color:var(--primary)}
.card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);margin-bottom:16px}
.card-top{display:flex;justify-content:space-between;align-items:flex-start}
.title{font-size:17px;font-weight:900}
.badge{background:rgba(255,106,0,.15);color:var(--primary);padding:6px 14px;border-radius:999px;font-size:12px;font-weight:800}
.info{font-size:12px;color:var(--muted);margin-top:10px}
.time{font-size:15px;font-weight:800;margin-top:4px}
.actions{display:flex;gap:12px;margin-top:16px}
button{flex:1;padding:14px 0;border-radius:999px;border:none;font-weight:900;font-size:14px}
.btn-outline{background:#fff;border:1px solid var(--border)}
.btn-danger{background:#fee2e2;color:var(--danger)}
button:disabled{opacity:.45}
.lock{margin-top:12px;font-size:12px;font-weight:800;color:var(--danger);display:flex;align-items:center;gap:6px}
.empty{background:var(--card);border-radius:var(--radius);padding:28px;text-align:center;color:var(--muted);box-shadow:var(--shadow)}
.loja{display:flex;align-items:center;gap:10px;margin-bottom:12px}
.loja img{width:34px;height:34px;border-radius:50%;object-fit:cover;border:1px solid var(--border)}
.loja-placeholder{width:34px;height:34px;border-radius:50%;background:var(--border)}
.loja-nome{font-size:13px;font-weight:800;color:var(--muted)}
.servico{font-size:13px;font-weight:700;margin-top:4px}
</style>
</head>

<body>

<div class="header">
  <i class="ri-calendar-event-fill"></i>
  Meus Agendamentos
</div>

<div id="lista"></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lista = document.getElementById("lista");

function dateLocal(d){
  const [y,m,da]=d.split("-");
  return new Date(y,m-1,da);
}
function minutosAte(data,hora){
  const [h,m]=hora.split(":").map(Number);
  const d=dateLocal(data);
  d.setHours(h,m,0,0);
  return Math.floor((d-new Date())/60000);
}

async function carregar(){
  const { data:auth } = await sb.auth.getUser();
  if(!auth?.user){
    lista.innerHTML=`<div class="empty">Faça login para visualizar seus agendamentos</div>`;
    return;
  }

  const { data:ags } = await sb
    .from("agendamentos")
    .select(`
      id,
      data,
      hora_inicio,
      hora_fim,
      loja_id,
      status,
      servicos,
      valor_total
    `)
    .eq("cliente_id", auth.user.id)
    .eq("status","CONFIRMADO")
    .order("data");

  if(!ags || !ags.length){
    lista.innerHTML=`<div class="empty">Nenhum agendamento encontrado</div>`;
    return;
  }

  const lojasIds=[...new Set(ags.map(a=>a.loja_id))];
  let mapaLojas={};

  if(lojasIds.length){
    const { data:lojas } = await sb
      .from("user_profile")
      .select("user_id,negocio,avatar_url")
      .in("user_id",lojasIds);

    lojas?.forEach(l=>{
      mapaLojas[l.user_id]={nome:l.negocio,logo:l.avatar_url};
    });
  }


const servicosIds = [
  ...new Set(
    ags.flatMap(a =>
      Array.isArray(a.servicos)
        ? a.servicos.map(s => s.id) // ✅ CORRETO
        : []
    )
  )
];
;

let mapaServicos = {};

if (servicosIds.length) {
  const { data: servs } = await sb
    .from("produtos_servicos")
    .select("id,nome,imagem_url")
    .in("id", servicosIds);

  servs?.forEach(s => {
    mapaServicos[s.id] = {
      nome: s.nome,
      imagem: s.imagem_url
    };
  });
}


  
  lista.innerHTML = ags.map(a=>{
    const mins=minutosAte(a.data,a.hora_inicio);
    const bloqueado=mins<40 && mins>=0;

    const loja = mapaLojas[a.loja_id] || {};

    
const servicosHtml = Array.isArray(a.servicos)
  ? a.servicos.map(s => {
      const srv = mapaServicos[s.id] || {}; // ✅ CORRETO
      return `
        <div style="display:flex;align-items:center;gap:10px;margin-top:6px">
          ${
            srv.imagem
              ? `<img src="${srv.imagem}"
                   style="width:36px;height:36px;border-radius:8px;
                          object-fit:cover;border:1px solid #e5e7eb">`
              : `<div style="width:36px;height:36px;
                            border-radius:8px;background:#e5e7eb"></div>`
          }
<div class="servico">
  ${srv.nome || s.nome || "Serviço"}
</div>
        </div>
      `;
    }).join("")
  : `<div class="servico">Serviço</div>`;


    return `
      <div class="card">

        <div class="loja">
          ${loja.logo ? `<img src="${loja.logo}">` : `<div class="loja-placeholder"></div>`}
          <div class="loja-nome">${loja.nome || "Loja"}</div>
        </div>

        <div class="card-top">
          <div class="title">Serviços</div>
          <div class="badge">${dateLocal(a.data).toLocaleDateString()}</div>
        </div>

      ${servicosHtml}

        <div class="info">Horário</div>
        <div class="time">${a.hora_inicio} – ${a.hora_fim}</div>

        <div class="info">Valor total</div>
        <div class="time">
          ${Number(a.valor_total||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}
        </div>

        <div class="actions">
          <button class="btn-outline" ${bloqueado?"disabled":""}
            onclick="alterar('${a.id}','${a.loja_id}')">
            Alterar
          </button>
          <button class="btn-danger" ${bloqueado?"disabled":""}
            onclick="cancelar('${a.id}','${a.loja_id}')">
            Cancelar
          </button>
        </div>

        ${bloqueado?`
          <div class="lock">
            <i class="ri-lock-fill"></i>
            Alterações permitidas até 40 minutos antes
          </div>`:""}
      </div>
    `;
  }).join("");
}

function alterar(id,loja){
  location.href=`agendar.html?l=${loja}&alterar=${id}`;
}
async function cancelar(id,loja){
  if(!confirm("Deseja cancelar este agendamento?")) return;
  await fetch("/api/update-agendamento",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      agendamento_id:id,
      loja_id:loja,
      novo_status:"CANCELADO",
      motivo:"CANCELAMENTO_CLIENTE"
    })
  });
  carregar();
}

carregar();
</script>

</body>
</html>
