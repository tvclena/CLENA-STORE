<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Agendamentos</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- ===== THEMA LOAD (ANTES DE TUDO) ===== -->
<script>
(function(){
  const params = new URLSearchParams(location.search);
  const lojaId = params.get("l");
  if(!lojaId) return;

  const tema = localStorage.getItem("loja_tema_" + lojaId);
  if(!tema) return;

  try{
    const cfg = JSON.parse(tema);
    const root = document.documentElement;
    if(cfg.primary) root.style.setProperty("--primary", cfg.primary);
    if(cfg.secondary) root.style.setProperty("--primary-2", cfg.secondary);
    if(cfg.text) root.style.setProperty("--text", cfg.text);
  }catch(e){}
})();
</script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary: var(--primary, #ff6a00);
  --primary-2: var(--primary-2, #ff9a57);
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text: var(--text, #111827);
  --muted:#6b7280;
  --danger:#ef4444;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  padding:16px;
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:18px;
  font-weight:900;
  margin-bottom:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  margin-bottom:14px;
}

.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.badge{
  background:rgba(255,106,0,.15);
  color:var(--primary);
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}

.title{
  font-weight:900;
  font-size:17px;
}

.info{
  color:var(--muted);
  font-size:13px;
  margin-top:6px;
}

.time{
  font-weight:800;
  margin-top:6px;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}

button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:900;
  cursor:pointer;
}

.btn-outline{
  background:#fff;
  border:1px solid var(--border);
}

.btn-danger{
  background:#fee2e2;
  color:var(--danger);
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
}

.lock{
  margin-top:10px;
  font-size:12px;
  color:var(--danger);
  font-weight:700;
}

/* EMPTY */
.empty{
  background:var(--card);
  border-radius:22px;
  padding:22px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="header">
  <i class="ri-calendar-event-fill"></i>
  Meus Agendamentos
</div>

<div id="lista"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const lista = document.getElementById("lista");

/* ================= UTILS ================= */
function dateLocal(dataISO){
  const [y,m,d] = dataISO.split("-");
  return new Date(y, m-1, d);
}

function minutosAte(data, hora){
  const [h,m] = hora.split(":").map(Number);
  const d = dateLocal(data);
  d.setHours(h,m,0,0);
  return Math.floor((d - new Date()) / 60000);
}

/* ================= LOAD ================= */
async function carregar(){

  const { data:auth } = await sb.auth.getUser();
  if(!auth?.user){
    lista.innerHTML = `
      <div class="empty">
        Fa√ßa login para visualizar seus agendamentos
      </div>`;
    return;
  }

  const { data: ags } = await sb
    .from("agendamentos")
    .select("id,data,hora_inicio,hora_fim,servico_id,status")
    .eq("loja_id", lojaId)
    .eq("cliente_id", auth.user.id)
    .eq("status","CONFIRMADO")
    .order("data");

  if(!ags || !ags.length){
    lista.innerHTML = `
      <div class="empty">
        Nenhum agendamento encontrado<br>
        <small>Agende um servi√ßo pela loja</small>
      </div>`;
    return;
  }

  const { data: servs } = await sb
    .from("produtos_servicos")
    .select("id,nome");

  const mapa = {};
  servs.forEach(s => mapa[s.id] = s.nome);

  lista.innerHTML = ags.map(a=>{
    const mins = minutosAte(a.data, a.hora_inicio);
    const bloqueado = mins < 40 && mins >= 0;

    return `
      <div class="card">
        <div class="card-top">
          <div class="title">${mapa[a.servico_id] || "Servi√ßo"}</div>
          <div class="badge">${dateLocal(a.data).toLocaleDateString()}</div>
        </div>

        <div class="info">Hor√°rio</div>
        <div class="time">${a.hora_inicio} - ${a.hora_fim}</div>

        <div class="actions">
          <button class="btn-outline"
            ${bloqueado ? "disabled" : ""}
            onclick="alterar('${a.id}','${a.servico_id}')">
            Alterar
          </button>

          <button class="btn-danger"
            ${bloqueado ? "disabled" : ""}
            onclick="cancelar('${a.id}')">
            Cancelar
          </button>
        </div>

        ${bloqueado
          ? `<div class="lock">üîí Altera√ß√µes permitidas at√© 40 minutos antes</div>`
          : ""
        }
      </div>
    `;
  }).join("");
}

/* ================= ACTIONS ================= */
function alterar(id, servico){
  location.href =
    `agendar.html?l=${lojaId}&servico=${servico}&alterar=${id}`;
}

async function cancelar(id){
  if(!confirm("Deseja cancelar este agendamento?")) return;

  await sb.from("agendamentos")
    .update({ status:"CANCELADO" })
    .eq("id",id);

  carregar();
}

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
