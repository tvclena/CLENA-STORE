<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Agendamentos</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:rgba(255,106,0,.14);
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --danger:#ef4444;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
  z-index:10;
}

.container{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  box-shadow:0 14px 40px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.title{
  font-weight:800;
  font-size:17px;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  background:var(--primary-soft);
  color:var(--primary);
}

.info{
  font-size:14px;
  color:var(--muted);
}

.price{
  font-weight:800;
  font-size:16px;
  color:var(--primary);
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  font-size:14px;
}

.btn-primary{
  background:var(--primary);
  color:#fff;
}

.btn-outline{
  background:#fff;
  border:1px solid var(--border);
}

.btn-danger{
  background:#fee2e2;
  color:var(--danger);
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
}
.empty{
  text-align:center;
  color:var(--muted);
  margin-top:40px;
}
</style>
</head>

<body>

<div class="header">Meus Agendamentos</div>

<div class="container" id="lista"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

/* ================= CONTEXTO ================= */
const lojaId = new URLSearchParams(location.search).get("l");
const clienteWhats = localStorage.getItem("WHATS_CLIENTE");
const lista = document.getElementById("lista");

/* ================= UTILS ================= */
function minutosAte(data, hora){
  const [h,m] = hora.split(":").map(Number);
  const d = new Date(data);
  d.setHours(h,m,0,0);
  return Math.floor((d - new Date()) / 60000);
}

/* ================= LOAD ================= */
async function carregar(){
  if(!clienteWhats){
    lista.innerHTML = `<div class="empty">Cliente não identificado.</div>`;
    return;
  }

  /* 1️⃣ BUSCA AGENDAMENTOS */
  const { data: ags, error } = await sb
    .from("agendamentos")
    .select("id, data, hora_inicio, hora_fim, servico_id")
    .eq("loja_id", lojaId)
    .eq("cliente_whatsapp", clienteWhats)
    .order("data", { ascending:true });

  if(error){
    console.error(error);
    lista.innerHTML = `<div class="empty">Erro ao carregar agendamentos.</div>`;
    return;
  }

  if(!ags.length){
    lista.innerHTML = `<div class="empty">Você não possui agendamentos.</div>`;
    return;
  }

  /* 2️⃣ BUSCA SERVIÇOS */
  const servicoIds = [...new Set(ags.map(a=>a.servico_id))];

  const { data: servicos } = await sb
    .from("produtos_servicos")
    .select("id, nome, preco")
    .in("id", servicoIds);

  const mapaServicos = {};
  servicos?.forEach(s => mapaServicos[s.id] = s);

  /* 3️⃣ RENDER */
  lista.innerHTML = ags.map(a=>{
    const mins = minutosAte(a.data, a.hora_inicio);
    const podeAlterar = mins >= 40;
    const servico = mapaServicos[a.servico_id] || {};

    return `
      <div class="card">
        <div class="row">
          <div class="title">${servico.nome || "Serviço"}</div>
          <div class="badge">${new Date(a.data).toLocaleDateString()}</div>
        </div>

        <div class="info">
          ⏰ ${a.hora_inicio} - ${a.hora_fim}
        </div>

        <div class="row">
          <div class="price">R$ ${servico.preco || "0,00"}</div>
          <div class="info">
            ${podeAlterar ? "Alterável" : "Bloqueado (menos de 40 min)"}
          </div>
        </div>

        <div class="actions">
          <button class="btn-outline" ${!podeAlterar ? "disabled" : ""}
            onclick="alterar('${a.id}')">
            Alterar horário
          </button>

          <button class="btn-danger" ${!podeAlterar ? "disabled" : ""}
            onclick="cancelar('${a.id}')">
            Cancelar
          </button>

          <button class="btn-primary">
            Realizar pagamento
          </button>
        </div>
      </div>
    `;
  }).join("");
}

/* ================= AÇÕES ================= */
async function cancelar(id){
  if(!confirm("Deseja cancelar este agendamento?")) return;

  const { error } = await sb
    .from("agendamentos")
    .delete()
    .eq("id", id);

  if(error){
    alert("Erro ao cancelar");
    return;
  }

  carregar();
}

function alterar(id){
  alert("Alteração de horário será implementada na próxima etapa.");
}

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
