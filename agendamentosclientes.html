<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Agendamentos</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:rgba(255,106,0,.14);
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --danger:#ef4444;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
  z-index:10;
}

.container{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ===== CARD AGENDAMENTO ===== */
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  box-shadow:0 14px 40px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.title{font-weight:800;font-size:17px}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  background:var(--primary-soft);
  color:var(--primary);
}

.info{font-size:14px;color:var(--muted)}

.price{font-weight:800;font-size:16px;color:var(--primary)}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  font-size:14px;
}

.btn-primary{background:var(--primary);color:#fff}
.btn-outline{background:#fff;border:1px solid var(--border)}
.btn-danger{background:#fee2e2;color:var(--danger)}

button:disabled{opacity:.45;cursor:not-allowed}

.empty{
  text-align:center;
  color:var(--muted);
  margin-top:40px;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.hidden{display:none}

/* ===== MODAL ===== */
.modal{
  background:#fff;
  border-radius:22px;
  width:100%;
  max-width:420px;
  max-height:85vh;
  overflow-y:auto;
  padding:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
}

/* ===== CARROSSEL SERVIÇOS ===== */
.services{
  display:flex;
  gap:12px;
  overflow-x:auto;
  margin-bottom:16px;
}
.services::-webkit-scrollbar{display:none}

.service{
  min-width:180px;
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  cursor:pointer;
}

.service.selected{border:2px solid #2563eb}

.service img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.service-info{padding:10px}

.service-name{font-weight:800}
.service-price{color:var(--primary);font-weight:700;margin-top:4px}

/* ===== GRID ===== */
.section{margin-bottom:14px}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.item{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

.item.selected{border:2px solid #2563eb}
</style>
</head>

<body>

<div class="header">Meus Agendamentos</div>
<div class="container" id="lista"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const clienteWhats = localStorage.getItem("WHATS_CLIENTE");
const lista = document.getElementById("lista");

/* ===== UTILS ===== */
function toMin(h){ const [a,b]=h.split(":").map(Number); return a*60+b }
function toHour(m){
  return String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");
}
function minutosAte(data,hora){
  const [h,m]=hora.split(":").map(Number);
  const d=new Date(data); d.setHours(h,m,0,0);
  return Math.floor((d-new Date())/60000);
}

/* ================= LOAD ================= */
async function carregar(){
  if(!clienteWhats){
    lista.innerHTML='<div class="empty">Cliente não identificado.</div>';return;
  }

  const { data: ags } = await sb
    .from("agendamentos")
    .select("id,data,hora_inicio,hora_fim,servico_id,status")
    .eq("loja_id",lojaId)
    .eq("cliente_whatsapp",clienteWhats)
    .neq("status","cancelado")
    .order("data");

  if(!ags || !ags.length){
    lista.innerHTML='<div class="empty">Você não possui agendamentos.</div>';return;
  }

  const ids=[...new Set(ags.map(a=>a.servico_id))];
  const { data: servicos } = await sb
    .from("produtos_servicos").select("id,nome,preco").in("id",ids);

  const map={}; servicos.forEach(s=>map[s.id]=s);

  lista.innerHTML = ags.map(a=>{
    const mins=minutosAte(a.data,a.hora_inicio);
    const pode=mins>=40;
    const s=map[a.servico_id]||{};
    return `
      <div class="card">
        <div class="row">
          <div class="title">${s.nome||"Serviço"}</div>
          <div class="badge">${new Date(a.data).toLocaleDateString()}</div>
        </div>
        <div class="info">⏰ ${a.hora_inicio} - ${a.hora_fim}</div>
        <div class="row">
          <div class="price">R$ ${s.preco||"0,00"}</div>
          <div class="info">${pode?"Alterável":"Bloqueado (menos de 40 min)"}</div>
        </div>
        <div class="actions">
          <button class="btn-outline" ${!pode?"disabled":""} onclick="alterar('${a.id}')">Alterar horário</button>
          <button class="btn-danger" ${!pode?"disabled":""} onclick="cancelar('${a.id}')">Cancelar</button>
          <button class="btn-primary">Realizar pagamento</button>
        </div>
      </div>`;
  }).join("");
}

async function cancelar(id){
  if(!confirm("Deseja cancelar este agendamento?")) return;
  await sb.from("agendamentos").update({status:"cancelado"}).eq("id",id);
  carregar();
}

/* ================= ALTERAÇÃO ================= */
let agendamentoAtual=null, altServico=null, altDuracao=0, altData=null;

async function alterar(id){
  agendamentoAtual=id;
  document.getElementById("overlay").classList.remove("hidden");
  document.getElementById("altDays").classList.add("hidden");
  document.getElementById("altTimes").classList.add("hidden");

  const { data: servicos } = await sb
    .from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id",lojaId).eq("ativo",true)
    .order("ordem_exibicao",{ascending:true,nullsLast:true});

  document.getElementById("altServices").innerHTML = servicos.map(s=>`
    <div class="service" onclick="altSelecionarServico(this,${JSON.stringify(s).replace(/"/g,'&quot;')})">
      <img src="${s.imagem_url||'https://via.placeholder.com/300'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>`).join("");
}

async function altSelecionarServico(el,s){
  altServico=s.id; altDuracao=s.duracao_minutos;
  document.querySelectorAll(".service").forEach(x=>x.classList.remove("selected"));
  el.classList.add("selected");

  document.getElementById("altDays").classList.remove("hidden");
  document.getElementById("altDaysGrid").innerHTML="Buscando dias...";

  const hoje=new Date().toISOString().slice(0,10);
  const { data: agenda } = await sb.from("agenda_loja")
    .select("*").eq("user_id",lojaId).gte("data",hoje).eq("fechado",false);

  const dias=[];
  for(const d of agenda){
    const blocos=typeof d.horarios==="string"?JSON.parse(d.horarios):d.horarios;
    const { data: ags } = await sb.from("agendamentos")
      .select("hora_inicio,hora_fim")
      .eq("user_id",lojaId).eq("data",d.data).neq("id",agendamentoAtual);

    const ocupados=ags.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
    let livre=false;

    blocos.forEach(b=>{
      let s=toMin(b.inicio), e=toMin(b.fim);
      while(s+altDuracao<=e){
        if(!ocupados.some(o=>!(s+altDuracao<=o[0]||s>=o[1]))){ livre=true; break; }
        s+=altDuracao;
      }
    });
    if(livre) dias.push(d);
  }

  document.getElementById("altDaysGrid").innerHTML=dias.map(d=>`
    <div class="item" onclick="altSelecionarDia('${d.data}',${JSON.stringify(d.horarios).replace(/"/g,'&quot;')})">
      ${new Date(d.data).toLocaleDateString()}
    </div>`).join("");
}

async function altSelecionarDia(data,horarios){
  altData=data;
  document.getElementById("altTimes").classList.remove("hidden");
  const blocos=typeof horarios==="string"?JSON.parse(horarios):horarios;

  const { data: ags } = await sb.from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id",lojaId).eq("data",data).neq("id",agendamentoAtual);

  const ocupados=ags.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
  const slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio), e=toMin(b.fim);
    while(s+altDuracao<=e){
      if(!ocupados.some(o=>!(s+altDuracao<=o[0]||s>=o[1]))){ slots.push(toHour(s)); }
      s+=altDuracao;
    }
  });

  document.getElementById("altTimesGrid").innerHTML=slots.map(h=>`
    <div class="item" onclick="confirmarAlteracao('${h}')">${h}</div>`).join("");
}

async function confirmarAlteracao(h){
  const fim=toHour(toMin(h)+altDuracao);
  await sb.from("agendamentos").update({
    data:altData,hora_inicio:h,hora_fim:fim,servico_id:altServico
  }).eq("id",agendamentoAtual);

  fechar();
  carregar();
}

function fechar(){ document.getElementById("overlay").classList.add("hidden"); }

carregar();
</script>

<!-- ===== POPUP ===== -->
<div class="overlay hidden" id="overlay">
  <div class="modal">
    <div class="title" style="margin-bottom:12px">Alterar agendamento</div>

    <div class="services" id="altServices"></div>

    <div class="section hidden" id="altDays">
      <div class="title">Escolha a data</div>
      <div class="grid" id="altDaysGrid"></div>
    </div>

    <div class="section hidden" id="altTimes">
      <div class="title">Escolha o horário</div>
      <div class="grid" id="altTimesGrid"></div>
    </div>

    <button class="btn-outline" onclick="fechar()">Fechar</button>
  </div>
</div>

</body>
</html>
