<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Servi√ßo</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg)}

.header{
  padding:16px;
  text-align:center;
  font-weight:800;
  background:#fff;
  border-bottom:1px solid var(--border);
}

.section{padding:16px}

.services{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.services::-webkit-scrollbar{display:none}

.service{
  min-width:220px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  cursor:pointer;
  overflow:hidden;
}
.service img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.service-info{padding:12px}
.service-name{font-weight:800}
.service-price{color:var(--primary);margin-top:6px;font-weight:700}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal{
  background:#fff;
  border-radius:22px;
  padding:20px;
  width:90%;
  max-width:420px;
}

.modal h2{
  margin:0 0 12px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.item{
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px 0;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
.item:hover{background:#fff3ea}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-gray{background:#e5e7eb}

.center{grid-column:1/-1;text-align:center;color:#6b7280}
</style>
</head>

<body>

<div class="header">Agendar Servi√ßo</div>

<div class="section">
  <h3>Escolha um servi√ßo</h3>
  <div class="services" id="services"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* ================= ESTADO ================= */
let SERVICO = {};
let DIAS = [];
let MAPA = {};

/* ================= UTILS ================= */
const toMin = h => {
  const [a,b] = h.split(":").map(Number);
  return a*60+b;
};
const toHour = m =>
  String(Math.floor(m/60)).padStart(2,"0")+":"+
  String(m%60).padStart(2,"0");

const hojeISO = () => new Date().toISOString().split("T")[0];

const diaSemana = d =>
  ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"]
  [new Date(d).getDay()];

/* ================= SERVI√áOS ================= */
async function carregarServicos(){
  const { data } = await sb
    .from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao",{ascending:true,nullsLast:true});

  document.getElementById("services").innerHTML = data.map(s=>`
    <div class="service" onclick='abrirDatas(${JSON.stringify(s)})'>
      <img src="${s.imagem_url || "https://via.placeholder.com/400"}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");
}

/* ================= DATAS ================= */
async function abrirDatas(servico){
  SERVICO = servico;

  document.body.insertAdjacentHTML("beforeend",`
    <div class="overlay" id="modalDatas">
      <div class="modal">
        <h2>Escolha a data</h2>
        <div id="listaDias" class="grid">
          <div class="center">üîÑ Carregando...</div>
        </div>
        <br>
        <button class="btn btn-gray" onclick="fechar('modalDatas')">Cancelar</button>
      </div>
    </div>
  `);

  const { data: agenda } = await sb
    .from("agenda_loja")
    .select("data,horarios")
    .eq("user_id", lojaId)
    .eq("fechado", false)
    .gte("data", hojeISO())
    .order("data");

  const datas = agenda.map(a=>a.data);

  const { data: ags } = await sb
    .from("agendamentos")
    .select("data,hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .in("data", datas);

  MAPA = {};
  ags.forEach(a=>{
    if(!MAPA[a.data]) MAPA[a.data]=[];
    MAPA[a.data].push([toMin(a.hora_inicio),toMin(a.hora_fim)]);
  });

  DIAS = [];

  agenda.forEach(d=>{
    const blocos = JSON.parse(d.horarios);
    const ocupados = MAPA[d.data] || [];
    let livre=false;

    blocos.forEach(b=>{
      let i = toMin(b.inicio);
      let f = toMin(b.fim);
      while(i + servico.duracao_minutos <= f){
        if(!ocupados.some(o => !(i+servico.duracao_minutos<=o[0] || i>=o[1]))){
          livre=true; break;
        }
        i += servico.duracao_minutos;
      }
    });

    if(livre) DIAS.push(d);
  });

  document.getElementById("listaDias").innerHTML = DIAS.map((d,i)=>`
    <div class="item" onclick="abrirHorarios(${i})">
      <div>${d.data.split("-")[2]}</div>
      <small>${diaSemana(d.data)}</small>
    </div>
  `).join("") || `<div class="center">‚ùå Nenhum dia dispon√≠vel</div>`;
}

/* ================= HOR√ÅRIOS ================= */
function abrirHorarios(i){
  fechar("modalDatas");

  const dia = DIAS[i];
  const blocos = JSON.parse(dia.horarios);
  const ocupados = MAPA[dia.data] || [];
  let slots = [];

  blocos.forEach(b=>{
    let s = toMin(b.inicio);
    let e = toMin(b.fim);
    while(s + SERVICO.duracao_minutos <= e){
      if(!ocupados.some(o => !(s+SERVICO.duracao_minutos<=o[0] || s>=o[1]))){
        slots.push(toHour(s));
      }
      s += SERVICO.duracao_minutos;
    }
  });

  document.body.insertAdjacentHTML("beforeend",`
    <div class="overlay" id="modalHoras">
      <div class="modal">
        <h2>Hor√°rios</h2>
        <div class="grid">
          ${slots.map(h=>`<div class="item" onclick="confirmar('${dia.data}','${h}')">${h}</div>`).join("")}
        </div>
        <br>
        <button class="btn btn-gray" onclick="fechar('modalHoras')">Voltar</button>
      </div>
    </div>
  `);
}

/* ================= CONFIRMAR ================= */
async function confirmar(data,hora){
  fechar("modalHoras");

  await sb.from("agendamentos").insert({
    user_id: lojaId,
    servico_id: SERVICO.id,
    data,
    hora_inicio: hora,
    hora_fim: toHour(toMin(hora)+SERVICO.duracao_minutos),
    valor_servico: SERVICO.preco
  });

  alert("‚úÖ Agendamento confirmado!");
}

/* ================= HELPERS ================= */
function fechar(id){
  document.getElementById(id)?.remove();
}

carregarServicos();
</script>

</body>
</html>
