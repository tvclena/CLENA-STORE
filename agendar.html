<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* ===== CHAT ===== */
.chat{
  position:fixed;
  top:0;
  left:0;
  right:0;
  bottom:0;
  padding:14px;
  padding-bottom:90px; /* espaÃ§o do input */
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

.msg{
  max-width:80%;
  margin-bottom:10px;
  padding:12px 14px;
  border-radius:18px;
  font-size:14px;
}

.bot{background:#fff}
.user{
  background:var(--primary);
  color:#fff;
  margin-left:auto;
}

/* ===== OPTIONS ===== */
.options{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin:10px 0;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
}

.card img{
  width:100%;
  height:100px;
  object-fit:cover;
}

.card div{
  padding:10px;
  font-weight:800;
  font-size:13px;
}

.day,.time{
  background:#fff;
  border-radius:999px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  font-weight:700;
}

/* ===== INPUT ===== */
.input{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  padding:10px;
  background:#fff;
  display:flex;
  gap:10px;
  border-top:1px solid #eee;
}

.input input{
  flex:1;
  padding:12px 16px;
  border-radius:999px;
  border:1px solid #ddd;
  font-size:15px;
}

.input button{
  width:44px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:18px;
}
</style>
</head>

<body>

<div class="chat" id="chat"></div>

<div class="input" id="inputBar">
  <input id="text" placeholder="Digite aqui">
  <button onclick="send()">âž¤</button>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

/* ================= CONTEXTO ================= */
const lojaId = new URLSearchParams(location.search).get("l");
let etapa="nome";
let dados={};
let agendaAtual=[];

const chat=document.getElementById("chat");
const input=document.getElementById("text");
const inputBar=document.getElementById("inputBar");

/* ================= SCROLL FIX (TECLADO) ================= */
function ajustarPadding(){
  const h = inputBar.offsetHeight;
  chat.style.paddingBottom = (h + 16) + "px";
  scrollFinal();
}

function scrollFinal(){
  chat.scrollTop = chat.scrollHeight;
}

window.visualViewport?.addEventListener("resize",()=>{
  setTimeout(scrollFinal,50);
});

input.addEventListener("focus",()=>setTimeout(scrollFinal,300));

/* ================= UTIL ================= */
function delay(ms=1000){ return new Promise(r=>setTimeout(r,ms)); }

function bot(t){
  delay().then(()=>{
    chat.innerHTML+=`<div class="msg bot">${t}</div>`;
    scrollFinal();
  });
}
function user(t){
  chat.innerHTML+=`<div class="msg user">${t}</div>`;
  scrollFinal();
}

function toMin(h){const[a,b]=h.split(":").map(Number);return a*60+b;}
function toHour(m){return String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");}

/* ================= START ================= */
bot("OlÃ¡ ðŸ˜Š Vamos agendar seu horÃ¡rio?");
bot("Qual Ã© o seu nome completo?");

/* ================= SEND ================= */
async function send(){
  const v=input.value.trim();
  if(!v) return;
  user(v);
  input.value="";

  if(etapa==="nome"){
    dados.nome=v;
    etapa="whats";
    bot(`Prazer, <b>${dados.nome}</b>! Qual seu WhatsApp?`);
    input.type="tel";
    input.inputMode="numeric";
    return;
  }

  if(etapa==="whats"){
    dados.whatsapp=v.replace(/\D/g,'');
    etapa="servico";
    bot("Escolha um serviÃ§o:");
    listarServicos();
  }
}

/* ================= SERVIÃ‡OS ================= */
async function listarServicos(){
  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true)
    .eq("pode_agendar",true);

  chat.innerHTML+=`
    <div class="options">
      ${data.map(s=>`
        <div class="card" onclick="selectServico('${s.id}',${s.duracao_minutos})">
          <img src="${s.imagem_url||''}">
          <div>${s.nome}<br>R$ ${s.preco}</div>
        </div>
      `).join("")}
    </div>`;
  scrollFinal();
}

/* ================= DIAS ================= */
async function selectServico(id,d){
  dados.servico_id=id;
  dados.duracao=d;
  bot("Agora escolha o dia disponÃ­vel:");
  const hoje=new Date().toISOString().split("T")[0];

  const {data}=await sb.from("agenda_loja")
    .select("*")
    .eq("user_id",lojaId)
    .gte("data",hoje)
    .eq("fechado",false);

  chat.innerHTML+=`
    <div class="options">
      ${data.map(d=>`
        <div class="day" onclick='selectDia("${d.data}",${JSON.stringify(d.horarios).replace(/"/g,"&quot;")})'>
          ${new Date(d.data).toLocaleDateString("pt-BR",{weekday:"short",day:"numeric"})}
        </div>
      `).join("")}
    </div>`;
  scrollFinal();
}

/* ================= HORÃRIOS ================= */
function selectDia(data,horarios){
  dados.data=data;
  agendaAtual=horarios;
  bot("Agora escolha um horÃ¡rio:");

  let slots=[];
  agendaAtual.forEach(h=>{
    let s=toMin(h.inicio), e=toMin(h.fim);
    while(s+dados.duracao<=e){
      slots.push(toHour(s));
      s+=dados.duracao;
    }
  });

  chat.innerHTML+=`
    <div class="options">
      ${slots.map(h=>`
        <div class="time" onclick="confirmar('${h}')">${h}</div>
      `).join("")}
    </div>`;
  scrollFinal();
}

/* ================= CONFIRMAR ================= */
async function confirmar(h){
  dados.hora_inicio=h;
  dados.hora_fim=toHour(toMin(h)+dados.duracao);

  await sb.from("agendamentos").insert({
    user_id:lojaId,
    servico_id:dados.servico_id,
    data:dados.data,
    hora_inicio:dados.hora_inicio,
    hora_fim:dados.hora_fim,
    cliente_nome:dados.nome,
    cliente_whatsapp:dados.whatsapp
  });

  bot("âœ… Agendamento confirmado!");
  bot(`${dados.data} Ã s ${dados.hora_inicio}`);
}

ajustarPadding();
</script>

</body>
</html>
