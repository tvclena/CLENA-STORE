<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Serviço</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
}

.section{
  padding:18px 14px;
}

.title{
  font-weight:800;
  margin-bottom:10px;
}

.services{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.services::-webkit-scrollbar{display:none}

.service{
  min-width:220px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 44px rgba(0,0,0,.14);
  cursor:pointer;
}

.service img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.service-info{
 padding:12px;
}

.service-name{font-weight:800;font-size:17px}
.service-price{color:var(--primary);font-weight:700;margin-top:6px}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.item{
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

.item:hover{
  background:#fff3ea;
}

.msg-final{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 18px 44px rgba(0,0,0,.18);
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">Agendar Serviço</div>

<div class="section">
  <div class="title">Escolha um serviço</div>
  <div class="services" id="services"></div>
</div>

<div class="section">
  <div class="title">Escolha a data</div>
  <div class="grid" id="days"></div>
</div>

<div class="section">
  <div class="title">Escolha o horário</div>
  <div class="grid" id="times"></div>
</div>

<div class="section" id="final"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const servicoPreSelecionado =
  new URLSearchParams(location.search).get("servico");

  
/* CLIENTE JÁ IDENTIFICADO */
const clienteNome  = localStorage.getItem("NOME_CLIENTE");
const clienteWhats = localStorage.getItem("WHATS_CLIENTE");

let duracao = 0;
let dados = {};
let DIAS_VALIDOS = [];

/* UTILS */
const toMin = h => { const [a,b]=h.split(":").map(Number); return a*60+b; }
const toHour = m => String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");

/* ================= SERVIÇOS ================= */
async function carregarServicos(){
const { data } = await sb
  .from("produtos_servicos")
  .select(`
    id,
    nome,
    preco,
    imagem_url,
    duracao_minutos,
    ordem_exibicao,
    created_at,
    updated_at
  `)
  .eq("user_id", lojaId)
  .eq("ativo", true)
  // 1️⃣ quem tem ordem_exibicao vem primeiro
  .order("ordem_exibicao", { ascending: true, nullsLast: true })
  // 2️⃣ se empatar, o atualizado mais recente vem primeiro
  .order("updated_at", { ascending: false })
  // 3️⃣ para os sem ordem, respeita a ordem de cadastro
  .order("created_at", { ascending: true });


  const container = document.getElementById("services");

  container.innerHTML = data.map(s=>`
    <div class="service"
         data-id="${s.id}"
onclick="selecionarServico(
  '${s.id}',
  ${s.duracao_minutos},
  '${s.nome}',
  ${Number(s.preco)}
)"
      <img src="${s.imagem_url || 'https://via.placeholder.com/400'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");

  // ✅ SE VEIO SERVIÇO PELA URL, JÁ SELECIONA AUTOMATICAMENTE
  if(servicoPreSelecionado){
    const s = data.find(x => x.id === servicoPreSelecionado);
    if(s){
      selecionarServico(s.id, s.duracao_minutos, s.nome);
    }
  }
}



  
function formatarDia(dataISO){
  const [ano, mes, dia] = dataISO.split("-");
  return Number(dia);
}

function diaSemana(dataISO){
  const dias = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"];
  const [ano, mes, dia] = dataISO.split("-");
  const d = new Date(ano, mes - 1, dia);
  return dias[d.getDay()];
}










  
/* ================= SERVIÇO → DIAS ================= */
async function selecionarServico(id, dur, nome, preco){
  dados.servico = id;
  dados.servico_nome = nome;
  dados.valor_servico = preco; // ✅ GUARDA O VALOR
  duracao = dur;


  document.getElementById("days").innerHTML = "";
  document.getElementById("times").innerHTML = "";
  document.getElementById("final").innerHTML = "";

function hojeLocal(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, "0");
  const day = String(d.getDate()).padStart(2, "0");
  return `${y}-${m}-${day}`;
}

const hoje = hojeLocal();

  const { data: agenda } = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id", lojaId)
    .gte("data", hoje)
    .eq("fechado", false);

  DIAS_VALIDOS = [];

  for (const d of agenda) {
    let blocos;

    try {
      blocos = typeof d.horarios === "string"
        ? JSON.parse(d.horarios)
        : d.horarios;
    } catch {
      continue;
    }

    const { data: ags } = await sb
      .from("agendamentos")
      .select("hora_inicio,hora_fim")
      .eq("user_id", lojaId)
      .eq("data", d.data);

    const ocupados = ags.map(a => [
      toMin(a.hora_inicio),
      toMin(a.hora_fim)
    ]);

    let livre = false;

    blocos.forEach(b => {
      let s = toMin(b.inicio);
      let e = toMin(b.fim);

      while (s + duracao <= e) {
        if (!ocupados.some(o => !(s + duracao <= o[0] || s >= o[1]))) {
          livre = true;
          break;
        }
        s += duracao;
      }
    });

if (livre) DIAS_VALIDOS.push(d);
}

// ✅ ORDENA OS DIAS (3, 4, 5, 6...)
DIAS_VALIDOS.sort((a, b) => {
  return a.data.localeCompare(b.data);
});

document.getElementById("days").innerHTML = DIAS_VALIDOS.map((d, i) => `


<div class="item" onclick="selecionarDia(${i})">
  <div style="font-size:18px">${formatarDia(d.data)}</div>
  <div style="font-size:12px;color:#6b7280;margin-top:4px">
    ${diaSemana(d.data)}
  </div>
</div>
`).join("");
}

/* ================= DIA → HORÁRIOS ================= */
async function selecionarDia(index){
  const dia = DIAS_VALIDOS[index];
  dados.data = dia.data;

  document.getElementById("times").innerHTML = "";
  document.getElementById("final").innerHTML = "";

  const blocos = typeof dia.horarios === "string"
    ? JSON.parse(dia.horarios)
    : dia.horarios;

  const { data: ag } = await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .eq("data", dia.data);

  const ocupados = ag.map(a=>[toMin(a.hora_inicio), toMin(a.hora_fim)]);
  let slots = [];

  blocos.forEach(b=>{
    let s = toMin(b.inicio), e = toMin(b.fim);
    while(s + duracao <= e){
      if(!ocupados.some(o => !(s+duracao<=o[0] || s>=o[1]))){
        slots.push(toHour(s));
      }
      s += duracao;
    }
  });

  document.getElementById("times").innerHTML = slots.map(h=>`
    <div class="item" onclick="confirmar('${h}')">${h}</div>
  `).join("");
}

/* ================= CONFIRMAR ================= */
async function confirmar(h){
  const fim = toHour(toMin(h) + duracao);

const { error } = await sb.from("agendamentos").insert({
  user_id: lojaId,
  loja_id: lojaId,
  servico_id: dados.servico,
  valor_servico: dados.valor_servico, // ✅ NOVO
  data: dados.data,
  hora_inicio: h,
  hora_fim: fim,
  cliente_nome: clienteNome,
  cliente_whatsapp: clienteWhats
});



  if(error){
    alert("❌ Erro ao salvar o agendamento.\n" + error.message);
    console.error(error);
    return;
  }

  document.getElementById("final").innerHTML = `
    <div class="msg-final">
      ✅ Agendamento concluído.<br><br>
      Você pode acompanhar na tela de agendamentos.
    </div>
  `;
}


carregarServicos();
</script>

</body>
</html>
