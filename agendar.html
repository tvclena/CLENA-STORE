<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --soft:rgba(255,106,0,.15);
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:var(--bg);
}

/* TOPO */
.top{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:fixed;
  top:0;left:0;right:0;
  z-index:10;
}

/* WRAPPER */
.wrapper{
  position:fixed;
  top:56px;
  bottom:86px;
  left:0;right:0;
  overflow:hidden;
}

/* CHAT */
.chat{
  height:100%;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* MENSAGENS */
.msg-row{display:flex}
.msg-row.user{justify-content:flex-end}

.msg{
  max-width:78%;
  padding:12px 14px;
  border-radius:18px;
  font-size:14px;
}

.bot{
  background:#fff;
  border:1px solid var(--border);
}

.user{
  background:var(--primary);
  color:#fff;
}

/* SERVI√áOS */
.carousel{
  display:flex;
  gap:14px;
  overflow-x:auto;
}

.service{
  min-width:180px;
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 24px rgba(0,0,0,.1);
  cursor:pointer;
  position:relative;
}

.service img{
  width:100%;
  height:110px;
  object-fit:cover;
}

.service div{
  padding:12px;
  font-weight:700;
}

.price{
  position:absolute;
  top:8px;
  right:8px;
  background:var(--primary);
  color:#fff;
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
}

/* DIAS */
.days{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.day{
  background:#fff;
  border-radius:14px;
  padding:14px 0;
  text-align:center;
  font-weight:800;
  border:1px solid var(--border);
  cursor:pointer;
}

/* HOR√ÅRIOS */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.time{
  background:#fff;
  border-radius:999px;
  padding:12px;
  text-align:center;
  font-weight:700;
  border:1px solid var(--border);
  cursor:pointer;
}

/* INPUT */
.input{
  position:fixed;
  bottom:0;left:0;right:0;
  height:86px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  gap:10px;
  padding:14px;
}

.input input{
  flex:1;
  padding:14px 18px;
  border-radius:999px;
  border:1px solid var(--border);
}

.input button{
  width:48px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:18px;
}

/* RESUMO */
.summary{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 14px 36px rgba(0,0,0,.14);
}
</style>
</head>

<body>

<div class="top">Agendamento</div>

<div class="wrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input">
  <input id="input" placeholder="Digite aqui">
  <button onclick="send()">‚û§</button>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const STORAGE = "CHAT_"+lojaId;
const chat = document.getElementById("chat");
const input = document.getElementById("input");

let etapa="nome";
let dados={};
let duracao=0;
let agenda=[];
let bloqueado=false;

/* STORAGE 7 DIAS */
function load(){
  const r=localStorage.getItem(STORAGE);
  if(!r) return false;
  const j=JSON.parse(r);
  if(Date.now()-j.time>7*86400000){
    localStorage.removeItem(STORAGE);
    return false;
  }
  chat.innerHTML=j.html;
  etapa=j.etapa;
  dados=j.dados;
  scroll();
  return true;
}

function save(){
  localStorage.setItem(STORAGE,JSON.stringify({
    time:Date.now(),
    html:chat.innerHTML,
    etapa,
    dados
  }));
}

function scroll(){chat.scrollTop=chat.scrollHeight;}

function bot(t){
  chat.innerHTML+=`<div class="msg-row"><div class="msg bot">${t}</div></div>`;
  save();scroll();
}

function user(t){
  chat.innerHTML+=`<div class="msg-row user"><div class="msg user">${t}</div></div>`;
  save();scroll();
}

/* INIT */
if(!load()){
  bot("Ol√° üòä Vamos agendar seu hor√°rio?");
  bot("Qual √© o seu nome completo?");
}

/* SEND */
function send(){
  if(bloqueado) return;
  const v=input.value.trim();
  if(!v) return;

  user(v);
  input.value="";

  if(etapa==="nome"){
    dados.nome=v;
    etapa="whats";
    input.type="tel";
    input.inputMode="numeric";
    input.oninput=mask;
    bot("Qual seu WhatsApp?");
    save();
    return;
  }

  if(etapa==="whats"){
    dados.whats=v.replace(/\D/g,'');
    etapa="servico";
    listarServicos();
  }
}

function mask(){
  input.value=input.value
    .replace(/\D/g,'')
    .slice(0,11)
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2");
}

/* SERVI√áOS */
async function listarServicos(){
  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true)
    .eq("pode_agendar",true);

  bot("Escolha um servi√ßo:");

  chat.innerHTML+=`
    <div class="carousel">
      ${data.map(s=>`
        <div class="service" onclick="selectServico('${s.id}',${s.duracao_minutos})">
          <span class="price">R$ ${s.preco}</span>
          <img src="${s.imagem_url||''}">
          <div>${s.nome}</div>
        </div>
      `).join("")}
    </div>`;
  save();scroll();
}

function selectServico(id,d){
  if(dados.servico) return;
  dados.servico=id;
  duracao=d;
  listarDias();
}

/* DIAS */
async function listarDias(){
  const hoje=new Date().toISOString().split("T")[0];
  const {data}=await sb.from("agenda_loja")
    .select("*")
    .eq("user_id",lojaId)
    .gte("data",hoje)
    .eq("fechado",false);

  bot("Escolha o dia:");

  chat.innerHTML+=`
    <div class="days">
      ${data.map(d=>`
        <div class="day" onclick="selectDia('${d.data}',${JSON.stringify(d.horarios).replace(/"/g,"&quot;")})">
          ${new Date(d.data).getDate()}
        </div>
      `).join("")}
    </div>`;
  save();scroll();
}

function selectDia(data,horarios){
  if(dados.data) return;
  dados.data=data;
  agenda=horarios;

  let slots=[];
  agenda.forEach(h=>{
    let s=toMin(h.inicio),e=toMin(h.fim);
    while(s+duracao<=e){
      slots.push(toHour(s));
      s+=duracao;
    }
  });

  bot("Escolha o hor√°rio:");

  chat.innerHTML+=`
    <div class="times">
      ${slots.map(h=>`
        <div class="time" onclick="confirmar('${h}')">${h}</div>
      `).join("")}
    </div>`;
  save();scroll();
}

/* CONFIRMAR */
async function confirmar(h){
  if(dados.hora) return;
  dados.hora=h;

  const fim=toHour(toMin(h)+duracao);

  bot(`
    <div class="summary">
      <strong>Resumo</strong><br><br>
      üë§ ${dados.nome}<br>
      üìÖ ${dados.data}<br>
      ‚è∞ ${h}
    </div>
  `);

  await sb.from("agendamentos").insert({
    user_id:lojaId,
    servico_id:dados.servico,
    data:dados.data,
    hora_inicio:h,
    hora_fim:fim,
    cliente_nome:dados.nome,
    cliente_whatsapp:dados.whats
  });

  bloqueado=true;
  save();
}

function toMin(h){const[a,b]=h.split(":").map(Number);return a*60+b;}
function toHour(m){return String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");}
</script>

</body>
</html>
