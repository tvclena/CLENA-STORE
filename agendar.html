<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Serviço</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
}

.section{
  padding:18px 14px;
}

.title{
  font-weight:800;
  margin-bottom:10px;
}

.services{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.services::-webkit-scrollbar{display:none}

.service{
  min-width:280px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 44px rgba(0,0,0,.14);
  cursor:pointer;
}

.service img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.service-info{
  padding:16px;
}

.service-name{font-weight:800;font-size:17px}
.service-price{color:var(--primary);font-weight:700;margin-top:6px}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.item{
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

.item.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

.msg-final{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 18px 44px rgba(0,0,0,.18);
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">Agendar Serviço</div>

<div class="section">
  <div class="title">Escolha um serviço</div>
  <div class="services" id="services"></div>
</div>

<div class="section">
  <div class="title">Escolha a data</div>
  <div class="grid" id="days"></div>
</div>

<div class="section">
  <div class="title">Escolha o horário</div>
  <div class="grid" id="times"></div>
</div>

<div class="section" id="final"></div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* DADOS DO CLIENTE (JÁ EXISTENTES) */
const clienteNome  = localStorage.getItem("NOME_CLIENTE");
const clienteWhats = localStorage.getItem("WHATS_CLIENTE");

let dados = {};
let duracao = 0;

/* UTILS */
const toMin = h => { const [a,b]=h.split(":").map(Number); return a*60+b; }
const toHour = m => String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");

/* ================= SERVIÇOS ================= */
async function carregarServicos(){
  const {data} = await sb.from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id",lojaId)
    .eq("ativo",true);

  const wrap = document.getElementById("services");
  wrap.innerHTML = data.map(s=>`
    <div class="service" onclick="selecionarServico('${s.id}',${s.duracao_minutos},'${s.nome}',${s.preco})">
      <img src="${s.imagem_url || 'https://via.placeholder.com/400'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");

  setTimeout(()=>{wrap.scrollLeft=40;setTimeout(()=>wrap.scrollLeft=0,400)},300);
}

/* ================= DIAS ================= */
async function selecionarServico(id,d,nome,preco){
  dados.servico=id;
  dados.servico_nome=nome;
  duracao=d;

  document.getElementById("days").innerHTML="";
  document.getElementById("times").innerHTML="";
  document.getElementById("final").innerHTML="";

  const hoje = new Date().toISOString().split("T")[0];
  const {data:agenda} = await sb.from("agenda_loja")
    .select("*")
    .eq("user_id",lojaId)
    .gte("data",hoje)
    .eq("fechado",false);

  let diasValidos=[];

  for(const d of agenda){
    const blocos = JSON.parse(d.horarios||"[]");

    const {data:ags} = await sb.from("agendamentos")
      .select("hora_inicio,hora_fim")
      .eq("user_id",lojaId)
      .eq("data",d.data);

    let ocupados = ags.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
    let livre=false;

    blocos.forEach(b=>{
      let s=toMin(b.inicio),e=toMin(b.fim);
      while(s+duracao<=e){
        if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]))){
          livre=true;break;
        }
        s+=duracao;
      }
    });

    if(livre) diasValidos.push(d);
  }

  document.getElementById("days").innerHTML = diasValidos.map(d=>`
    <div class="item" onclick="selecionarDia('${d.data}','${d.horarios.replace(/'/g,"")}')">
      ${new Date(d.data).getDate()}
    </div>
  `).join("");
}

/* ================= HORÁRIOS ================= */
async function selecionarDia(data,horariosStr){
  dados.data=data;
  document.getElementById("times").innerHTML="";
  document.getElementById("final").innerHTML="";

  const blocos = JSON.parse(horariosStr);
  const {data:ag} = await sb.from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id",lojaId)
    .eq("data",data);

  let ocupados = ag.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
  let slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio),e=toMin(b.fim);
    while(s+duracao<=e){
      if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1])))
        slots.push(toHour(s));
      s+=duracao;
    }
  });

  document.getElementById("times").innerHTML = slots.map(h=>`
    <div class="item" onclick="confirmar('${h}')">${h}</div>
  `).join("");
}

/* ================= CONFIRMAR ================= */
async function confirmar(h){
  const fim = toHour(toMin(h)+duracao);

  await sb.from("agendamentos").insert({
    user_id: lojaId,
    servico_id: dados.servico,
    data: dados.data,
    hora_inicio: h,
    hora_fim: fim,
    cliente_nome: clienteNome,
    cliente_whatsapp: clienteWhats
  });

  document.getElementById("final").innerHTML = `
    <div class="msg-final">
      ✅ Agendamento concluído.<br><br>
      Você pode acompanhar na tela de agendamentos.
    </div>
  `;
}

carregarServicos();
</script>

</body>
</html>
