<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* ===== TOPO FIXO ===== */
.top{
  position:fixed;
  top:0;left:0;right:0;
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 16px;
  font-weight:800;
  z-index:10;
}

/* ===== CHAT ===== */
.chat{
  position:fixed;
  top:56px;
  bottom:80px;
  left:0;
  right:0;
  padding:14px;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

.msg{
  max-width:80%;
  margin-bottom:10px;
  padding:12px 14px;
  border-radius:18px;
  font-size:14px;
}

.bot{background:#fff}
.user{
  background:var(--primary);
  color:#fff;
  margin-left:auto;
}

/* ===== SERVI√áOS ===== */
.carousel{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:6px 0;
}

.service{
  min-width:160px;
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
}

.service img{
  width:100%;
  height:100px;
  object-fit:cover;
}

.service div{
  padding:10px;
  font-weight:800;
  font-size:13px;
}

/* OVERLAY */
.loading{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
}

/* ===== DIAS ===== */
.days{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.day{
  background:#fff;
  border-radius:14px;
  padding:14px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
  position:relative;
}

/* ===== HOR√ÅRIOS ===== */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.time{
  background:#fff;
  border-radius:999px;
  padding:12px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

/* ===== INPUT ===== */
.input{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:80px;
  padding:10px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  gap:10px;
}

.input input{
  flex:1;
  padding:14px;
  border-radius:999px;
  border:1px solid var(--border);
}

.input button{
  width:46px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:18px;
}

/* ===== RESUMO ===== */
.summary{
  background:#fff;
  border-radius:18px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<div class="top">Agendamento</div>

<div class="chat" id="chat"></div>

<div class="input">
  <input id="input" placeholder="Digite aqui">
  <button onclick="send()">‚û§</button>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let etapa="nome", dados={}, agenda=[], duracao=0;

const chat=document.getElementById("chat");
const input=document.getElementById("input");

function scrollFinal(){
  requestAnimationFrame(()=>chat.scrollTop=chat.scrollHeight);
}
function delay(ms=1000){return new Promise(r=>setTimeout(r,ms));}

function bot(t){
  delay().then(()=>{
    chat.innerHTML+=`<div class="msg bot">${t}</div>`;
    scrollFinal();
  });
}
function user(t){
  chat.innerHTML+=`<div class="msg user">${t}</div>`;
  scrollFinal();
}

/* ===== IN√çCIO ===== */
bot("Ol√° üòä Vamos agendar seu hor√°rio?");
bot("Qual √© o seu nome completo?");

/* ===== SEND ===== */
async function send(){
  const v=input.value.trim();
  if(!v) return;
  user(v);
  input.value="";
  scrollFinal();

  if(etapa==="nome"){
    dados.nome=v;
    etapa="whats";
    bot(`Prazer, <b>${dados.nome}</b>! Qual seu WhatsApp?`);
    input.type="tel";
    input.inputMode="numeric";
    return;
  }

  if(etapa==="whats"){
    dados.whats=v.replace(/\D/g,'');
    etapa="servico";
    bot("Escolha um servi√ßo:");
    listarServicos();
  }
}

/* ===== SERVI√áOS ===== */
async function listarServicos(){
  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true)
    .eq("pode_agendar",true);

  chat.innerHTML+=`
    <div class="carousel">
      ${data.map(s=>`
        <div class="service" onclick="selectServico(this,'${s.id}',${s.duracao_minutos})">
          <img src="${s.imagem_url||''}">
          <div>${s.nome}<br>R$ ${s.preco}</div>
        </div>
      `).join("")}
    </div>`;
  scrollFinal();
}

/* ===== DIAS ===== */
async function selectServico(el,id,d){
  el.innerHTML+=`<div class="loading">Carregando‚Ä¶</div>`;
  dados.servico=id;
  duracao=d;

  const hoje=new Date().toISOString().split("T")[0];
  const {data}=await sb.from("agenda_loja")
    .select("*")
    .eq("user_id",lojaId)
    .gte("data",hoje)
    .eq("fechado",false);

  el.querySelector(".loading")?.remove();
  bot("Escolha o dia:");

  chat.innerHTML+=`
    <div class="days">
      ${data.map(d=>`
        <div class="day" onclick='selectDia(this,"${d.data}",${JSON.stringify(d.horarios).replace(/"/g,"&quot;")})'>
          ${new Date(d.data).getDate()}
        </div>
      `).join("")}
    </div>`;
  scrollFinal();
}

/* ===== HOR√ÅRIOS ===== */
function selectDia(el,data,horarios){
  el.innerHTML+=`<div class="loading">‚Ä¶</div>`;
  dados.data=data;
  agenda=horarios;

  let slots=[];
  agenda.forEach(h=>{
    let s=toMin(h.inicio), e=toMin(h.fim);
    while(s+duracao<=e){
      slots.push(toHour(s));
      s+=duracao;
    }
  });

  el.querySelector(".loading")?.remove();
  bot("Escolha o hor√°rio:");

  chat.innerHTML+=`
    <div class="times">
      ${slots.map(h=>`
        <div class="time" onclick="confirmar('${h}')">${h}</div>
      `).join("")}
    </div>`;
  scrollFinal();
}

/* ===== CONFIRMAR ===== */
async function confirmar(h){
  dados.inicio=h;
  dados.fim=toHour(toMin(h)+duracao);

  await sb.from("agendamentos").insert({
    user_id:lojaId,
    servico_id:dados.servico,
    data:dados.data,
    hora_inicio:dados.inicio,
    hora_fim:dados.fim,
    cliente_nome:dados.nome,
    cliente_whatsapp:dados.whats
  });

  bot(`
    <div class="summary">
      <strong>Agendamento confirmado üéâ</strong><br><br>
      üë§ ${dados.nome}<br>
      üìÖ ${dados.data}<br>
      ‚è∞ ${dados.inicio}<br><br>
      Seu agendamento j√° est√° dispon√≠vel na √°rea de agendamentos.
    </div>
  `);
}
function toMin(h){const[a,b]=h.split(":").map(Number);return a*60+b;}
function toHour(m){return String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");}
</script>

</body>
</html>
