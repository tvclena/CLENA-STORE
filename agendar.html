<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Serviço</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg)}

.header{
  background:#fff;
  padding:16px;
  font-weight:800;
  text-align:center;
  border-bottom:1px solid var(--border);
}

.section{padding:20px}

.services{
  display:flex;
  gap:16px;
  overflow-x:auto;
}

.service{
  min-width:220px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  cursor:pointer;
}

.service img{
  width:100%;
  height:130px;
  object-fit:cover;
}

.service-info{padding:12px}
.service-name{font-weight:800}
.service-price{color:var(--primary);margin-top:6px}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal{
  background:#fff;
  border-radius:18px;
  padding:20px;
  width:90%;
  max-width:420px;
}

.modal h3{margin-top:0}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.item{
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px 0;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

.item:hover{background:#fff3ea}

.btn{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}

.btn.primary{background:#2563eb;color:#fff}
.btn.gray{background:#e5e7eb}
</style>
</head>

<body>

<div class="header">Agendar Serviço</div>

<div class="section">
  <div class="services" id="services"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* ================= ESTADO ================= */
let servicoSelecionado = null;
let duracaoServico = 0;
let diasValidos = [];
let mapaAgendamentos = {};

/* ================= UTILS ================= */
const toMin = h => {
  const [a,b] = h.split(":").map(Number);
  return a*60+b;
};
const toHour = m =>
  String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");

const hojeISO = () => new Date().toISOString().split("T")[0];

/* ================= SERVIÇOS ================= */
async function carregarServicos(){
  const { data } = await sb
    .from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao",{ascending:true,nullsLast:true});

  document.getElementById("services").innerHTML = data.map(s=>`
    <div class="service" onclick="abrirDatas('${s.id}',${s.duracao_minutos},'${s.nome}',${s.preco})">
      <img src="${s.imagem_url || 'https://via.placeholder.com/400'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");
}

/* ================= DATAS ================= */
async function abrirDatas(id,dur,nome,valor){
  servicoSelecionado = {id,nome,valor};
  duracaoServico = dur;

  const overlay = document.createElement("div");
  overlay.className="overlay";
  overlay.innerHTML = `
    <div class="modal">
      <h3>Escolha a data</h3>
      <div id="dias" class="grid">Carregando...</div>
      <button class="btn gray" onclick="this.closest('.overlay').remove()">Cancelar</button>
    </div>
  `;
  document.body.appendChild(overlay);

  const { data: agenda } = await sb
    .from("agenda_loja")
    .select("data,horarios")
    .eq("user_id", lojaId)
    .gte("data", hojeISO())
    .eq("fechado", false)
    .order("data");

  diasValidos = [];

  for(const d of agenda){
    const blocos = Array.isArray(d.horarios)
      ? d.horarios
      : JSON.parse(d.horarios || "[]");

    const { data: ags } = await sb
      .from("agendamentos")
      .select("hora_inicio,hora_fim")
      .eq("user_id", lojaId)
      .eq("data", d.data);

    const ocupados = ags.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
    let livre=false;

    blocos.forEach(b=>{
      let i=toMin(b.inicio), f=toMin(b.fim);
      while(i+duracaoServico<=f){
        if(!ocupados.some(o=>!(i+duracaoServico<=o[0]||i>=o[1]))){
          livre=true; break;
        }
        i+=duracaoServico;
      }
    });

    if(livre) diasValidos.push(d);
  }

  document.getElementById("dias").innerHTML = diasValidos.map((d,i)=>`
    <div class="item" onclick="abrirHorarios(${i})">
      <div>${d.data.split("-")[2]}</div>
    </div>
  `).join("");
}

/* ================= HORÁRIOS ================= */
async function abrirHorarios(index){
  const dia = diasValidos[index];

  document.querySelector(".overlay").remove();

  const overlay = document.createElement("div");
  overlay.className="overlay";
  overlay.innerHTML = `
    <div class="modal">
      <h3>Horários disponíveis</h3>
      <div id="horarios" class="grid">Carregando...</div>
      <button class="btn gray" onclick="this.closest('.overlay').remove()">Voltar</button>
    </div>
  `;
  document.body.appendChild(overlay);

  const blocos = Array.isArray(dia.horarios)
    ? dia.horarios
    : JSON.parse(dia.horarios || "[]");

  const { data: ags } = await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .eq("data", dia.data);

  const ocupados = ags.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
  let slots=[];

  blocos.forEach(b=>{
    let i=toMin(b.inicio), f=toMin(b.fim);
    while(i+duracaoServico<=f){
      if(!ocupados.some(o=>!(i+duracaoServico<=o[0]||i>=o[1]))){
        slots.push(toHour(i));
      }
      i+=duracaoServico;
    }
  });

  document.getElementById("horarios").innerHTML = slots.map(h=>`
    <div class="item" onclick="confirmar('${dia.data}','${h}')">${h}</div>
  `).join("");
}

/* ================= CONFIRMAR ================= */
async function confirmar(data,hora){
  const fim = toHour(toMin(hora)+duracaoServico);

  const { error } = await sb.from("agendamentos").insert({
    user_id: lojaId,
    loja_id: lojaId,
    servico_id: servicoSelecionado.id,
    valor_servico: servicoSelecionado.valor,
    data,
    hora_inicio: hora,
    hora_fim: fim,
    cliente_nome: localStorage.getItem("NOME_CLIENTE") || "CLIENTE",
    cliente_whatsapp: localStorage.getItem("WHATS_CLIENTE") || ""
  });

  if(error){
    alert(error.message);
    return;
  }

  document.querySelector(".overlay").innerHTML = `
    <div class="modal">
      <h3>Agendamento confirmado ✅</h3>
      <p>${data} às ${hora}</p>
      <button class="btn primary" onclick="location.reload()">Fechar</button>
    </div>
  `;
}

/* START */
carregarServicos();
</script>

</body>
</html>
