<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Servi√ßo</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
}

.section{
  padding:18px 14px;
}

.title{
  font-weight:800;
  margin-bottom:10px;
}

.services{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.services::-webkit-scrollbar{display:none}

.service{
  min-width:220px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 44px rgba(0,0,0,.14);
  cursor:pointer;
}

.service img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.service-info{
 padding:12px;
}

.service-name{font-weight:800;font-size:17px}
.service-price{color:var(--primary);font-weight:700;margin-top:6px}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.item{
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

.item:hover{
  background:#fff3ea;
}

.msg-final{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 18px 44px rgba(0,0,0,.18);
  font-weight:700;
}

.hidden {
  display: none;
}

.selected {
  border: 2px solid #2563eb !important; /* azul */
}
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

</style>
</head>

<body>

<div class="header">Agendar Servi√ßo</div>

<div class="section">
  <div class="title">Escolha um servi√ßo</div>
  <div class="services" id="services"></div>
</div>

<div class="section hidden" id="secDays">
  <div class="title">Escolha a data</div>
  <div class="grid" id="days"></div>
</div>

<div class="section hidden" id="secTimes">
  <div class="title">Escolha o hor√°rio</div>
  <div class="grid" id="times"></div>
</div>


<div class="section" id="final"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const servicoPreSelecionado =
  new URLSearchParams(location.search).get("servico");

  
/* CLIENTE J√Å IDENTIFICADO */
const clienteNome  = localStorage.getItem("NOME_CLIENTE");
const clienteWhats = localStorage.getItem("WHATS_CLIENTE");

let duracao = 0;
let dados = {};
let DIAS_VALIDOS = [];

/* UTILS */
const toMin = h => { const [a,b]=h.split(":").map(Number); return a*60+b; }
const toHour = m => String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");

/* ================= SERVI√áOS ================= */
async function carregarServicos(){
const { data } = await sb
  .from("produtos_servicos")
  .select(`
    id,
    nome,
    preco,
    imagem_url,
    duracao_minutos,
    ordem_exibicao,
    created_at,
    updated_at
  `)
  .eq("user_id", lojaId)
  .eq("ativo", true)
  // 1Ô∏è‚É£ quem tem ordem_exibicao vem primeiro
  .order("ordem_exibicao", { ascending: true, nullsLast: true })
  // 2Ô∏è‚É£ se empatar, o atualizado mais recente vem primeiro
  .order("updated_at", { ascending: false })
  // 3Ô∏è‚É£ para os sem ordem, respeita a ordem de cadastro
  .order("created_at", { ascending: true });


  const container = document.getElementById("services");

 container.innerHTML = data.map(s=>`
  <div class="service"
       data-id="${s.id}"
       onclick="selecionarServico(
         '${s.id}',
         ${s.duracao_minutos},
         '${s.nome}',
         ${Number(s.preco)}
       )">
       
    <img src="${s.imagem_url || 'https://via.placeholder.com/400'}">

    <div class="service-info">
      <div class="service-name">${s.nome}</div>
      <div class="service-price">R$ ${s.preco}</div>
    </div>
  </div>
`).join("");


  // ‚úÖ SE VEIO SERVI√áO PELA URL, J√Å SELECIONA AUTOMATICAMENTE
  if(servicoPreSelecionado){
    const s = data.find(x => x.id === servicoPreSelecionado);
    if(s){
      selecionarServico(s.id, s.duracao_minutos, s.nome);
    }
  }
}



  
function formatarDia(dataISO){
  const [ano, mes, dia] = dataISO.split("-");
  return Number(dia);
}

function diaSemana(dataISO){
  const dias = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];
  const [ano, mes, dia] = dataISO.split("-");
  const d = new Date(ano, mes - 1, dia);
  return dias[d.getDay()];
}










  
/* ================= SERVI√áO ‚Üí DIAS ================= */
async function selecionarServico(id, dur, nome, preco){

  // üîµ marca visualmente
  document.querySelectorAll(".service").forEach(el => el.classList.remove("selected"));
  document.querySelector(`[data-id="${id}"]`)?.classList.add("selected");

  dados.servico = id;
  dados.servico_nome = nome;
  dados.valor_servico = preco;
  duracao = dur;

  // üîπ mostra se√ß√£o de dias
  document.getElementById("secDays").classList.remove("hidden");
  document.getElementById("secTimes").classList.add("hidden");

  document.getElementById("days").innerHTML = `
    <div style="grid-column:1/-1;text-align:center;color:#6b7280">
      üîÑ Buscando dias dispon√≠veis...
    </div>
  `;

  document.getElementById("times").innerHTML = "";
  document.getElementById("final").innerHTML = "";


function hojeLocal(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, "0");
  const day = String(d.getDate()).padStart(2, "0");
  return `${y}-${m}-${day}`;
}

const hoje = hojeLocal();

  const { data: agenda } = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id", lojaId)
    .gte("data", hoje)
    .eq("fechado", false);

  DIAS_VALIDOS = [];

  for (const d of agenda) {
    let blocos;

    try {
      blocos = typeof d.horarios === "string"
        ? JSON.parse(d.horarios)
        : d.horarios;
    } catch {
      continue;
    }

    const { data: ags } = await sb
      .from("agendamentos")
      .select("hora_inicio,hora_fim")
      .eq("user_id", lojaId)
      .eq("data", d.data);

    const ocupados = ags.map(a => [
      toMin(a.hora_inicio),
      toMin(a.hora_fim)
    ]);

    let livre = false;

    blocos.forEach(b => {
      let s = toMin(b.inicio);
      let e = toMin(b.fim);

      while (s + duracao <= e) {
        if (!ocupados.some(o => !(s + duracao <= o[0] || s >= o[1]))) {
          livre = true;
          break;
        }
        s += duracao;
      }
    });

if (livre) DIAS_VALIDOS.push(d);
}

// ‚úÖ ORDENA OS DIAS (3, 4, 5, 6...)
DIAS_VALIDOS.sort((a, b) => {
  return a.data.localeCompare(b.data);
});

document.getElementById("days").innerHTML = DIAS_VALIDOS.map((d, i) => `


<div class="item" onclick="selecionarDia(${i})">
  <div style="font-size:18px">${formatarDia(d.data)}</div>
  <div style="font-size:12px;color:#6b7280;margin-top:4px">
    ${diaSemana(d.data)}
  </div>
</div>
`).join("");
}

/* ================= DIA ‚Üí HOR√ÅRIOS ================= */
async function selecionarDia(index){

  /* ===== MARCA VISUAL DO DIA ===== */
  document.querySelectorAll("#days .item")
    .forEach(el => el.classList.remove("selected"));

  const itemSelecionado =
    document.querySelectorAll("#days .item")[index];

  if(itemSelecionado){
    itemSelecionado.classList.add("selected");
  }

  /* ===== MOSTRA SE√á√ÉO DE HOR√ÅRIOS ===== */
  document.getElementById("secTimes").classList.remove("hidden");

  /* ===== FEEDBACK DE CARREGAMENTO ===== */
  document.getElementById("times").innerHTML = `
    <div style="grid-column:1/-1;text-align:center;color:#6b7280;padding:14px">
      üîÑ Buscando hor√°rios dispon√≠veis...
    </div>
  `;

  /* ===== DADOS DO DIA ===== */
  const dia = DIAS_VALIDOS[index];
  dados.data = dia.data;

  /* ===== HOR√ÅRIOS DA AGENDA ===== */
  const blocos = typeof dia.horarios === "string"
    ? JSON.parse(dia.horarios)
    : dia.horarios;

  /* ===== AGENDAMENTOS J√Å OCUPADOS ===== */
  const { data: ag } = await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .eq("data", dia.data);

  const ocupados = ag.map(a => [
    toMin(a.hora_inicio),
    toMin(a.hora_fim)
  ]);

  /* ===== GERA SLOTS LIVRES ===== */
  let slots = [];

  blocos.forEach(b => {
    let inicio = toMin(b.inicio);
    let fim = toMin(b.fim);

    while(inicio + duracao <= fim){
      const conflito = ocupados.some(o =>
        !(inicio + duracao <= o[0] || inicio >= o[1])
      );

      if(!conflito){
        slots.push(toHour(inicio));
      }

      inicio += duracao;
    }
  });

  /* ===== RENDERIZA HOR√ÅRIOS ===== */
  if(slots.length === 0){
    document.getElementById("times").innerHTML = `
      <div style="grid-column:1/-1;text-align:center;color:#6b7280;padding:14px">
        ‚ùå Nenhum hor√°rio dispon√≠vel neste dia
      </div>
    `;
    return;
  }

  document.getElementById("times").innerHTML = slots.map(h => `
    <div class="item" onclick="confirmar('${h}')">${h}</div>
  `).join("");
}

/* ================= CONFIRMAR ================= */
/* ================= CONFIRMAR ================= */
async function confirmar(h){
  const fim = toHour(toMin(h) + duracao);

  const { error } = await sb.from("agendamentos").insert({
    user_id: lojaId,
    loja_id: lojaId,
    servico_id: dados.servico,
    valor_servico: dados.valor_servico,
    data: dados.data,
    hora_inicio: h,
    hora_fim: fim,
    cliente_nome: clienteNome,
    cliente_whatsapp: clienteWhats
  });

  if(error){
    alert("‚ùå Erro ao salvar o agendamento.\n" + error.message);
    console.error(error);
    return;
  }

  document.body.insertAdjacentHTML("beforeend", `
    <div class="overlay">
      <div class="msg-final">
        ‚úÖ <strong>Agendamento confirmado!</strong><br><br>

        Servi√ßo: <b>${dados.servico_nome}</b><br>
        Data: <b>${dados.data}</b><br>
        Hor√°rio: <b>${h}</b><br><br>

        ‚ö†Ô∏è Caso precise cancelar ou alterar,<br>
        acesse o painel <b>Meus Agendamentos</b><br>
        com no m√≠nimo <b>40 minutos</b> de anteced√™ncia.
      </div>
    </div>
  `);
}

/* ‚úÖ CHAMA UMA √öNICA VEZ */
carregarServicos();

</script>

</body>
</html>
