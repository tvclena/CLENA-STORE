<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, system-ui, -apple-system, sans-serif;
}

body{
  background:var(--bg);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= TOP BAR ================= */
.topbar{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}

.topbar h1{
  font-size:18px;
  font-weight:800;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:800;
  display:none; /* só no home */
}

/* ================= IFRAME ================= */
.iframe-wrap{
  flex:1;
  background:#fff;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}

/* ================= NAV BAR ================= */
.navbar{
  height:68px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding-bottom:env(safe-area-inset-bottom);
}

.nav-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
  color:var(--muted);
  cursor:pointer;
  position:relative;
}

.nav-item i{
  font-size:22px;
}

.nav-item.active{
  color:var(--primary);
}

/* badge */
.nav-item .badge{
  position:absolute;
  top:0;
  right:-6px;
  background:var(--primary);
  color:#fff;
  font-size:9px;
  padding:2px 5px;
  border-radius:999px;
}

/* ================= OVERLAY ================= */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#overlay div{
  background:#fff;
  padding:22px 32px;
  border-radius:14px;
  font-weight:700;
}
</style>
</head>

<body>

<div id="overlay"><div>Validando sessão…</div></div>

<!-- TOP -->
<div class="topbar">
  <h1 id="pageTitle">Agenda Fácil</h1>
  <div class="avatar" id="avatar">A</div>
</div>

<!-- CONTENT -->
<div class="iframe-wrap">
  <iframe id="frame" src="home.html"></iframe>
</div>

<!-- NAV BAR -->
<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'home.html')">
    <i class="ri-home-5-line"></i>
    Home
  </div>

  <div class="nav-item" onclick="go(this,'agenda.html')">
    <i class="ri-calendar-line"></i>
    Agenda
  </div>

  <div class="nav-item" onclick="go(this,'mensagens.html')">
    <i class="ri-mail-line"></i>
    Mensagens
    <span class="badge">2</span>
  </div>

  <div class="nav-item" onclick="go(this,'perfil.html')">
    <i class="ri-user-3-line"></i>
    Perfil
  </div>
</nav>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

/* ================= AUTH ================= */
async function proteger(){
  const { data:{session} } = await sb.auth.getSession();
  if(!session){
    location.replace("login.html");
    return;
  }

  const { data:profile } = await sb
    .from("user_profile")
    .select("negocio")
    .eq("user_id", session.user.id)
    .single();

  avatar.innerText = profile.negocio[0].toUpperCase();
  document.getElementById("overlay").style.display="none";
}
proteger();

/* ================= NAV ================= */
function go(el,page){
  document.querySelectorAll(".nav-item")
    .forEach(i=>i.classList.remove("active"));
  el.classList.add("active");

  frame.src = page;

  // avatar só no home
  avatar.style.display = page === "home.html" ? "flex" : "none";
}
</script>

</body>
</html>
