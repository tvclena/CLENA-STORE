<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AgendaBeauty • Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --bg:#f4f6fb;
  --sidebar-bg:#0b1e39;
  --sidebar-bg-2:#102a43;
  --text:#1f2937;
  --muted:#6b7280;
  --radius:18px;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);height:100vh;overflow:hidden}

/* APP */
.app{display:flex;height:100vh}

/* ================= SIDEBAR ================= */
.sidebar{
  width:72px;
  background:linear-gradient(180deg,var(--sidebar-bg),var(--sidebar-bg-2));
  color:#fff;
  display:flex;
  flex-direction:column;
  transition:.35s ease;
}
.sidebar:hover{width:250px}

.logo{
  padding:22px;
  font-size:20px;
  font-weight:800;
  color:var(--primary);
  white-space:nowrap;
  overflow:hidden;
}

.menu{
  flex:1;
  padding:10px;
}

.menu-item{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  margin-bottom:6px;
  white-space:nowrap;
  overflow:hidden;
}
.menu-item i{
  font-size:20px;
  min-width:20px;
}
.menu-item span{
  opacity:0;
  transition:.2s;
}
.sidebar:hover .menu-item span{
  opacity:1;
}

.menu-item:hover{
  background:rgba(255,255,255,.08);
}
.menu-item.active{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
}

.submenu{
  display:none;
  margin-left:38px;
}
.submenu div{
  padding:10px;
  font-size:14px;
  color:#d1d5db;
  border-radius:10px;
  cursor:pointer;
}
.submenu div:hover{
  background:rgba(255,255,255,.08);
}

.footer{
  padding:16px;
  border-top:1px solid rgba(255,255,255,.1);
}
.logout{
  display:flex;
  gap:14px;
  align-items:center;
  padding:12px;
  border-radius:12px;
  cursor:pointer;
}
.logout:hover{
  background:rgba(255,255,255,.08);
}

/* ================= MAIN ================= */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOPBAR */
.topbar{
  height:64px;
  background:#fff;
  border-bottom:1px solid #e5e7eb;
  display:flex;
  align-items:center;
  padding:0 28px;
  font-weight:700;
  color:var(--text);
}

/* CONTENT */
.content{
  flex:1;
  padding:20px;
}
.iframe-box{
  background:#fff;
  border-radius:var(--radius);
  height:100%;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.06);
}
iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ================= MOBILE ================= */
.mobile-nav{
  display:none;
}

@media(max-width:900px){
  .sidebar{display:none}

  .content{
    padding:12px;
    padding-bottom:84px;
  }

  .mobile-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:72px;
    background:#fff;
    border-top:1px solid #e5e7eb;
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:20;
  }

  .mobile-nav div{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:11px;
    color:var(--muted);
    cursor:pointer;
  }
  .mobile-nav i{
    font-size:22px;
    margin-bottom:4px;
  }
  .mobile-nav .active{
    color:var(--primary);
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">AgendaBeauty</div>

    <div class="menu">
      <div class="menu-item active" data-page="home.html">
        <i class="ri-home-5-line"></i><span>Home</span>
      </div>

      <div class="menu-item has-sub">
        <i class="ri-calendar-line"></i><span>Agenda</span>
      </div>
      <div class="submenu">
        <div data-page="agenda.html">Horários</div>
      </div>

      <div class="menu-item has-sub">
        <i class="ri-user-3-line"></i><span>Clientes</span>
      </div>
      <div class="submenu">
        <div data-page="clientes.html">Clientes</div>
      </div>

      <div class="menu-item has-sub">
        <i class="ri-currency-line"></i><span>Financeiro</span>
      </div>
      <div class="submenu">
        <div data-page="caixa.html">Caixa</div>
        <div data-page="despesas.html">Despesas</div>
      </div>

      <div class="menu-item" data-page="config.html">
        <i class="ri-settings-3-line"></i><span>Configurações</span>
      </div>
    </div>

    <div class="footer">
      <div class="logout" onclick="logout()">
        <i class="ri-logout-box-line"></i><span>Sair</span>
      </div>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar" id="nomeNegocio">Meu Negócio</div>

    <div class="content">
      <div class="iframe-box">
        <iframe id="frame"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- MOBILE NAV -->
<div class="mobile-nav">
  <div class="active" data-page="home.html">
    <i class="ri-home-5-line"></i>Home
  </div>
  <div data-page="agenda.html">
    <i class="ri-calendar-line"></i>Agenda
  </div>
  <div data-page="clientes.html">
    <i class="ri-user-3-line"></i>Clientes
  </div>
  <div data-page="config.html">
    <i class="ri-settings-3-line"></i>Config
  </div>
</div>

<script>
const frame=document.getElementById("frame");

/* carregar página */
function carregar(p){
  frame.src=p;
}

/* menu desktop */
document.querySelectorAll(".menu-item[data-page]").forEach(item=>{
  item.onclick=()=>{
    document.querySelectorAll(".menu-item").forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    carregar(item.dataset.page);
  };
});

/* submenu */
document.querySelectorAll(".has-sub").forEach((item,i)=>{
  item.onclick=()=>{
    const s=document.querySelectorAll(".submenu")[i];
    s.style.display=s.style.display==="block"?"none":"block";
  };
});
document.querySelectorAll(".submenu div").forEach(item=>{
  item.onclick=()=>carregar(item.dataset.page);
});

/* mobile */
document.querySelectorAll(".mobile-nav div").forEach(item=>{
  item.onclick=()=>{
    document.querySelectorAll(".mobile-nav div").forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    carregar(item.dataset.page);
  };
});

/* inicial */
carregar("home.html");

function logout(){
  localStorage.clear();
  location.href="login.html";
}
</script>

</body>
</html>
