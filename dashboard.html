<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff6a00">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --radius:16px;
  --text:#111827;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);height:100vh;display:flex}

/* ================= DESKTOP ================= */
@media(min-width:769px){
  .mobile-header,.mobile-nav{display:none}
  .sidebar{
    width:260px;
    background:#0b1e39;
    color:#fff;
    display:flex;
    flex-direction:column;
  }
  .logo{padding:22px;font-weight:800;color:var(--primary)}
  .menu{flex:1;padding:10px}
  .menu-item{
    padding:14px;border-radius:12px;cursor:pointer;
    display:flex;gap:14px;align-items:center;
  }
  .menu-item:hover{background:rgba(255,255,255,.08)}
  .main{flex:1;display:flex;flex-direction:column}
  .topbar{
    height:64px;background:#fff;
    display:flex;align-items:center;
    justify-content:space-between;
    padding:0 24px;border-bottom:1px solid var(--border)
  }
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .sidebar,.topbar{display:none}
  body{flex-direction:column}
  .mobile-header{
    padding:16px;
    background:#fff;
    font-weight:800;
    font-size:18px;
    border-bottom:1px solid var(--border)
  }
  .iframe-wrap{
    flex:1;
    padding-bottom:72px;
  }
  .mobile-nav{
    position:fixed;
    bottom:0;left:0;right:0;
    height:72px;
    background:#fff;
    border-top:1px solid var(--border);
    display:flex;
    justify-content:space-around;
    align-items:center;
    padding-bottom:env(safe-area-inset-bottom)
  }
  .mobile-nav div{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:11px;
    color:var(--muted);
    cursor:pointer;
  }
  .mobile-nav i{
    font-size:22px;
  }
  .mobile-nav .active{
    color:var(--primary);
  }
}

/* IFRAME */
iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}
.iframe-wrap{flex:1}
</style>
</head>

<body>

<!-- DESKTOP SIDEBAR -->
<aside class="sidebar">
  <div class="logo">Agenda Fácil</div>
  <div class="menu">
    <div class="menu-item" onclick="openPage('home.html')">
      <i class="ri-home-5-line"></i> Home
    </div>
    <div class="menu-item" onclick="openPage('produtos.html')">
      <i class="ri-store-2-line"></i> Produtos
    </div>
    <div class="menu-item" onclick="openPage('agenda.html')">
      <i class="ri-calendar-line"></i> Agenda
    </div>
    <div class="menu-item" onclick="openPage('config.html')">
      <i class="ri-settings-3-line"></i> Config
    </div>
  </div>
</aside>

<!-- MAIN -->
<div class="main">
  <div class="topbar">Agenda Fácil</div>

  <div class="mobile-header">Agenda Fácil</div>

  <div class="iframe-wrap">
    <iframe id="frame" src="home.html"></iframe>
  </div>
</div>

<!-- MOBILE NAV -->
<nav class="mobile-nav">
  <div class="active" onclick="setNav(this,'home.html')">
    <i class="ri-home-5-line"></i>Home
  </div>
  <div onclick="setNav(this,'produtos.html')">
    <i class="ri-store-2-line"></i>Serviços
  </div>
  <div onclick="setNav(this,'agenda.html')">
    <i class="ri-calendar-line"></i>Agenda
  </div>
  <div onclick="setNav(this,'perfil.html')">
    <i class="ri-user-3-line"></i>Perfil
  </div>
</nav>

<script>
function openPage(p){
  frame.src=p;
}
function setNav(el,p){
  document.querySelectorAll('.mobile-nav div')
    .forEach(i=>i.classList.remove('active'));
  el.classList.add('active');
  frame.src=p;
}

/* PWA */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
