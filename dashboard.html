<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;

  --topbar-h:56px;
  --navbar-h:68px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color: transparent;
}

html,body{
  width:100vw;
  height:100vh;
  overflow:hidden; /* impede scroll geral */
}

/* ================= TOPBAR FIXA ================= */
.topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:var(--topbar-h);
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  z-index:10;
}

.topbar h1{
  font-size:18px;
  font-weight:800;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  display:flex; /* SEMPRE VISÍVEL NO HOME */
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* ================= ÁREA DE CONTEÚDO ================= */
.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;
  right:0;
  background:#fff;
  overflow-y:auto;
  overflow-x:hidden;

  scrollbar-width:none;
}
.content::-webkit-scrollbar{
  display:none;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ================= NAVBAR FIXA ================= */
.navbar{
  position:fixed;
  bottom:0;left:0;right:0;
  height:var(--navbar-h);
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding-bottom:env(safe-area-inset-bottom);
  z-index:10;
}

.nav-item{
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.nav-item i{font-size:22px}
.nav-item.active{color:var(--primary)}

/* ================= OVERLAY ================= */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

/* ================= PROFILE MODAL ================= */
#profileModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:flex-end;
  z-index:1000;
}

.profile-box{
  width:100%;
  background:#fff;
  border-radius:18px 18px 0 0;
  padding:20px;
}

.profile-img{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#eee;
  margin:0 auto 12px;
  background-size:cover;
  background-position:center;
}

.profile-box input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:10px;
}

.profile-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<div id="overlay"><div>Validando sessão…</div></div>

<!-- TOPBAR -->
<div class="topbar">
  <h1>Agenda Fácil</h1>
  <div class="avatar" id="avatar" onclick="openProfile()">A</div>
</div>

<!-- CONTEÚDO -->
<div class="content">
  <iframe id="frame" src="home.html"></iframe>
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'home.html')">
    <i class="ri-home-5-line"></i>Home
  </div>
  <div class="nav-item" onclick="go(this,'agenda.html')">
    <i class="ri-calendar-line"></i>Agenda
  </div>
  <div class="nav-item" onclick="go(this,'perfil.html')">
    <i class="ri-user-3-line"></i>Perfil
  </div>
</nav>

<!-- PROFILE MODAL -->
<div id="profileModal" onclick="closeProfile(event)">
  <div class="profile-box" onclick="event.stopPropagation()">
    <div class="profile-img" id="profileImg"></div>
    <input id="pNegocio" placeholder="Nome da loja">
    <input id="pEmail" disabled>
    <input id="pWhatsapp" placeholder="WhatsApp">
    <input id="pEmailContato" placeholder="Email de contato">
    <input type="file" id="pFoto">
    <button onclick="salvarPerfil()">Salvar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);
let user=null;

/* AUTH */
async function proteger(){
  const {data:{session}} = await sb.auth.getSession();
  if(!session){location.href="login.html";return;}
  user=session.user;

  const {data:p} = await sb.from("user_profile")
    .select("*").eq("user_id",user.id).single();

  avatar.innerText = p.negocio[0].toUpperCase();
  pNegocio.value = p.negocio;
  pEmail.value = user.email;
  pWhatsapp.value = p.whatsapp || "";
  pEmailContato.value = p.email_contato || "";
  if(p.avatar_url) profileImg.style.backgroundImage=`url(${p.avatar_url})`;

  overlay.style.display="none";
}
proteger();

/* NAV */
function go(el,page){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  frame.src = page;
}

/* PROFILE */
function openProfile(){ profileModal.style.display="flex"; }
function closeProfile(){ profileModal.style.display="none"; }

/* SAVE PROFILE */
async function salvarPerfil(){
  let avatarUrl = null;

  if(pFoto.files.length){
    const path = `${user.id}.jpg`;
    await sb.storage.from("avatars").upload(path,pFoto.files[0],{upsert:true});
    const {data:u} = await sb.storage.from("avatars").createSignedUrl(path,31536000);
    avatarUrl = u.signedUrl;

    await sb.from("produtos_servicos")
      .update({imagem_url:avatarUrl})
      .eq("user_id",user.id);
  }

  await sb.from("user_profile").update({
    negocio:pNegocio.value,
    whatsapp:pWhatsapp.value,
    email_contato:pEmailContato.value,
    avatar_url:avatarUrl
  }).eq("user_id",user.id);

  location.reload();
}
</script>

</body>
</html>
