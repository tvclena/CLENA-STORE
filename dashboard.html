<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AgendaBeauty • Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --bg:#f6f7fb;
  --sidebar1:#0b1e39;
  --sidebar2:#102a43;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{height:100vh;display:flex;background:var(--bg)}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,var(--sidebar1),var(--sidebar2));
  color:#fff;
  display:flex;
  flex-direction:column;
}
.logo{
  padding:22px;
  font-size:20px;
  font-weight:800;
  color:var(--primary);
}
.menu{flex:1;padding:10px}
.menu-item{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px;
  border-radius:12px;
  cursor:pointer;
  margin-bottom:6px;
}
.menu-item:hover{
  background:rgba(255,255,255,.08);
}
.menu-item.active{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
}
.menu-item i{font-size:20px}
.submenu{
  display:none;
  margin-left:36px;
}
.submenu div{
  padding:10px;
  font-size:14px;
  cursor:pointer;
  color:#d1d5db;
  border-radius:8px;
}
.submenu div:hover{
  background:rgba(255,255,255,.08);
}
.footer{
  padding:16px;
  border-top:1px solid rgba(255,255,255,.1);
}
.logout{
  cursor:pointer;
  padding:12px;
  border-radius:12px;
}
.logout:hover{
  background:rgba(255,255,255,.08);
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}
.topbar{
  height:64px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  border-bottom:1px solid #e5e7eb;
}
.content{
  flex:1;
}
iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">AgendaBeauty</div>

  <div class="menu">
    <div class="menu-item active" data-page="home.html">
      <i class="ri-home-5-line"></i> Home
    </div>

    <div class="menu-item has-sub">
      <i class="ri-calendar-line"></i> Agenda
    </div>
    <div class="submenu">
      <div data-page="agenda.html">Horários</div>
    </div>

    <div class="menu-item has-sub">
      <i class="ri-user-3-line"></i> Clientes
    </div>
    <div class="submenu">
      <div data-page="clientes.html">Clientes</div>
    </div>

    <div class="menu-item has-sub">
      <i class="ri-currency-line"></i> Financeiro
    </div>
    <div class="submenu">
      <div data-page="caixa.html">Caixa</div>
      <div data-page="despesas.html">Despesas</div>
    </div>

    <div class="menu-item" data-page="config.html">
      <i class="ri-settings-3-line"></i> Configurações
    </div>
  </div>

  <div class="footer">
    <div class="logout" onclick="logout()">Sair</div>
  </div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="topbar">
    <strong id="nomeNegocio">Meu Negócio</strong>
  </div>

  <div class="content">
    <iframe id="frame"></iframe>
  </div>
</div>

<script>
/* =======================
   SUPABASE CLIENT (ÚNICO)
   ======================= */
if (!window.supabaseClient) {
  window.supabaseClient = supabase.createClient(
    "https://egxjgmzukjyyxmkukwub.supabase.co",
    "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
  );
}
const sb = window.supabaseClient;

/* =======================
   PROTEÇÃO DE SESSÃO
   ======================= */
(async ()=>{
  const { data } = await sb.auth.getSession();
  if(!data.session){
    location.replace("login.html");
    return;
  }

  /* opcional: usar dados do usuário */
  const user = data.session.user;
  if(user?.email){
    document.getElementById("nomeNegocio").innerText = user.email;
  }
})();

/* ========= MENU FUNCIONAL ========= */

const frame = document.getElementById("frame");
const menuItems = document.querySelectorAll(".menu-item[data-page]");
const submenuItems = document.querySelectorAll(".submenu div");

function carregar(pagina){
  frame.src = pagina;
}

/* menu principal */
menuItems.forEach(item=>{
  item.addEventListener("click", ()=>{
    menuItems.forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    carregar(item.dataset.page);
  });
});

/* submenu toggle */
document.querySelectorAll(".has-sub").forEach((item, index)=>{
  item.addEventListener("click", ()=>{
    const submenu = document.querySelectorAll(".submenu")[index];
    submenu.style.display =
      submenu.style.display === "block" ? "none" : "block";
  });
});

/* submenu clique */
submenuItems.forEach(item=>{
  item.addEventListener("click", ()=>{
    carregar(item.dataset.page);
  });
});

/* página inicial */
carregar("home.html");

/* =======================
   LOGOUT CORRETO
   ======================= */
async function logout(){
  await sb.auth.signOut();
  location.replace("login.html");
}
</script>

</body>
</html>
