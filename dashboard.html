<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AgendaBeauty • Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --bg:#f4f6fb;
  --sidebar1:#0b1e39;
  --sidebar2:#102a43;
  --radius:16px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{height:100vh;background:var(--bg);overflow:hidden}

/* APP */
.app{display:flex;height:100vh}

/* SIDEBAR */
.sidebar{
  width:72px;
  background:linear-gradient(180deg,var(--sidebar1),var(--sidebar2));
  color:#fff;
  display:flex;
  flex-direction:column;
  transition:width .35s ease;
}
.sidebar:hover{width:240px}

/* LOGO */
.logo{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-size:18px;
  font-weight:800;
  color:var(--primary);
}
.logo span{opacity:0;transition:.2s}
.sidebar:hover .logo{
  justify-content:flex-start;
  padding-left:20px;
}
.sidebar:hover .logo span{opacity:1}

/* MENU */
.menu{flex:1;padding:10px;display:flex;flex-direction:column;gap:6px}

.menu-item,.submenu-item,.logout-btn{
  height:48px;
  display:grid;
  grid-template-columns:48px 1fr;
  align-items:center;
  border-radius:14px;
  cursor:pointer;
}

.menu-item i,.submenu-item i,.logout-btn i{
  font-size:20px;
  display:flex;
  justify-content:center;
}

.menu-item span,.submenu-item span,.logout-btn span{
  opacity:0;
  transition:.2s;
}
.sidebar:hover span{opacity:1}

.menu-item:hover,.submenu-item:hover,.logout-btn:hover{
  background:rgba(255,255,255,.08);
}
.menu-item.active,.submenu-item.active{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
}

.submenu{display:none;flex-direction:column;gap:4px}

/* FOOTER */
.footer{padding:10px;border-top:1px solid rgba(255,255,255,.1)}

/* MAIN */
.main{flex:1;display:flex;flex-direction:column}

/* TOPBAR */
.topbar{
  height:64px;
  background:#fff;
  border-bottom:1px solid #e5e7eb;
  display:flex;
  align-items:center;
  padding:0 24px;
  font-weight:700;
}

/* CONTENT */
.content{flex:1;padding:20px}
.iframe-box{
  height:100%;
  background:#fff;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.06);
}
iframe{width:100%;height:100%;border:none}

/* MOBILE */
.mobile-nav{display:none}
@media(max-width:900px){
  .sidebar{display:none}
  .content{padding:12px;padding-bottom:90px}
  .mobile-nav{
    display:flex;
    position:fixed;
    bottom:0;left:0;right:0;
    height:72px;
    background:#fff;
    border-top:1px solid #e5e7eb;
    justify-content:space-around;
    align-items:center;
  }
  .mobile-nav div{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:12px;
    color:#6b7280;
    cursor:pointer;
  }
  .mobile-nav .active{color:var(--primary)}
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <i class="ri-scissors-line"></i><span>AgendaBeauty</span>
    </div>

    <div class="menu">
      <div class="menu-item active" data-page="home.html">
        <i class="ri-home-5-line"></i><span>Home</span>
      </div>

      <div class="menu-item" data-page="agenda.html">
        <i class="ri-calendar-line"></i><span>Agenda</span>
      </div>

      <div class="menu-item" data-page="config.html">
        <i class="ri-settings-3-line"></i><span>Configurações</span>
      </div>
    </div>

    <div class="footer">
      <div class="logout-btn" onclick="logout()">
        <i class="ri-logout-box-line"></i><span>Sair</span>
      </div>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar" id="negocio">Meu Negócio</div>

    <div class="content">
      <div class="iframe-box">
        <iframe id="frame"></iframe>
      </div>
    </div>
  </div>

</div>

<!-- MOBILE NAV -->
<div class="mobile-nav">
  <div data-page="home.html" class="active"><i class="ri-home-5-line"></i>Home</div>
  <div data-page="agenda.html"><i class="ri-calendar-line"></i>Agenda</div>
  <div data-page="config.html"><i class="ri-settings-3-line"></i>Config</div>
</div>

<script>
/* ================= SUPABASE (ÚNICO LUGAR) ================= */
window.supabaseClient = supabase.createClient(
  "https://ssmsjryjwhnrbjyzklno.supabase.co",
  "sb_publishable_5Xe5sBRsp-6aLLvMwiTsCA_vRcPpNnV"
);

/* AUTH CHECK */
(async ()=>{
  const { data:{ user } } = await window.supabaseClient.auth.getUser();
  if(!user){
    location.href="login.html";
  }
})();

/* IFRAME */
const frame=document.getElementById("frame");
function carregar(p){frame.src=p}

/* MENU */
document.querySelectorAll("[data-page]").forEach(item=>{
  item.onclick=()=>{
    document.querySelectorAll("[data-page]").forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    carregar(item.dataset.page);
  };
});

/* INICIAL */
carregar("home.html");

/* LOGOUT */
async function logout(){
  await window.supabaseClient.auth.signOut();
  location.href="login.html";
}
</script>

</body>
</html>
