<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --danger:#dc2626;

  --topbar-h:56px;
  --navbar-h:68px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color: transparent;
}

html,body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:var(--bg);
}

/* ================= TOPBAR ================= */
.topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:var(--topbar-h);
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  z-index:10;
}
.topbar h1{font-size:18px;font-weight:800}

.avatar{
  width:36px;height:36px;
  border-radius:50%;
  background:#ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:800;
  cursor:pointer;
  background-size:cover;
  background-position:center;
}

/* ================= CONTENT ================= */
.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;right:0;
  background:#fff;
  overflow:hidden;
}
iframe{width:100%;height:100%;border:none}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  bottom:0;left:0;right:0;
  height:var(--navbar-h);
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding-bottom:env(safe-area-inset-bottom);
}

.nav-item{
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}
.nav-item i{font-size:22px}
.nav-item.active{color:var(--primary)}

/* ================= OVERLAY ================= */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  color:#fff;
  font-weight:700;
  display:none;
}

/* ================= PROFILE MODAL ================= */
#profileModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:flex-end;
  z-index:1000;
}

.profile-box{
  width:100%;
  background:#fff;
  border-radius:22px 22px 0 0;
  padding:20px;
  max-height:92vh;
  overflow:auto;
}

.profile-img{
  width:90px;height:90px;
  border-radius:50%;
  background:#eee;
  margin:0 auto 14px;
  background-size:cover;
  background-position:center;
  cursor:pointer;
}

.profile-box h3{
  font-size:13px;
  margin:14px 0 6px;
  color:var(--muted);
}

.profile-box input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:10px;
  font-size:13px;
}

.btn-primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  margin-top:6px;
}

.btn-logout{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:#fee2e2;
  color:var(--danger);
  font-weight:800;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="overlay">Processando…</div>

<!-- TOPBAR -->
<div class="topbar">
  <h1>Agenda Fácil</h1>
  <div class="avatar" id="avatar" onclick="openProfile()">A</div>
</div>

<!-- CONTENT -->
<div class="content">
  <iframe id="frame" src="home.html"></iframe>
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'home.html')"><i class="ri-home-5-line"></i>Home</div>
  <div class="nav-item" onclick="go(this,'produtos.html')"><i class="ri-store-2-line"></i>Loja</div>
  <div class="nav-item" onclick="go(this,'agenda.html')"><i class="ri-calendar-line"></i>Agenda</div>
  <div class="nav-item" onclick="go(this,'config.html')"><i class="ri-settings-3-line"></i>Ajustes</div>
</nav>

<!-- PROFILE MODAL -->
<div id="profileModal" onclick="closeProfile(event)">
  <div class="profile-box" onclick="event.stopPropagation()">

    <div class="profile-img" id="profileImg" onclick="pFoto.click()"></div>
    <input type="file" id="pFoto" hidden accept="image/*">

    <h3>Dados do negócio</h3>
    <input id="pNegocio" placeholder="Nome da loja">
    <input id="pEmail" disabled>
    <input id="pWhatsapp" placeholder="WhatsApp">
    <input id="pEmailContato" placeholder="Email de contato">

    <h3>Endereço</h3>
    <input id="pCep" placeholder="CEP">
    <input id="pRua" placeholder="Rua">
    <input id="pNumero" placeholder="Número">
    <input id="pBairro" placeholder="Bairro">
    <input id="pCidade" placeholder="Cidade">
    <input id="pUf" placeholder="UF">

    <button class="btn-primary" onclick="salvarPerfil()">Salvar alterações</button>
    <button class="btn-logout" onclick="sair()">Sair da conta</button>

  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let user=null, fotoBlob=null;

/* ================= AUTH ================= */
(async()=>{
  overlay.style.display="flex";
  const {data:{session}} = await sb.auth.getSession();
  if(!session){ location.href="login.html"; return; }
  user=session.user;

  const {data:p} = await sb.from("user_profile")
    .select("*").eq("user_id",user.id).single();

  avatar.innerText = p.negocio?.[0]?.toUpperCase() || "A";
  pNegocio.value = p.negocio || "";
  pEmail.value = user.email;
  pWhatsapp.value = p.whatsapp || "";
  pEmailContato.value = p.email_contato || "";

  pCep.value = p.cep || "";
  pRua.value = p.rua || "";
  pNumero.value = p.numero || "";
  pBairro.value = p.bairro || "";
  pCidade.value = p.cidade || "";
  pUf.value = p.uf || "";

  if(p.avatar_url){
    avatar.style.backgroundImage=`url(${p.avatar_url})`;
    profileImg.style.backgroundImage=`url(${p.avatar_url})`;
  }

  overlay.style.display="none";
})();

/* ================= NAV ================= */
function go(el,page){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  frame.src=page;
}

/* ================= PROFILE ================= */
function openProfile(){ profileModal.style.display="flex"; }
function closeProfile(){ profileModal.style.display="none"; }

/* ================= FOTO PREVIEW ================= */
pFoto.onchange=()=>{
  const f=pFoto.files[0];
  if(!f) return;
  const img=new Image();
  img.onload=()=>{
    const c=document.createElement("canvas");
    c.width=c.height=600;
    const s=Math.min(img.width,img.height);
    c.getContext("2d").drawImage(img,(img.width-s)/2,(img.height-s)/2,s,s,0,0,600,600);
    c.toBlob(b=>{
      fotoBlob=b;
      profileImg.style.backgroundImage=`url(${URL.createObjectURL(b)})`;
    },"image/jpeg",0.9);
  };
  img.src=URL.createObjectURL(f);
};

/* ================= CEP ================= */
pCep.onblur=async()=>{
  const cep=pCep.value.replace(/\D/g,'');
  if(cep.length!==8) return;
  const r=await fetch(`https://viacep.com.br/ws/${cep}/json/`).then(r=>r.json());
  if(r.erro) return;
  pRua.value=r.logradouro||"";
  pBairro.value=r.bairro||"";
  pCidade.value=r.localidade||"";
  pUf.value=r.uf||"";
};

/* ================= SAVE ================= */
async function salvarPerfil(){
  overlay.style.display="flex";
  let avatarUrl=null;

  if(fotoBlob){
    const path=`perfil-${user.id}.jpg`;
    await sb.storage.from("produtos").upload(path,fotoBlob,{upsert:true});
    const {data:u}=await sb.storage.from("produtos").createSignedUrl(path,31536000);
    avatarUrl=u.signedUrl;
  }

  await sb.from("user_profile").update({
    negocio:pNegocio.value,
    whatsapp:pWhatsapp.value,
    email_contato:pEmailContato.value,
    avatar_url:avatarUrl,
    cep:pCep.value,
    rua:pRua.value,
    numero:pNumero.value,
    bairro:pBairro.value,
    cidade:pCidade.value,
    uf:pUf.value
  }).eq("user_id",user.id);

  overlay.style.display="none";
  closeProfile();
}

/* ================= LOGOUT ================= */
async function sair(){
  await sb.auth.signOut();
  location.href="login.html";
}
</script>

</body>
</html>
