<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carrinho</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e85c00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:22px;
  --shadow:0 14px 32px rgba(0,0,0,.08);
}

*{
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:18px 16px;
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
  font-size:18px;
  border-bottom:1px solid var(--border);
}

.back{
  font-size:22px;
  cursor:pointer;
}

/* ================= LISTA ================= */
.container{
  padding:16px;
  padding-bottom:160px;
}

.empty{
  text-align:center;
  color:var(--muted);
  margin-top:40px;
  font-weight:600;
}

/* ================= ITEM ================= */
.item{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  margin-bottom:14px;
  box-shadow:var(--shadow);
}

.item-body{
  display:flex;
  gap:14px;
}

.item-img{
  width:84px;
  height:84px;
  border-radius:16px;
  object-fit:cover;
  background:#f3f4f6;
}

.item-info{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.item-nome{
  font-weight:800;
  font-size:15px;
}

.item-desc{
  font-size:12px;
  color:var(--muted);
  line-height:1.3;
}

.item-preco{
  font-weight:800;
  font-size:14px;
  margin-top:auto;
}

/* ================= FOOT ITEM ================= */
.item-footer{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:14px;
}

.remove{
  color:#ef4444;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
}

/* ================= QTD ================= */
.qty{
  display:flex;
  align-items:center;
  gap:10px;
}

.qty button{
  width:34px;
  height:34px;
  border-radius:50%;
  border:none;
  background:#f3f4f6;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
}

.qty span{
  min-width:24px;
  text-align:center;
  font-weight:800;
}

/* ================= FOOTER ================= */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid var(--border);
  padding:18px 16px;
}

.total{
  font-weight:800;
  font-size:17px;
  margin-bottom:14px;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
}

.btn:active{
  background:var(--primary-dark);
}
</style>
</head>

<body>

<div class="header">
  <span class="back" onclick="voltar()">←</span>
  Carrinho
</div>

<div class="container" id="lista"></div>

<div class="footer">
  <div class="total" id="total">Total: R$ 0,00</div>
  <button class="btn" onclick="finalizarCompra()">Finalizar compra</button>
</div>

<script>
/* ===============================
   CARRINHO POR LOJA
================================ */
const lojaId = new URLSearchParams(location.search).get("l");
const CARRINHO_KEY = "CARRINHO_LOJA_" + lojaId;

let carrinho = JSON.parse(localStorage.getItem(CARRINHO_KEY));

const lista = document.getElementById("lista");
const totalEl = document.getElementById("total");

/* ===============================
   RENDER
================================ */
function render(){
  if(!carrinho || !carrinho.itens || !carrinho.itens.length){
    lista.innerHTML = `<div class="empty">Seu carrinho está vazio</div>`;
    totalEl.innerText = "Total: R$ 0,00";
    return;
  }

  let total = 0;

  lista.innerHTML = carrinho.itens.map((i,idx)=>{
    total += i.preco * i.quantidade;

    return `
      <div class="item">

        <div class="item-body">
          <img 
            src="${i.foto || 'https://via.placeholder.com/300'}" 
            class="item-img"
          />

          <div class="item-info">
            <div class="item-nome">${i.nome}</div>
            ${i.descricao ? `<div class="item-desc">${i.descricao}</div>` : ``}
            <div class="item-preco">
              R$ ${i.preco.toFixed(2).replace('.',',')}
            </div>
          </div>
        </div>

        <div class="item-footer">
          <span class="remove" onclick="remover(${idx})">Excluir</span>

          <div class="qty">
            <button onclick="menos(${idx})">−</button>
            <span>${i.quantidade}</span>
            <button onclick="mais(${idx})">+</button>
          </div>

          <strong>
            R$ ${(i.preco*i.quantidade).toFixed(2).replace('.',',')}
          </strong>
        </div>

      </div>
    `;
  }).join("");

  totalEl.innerText = "Total: R$ " + total.toFixed(2).replace('.',',');
}

/* ===============================
   AÇÕES
================================ */
function salvar(){
  localStorage.setItem(CARRINHO_KEY, JSON.stringify(carrinho));
  render();
}

function mais(i){
  carrinho.itens[i].quantidade++;
  salvar();
}

function menos(i){
  carrinho.itens[i].quantidade--;
  if(carrinho.itens[i].quantidade <= 0){
    carrinho.itens.splice(i,1);
  }
  salvar();
}

function remover(i){
  carrinho.itens.splice(i,1);
  salvar();
}

function voltar(){
  history.back();
}

/* ===============================
   CHECKOUT
================================ */
async function finalizarCompra(){
  if(!carrinho || !carrinho.itens.length){
    alert("Carrinho vazio");
    return;
  }

  try{
    const res = await fetch("https://www.clena.com.br/api/create-pagamento",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        loja_id: lojaId,
        cliente: carrinho.cliente,
        itens: carrinho.itens
      })
    });

    const data = await res.json();

    if(!data.init_point){
      alert("Erro ao gerar pagamento");
      return;
    }

    localStorage.removeItem(CARRINHO_KEY);
    location.href = data.init_point;

  }catch(err){
    console.error(err);
    alert("Falha ao finalizar compra");
  }
}

/* INIT */
render();
</script>

</body>
</html>
