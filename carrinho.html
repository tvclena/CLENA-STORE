<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carrinho</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text)}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:5;
  background:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
  border-bottom:1px solid var(--border);
}

/* CONTAINER */
.container{
  padding:14px;
  padding-bottom:160px;
}

/* CARD BASE */
.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 8px 24px rgba(0,0,0,.06);
}

/* ENDEREÇO */
.endereco-title{
  font-weight:800;
  font-size:14px;
  margin-bottom:6px;
}
.endereco-text{
  font-size:13px;
  color:var(--muted);
  line-height:1.4;
}

/* ITEM */
.item{
  display:flex;
  gap:12px;
}

/* IMAGEM */
.item-img{
  width:64px;
  height:64px;
  border-radius:12px;
  object-fit:cover;
  background:#eee;
  flex-shrink:0;
}

/* INFO */
.item-info{
  flex:1;
  display:flex;
  flex-direction:column;
}

.item-nome{
  font-weight:800;
  font-size:14px;
  margin-bottom:4px;
}

.item-preco{
  font-weight:700;
  font-size:13px;
  color:var(--muted);
}

/* CONTROLES */
.item-controls{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:10px;
}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
}

.qty button{
  width:30px;
  height:30px;
  border:none;
  border-radius:50%;
  background:#f3f4f6;
  font-weight:800;
  cursor:pointer;
}

.qty span{
  min-width:20px;
  text-align:center;
  font-weight:800;
}

.item-total{
  font-weight:800;
  font-size:14px;
}

/* EXCLUIR */
.remove-row{
  display:flex;
  justify-content:flex-end;
  margin-top:8px;
}

.remove{
  font-size:12px;
  color:#ef4444;
  font-weight:700;
  cursor:pointer;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid var(--border);
  padding:14px;
}

.total{
  font-weight:800;
  font-size:16px;
  margin-bottom:12px;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <span onclick="history.back()">←</span>
  Carrinho
</div>

<div class="container" id="conteudo"></div>

<div class="footer">
  <div class="total" id="total">Total: R$ 0,00</div>
  <button class="btn" onclick="finalizarCompra()">Finalizar compra</button>
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

/* PARAMS */
const lojaId = new URLSearchParams(location.search).get("l");
const KEY = "CARRINHO_LOJA_" + lojaId;

/* DADOS */
let carrinho = JSON.parse(localStorage.getItem(KEY)) || { itens: [] };
let cliente = JSON.parse(localStorage.getItem("CLIENTE_LOJA"));
let produtosMap = {};

/* ELEMENTOS */
const conteudo = document.getElementById("conteudo");
const totalEl = document.getElementById("total");

/* BUSCAR IMAGENS */
async function carregarProdutos(){
  const ids = carrinho.itens.map(i=>i.id);
  if(!ids.length) return;

  const { data } = await sb
    .from("produtos_servicos")
    .select("id,imagem_url")
    .in("id", ids);

  data?.forEach(p => produtosMap[p.id] = p.imagem_url);
}

/* RENDER */
function render(){
  if(!carrinho.itens.length){
    conteudo.innerHTML = "<p style='text-align:center;color:#666'>Carrinho vazio</p>";
    totalEl.innerText = "Total: R$ 0,00";
    return;
  }

  let total = 0;

  conteudo.innerHTML = `
    <div class="card">
      <div class="endereco-title">Entrega</div>
      <div class="endereco-text">
        ${cliente?.nome || ""}<br>
        ${cliente?.rua || ""}, ${cliente?.numero || ""}<br>
        ${cliente?.bairro || ""} – ${cliente?.cidade || ""}/${cliente?.uf || ""}
      </div>
    </div>

    ${carrinho.itens.map((i,idx)=>{
      const img = produtosMap[i.id] || "https://via.placeholder.com/200";
      total += i.preco * i.quantidade;

      return `
        <div class="card">
          <div class="item">
            <img class="item-img" src="${img}">
            <div class="item-info">
              <div class="item-nome">${i.nome}</div>
              <div class="item-preco">R$ ${i.preco.toFixed(2).replace('.',',')}</div>

              <div class="item-controls">
                <div class="qty">
                  <button onclick="menos(${idx})">−</button>
                  <span>${i.quantidade}</span>
                  <button onclick="mais(${idx})">+</button>
                </div>
                <div class="item-total">
                  R$ ${(i.preco*i.quantidade).toFixed(2).replace('.',',')}
                </div>
              </div>

              <div class="remove-row">
                <span class="remove" onclick="remover(${idx})">Excluir item</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }).join("")}
  `;

  totalEl.innerText = "Total: R$ " + total.toFixed(2).replace('.',',');
}

/* AÇÕES */
function salvar(){
  localStorage.setItem(KEY, JSON.stringify(carrinho));
  render();
}
function mais(i){ carrinho.itens[i].quantidade++; salvar(); }
function menos(i){
  if(--carrinho.itens[i].quantidade <= 0) carrinho.itens.splice(i,1);
  salvar();
}
function remover(i){ carrinho.itens.splice(i,1); salvar(); }

/* CHECKOUT */
async function finalizarCompra(){
  const res = await fetch("https://www.clena.com.br/api/create-pagamento",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      loja_id: lojaId,
      cliente,
      itens: carrinho.itens
    })
  });

  const data = await res.json();
  if(data.init_point){
    localStorage.removeItem(KEY);
    location.href = data.init_point;
  }else{
    alert("Erro ao gerar pagamento");
  }
}

/* INIT */
(async()=>{
  await carregarProdutos();
  render();
})();
</script>

</body>
</html>
