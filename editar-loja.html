<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento Online</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" id="themeColor">

<link rel="manifest" id="manifestLink">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --danger:#dc2626;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text)}

header{
  background:var(--primary);
  color:#fff;
  padding:18px;
  text-align:center;
}
header img{
  width:88px;height:88px;border-radius:50%;object-fit:cover;background:#fff;
}
header h1{margin-top:8px;font-size:22px;font-weight:800}

#perfilCliente{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:14px;
  font-size:14px;
}

/* BANNER */
#banner{
  display:none;
  margin:14px;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
#banner img{
  width:100%;
  height:160px;
  object-fit:cover;
}
#banner span{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:10px;
  background:rgba(0,0,0,.55);
  color:#fff;
  font-weight:700;
}

/* SE√á√ïES */
.section{display:none;padding:14px}
.section.active{display:block}

/* CARDS */
.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
}

/* SERVI√áOS / PRODUTOS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.item img{
  width:100%;
  height:120px;
  border-radius:12px;
  object-fit:cover;
}
.item button{
  width:100%;
  margin-top:6px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* CALEND√ÅRIO */
.dias{
  display:flex;
  gap:8px;
  overflow-x:auto;
}
.dia{
  min-width:80px;
  padding:10px;
  border-radius:12px;
  text-align:center;
  background:#e5e7eb;
  cursor:pointer;
}
.dia.active{background:var(--primary);color:#fff}

.horarios{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(90px,1fr));
  gap:8px;
  margin-top:12px;
}
.hora{
  padding:10px;
  border-radius:10px;
  text-align:center;
  background:#e5e7eb;
}
.hora.disponivel{background:#16a34a;color:#fff;cursor:pointer}
.hora.indisponivel{background:#dc2626;color:#fff}

/* NAVBAR */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  border-top:1px solid #ddd;
}
nav button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  font-size:12px;
  font-weight:700;
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}
#popup .box{
  background:#fff;
  padding:20px;
  border-radius:18px;
  max-width:340px;
  text-align:center;
}
#popup button{
  margin-top:12px;
  padding:10px 20px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<header>
  <img id="logo">
  <h1 id="nomeLoja">Carregando‚Ä¶</h1>
</header>

<div id="perfilCliente" class="card">
  üë§ <strong id="clienteNome">Visitante</strong><br>
  üì± <span id="clienteWhats"></span>
</div>

<div id="banner">
  <img id="bannerImg">
  <span id="bannerTxt"></span>
</div>

<!-- SERVI√áOS -->
<div id="servicos" class="section active">
  <div class="grid" id="listaServicos"></div>
</div>

<!-- AGENDAR -->
<div id="agendar" class="section">
  <div class="dias" id="dias"></div>
  <div class="horarios" id="horarios"></div>
</div>

<!-- MEUS AGENDAMENTOS -->
<div id="meus" class="section">
  <div id="listaMeus"></div>
</div>

<nav>
  <button onclick="show('servicos')">Servi√ßos</button>
  <button onclick="show('agendar')">Agendar</button>
  <button onclick="show('meus')">Meus hor√°rios</button>
</nav>

<div id="popup">
  <div class="box">
    <h3 id="popupTitulo"></h3>
    <p id="popupTexto"></p>
    <button onclick="popup.style.display='none'">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* NAV */
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* LOJA */
async function carregarLoja(){
  const {data:perfil} = await sb
    .from("user_profile")
    .select("negocio,avatar_url")
    .eq("user_id",lojaId)
    .single();

  nomeLoja.innerText = perfil?.negocio || "Agendamento Online";
  if(perfil?.avatar_url) logo.src = perfil.avatar_url;

  /* PWA */
  const manifest = {
    name: perfil?.negocio || "Agendamento",
    short_name: perfil?.negocio || "Agenda",
    start_url: location.href,
    display: "standalone",
    background_color: "#ffffff",
    theme_color: "#ff6a00",
    icons:[{src:perfil?.avatar_url,sizes:"192x192",type:"image/png"}]
  };
  const blob = new Blob([JSON.stringify(manifest)],{type:"application/json"});
  manifestLink.href = URL.createObjectURL(blob);

  const {data:cfg} = await sb
    .from("config_loja")
    .select("*")
    .eq("user_id",lojaId)
    .single();

  if(cfg?.cor_primaria){
    document.documentElement.style.setProperty('--primary',cfg.cor_primaria);
    themeColor.content = cfg.cor_primaria;
  }

  if(cfg?.banner_ativo){
    banner.style.display="block";
    bannerImg.src = cfg.banner_imagem;
    bannerTxt.innerText = cfg.banner_texto;
  }

  if(cfg?.popup_ativo){
    popupTitulo.innerText = cfg.popup_titulo;
    popupTexto.innerText = cfg.popup_texto;
    popup.style.display="flex";
  }
}

/* SERVI√áOS */
async function carregarServicos(){
  const {data} = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true);

  listaServicos.innerHTML = data.map(s=>`
    <div class="item card">
      <img src="${s.imagem_url}">
      <strong>${s.nome}</strong><br>
      R$ ${Number(s.preco).toFixed(2)}
      <button onclick="show('agendar')">Agendar</button>
    </div>
  `).join("");
}

/* AGENDA */
async function carregarAgenda(){
  const hoje = new Date();
  const diasArr = [];

  for(let i=0;i<7;i++){
    const d = new Date();
    d.setDate(hoje.getDate()+i);
    diasArr.push(d.toISOString().slice(0,10));
  }

  dias.innerHTML = diasArr.map(d=>`
    <div class="dia" onclick="selecionarDia('${d}',this)">
      ${d.slice(8,10)}/${d.slice(5,7)}
    </div>
  `).join("");
}

async function selecionarDia(data,el){
  document.querySelectorAll('.dia').forEach(d=>d.classList.remove('active'));
  el.classList.add('active');

  const {data:dia} = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id",lojaId)
    .eq("data",data)
    .single();

  if(!dia || dia.fechado){
    horarios.innerHTML = "<p>Fechado</p>";
    return;
  }

  const hrs = JSON.parse(dia.horarios || "[]");

  horarios.innerHTML = hrs.map(h=>`
    <div class="hora disponivel">
      ${h.inicio}
    </div>
  `).join("");
}

/* INIT */
if(lojaId){
  carregarLoja();
  carregarServicos();
  carregarAgenda();
}else{
  document.body.innerHTML="<h2 style='padding:40px'>Loja inv√°lida</h2>";
}
</script>

</body>
</html>
