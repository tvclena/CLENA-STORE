<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Loja</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#a71b1b;
  --secondary:#520000;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text);padding-bottom:90px}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  padding:22px;
  text-align:center;
}
header img{
  width:84px;height:84px;
  border-radius:50%;
  background:#fff;
  object-fit:cover;
}
header h1{margin-top:10px;font-size:20px}

/* CARD */
.card{
  background:var(--card);
  margin:14px;
  padding:16px;
  border-radius:18px;
}
.card h3{
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:.05em;
  margin-bottom:10px;
  color:var(--muted);
}

/* INPUTS */
label{font-size:13px;font-weight:700}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid #ddd;
}
input[type="color"]{padding:4px;height:44px}

/* SWITCH */
.switch{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.switch input{width:20px;height:20px}

/* BUTTON */
button{
  width:calc(100% - 28px);
  margin:14px;
  padding:16px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:15px;
}

/* PREVIEW */
.preview{
  border-radius:14px;
  overflow:hidden;
  margin-top:10px;
}
.preview img{width:100%;height:140px;object-fit:cover}

/* OVERLAY */
#overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#overlay div{
  background:#fff;
  padding:18px 22px;
  border-radius:18px;
  font-weight:800;
}
</style>
</head>

<body>

<header>
  <img id="logoPreview">
  <h1>Configurar Loja</h1>
</header>

<!-- IDENTIDADE -->
<div class="card">
  <h3>Identidade visual</h3>

  <label>Nome da loja</label>
  <input id="nome">

  <label>Logo (URL)</label>
  <input id="logo_url" placeholder="https://">

  <label>Cor primária</label>
  <input type="color" id="cor_primaria">

  <label>Cor secundária</label>
  <input type="color" id="cor_secundaria">
</div>

<!-- BANNER -->
<div class="card">
  <h3>Banner</h3>

  <div class="switch">
    <label>Banner ativo</label>
    <input type="checkbox" id="banner_ativo">
  </div>

  <label>Imagem do banner</label>
  <input id="banner_url" placeholder="https://">

  <label>Texto do banner</label>
  <input id="banner_texto">

  <div class="preview" id="bannerPreview"></div>
</div>

<!-- POPUP -->
<div class="card">
  <h3>Popup inicial</h3>

  <div class="switch">
    <label>Popup ativo</label>
    <input type="checkbox" id="popup_ativo">
  </div>

  <label>Título do popup</label>
  <input id="popup_titulo">

  <label>Texto do popup</label>
  <input id="popup_texto">

  <label>Imagem do popup</label>
  <input id="popup_imagem">
</div>

<!-- PERMISSÕES -->
<div class="card">
  <h3>Permissões</h3>

  <div class="switch">
    <label>Mostrar serviços</label>
    <input type="checkbox" id="mostrar_servicos">
  </div>

  <div class="switch">
    <label>Mostrar produtos</label>
    <input type="checkbox" id="mostrar_produtos">
  </div>

  <div class="switch">
    <label>Permitir agendamento</label>
    <input type="checkbox" id="permitir_agendamento">
  </div>

  <div class="switch">
    <label>Permitir pedidos</label>
    <input type="checkbox" id="permitir_pedidos">
  </div>
</div>

<button onclick="salvar()">Salvar configurações</button>

<div id="overlay"><div>Salvando…</div></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let userId = null;

/* AUTH */
(async()=>{
  const {data:{session}} = await sb.auth.getSession();
  if(!session){
    location.href="login.html";
    return;
  }
  userId = session.user.id;
  carregar();
})();

/* LOAD */
async function carregar(){
  const {data} = await sb
    .from("config_loja")
    .select("*")
    .eq("user_id",userId)
    .single();

  if(!data) return;

  nome.value = data.nome || "";
  logo_url.value = data.logo_url || "";
  cor_primaria.value = data.cor_primaria || "#ff6a00";
  cor_secundaria.value = data.cor_secundaria || "#520000";

  banner_ativo.checked = data.banner_ativo;
  banner_url.value = data.banner_url || "";
  banner_texto.value = data.banner_texto || "";

  popup_ativo.checked = data.popup_ativo;
  popup_titulo.value = data.popup_titulo || "";
  popup_texto.value = data.popup_texto || "";
  popup_imagem.value = data.popup_imagem || "";

  mostrar_servicos.checked = data.mostrar_servicos;
  mostrar_produtos.checked = data.mostrar_produtos;
  permitir_agendamento.checked = data.permitir_agendamento;
  permitir_pedidos.checked = data.permitir_pedidos;

  if(data.logo_url){
    logoPreview.src = data.logo_url;
  }

  if(data.banner_url){
    bannerPreview.innerHTML = `<img src="${data.banner_url}">`;
  }
}

/* SAVE */
async function salvar(){
  overlay.style.display="flex";

  const payload = {
    user_id:userId,
    nome:nome.value,
    logo_url:logo_url.value,
    cor_primaria:cor_primaria.value,
    cor_secundaria:cor_secundaria.value,
    banner_ativo:banner_ativo.checked,
    banner_url:banner_url.value,
    banner_texto:banner_texto.value,
    popup_ativo:popup_ativo.checked,
    popup_titulo:popup_titulo.value,
    popup_texto:popup_texto.value,
    popup_imagem:popup_imagem.value,
    mostrar_servicos:mostrar_servicos.checked,
    mostrar_produtos:mostrar_produtos.checked,
    permitir_agendamento:permitir_agendamento.checked,
    permitir_pedidos:permitir_pedidos.checked
  };

  await sb
    .from("config_loja")
    .upsert(payload,{onConflict:"user_id"});

  overlay.style.display="none";
  alert("Configurações salvas com sucesso ✅");
}
</script>

</body>
</html>
