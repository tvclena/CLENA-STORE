<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Agenda Clena • Encontre sua loja</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --accent:#b8ff65;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:#fff;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
}
header h1{
  margin:0;
  font-size:18px;
  font-weight:800;
}

/* HERO */
.hero{
  margin:16px;
  padding:26px;
  border-radius:24px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
}
.hero h2{margin:0 0 6px;font-size:22px}
.hero p{margin:0 0 16px;font-size:14px;opacity:.95}

/* SEARCH */
.search-box{
  background:#fff;
  border-radius:999px;
  padding:14px 18px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 15px 40px rgba(0,0,0,.18);
}
.search-box input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
}
.search-box i{
  font-size:20px;
  color:#9ca3af;
}

/* LIST */
.list{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:22px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
}
.logo{
  width:56px;
  height:56px;
  border-radius:50%;
  background:#eee center/cover;
  margin-bottom:10px;
}
.card h3{
  font-size:14px;
  font-weight:800;
  margin:0;
}
.card small{
  font-size:12px;
  color:var(--muted);
}
.tags{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin:8px 0;
}
.tag{
  font-size:11px;
  padding:5px 10px;
  border-radius:999px;
  background:#f3f4f6;
}
.card button{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-weight:800;
  cursor:pointer;
}

/* LOGIN */
#auth{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#auth .box{
  background:#fff;
  width:90%;
  max-width:320px;
  border-radius:24px;
  padding:22px;
}
#auth h3{margin:0 0 12px}
#auth input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid var(--border);
}
#auth button{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<header>
  <h1>Agenda Clena</h1>
</header>

<section class="hero">
  <h2>Agende com quem você confia</h2>
  <p>Busque por loja, serviço ou produto</p>

  <div class="search-box">
    <i class="ri-search-line"></i>
    <input id="busca" placeholder="Ex: corte de cabelo, barba, esmaltação">
  </div>
</section>

<section class="list" id="lista"></section>

<!-- LOGIN -->
<div id="auth">
  <div class="box">
    <h3>Entrar ou criar conta</h3>
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="login()">Continuar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas = [];
let servicos = [];
let produtos = [];
let lojaSelecionada = null;
let usuario = null;

/* USUÁRIO */
(async()=>{
  const { data:{ user } } = await sb.auth.getUser();
  usuario = user || null;
})();

/* CARREGAR DADOS */
(async()=>{
  const { data: lojasDB } = await sb
    .from("user_profile")
    .select("*")
    .eq("status","active");

  const { data: servDB } = await sb
    .from("servicos_loja")
    .select("loja_id,nome");

  const { data: prodDB } = await sb
    .from("produtos_loja")
    .select("loja_id,nome");

  lojas = lojasDB || [];
  servicos = servDB || [];
  produtos = prodDB || [];

  render();
})();

/* RENDER */
function render(){
  const termo = busca.value.toLowerCase();
  lista.innerHTML = "";

  const filtradas = lojas.filter(l=>{
    if(!termo) return true;

    if(l.negocio?.toLowerCase().includes(termo)) return true;

    if(servicos.some(s=>s.loja_id===l.user_id && s.nome.toLowerCase().includes(termo))) return true;

    if(produtos.some(p=>p.loja_id===l.user_id && p.nome.toLowerCase().includes(termo))) return true;

    return false;
  });

  for(const l of filtradas){
    const tags = servicos
      .filter(s=>s.loja_id===l.user_id && s.nome.toLowerCase().includes(termo))
      .slice(0,3)
      .map(s=>`<span class="tag">${s.nome}</span>`)
      .join("");

    lista.innerHTML += `
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.cidade}/${l.uf}</small>
        <div class="tags">${tags}</div>
        <button onclick="entrar('${l.user_id}')">Entrar</button>
      </div>
    `;
  }
}

/* ENTRAR */
async function entrar(id){
  if(!usuario){
    lojaSelecionada = id;
    auth.style.display="flex";
    return;
  }
  location.href = `app.html?l=${id}`;
}

/* LOGIN */
async function login(){
  const e = email.value.trim();
  const s = senha.value.trim();
  if(!e || !s) return;

  let { error } = await sb.auth.signInWithPassword({ email:e, password:s });

  if(error){
    await sb.auth.signUp({ email:e, password:s });
  }

  auth.style.display="none";
  if(lojaSelecionada) location.href = `app.html?l=${lojaSelecionada}`;
}

busca.addEventListener("input", render);
</script>

</body>
</html>
