<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T97MS35TJ6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-T97MS35TJ6');
</script>
<title>Encontre lojas</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ff6a00">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icons/icon-192.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --accent:#b8ff65;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text)}

/* FIXED TOP */
.top{
  position:fixed;
  top:0;left:0;right:0;
  background:#fff;
  z-index:100;
  border-bottom:1px solid var(--border);
}

/* HEADER */
.header{
  padding:14px 16px 6px;
  font-size:18px;
  font-weight:800;
}

/* HERO */
.hero{
  padding:12px 16px 14px;
}
.banner{
  position:relative;
  border-radius:22px;
  padding:20px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
}
.banner h2{margin:0 0 4px;font-size:20px}
.banner p{margin:0;font-size:13px;opacity:.95}

/* LOCATION */
.location{
  position:absolute;
  top:14px;
  right:14px;
  background:rgba(255,255,255,.18);
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  display:flex;
  align-items:center;
  gap:4px;
}

/* SEARCH */
.search{
  margin-top:12px;
  display:flex;
  align-items:center;
  gap:10px;
  background:#fff;
  border-radius:999px;
  padding:14px 18px;
  box-shadow:0 10px 28px rgba(0,0,0,.15);
}
.search i{font-size:20px;color:#9ca3af}
.search input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
}

/* CONTENT */
.content{
  padding:260px 16px 120px;
}

/* LISTA RESPONSIVA */
.list{
  display:grid;
  grid-template-columns:repeat(2,1fr); /* celular */
  gap:14px;
}

/* tablets */
@media (min-width: 640px){
  .list{
    grid-template-columns:repeat(3,1fr);
  }
}

/* notebooks */
@media (min-width: 900px){
  .list{
    grid-template-columns:repeat(4,1fr);
  }
}

/* desktops grandes */
@media (min-width: 1200px){
  .list{
    grid-template-columns:repeat(7,1fr);
  }
}
@media (min-width: 1200px){
  .card{
    padding:16px;
  }
  .card h3{
    font-size:15px;
  }
}


/* CARD */
.card{
  background:#fff;
  border-radius:22px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
}
.logo{
  width:56px;height:56px;
  border-radius:50%;
  background:#eee center/cover;
  margin-bottom:8px;
}
.card h3{font-size:14px;font-weight:800;margin:0}
.card small{font-size:12px;color:var(--muted)}
.distance{
  font-size:11px;
  margin:4px 0;
  color:#059669;
}
.tags{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin:6px 0;
}
.tag{
  font-size:11px;
  padding:5px 10px;
  border-radius:999px;
  background:#f3f4f6;
}
.card button{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-weight:800;
}

/* LOADER */
.loader{
  text-align:center;
  padding:16px;
  color:var(--muted);
}

/* TOP BUTTON */
#topBtn{
  position:fixed;
  right:16px;
  bottom:20px;
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:var(--primary);
  color:#fff;
  font-size:22px;
  display:none;
  z-index:200;
}
.header{
  padding:14px 16px 6px;
  font-size:18px;
  font-weight:800;
  color: var(--text); /* ou simplesmente remova a linha */
}
.highlight{
  background: linear-gradient(90deg,#ff6a00,#ff9a57);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

</style>
</head>

<body>

<div class="top">
<div class="header">
  Todas as lojas, <span class="highlight">UM LUGAR</span>
</div>

  <div class="hero">
    <div class="banner">
      <div class="location" id="localizacao">
        <i class="ri-map-pin-line"></i> Localizando…
      </div>
      <h2>Perto de você</h2>
      <p>Agende com lojas, serviços e profissionais</p>
    </div>

    <div class="search">
      <i class="ri-search-line"></i>
      <input id="busca" placeholder="Buscar loja, serviço ou produto">
    </div>
  </div>
</div>

<div class="content">
  <div class="list" id="lista"></div>
  <div class="loader" id="loader">Carregando mais lojas…</div>
</div>

<button id="topBtn" onclick="window.scrollTo({top:0,behavior:'smooth'})">
  <i class="ri-arrow-up-line"></i>
</button>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[],servicos=[],produtos=[];
let offset=0,limit=20,carregando=false,acabou=false;
let userLat=null,userLng=null;

/* DISTÂNCIA */
function km(lat1,lon1,lat2,lon2){
  const R=6371;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+
          Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
          Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

/* GEO */
navigator.geolocation.getCurrentPosition(async pos=>{
  userLat=pos.coords.latitude;
  userLng=pos.coords.longitude;

  const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLng}`);
  const j=await r.json();
  localizacao.innerHTML=`<i class="ri-map-pin-line"></i> ${j.address.suburb||j.address.neighbourhood||j.address.city||"Sua região"}`;

  carregar();
},()=>carregar());

async function carregar(){
  if(carregando||acabou) return;
  carregando=true;

  const { data } = await sb
    .from("user_profile")
    .select("*")
    .eq("status","active")
    .range(offset,offset+limit-1);

  if(!data||data.length<limit) acabou=true;

  lojas.push(...(data||[]));
  offset+=limit;

  if(servicos.length===0){
    servicos=(await sb.from("servicos_loja").select("loja_id,nome")).data||[];
    produtos=(await sb.from("produtos_loja").select("loja_id,nome")).data||[];
  }

  render();
  carregando=false;
}

function render(){
  lista.innerHTML="";
  const termo=busca.value.toLowerCase();

  let listaOrdenada=[...lojas];
  if(userLat){
    listaOrdenada.forEach(l=>{
      if(l.lat&&l.lng){
        l.dist=km(userLat,userLng,l.lat,l.lng);
      }else l.dist=999;
    });
    listaOrdenada.sort((a,b)=>a.dist-b.dist);
  }

  for(const l of listaOrdenada){
    if(termo){
      const ok=
        l.negocio?.toLowerCase().includes(termo)||
        servicos.some(s=>s.loja_id===l.user_id&&s.nome.toLowerCase().includes(termo))||
        produtos.some(p=>p.loja_id===l.user_id&&p.nome.toLowerCase().includes(termo));
      if(!ok) continue;
    }

    lista.innerHTML+=`
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.bairro||""} • ${l.cidade||""}</small>
        ${l.dist<900?`<div class="distance">${l.dist.toFixed(1)} km de você</div>`:""}
        <div class="tags">
          ${servicos.filter(s=>s.loja_id===l.user_id).slice(0,2).map(s=>`<span class="tag">${s.nome}</span>`).join("")}
        </div>
        <button onclick="location.href='loja.html?l=${l.user_id}'">Entrar</button>
      </div>
    `;
  }

  loader.style.display=acabou?"none":"block";
}

/* SCROLL */
window.addEventListener("scroll",()=>{
  topBtn.style.display=window.scrollY>300?"block":"none";
  if(window.innerHeight+window.scrollY>document.body.offsetHeight-300){
    carregar();
  }
});

busca.addEventListener("input",render);
</script>

</body>
</html>
