<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Clena • Escolha sua loja</title>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --accent:#b8ff65;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#6b7280;
  --radius:22px;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);overflow-x:hidden}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:10;
}
.header{
  max-width:1200px;
  margin:auto;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{
  font-size:20px;
  font-weight:800;
}

/* HERO */
.hero{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:30px;
}
.hero-box{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  border-radius:36px;
  padding:40px;
}
.hero-box h2{
  font-size:40px;
  margin-bottom:12px;
}
.hero-box p{
  font-size:16px;
  opacity:.95;
}
.hero-img{
  background:#fff;
  border-radius:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 30px 80px rgba(0,0,0,.12);
}
.hero-img i{
  font-size:120px;
  color:var(--primary);
}

/* FILTERS */
.filters{
  max-width:1200px;
  margin:auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:10px;
}
.filters input,.filters select{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* LIST */
.list{
  max-width:1200px;
  margin:30px auto 80px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:26px;
  padding:18px;
  box-shadow:0 14px 40px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.logo{
  width:64px;height:64px;
  border-radius:50%;
  background:#eee center/cover;
  margin-bottom:10px;
}
.card h3{
  font-size:16px;
  font-weight:800;
}
.card small{
  color:var(--muted);
  font-size:12px;
}
.badges{
  display:flex;
  gap:8px;
  margin:10px 0;
  flex-wrap:wrap;
}
.badge{
  font-size:11px;
  padding:6px 10px;
  border-radius:999px;
  font-weight:700;
}
.open{background:#dcfce7;color:#166534}
.closed{background:#fee2e2;color:#991b1b}
.prod{background:#ede9fe;color:#5b21b6}
.serv{background:#e0f2fe;color:#075985}

.card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-weight:800;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .hero-box h2{font-size:30px}
  .filters{grid-template-columns:1fr 1fr}
}
</style>
</head>

<body>

<header>
  <div class="header">
    <h1>Escolha uma loja</h1>
  </div>
</header>

<section class="hero">
  <div class="hero-box">
    <h2>Agende com os melhores perto de você</h2>
    <p>Um único cadastro funciona em todas as lojas disponíveis.</p>
  </div>
  <div class="hero-img">
    <i class="ri-store-2-line"></i>
  </div>
</section>

<section class="filters">
  <input id="fNome" placeholder="Buscar loja">
  <input id="fCidade" placeholder="Cidade">
  <input id="fHora" type="time">
  <select id="fStatus">
    <option value="">Aberta ou fechada</option>
    <option value="open">Aberta agora</option>
    <option value="closed">Fechada</option>
  </select>
</section>

<section class="list" id="lista"></section>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[];

/* STATUS AGENDA REAL */
async function statusAgenda(lojaId){
  const hoje = new Date();
  const hojeStr = hoje.toISOString().slice(0,10);

  const { data } = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id",lojaId)
    .gte("data",hojeStr)
    .order("data",{ascending:true});

  if(!data?.length) return {label:"Fechada",cls:"closed"};

  for(const d of data){
    if(d.fechado) continue;
    for(const h of d.horarios||[]){
      const ini = new Date(`${d.data}T${h.inicio}`);
      const fim = new Date(`${d.data}T${h.fim}`);
      if(hoje>=ini && hoje<=fim)
        return {label:"Aberta agora",cls:"open"};
      if(d.data===hojeStr && hoje<ini)
        return {label:`Abre hoje ${h.inicio}`,cls:"closed"};
    }
    return {label:`Abre ${d.data} ${d.horarios?.[0]?.inicio||""}`,cls:"closed"};
  }
  return {label:"Fechada",cls:"closed"};
}

/* LOAD */
(async()=>{
  const { data } = await sb.from("user_profile")
    .select("*")
    .eq("status","active");

  lojas=data||[];
  render();
})();

async function render(){
  lista.innerHTML="";
  for(const l of lojas){
    if(fNome.value && !l.negocio.toLowerCase().includes(fNome.value.toLowerCase())) continue;
    if(fCidade.value && l.cidade?.toLowerCase()!==fCidade.value.toLowerCase()) continue;

    const st = await statusAgenda(l.user_id);

    lista.innerHTML+=`
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.tipo} • ${l.cidade}/${l.uf}</small>

        <div class="badges">
          <div class="badge ${st.cls}">${st.label}</div>
        </div>

        <button onclick="location.href='app.html?l=${l.user_id}'">
          Entrar
        </button>
      </div>
    `;
  }
}

[fNome,fCidade,fHora,fStatus].forEach(i=>i.addEventListener("input",render));
</script>

</body>
</html>
