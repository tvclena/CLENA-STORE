<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil • Escolha sua loja</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f5f6fa;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  position:sticky;top:0;z-index:20;
}
.header{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header h1{font-size:18px;font-weight:800}
.location{
  font-size:13px;
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
}

/* HERO */
.hero{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
  display:grid;
  gap:16px;
}
.hero-box{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  border-radius:24px;
  padding:24px;
  color:#fff;
}
.hero-box h2{
  font-size:26px;
  margin-bottom:8px;
}

/* FILTERS */
.filters{
  max-width:1200px;
  margin:10px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.filters input,.filters select{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
}

/* LIST GRID */
.list{
  max-width:1200px;
  margin:20px auto 60px;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* 3 por linha em celulares grandes */
@media(min-width:480px){
  .list{grid-template-columns:repeat(3,1fr)}
}

/* Desktop */
@media(min-width:900px){
  .list{grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.logo{
  width:52px;height:52px;
  border-radius:50%;
  background:#eee;
  background-size:cover;
  background-position:center;
  margin-bottom:8px;
}
.card h3{
  font-size:14px;
  font-weight:800;
}
.card small{
  font-size:12px;
  color:var(--muted);
}
.badges{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin:8px 0;
}
.badge{
  font-size:11px;
  padding:5px 8px;
  border-radius:999px;
  font-weight:700;
}
.open{background:#dcfce7;color:#166534}
.closed{background:#fee2e2;color:#991b1b}
.prod{background:#ede9fe;color:#5b21b6}
.serv{background:#e0f2fe;color:#075985}

.card button{
  width:100%;
  margin-top:6px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* EMPTY */
.empty{
  text-align:center;
  color:var(--muted);
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <div class="header">
    <h1>Escolha uma loja</h1>
    <div class="location" onclick="pedirLocalizacao()">
      <i class="ri-map-pin-line"></i>
      <span id="cidadeAtual">Detectar localização</span>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-box">
    <h2>Agende perto de você</h2>
    <p>Use um único cadastro em todas as lojas disponíveis.</p>
  </div>
</section>

<section class="filters">
  <input id="fNome" placeholder="Buscar loja">
  <input id="fCidade" placeholder="Cidade">
  <select id="fStatus">
    <option value="">Aberta ou fechada</option>
    <option value="open">Aberta agora</option>
    <option value="closed">Fechada</option>
  </select>
</section>

<section class="list" id="lista"></section>
<div class="empty" id="empty" style="display:none">Nenhuma loja encontrada</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[];

/* ===== STATUS DA AGENDA ===== */
async function statusAgenda(lojaId){
  const hoje = new Date();
  const dataHoje = hoje.toISOString().slice(0,10);
  const horaAtual = hoje.toTimeString().slice(0,5);

  const { data } = await sb
    .from("agenda_loja")
    .select("data,fechado,horarios")
    .eq("user_id",lojaId)
    .order("data",{ascending:true});

  if(!data || !data.length) return { aberta:false };

  // HOJE
  const hojeAgenda = data.find(d=>d.data===dataHoje);
  if(hojeAgenda && !hojeAgenda.fechado){
    for(const h of hojeAgenda.horarios||[]){
      if(horaAtual>=h.inicio && horaAtual<=h.fim){
        return { aberta:true };
      }
    }
  }

  // PRÓXIMA ABERTURA
  const prox = data.find(d=>!d.fechado && d.horarios?.length);
  if(prox){
    return {
      aberta:false,
      abre:`${prox.data} às ${prox.horarios[0].inicio}`
    };
  }

  return { aberta:false };
}

/* ===== LOAD ===== */
async function carregarLojas(){
  const { data } = await sb
    .from("user_profile")
    .select("user_id,negocio,tipo,cidade,uf,avatar_url")
    .eq("status","active");

  lojas=data||[];
  render();
}

/* ===== RENDER ===== */
async function render(){
  lista.innerHTML="";
  let ok=false;

  for(const l of lojas){
    if(fNome.value && !l.negocio.toLowerCase().includes(fNome.value.toLowerCase())) continue;
    if(fCidade.value && l.cidade?.toLowerCase()!==fCidade.value.toLowerCase()) continue;

    const st = await statusAgenda(l.user_id);
    if(fStatus.value==="open" && !st.aberta) continue;
    if(fStatus.value==="closed" && st.aberta) continue;

    ok=true;
    lista.innerHTML+=`
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.tipo} • ${l.cidade}/${l.uf}</small>

        <div class="badges">
          <div class="badge ${st.aberta?"open":"closed"}">
            ${st.aberta?"Aberta agora":st.abre?`Abre ${st.abre}`:"Fechada"}
          </div>
          <div class="badge serv">✂️ Serviço</div>
        </div>

        <button onclick="entrar('${l.user_id}')">Acessar</button>
      </div>
    `;
  }

  empty.style.display = ok?"none":"block";
}

/* ===== ENTRAR ===== */
async function entrar(lojaId){
  const { data:{user} } = await sb.auth.getUser();
  const { data:p } = await sb.from("clientes_profile").select("lojas").eq("id",user.id).single();
  const arr=p?.lojas||[];
  if(!arr.includes(lojaId)) arr.push(lojaId);

  await sb.from("clientes_profile").update({
    lojas:arr,
    loja_ativa:lojaId
  }).eq("id",user.id);

  location.href=`app.html?l=${lojaId}`;
}

/* FILTROS */
[fNome,fCidade,fStatus].forEach(e=>e.addEventListener("input",render));

carregarLojas();
</script>

</body>
</html>
