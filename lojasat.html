<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil • Escolha sua loja</title>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#6b7280;
  --open:#16a34a;
  --closed:#dc2626;
}

*{box-sizing:border-box;font-family:Inter}
html,body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:20;
}
.header{
  max-width:1200px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{
  font-size:20px;
  font-weight:800;
}

/* HERO */
.hero{
  max-width:1200px;
  margin:24px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:24px;
}
.hero-box{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  border-radius:28px;
  padding:32px;
}
.hero-box h2{
  font-size:34px;
  margin-bottom:10px;
}
.hero-box p{
  font-size:15px;
  opacity:.95;
}
.hero-img{
  background:#fff;
  border-radius:28px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 20px 60px rgba(0,0,0,.12);
}
.hero-img i{
  font-size:110px;
  color:var(--primary);
}

/* FILTERS */
.filters{
  max-width:1200px;
  margin:auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:10px;
}
.filters input{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* GRID */
.list{
  max-width:1200px;
  margin:30px auto 80px;
  padding:0 20px;
  display:grid;
  gap:16px;
}

/* MOBILE: 2 POR LINHA */
@media(max-width:600px){
  .list{grid-template-columns:repeat(2,1fr)}
}

/* MOBILE GRANDE: 3 POR LINHA */
@media(min-width:601px) and (max-width:900px){
  .list{grid-template-columns:repeat(3,1fr)}
}

/* DESKTOP */
@media(min-width:901px){
  .list{grid-template-columns:repeat(4,1fr)}
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  box-shadow:0 12px 34px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.logo{
  width:64px;
  height:64px;
  border-radius:50%;
  background:#eee center/cover;
  margin-bottom:10px;
}
.card h3{
  font-size:15px;
  font-weight:800;
  margin-bottom:4px;
}
.card small{
  font-size:12px;
  color:var(--muted);
}
.status{
  margin:10px 0;
  font-size:12px;
  font-weight:700;
}
.status.open{color:var(--open)}
.status.closed{color:var(--closed)}

.card button{
  margin-top:auto;
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* RESPONSIVE HERO */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .hero-box h2{font-size:28px}
}
</style>
</head>

<body>

<header>
  <div class="header">
    <h1>Escolha uma loja</h1>
  </div>
</header>

<section class="hero">
  <div class="hero-box">
    <h2>Agende com os melhores</h2>
    <p>Um único cadastro funciona em todas as lojas.</p>
  </div>
  <div class="hero-img">
    <i class="ri-store-2-line"></i>
  </div>
</section>

<section class="filters">
  <input id="fNome" placeholder="Buscar por nome">
  <input id="fCidade" placeholder="Cidade">
  <input id="fHora" type="time">
</section>

<section class="list" id="lista"></section>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas = [];

/* STATUS DE AGENDA CORRETO */
async function statusAgenda(lojaId){
  const agora = new Date();
  const hoje = agora.toISOString().slice(0,10);

  const { data } = await sb
    .from("agenda_loja")
    .select("data,fechado,horarios")
    .eq("user_id",lojaId)
    .gte("data",hoje)
    .order("data",{ascending:true});

  if(!data || !data.length)
    return { text:"Fechada", cls:"closed" };

  for(const d of data){
    if(d.fechado) continue;

    for(const h of d.horarios || []){
      const ini = new Date(`${d.data}T${h.inicio}`);
      const fim = new Date(`${d.data}T${h.fim}`);

      if(agora >= ini && agora <= fim)
        return { text:"Aberta agora", cls:"open" };

      if(d.data === hoje && agora < ini)
        return { text:`Abre hoje às ${h.inicio}`, cls:"closed" };
    }

    return {
      text:`Abre ${new Date(d.data).toLocaleDateString()} às ${d.horarios?.[0]?.inicio}`,
      cls:"closed"
    };
  }

  return { text:"Fechada", cls:"closed" };
}

/* LOAD LOJAS */
async function carregar(){
  const { data } = await sb
    .from("user_profile")
    .select("user_id,negocio,tipo,cidade,uf,avatar_url,status")
    .eq("status","active");

  lojas = data || [];
  render();
}

/* RENDER */
async function render(){
  lista.innerHTML="";
  for(const l of lojas){
    if(fNome.value && !l.negocio.toLowerCase().includes(fNome.value.toLowerCase())) continue;
    if(fCidade.value && l.cidade?.toLowerCase() !== fCidade.value.toLowerCase()) continue;

    const st = await statusAgenda(l.user_id);

    lista.innerHTML += `
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.tipo} • ${l.cidade}/${l.uf}</small>
        <div class="status ${st.cls}">${st.text}</div>
        <button onclick="entrar('${l.user_id}')">Entrar</button>
      </div>
    `;
  }
}

/* ENTRAR NA LOJA */
async function entrar(lojaId){
  const { data:{user} } = await sb.auth.getUser();

  const { data:perfil } = await sb
    .from("clientes_profile")
    .select("lojas")
    .eq("id",user.id)
    .single();

  const lojasCliente = perfil?.lojas || [];
  if(!lojasCliente.includes(lojaId)) lojasCliente.push(lojaId);

  await sb.from("clientes_profile").update({
    lojas:lojasCliente,
    loja_ativa:lojaId
  }).eq("id",user.id);

  location.href = `app.html?l=${lojaId}`;
}

[fNome,fCidade,fHora].forEach(i=>i.addEventListener("input",render));

carregar();
</script>

</body>
</html>
