<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Clientes â€¢ Agenda FÃ¡cil</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --gold:#d4af37;
  --bg:#f6f7fb;
  --card:#ffffff;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:18px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, sans-serif;
}

body{
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}

.header strong{
  font-size:16px;
  font-weight:800;
}

.header button{
  border:none;
  background:#f3f4f6;
  border-radius:10px;
  padding:8px 14px;
  font-weight:700;
  cursor:pointer;
}

/* SEARCH */
.search{
  padding:14px;
  background:#fff;
  border-bottom:1px solid var(--border);
}

.search input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
  outline:none;
}

.search input:focus{
  border-color:#ffd6b8;
  box-shadow:0 0 0 4px rgba(255,106,0,.12);
}

/* LIST */
.list{
  padding:14px;
  height:calc(100vh - 56px - 70px);
  overflow:auto;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
  margin-bottom:12px;
  display:flex;
  align-items:center;
  gap:12px;
}

/* AVATAR */
.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:900;
  font-size:18px;
  flex-shrink:0;
}

/* INFO */
.info{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:3px;
}

.info strong{
  font-size:14px;
}

.info small{
  font-size:12px;
  color:var(--muted);
}

/* META */
.meta{
  text-align:right;
  font-size:12px;
  font-weight:700;
}

.meta span{
  display:block;
  font-size:11px;
  color:var(--muted);
}

/* WHATS */
.whats-link{
  text-decoration:none !important;
  margin-left:6px;
}

.whats{
  font-size:22px;
  color:var(--gold);
  transition:.2s;
}

.whats-link:hover .whats{
  color:#25D366;
  transform:scale(1.15);
}

/* STATES */
.empty{
  text-align:center;
  color:var(--muted);
  padding:40px 10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <strong>Meus clientes</strong>
  <button onclick="window.parent.fecharClientes()">Fechar</button>
</div>

<div class="search">
  <input id="busca" placeholder="Buscar cliente por nome ou WhatsApp" oninput="filtrarClientes()">
</div>

<div class="list" id="lista">
  <div class="empty">Carregando clientesâ€¦</div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let clientes = [];
let clientesFiltrados = [];

function formatarDataBR(data){
  if(!data) return "â€”";
  const [y,m,d] = data.split("-");
  return `${d}/${m}/${y}`;
}

function mensagemWhats(nome){
  return encodeURIComponent(
    `OlÃ¡ ${nome}! ðŸ˜Š\n\nAqui Ã© da *Agenda FÃ¡cil*.\nEstou entrando em contato sobre seus atendimentos.`
  );
}

async function carregarClientes(){
  const { data:{ session } } = await sb.auth.getSession();
  if(!session){
    lista.innerHTML = `<div class="empty">SessÃ£o expirada</div>`;
    return;
  }

  const lojaId = session.user.id;

  const { data: clientesData, error: errClientes } = await sb
    .from("clientes_profile")
    .select("id, nome, whatsapp")
    .eq("loja_ativa", lojaId)
    .order("nome");

  if(errClientes){
    console.error(errClientes);
    lista.innerHTML = `<div class="empty">Erro ao carregar clientes</div>`;
    return;
  }

  const { data: agData } = await sb
    .from("agendamentos")
    .select("cliente_id, data")
    .eq("loja_id", lojaId)
    .neq("status","CANCELADO");

  clientes = clientesData.map(c=>{
    const ags = agData.filter(a=>a.cliente_id === c.id);
    const ultima = ags.length
      ? ags.map(a=>a.data).sort().at(-1)
      : null;

    return {
      nome: c.nome,
      whatsapp: c.whatsapp,
      total: ags.length,
      ultima
    };
  }).sort((a,b)=>{
    if(!a.ultima) return 1;
    if(!b.ultima) return -1;
    return a.ultima < b.ultima ? 1 : -1;
  });

  clientesFiltrados = clientes;
  render();
}

function render(){
  lista.innerHTML = "";

  if(!clientesFiltrados.length){
    lista.innerHTML = `<div class="empty">Nenhum cliente encontrado</div>`;
    return;
  }

  clientesFiltrados.forEach(c=>{
    const letra = c.nome?.[0]?.toUpperCase() || "?";

    lista.innerHTML += `
      <div class="card">
        <div class="avatar">${letra}</div>

        <div class="info">
          <strong>${c.nome}</strong>
          <small>${c.whatsapp || ""}</small>
        </div>

        <div class="meta">
          ${c.total} serviÃ§os
          <span>Ãšltimo: ${formatarDataBR(c.ultima)}</span>
        </div>

        ${c.whatsapp ? `
          <a class="whats-link"
             href="https://wa.me/55${c.whatsapp.replace(/\D/g,'')}?text=${mensagemWhats(c.nome)}"
             target="_blank">
            <i class="ri-whatsapp-line whats"></i>
          </a>
        ` : ``}
      </div>
    `;
  });
}

function filtrarClientes(){
  const q = busca.value.toLowerCase();
  clientesFiltrados = clientes.filter(c =>
    c.nome.toLowerCase().includes(q) ||
    (c.whatsapp || "").includes(q)
  );
  render();
}

carregarClientes();
</script>

</body>
</html>
