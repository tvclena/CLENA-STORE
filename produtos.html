<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos & Serviços • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
--primary:#ff6a00;--bg:#f5f7fb;--card:#fff;--border:#e5e7eb;
--radius:14px;--shadow:0 12px 28px rgba(0,0,0,.12)
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);padding:20px}

.container{max-width:1500px;margin:auto;display:grid;grid-template-columns:380px 1fr;gap:20px}
.card{background:var(--card);border-radius:14px;padding:16px;box-shadow:var(--shadow)}
h3{font-size:15px;margin-bottom:10px}

input,textarea,select{
width:100%;height:36px;border-radius:10px;
border:1px solid var(--border);padding:0 10px;font-size:12px;margin-bottom:8px
}
textarea{height:auto;padding:8px}

button{
height:40px;border:none;border-radius:22px;
background:linear-gradient(135deg,#ff6a00,#ff9a57);
color:#fff;font-weight:700;cursor:pointer
}

.grid{
display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
gap:12px
}
.item{
background:#fff;border-radius:14px;box-shadow:var(--shadow);
overflow:hidden
}
.item img{width:100%;height:90px;object-fit:cover}
.item .body{padding:10px}
.actions{color:var(--primary);font-size:11px;font-weight:700;cursor:pointer}

/* MODAL */
.modal{
position:fixed;inset:0;background:rgba(0,0,0,.45);
display:none;align-items:center;justify-content:center;z-index:10
}
.modal.active{display:flex}
.modal-box{
width:420px;background:#fff;border-radius:16px;
padding:16px;box-shadow:var(--shadow)
}
.modal-header{
display:flex;justify-content:space-between;align-items:center;margin-bottom:10px
}
.close{cursor:pointer;font-weight:800}
.preview{
width:100%;height:150px;border-radius:12px;
object-fit:cover;margin-bottom:8px;background:#eee
}
</style>
</head>

<body>

<div class="container">

<!-- CADASTRO -->
<div class="card">
<h3>Cadastrar item</h3>
<select id="tipo">
  <option value="SERVICO">Serviço</option>
  <option value="PRODUTO">Produto</option>
</select>
<input id="nome" placeholder="Nome">
<textarea id="descricao" placeholder="Descrição"></textarea>
<input id="preco" placeholder="Preço">
<input type="file" id="imagem">
<button onclick="salvar()">Salvar</button>
</div>

<!-- LISTA -->
<div class="card">
<h3>Itens cadastrados</h3>
<div class="grid" id="lista"></div>
</div>

</div>

<!-- MODAL EDITAR -->
<div class="modal" id="modal">
<div class="modal-box">
<div class="modal-header">
<h3>Editar item</h3>
<span class="close" onclick="fecharModal()">✕</span>
</div>

<img id="previewEdit" class="preview">
<input type="file" id="imagemEdit">

<select id="tipoEdit"></select>
<input id="nomeEdit">
<textarea id="descricaoEdit"></textarea>
<input id="precoEdit">

<button onclick="salvarEdicao()">Salvar alterações</button>
</div>
</div>

<script>
const SUPABASE_URL = "https://egxjgmzukjyyxmkukwub.supabase.co";
const SUPABASE_KEY = "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi";
const BUCKET = "produtos";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let itens = [];
let idEditando = null;

/* INIT */
(async()=>{
const {data:{session}} = await sb.auth.getSession();
if(!session){ alert("Faça login"); return; }
carregar();
})();

/* LOAD */
async function carregar(){
const {data} = await sb.from("produtos_servicos").select("*").order("created_at",{ascending:false});
itens = data || [];
render();
}

/* RENDER */
function render(){
lista.innerHTML="";
itens.forEach(i=>{
lista.innerHTML += `
<div class="item">
${i.imagem_url?`<img src="${i.imagem_url}">`:""}
<div class="body">
<strong>${i.nome}</strong>
<div>R$ ${i.preco||0}</div>
<div class="actions" onclick="abrirEditar('${i.id}')">Editar</div>
</div>
</div>`;
});
}

/* UPLOAD */
async function uploadImagem(file){
const ext = file.name.split(".").pop();
const path = `${crypto.randomUUID()}.${ext}`;

await sb.storage.from(BUCKET).upload(path, file,{upsert:true});
const {data} = sb.storage.from(BUCKET).getPublicUrl(path);
return data.publicUrl;
}

/* INSERT */
async function salvar(){
let imagemUrl = null;
if(imagem.files[0]){
imagemUrl = await uploadImagem(imagem.files[0]);
}

await sb.from("produtos_servicos").insert({
tipo: tipo.value,
nome: nome.value,
descricao: descricao.value,
preco: preco.value || 0,
imagem_url: imagemUrl
});

location.reload();
}

/* EDITAR */
function abrirEditar(id){
const i = itens.find(x=>x.id===id);
if(!i) return;

idEditando = id;
modal.classList.add("active");

tipoEdit.innerHTML = tipo.innerHTML;
tipoEdit.value = i.tipo;
nomeEdit.value = i.nome;
descricaoEdit.value = i.descricao||"";
precoEdit.value = i.preco||"";
previewEdit.src = i.imagem_url || "";
}

/* CLOSE */
function fecharModal(){
modal.classList.remove("active");
idEditando = null;
}

/* UPDATE */
async function salvarEdicao(){
let imagemUrl = previewEdit.src;

if(imagemEdit.files[0]){
imagemUrl = await uploadImagem(imagemEdit.files[0]);
}

await sb.from("produtos_servicos")
.update({
tipo: tipoEdit.value,
nome: nomeEdit.value,
descricao: descricaoEdit.value,
preco: precoEdit.value,
imagem_url: imagemUrl
})
.eq("id", idEditando);

location.reload();
}
</script>

</body>
</html>
