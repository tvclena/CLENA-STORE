<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos & Serviços • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:#fff1e6;
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#dc2626;
  --success:#16a34a;
  --warning:#f59e0b;
  --muted:#6b7280;

  --shadow-sm:0 4px 12px rgba(0,0,0,.06);
  --shadow-md:0 12px 32px rgba(0,0,0,.08);
  --shadow-lg:0 20px 50px rgba(0,0,0,.12);

  --transition:all .25s ease;
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
}

html, body{
  height:100%;
}

body{
  background:linear-gradient(180deg,#f7f8fc,#f1f3f8);
  padding:20px;
  overflow:hidden; /* ❌ sem scroll global */
}

/* ================= HEADER ================= */
.header{
  max-width:1700px;
  margin:0 auto 14px;
}
.header h1{
  font-size:26px;
  font-weight:800;
  letter-spacing:-.3px;
}
.header span{color:var(--primary)}
.header p{
  margin-top:4px;
  font-size:13px;
  color:var(--muted);
}

/* ================= KPIs ================= */
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:12px;
}
.kpi{
  background:linear-gradient(180deg,#fff,#fafafa);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow-sm);
  transition:var(--transition);
}
.kpi:hover{
  transform:translateY(-2px);
  box-shadow:var(--shadow-md);
}
.kpi small{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}
.kpi h2{
  margin-top:4px;
  font-size:22px;
  font-weight:800;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1700px;
  margin:auto;
  display:grid;
  grid-template-columns:420px 1fr;
  gap:22px;
  height:calc(100vh - 170px);
}

/* ================= CARD ================= */
.card{
  background:linear-gradient(180deg,#ffffff,#fcfcfd);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:var(--shadow-md);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.card h3{
  font-size:16px;
  font-weight:700;
  margin-bottom:12px;
}

/* ================= FORM ================= */
input,
textarea,
select{
  width:100%;
  height:38px;
  padding:0 12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:13px;
  margin-bottom:8px;
  transition:var(--transition);
  background:#fff;
}

input:focus,
textarea:focus,
select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(255,106,0,.15);
}

textarea{
  height:auto;
  padding:10px 12px;
  resize:none;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

/* CHECKBOX */
.switch{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  margin:6px 0;
}
.switch input{
  accent-color:var(--primary);
  cursor:pointer;
}

/* ================= UPLOAD ================= */
.upload{
  margin-top:8px;
  border:2px dashed var(--border);
  border-radius:12px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition:var(--transition);
  background:#fafafa;
}
.upload:hover{
  border-color:var(--primary);
  background:var(--primary-soft);
}
.upload img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}
.upload span{
  font-size:12px;
  color:var(--muted);
}

/* ================= BUTTON ================= */
button{
  margin-top:10px;
  height:42px;
  border:none;
  border-radius:26px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  width:100%;
  transition:var(--transition);
}
button:hover{
  filter:brightness(1.05);
  box-shadow:0 10px 25px rgba(255,106,0,.35);
}
button:active{
  transform:scale(.98);
}

/* ================= FILTERS ================= */
.filters{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

/* ================= GRID (SCROLL INTERNO) ================= */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(7, minmax(150px,1fr));
  gap:14px;
  overflow-y:auto;
  overflow-x:hidden;
  padding-right:6px;
}

.grid::-webkit-scrollbar{
  width:6px;
}
.grid::-webkit-scrollbar-thumb{
  background:#d1d5db;
  border-radius:10px;
}

/* ================= ITEM ================= */
.item{
  background:#fff;
  border-radius:16px;
  box-shadow:var(--shadow-sm);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  transition:var(--transition);
  position:relative;
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:var(--shadow-lg);
}

/* IMAGE */
.item img{
  width:100%;
  height:95px;
  object-fit:cover;
}

/* BODY */
.item-body{
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:4px;
}

/* BADGES */
.badges{
  display:flex;
  gap:4px;
  flex-wrap:wrap;
}
.badge{
  font-size:9px;
  padding:3px 8px;
  border-radius:999px;
  font-weight:700;
  background:#eef2ff;
}
.badge.off{background:#fee2e2;color:var(--danger)}
.badge.low{background:#fff3cd;color:var(--warning)}
.badge.ok{background:#dcfce7;color:var(--success)}
.badge.promo{background:#fdf2f8;color:#be185d}

/* TEXT */
.item-body h4{
  font-size:13px;
  font-weight:700;
  line-height:1.15;
}
.price{
  font-size:14px;
  font-weight:800;
}
.margin{
  font-size:11px;
  color:var(--muted);
}
.item-body small{
  font-size:11px;
  color:var(--muted);
}

/* ACTION */
.actions{
  margin-top:auto;
  font-size:12px;
  font-weight:700;
  color:var(--primary);
  cursor:pointer;
  transition:var(--transition);
}
.actions:hover{
  text-decoration:underline;
}

</style>
</head>

<body>

<div class="header">
  <h1>Produtos & <span>Serviços</span></h1>
  <p>Gerencie serviços, produtos, estoque, promoções e preços</p>

  <div class="kpis">
    <div class="kpi"><small>Itens cadastrados</small><h2 id="kpiTotal">0</h2></div>
    <div class="kpi"><small>Serviços ativos</small><h2 id="kpiServicos">0</h2></div>
    <div class="kpi"><small>Estoque baixo</small><h2 id="kpiBaixo">0</h2></div>
    <div class="kpi"><small>Promoções ativas</small><h2 id="kpiPromo">0</h2></div>
  </div>
</div>

<div class="container">

<!-- FORM -->
<div class="card">
<h3 id="formTitle">Cadastrar item</h3>

<select id="tipo">
  <option value="SERVICO">Serviço</option>
  <option value="PRODUTO">Produto</option>
</select>

<input id="nome" placeholder="Nome">
<textarea id="descricao" placeholder="Descrição"></textarea>
<input id="categoria" placeholder="Categoria">

<div class="row">
  <input id="preco" placeholder="Preço de venda">
  <input id="custo" placeholder="Custo">
</div>

<div class="row">
  <input id="precoPromo" placeholder="Preço promocional">
  <input id="ordem" placeholder="Ordem de exibição">
</div>

<label class="switch"><input type="checkbox" id="promoAtiva"> Promoção ativa</label>
<input id="duracao" type="number" placeholder="Duração (min)">

<div class="row">
  <input id="estoque" type="number" placeholder="Estoque atual">
  <input id="estoqueMin" type="number" placeholder="Estoque mínimo">
</div>

<label class="switch"><input type="checkbox" id="controlaEstoque"> Controlar estoque</label>
<label class="switch"><input type="checkbox" id="ativo" checked> Ativo</label>
<label class="switch"><input type="checkbox" id="podeAgendar"> Disponível para agenda</label>

<textarea id="obs" placeholder="Observações internas"></textarea>

<label class="upload">
  <img id="preview" style="display:none">
  <span id="uploadText">Selecionar imagem</span>
  <input id="imagem" type="file" accept="image/*" hidden>
</label>

<button onclick="salvar()">Salvar</button>
</div>

<!-- LIST -->
<div class="card">
  <div class="filters">
    <input id="search" placeholder="Buscar">
    <select id="filtroTipo">
      <option value="">Todos</option>
      <option value="PRODUTO">Produtos</option>
      <option value="SERVICO">Serviços</option>
    </select>
    <select id="filtroEstoque">
      <option value="">Estoque</option>
      <option value="BAIXO">Baixo</option>
      <option value="OK">Ok</option>
    </select>
  </div>

  <div class="grid" id="lista"></div>
</div>

</div>

<script>
const sb = window.__sbProdutos ??= window.supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let userId=null,itens=[],editId=null;

(async()=>{
  const {data:{session}}=await sb.auth.getSession();
  if(!session) return location.href="login.html";
  userId=session.user.id;
  carregar();
})();

tipo.onchange=()=>{
  duracao.style.display = tipo.value==="SERVICO"?"block":"none";
  controlaEstoque.checked = tipo.value==="PRODUTO";
};

imagem.onchange=()=>{
  const f=imagem.files[0];
  if(f){
    preview.src=URL.createObjectURL(f);
    preview.style.display="block";
    uploadText.style.display="none";
  }
};

search.oninput=filtroTipo.onchange=filtroEstoque.onchange=render;

async function salvar(){
  const payload={
    user_id:userId,
    tipo:tipo.value,
    nome:nome.value,
    descricao:descricao.value,
    categoria:categoria.value,
    preco:Number(preco.value.replace(',','.')),
    custo:custo.value||null,
    preco_promocional:precoPromo.value||null,
    promocao_ativa:promoAtiva.checked,
    duracao_minutos:tipo.value==="SERVICO"?duracao.value:null,
    estoque_atual:estoque.value||null,
    estoque_minimo:estoqueMin.value||null,
    controla_estoque:controlaEstoque.checked,
    ativo:ativo.checked,
    pode_agendar:podeAgendar.checked,
    ordem_exibicao:ordem.value||0,
    observacoes_internas:obs.value
  };

  let data;
  if(editId){
    ({data}=await sb.from("produtos_servicos").update(payload).eq("id",editId).select().single());
  }else{
    ({data}=await sb.from("produtos_servicos").insert(payload).select().single());
  }

  if(imagem.files.length){
    const path=`${userId}/${data.id}.jpg`;
    await sb.storage.from("produtos").upload(path,imagem.files[0],{upsert:true});
    const {data:signed}=await sb.storage.from("produtos").createSignedUrl(path,31536000);
    await sb.from("produtos_servicos").update({imagem_url:signed.signedUrl}).eq("id",data.id);
  }

  reset();carregar();
}

async function carregar(){
  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .order("ordem_exibicao",{ascending:true});

  itens=data||[];
  atualizarKPIs();
  render();
}

function atualizarKPIs(){
  kpiTotal.innerText = itens.length;
  kpiServicos.innerText = itens.filter(i=>i.tipo==="SERVICO" && i.ativo).length;
  kpiBaixo.innerText = itens.filter(i=>i.controla_estoque && i.estoque_atual<=i.estoque_minimo).length;
  kpiPromo.innerText = itens.filter(i=>i.promocao_ativa).length;
}

function render(){
  lista.innerHTML="";
  itens.filter(i=>{
    if(search.value && !i.nome.toLowerCase().includes(search.value.toLowerCase())) return false;
    if(filtroTipo.value && i.tipo!==filtroTipo.value) return false;
    if(filtroEstoque.value==="BAIXO" && !(i.controla_estoque && i.estoque_atual<=i.estoque_minimo)) return false;
    if(filtroEstoque.value==="OK" && !(i.controla_estoque && i.estoque_atual>i.estoque_minimo)) return false;
    return true;
  }).forEach(i=>{
    const margem = i.custo ? (((i.preco - i.custo)/i.preco)*100).toFixed(0) : null;
    lista.innerHTML+=`
    <div class="item">
      ${i.imagem_url?`<img src="${i.imagem_url}">`:""}
      <div class="item-body">
        <div class="badges">
          <span class="badge">${i.tipo}</span>
          ${i.promocao_ativa?`<span class="badge promo">Promo</span>`:""}
          ${!i.ativo?`<span class="badge off">Inativo</span>`:""}
          ${i.controla_estoque && i.estoque_atual<=i.estoque_minimo
            ? `<span class="badge low">Estoque baixo</span>`
            : i.controla_estoque
              ? `<span class="badge ok">Estoque ok</span>`:""}
        </div>
        <h4>${i.nome}</h4>
        <div class="price">R$ ${i.preco}</div>
        ${margem?`<div class="margin">Margem ${margem}%</div>`:""}
        <small>${i.categoria||""}</small>
        <div class="actions" onclick="editar('${i.id}')">Editar</div>
      </div>
    </div>`;
  });
}

function editar(id){
  const i=itens.find(x=>x.id===id);
  editId=id;
  tipo.value=i.tipo; tipo.onchange();
  nome.value=i.nome;
  descricao.value=i.descricao;
  categoria.value=i.categoria||"";
  preco.value=i.preco;
  custo.value=i.custo||"";
  precoPromo.value=i.preco_promocional||"";
  promoAtiva.checked=i.promocao_ativa;
  duracao.value=i.duracao_minutos||"";
  estoque.value=i.estoque_atual||"";
  estoqueMin.value=i.estoque_minimo||"";
  controlaEstoque.checked=i.controla_estoque;
  ativo.checked=i.ativo;
  podeAgendar.checked=i.pode_agendar;
  ordem.value=i.ordem_exibicao||0;
  obs.value=i.observacoes_internas||"";
  window.scrollTo({top:0,behavior:"smooth"});
}

function reset(){
  editId=null;
  document.querySelectorAll("input,textarea").forEach(e=>e.value="");
}
</script>

</body>
</html>
