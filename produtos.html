<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos & Serviços • Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  width:100%;
  height:100%;
  overflow-x:hidden;
}

body{
  background:var(--bg);
  padding:12px;
}

/* ===== HEADER ===== */
.header h1{
  font-size:18px;
  font-weight:800;
}
.header span{color:var(--primary)}
.header p{
  font-size:12px;
  color:var(--muted);
  margin-bottom:12px;
}

/* ===== FILTERS ===== */
.filters{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}
.filters input,
.filters select{
  flex:1;
  height:36px;
  border-radius:10px;
  border:1px solid var(--border);
  padding:0 10px;
  font-size:12px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}

.item{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  overflow:hidden;
}

.item img{
  width:100%;
  height:70px;
  object-fit:cover;
  background:#eee;
}

.item-body{
  padding:8px;
}
.item-body h4{
  font-size:11px;
  font-weight:700;
}
.price{
  font-size:12px;
  font-weight:800;
}
.actions{
  font-size:10px;
  color:var(--primary);
  font-weight:700;
}

/* ===== FAB ===== */
.fab{
  position:fixed;
  bottom:90px;
  right:16px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-size:26px;
  border:none;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:flex-end;
  z-index:1000;
}
.modal.show{display:flex}

.sheet{
  width:100%;
  height:90vh;
  background:#fff;
  border-radius:20px 20px 0 0;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.sheet-header{
  padding:14px;
  border-bottom:1px solid var(--border);
  font-weight:800;
  display:flex;
  justify-content:space-between;
}

/* BODY */
.sheet-body{
  flex:1;
  padding:14px;
  overflow-y:auto;
}
.sheet-body input,
.sheet-body textarea,
.sheet-body select{
  width:100%;
  height:38px;
  margin-bottom:10px;
  padding:0 10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:12px;
}
.sheet-body textarea{
  height:auto;
  padding:8px;
}

.upload{
  border:2px dashed var(--border);
  border-radius:12px;
  padding:10px;
  text-align:center;
  font-size:12px;
}
.upload img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

/* FOOTER */
.sheet-footer{
  padding:12px;
  border-top:1px solid var(--border);
  display:flex;
  gap:10px;
}
.sheet-footer button{
  flex:1;
  height:44px;
  border:none;
  border-radius:999px;
  font-weight:800;
}
.btn-save{
  background:var(--primary);
  color:#fff;
}
.btn-cancel{
  background:#e5e7eb;
}
</style>
</head>

<body>

<div class="header">
  <h1>Produtos & <span>Serviços</span></h1>
  <p>Cadastro e edição</p>
</div>

<div class="filters">
  <input id="search" placeholder="Buscar">
  <select id="filtroTipo">
    <option value="">Todos</option>
    <option value="PRODUTO">Produtos</option>
    <option value="SERVICO">Serviços</option>
  </select>
</div>

<div class="grid" id="lista"></div>

<button class="fab" onclick="abrirModal()">+</button>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="sheet">
    <div class="sheet-header">
      <span id="formTitle">Novo item</span>
      <span onclick="fecharModal()">✕</span>
    </div>

    <div class="sheet-body">
      <select id="tipo">
        <option value="SERVICO">Serviço</option>
        <option value="PRODUTO">Produto</option>
      </select>
      <input id="nome" placeholder="Nome">
      <textarea id="descricao" placeholder="Descrição"></textarea>
      <input id="preco" placeholder="Preço">
      <label><input type="checkbox" id="promoAtiva"> Promoção</label>

      <div class="upload" onclick="imagem.click()">
        <img id="preview" style="display:none">
        <span id="uploadText">Selecionar imagem</span>
        <input type="file" id="imagem" hidden>
      </div>
    </div>

    <div class="sheet-footer">
      <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
      <button class="btn-save" onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>

<script>
const sb=supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let itens=[],userId=null,editId=null;

(async()=>{
  const {data:{session}}=await sb.auth.getSession();
  if(!session) return location.href="login.html";
  userId=session.user.id;
  carregar();
})();

search.oninput=filtroTipo.onchange=render;

function abrirModal(){
  modal.classList.add("show");
}
function fecharModal(){
  modal.classList.remove("show");
  reset();
}

imagem.onchange=()=>{
  const f=imagem.files[0];
  if(f){
    preview.src=URL.createObjectURL(f);
    preview.style.display="block";
    uploadText.style.display="none";
  }
};

async function salvar(){
  const payload={
    user_id:userId,
    tipo:tipo.value,
    nome:nome.value,
    descricao:descricao.value,
    preco:Number(preco.value.replace(',','.')),
    promocao_ativa:promoAtiva.checked
  };

  let data;
  if(editId){
    ({data}=await sb.from("produtos_servicos").update(payload).eq("id",editId).select().single());
  }else{
    ({data}=await sb.from("produtos_servicos").insert(payload).select().single());
  }

  if(imagem.files.length){
    const path=`${userId}/${data.id}.jpg`;
    await sb.storage.from("produtos").upload(path,imagem.files[0],{upsert:true});
    const {data:s}=await sb.storage.from("produtos").createSignedUrl(path,31536000);
    await sb.from("produtos_servicos").update({imagem_url:s.signedUrl}).eq("id",data.id);
  }

  fecharModal();
  carregar();
}

async function carregar(){
  const {data}=await sb.from("produtos_servicos").select("*");
  itens=data||[];
  render();
}

function render(){
  lista.innerHTML="";
  itens.filter(i=>{
    if(search.value && !i.nome.toLowerCase().includes(search.value.toLowerCase())) return false;
    if(filtroTipo.value && i.tipo!==filtroTipo.value) return false;
    return true;
  }).forEach(i=>{
    lista.innerHTML+=`
      <div class="item">
        ${i.imagem_url?`<img src="${i.imagem_url}">`:""}
        <div class="item-body">
          <h4>${i.nome}</h4>
          <div class="price">R$ ${i.preco}</div>
          <div class="actions" onclick="editar('${i.id}')">Editar</div>
        </div>
      </div>`;
  });
}

function editar(id){
  const i=itens.find(x=>x.id===id);
  editId=id;
  formTitle.innerText="Editar item";
  tipo.value=i.tipo;
  nome.value=i.nome;
  descricao.value=i.descricao;
  preco.value=i.preco;
  promoAtiva.checked=i.promocao_ativa;
  if(i.imagem_url){
    preview.src=i.imagem_url;
    preview.style.display="block";
    uploadText.style.display="none";
  }
  abrirModal();
}

function reset(){
  editId=null;
  formTitle.innerText="Novo item";
  document.querySelectorAll(".sheet-body input,.sheet-body textarea").forEach(e=>e.value="");
  preview.style.display="none";
  uploadText.style.display="block";
}
</script>

</body>
</html>
