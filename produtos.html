<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos & Servi√ßos ‚Ä¢ AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:#fff1e6;
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#dc2626;
  --success:#16a34a;
  --warning:#f59e0b;
  --muted:#6b7280;
  --shadow:0 14px 36px rgba(0,0,0,.10);
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, sans-serif;
}

html, body{
  height:100%;
}

body{
  background:var(--bg);
  padding:24px;
  overflow:hidden; /* ‚ùå sem scroll global */
}

/* ================= HEADER ================= */
.header{
  max-width:1700px;
  margin:0 auto 16px;
}
.header h1{
  font-size:28px;
  font-weight:800;
}
.header span{color:var(--primary)}
.header p{
  margin-top:4px;
  font-size:13px;
  color:var(--muted);
}

/* ================= KPIs ================= */
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-top:14px;
}
.kpi{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:var(--shadow);
}
.kpi small{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}
.kpi h2{
  margin-top:4px;
  font-size:22px;
  font-weight:800;
}

/* ================= LAYOUT PRINCIPAL ================= */
.container{
  max-width:1700px;
  margin:auto;
  display:grid;
  grid-template-columns:440px 1fr;
  gap:24px;
  height:calc(100vh - 190px);
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.card h3{
  font-size:16px;
  font-weight:700;
  margin-bottom:14px;
}

/* ================= FORM ================= */
input, textarea, select{
  width:100%;
  height:40px;
  padding:0 12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:13px;
  margin-bottom:10px;
}

textarea{
  height:auto;
  padding:10px 12px;
  resize:none;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* CHECKBOX */
.switch{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  margin:6px 0;
}

.switch input{
  width:14px;
  height:14px;
}

/* ================= UPLOAD ================= */
.upload{
  margin-top:8px;
  border:2px dashed var(--border);
  border-radius:12px;
  padding:14px;
  text-align:center;
  cursor:pointer;
}

.upload img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

.upload span{
  font-size:12px;
  color:var(--muted);
}

/* ================= BUTTON ================= */
button{
  margin-top:12px;
  height:44px;
  border:none;
  border-radius:28px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
}

/* ================= FILTERS ================= */
.filters{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}

.filters input,
.filters select{
  height:40px;
}

/* ================= GRID (SCROLL VERTICAL) ================= */
.grid{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(190px,1fr));
  gap:16px;

  overflow-y:auto;     /* ‚úÖ scroll s√≥ aqui */
  overflow-x:hidden;
  padding-right:6px;
}

/* scrollbar clean */
.grid::-webkit-scrollbar{
  width:6px;
}
.grid::-webkit-scrollbar-thumb{
  background:#d1d5db;
  border-radius:10px;
}

/* ================= ITEM (CARD PRODUTO) ================= */
.item{
  height:240px; /* üîí todos iguais */
  background:#fff;
  border-radius:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.10);
  overflow:hidden;

  display:flex;
  flex-direction:column;
  transition:.2s ease;
}

.item:hover{
  transform:translateY(-4px);
  box-shadow:0 16px 36px rgba(0,0,0,.14);
}

/* ================= IMAGE (SEM CONFLITO) ================= */
.image{
  width:100%;
  height:110px;
  background:linear-gradient(135deg,#f1f5f9,#e5e7eb);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  border-radius:18px 18px 0 0;
}

.image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SEM IMAGEM ‚Üí LETRA */
.image.no-image{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-size:38px;
  font-weight:800;
  text-transform:uppercase;
}

/* ================= BODY ================= */
.item-body{
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:4px;
  flex:1;
}

/* BADGES */
.badges{
  display:flex;
  gap:4px;
  flex-wrap:wrap;
}

.badge{
  font-size:9px;
  padding:3px 8px;
  border-radius:999px;
  font-weight:700;
  background:#eef2ff;
}

.badge.off{background:#fee2e2;color:var(--danger)}
.badge.low{background:#fff3cd;color:var(--warning)}
.badge.ok{background:#dcfce7;color:var(--success)}
.badge.promo{background:#fdf2f8;color:#be185d}

/* TEXT */
.item-body h4{
  font-size:13px;
  font-weight:700;
  line-height:1.2;
}

.price{
  font-size:14px;
  font-weight:800;
}

.margin{
  font-size:11px;
  color:var(--muted);
}

.item-body small{
  font-size:11px;
  color:var(--muted);
}

/* ACTION */
.actions{
  margin-top:auto;
  font-size:12px;
  color:var(--primary);
  font-weight:700;
  cursor:pointer;
}


</style>
</head>

<body>

<div class="header">
  <h1>Produtos & <span>Servi√ßos</span></h1>
  <p>Gerencie servi√ßos, produtos, estoque, promo√ß√µes e pre√ßos</p>

  <div class="kpis">
    <div class="kpi"><small>Itens cadastrados</small><h2 id="kpiTotal">0</h2></div>
    <div class="kpi"><small>Servi√ßos ativos</small><h2 id="kpiServicos">0</h2></div>
    <div class="kpi"><small>Estoque baixo</small><h2 id="kpiBaixo">0</h2></div>
    <div class="kpi"><small>Promo√ß√µes ativas</small><h2 id="kpiPromo">0</h2></div>
  </div>
</div>

<div class="container">

<!-- FORM -->
<div class="card">
<h3 id="formTitle">Cadastrar item</h3>

<select id="tipo">
  <option value="SERVICO">Servi√ßo</option>
  <option value="PRODUTO">Produto</option>
</select>

<input id="nome" placeholder="Nome">
<textarea id="descricao" placeholder="Descri√ß√£o"></textarea>
<input id="categoria" placeholder="Categoria">

<div class="row">
  <input id="preco" placeholder="Pre√ßo de venda">
  <input id="custo" placeholder="Custo">
</div>

<div class="row">
  <input id="precoPromo" placeholder="Pre√ßo promocional">
  <input id="ordem" placeholder="Ordem de exibi√ß√£o">
</div>

<label class="switch"><input type="checkbox" id="promoAtiva"> Promo√ß√£o ativa</label>
<input id="duracao" type="number" placeholder="Dura√ß√£o (min)">

<div class="row">
  <input id="estoque" type="number" placeholder="Estoque atual">
  <input id="estoqueMin" type="number" placeholder="Estoque m√≠nimo">
</div>

<label class="switch"><input type="checkbox" id="controlaEstoque"> Controlar estoque</label>
<label class="switch"><input type="checkbox" id="ativo" checked> Ativo</label>
<label class="switch"><input type="checkbox" id="podeAgendar"> Dispon√≠vel para agenda</label>

<textarea id="obs" placeholder="Observa√ß√µes internas"></textarea>

<label class="upload">
  <img id="preview" style="display:none">
  <span id="uploadText">Selecionar imagem</span>
  <input id="imagem" type="file" accept="image/*" hidden>
</label>

<button onclick="salvar()">Salvar</button>
</div>

<!-- LIST -->
<div class="card">
  <div class="filters">
    <input id="search" placeholder="Buscar">
    <select id="filtroTipo">
      <option value="">Todos</option>
      <option value="PRODUTO">Produtos</option>
      <option value="SERVICO">Servi√ßos</option>
    </select>
    <select id="filtroEstoque">
      <option value="">Estoque</option>
      <option value="BAIXO">Baixo</option>
      <option value="OK">Ok</option>
    </select>
  </div>

  <div class="grid" id="lista"></div>
</div>

</div>

<script>
const sb = window.__sbProdutos ??= window.supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let userId=null,itens=[],editId=null;

(async()=>{
  const {data:{session}}=await sb.auth.getSession();
  if(!session) return location.href="login.html";
  userId=session.user.id;
  carregar();
})();

tipo.onchange=()=>{
  duracao.style.display = tipo.value==="SERVICO"?"block":"none";
  controlaEstoque.checked = tipo.value==="PRODUTO";
};

imagem.onchange=()=>{
  const f=imagem.files[0];
  if(f){
    preview.src=URL.createObjectURL(f);
    preview.style.display="block";
    uploadText.style.display="none";
  }
};

search.oninput=filtroTipo.onchange=filtroEstoque.onchange=render;

async function salvar(){
  const payload={
    user_id:userId,
    tipo:tipo.value,
    nome:nome.value,
    descricao:descricao.value,
    categoria:categoria.value,
    preco:Number(preco.value.replace(',','.')),
    custo:custo.value||null,
    preco_promocional:precoPromo.value||null,
    promocao_ativa:promoAtiva.checked,
    duracao_minutos:tipo.value==="SERVICO"?duracao.value:null,
    estoque_atual:estoque.value||null,
    estoque_minimo:estoqueMin.value||null,
    controla_estoque:controlaEstoque.checked,
    ativo:ativo.checked,
    pode_agendar:podeAgendar.checked,
    ordem_exibicao:ordem.value||0,
    observacoes_internas:obs.value
  };

  let data;
  if(editId){
    ({data}=await sb.from("produtos_servicos").update(payload).eq("id",editId).select().single());
  }else{
    ({data}=await sb.from("produtos_servicos").insert(payload).select().single());
  }

  if(imagem.files.length){
    const path=`${userId}/${data.id}.jpg`;
    await sb.storage.from("produtos").upload(path,imagem.files[0],{upsert:true});
    const {data:signed}=await sb.storage.from("produtos").createSignedUrl(path,31536000);
    await sb.from("produtos_servicos").update({imagem_url:signed.signedUrl}).eq("id",data.id);
  }

  reset();carregar();
}

async function carregar(){
  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .order("ordem_exibicao",{ascending:true});

  itens=data||[];
  atualizarKPIs();
  render();
}

function atualizarKPIs(){
  kpiTotal.innerText = itens.length;
  kpiServicos.innerText = itens.filter(i=>i.tipo==="SERVICO" && i.ativo).length;
  kpiBaixo.innerText = itens.filter(i=>i.controla_estoque && i.estoque_atual<=i.estoque_minimo).length;
  kpiPromo.innerText = itens.filter(i=>i.promocao_ativa).length;
}

function render(){
  lista.innerHTML="";
  itens.filter(i=>{
    if(search.value && !i.nome.toLowerCase().includes(search.value.toLowerCase())) return false;
    if(filtroTipo.value && i.tipo!==filtroTipo.value) return false;
    if(filtroEstoque.value==="BAIXO" && !(i.controla_estoque && i.estoque_atual<=i.estoque_minimo)) return false;
    if(filtroEstoque.value==="OK" && !(i.controla_estoque && i.estoque_atual>i.estoque_minimo)) return false;
    return true;
  }).forEach(i=>{
    const margem = i.custo ? (((i.preco - i.custo)/i.preco)*100).toFixed(0) : null;

   lista.innerHTML+=`
  <div class="item">
    
    <div class="image ${i.imagem_url ? '' : 'no-image'}">
      ${
        i.imagem_url 
          ? `<img src="${i.imagem_url}">`
          : i.nome.charAt(0)
      }
    </div>

    <div class="item-body">
      <div class="badges">
        <span class="badge">${i.tipo}</span>
        ${i.promocao_ativa ? `<span class="badge promo">Promo</span>` : ""}
        ${!i.ativo ? `<span class="badge off">Inativo</span>` : ""}
        ${
          i.controla_estoque && i.estoque_atual <= i.estoque_minimo
            ? `<span class="badge low">Estoque baixo</span>`
            : i.controla_estoque
              ? `<span class="badge ok">Estoque ok</span>`
              : ""
        }
      </div>

      <h4>${i.nome}</h4>
      <div class="price">R$ ${i.preco}</div>
      ${margem ? `<div class="margin">Margem ${margem}%</div>` : ""}
      <small>${i.categoria || ""}</small>

      <div class="actions" onclick="editar('${i.id}')">Editar</div>
    </div>
  </div>
`;


function editar(id){
  const i=itens.find(x=>x.id===id);
  editId=id;
  tipo.value=i.tipo; tipo.onchange();
  nome.value=i.nome;
  descricao.value=i.descricao;
  categoria.value=i.categoria||"";
  preco.value=i.preco;
  custo.value=i.custo||"";
  precoPromo.value=i.preco_promocional||"";
  promoAtiva.checked=i.promocao_ativa;
  duracao.value=i.duracao_minutos||"";
  estoque.value=i.estoque_atual||"";
  estoqueMin.value=i.estoque_minimo||"";
  controlaEstoque.checked=i.controla_estoque;
  ativo.checked=i.ativo;
  podeAgendar.checked=i.pode_agendar;
  ordem.value=i.ordem_exibicao||0;
  obs.value=i.observacoes_internas||"";
  window.scrollTo({top:0,behavior:"smooth"});
}

function reset(){
  editId=null;
  document.querySelectorAll("input,textarea").forEach(e=>e.value="");
}
</script>

</body>
</html>
