<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;

*{

body{

.card{

h1{

}

  font-size:14px;

/* LINK BOX */

  border:1px dashed var(--border);

  padding:14px;

  margin-bottom:14px;
}

  display:flex;

<script>
