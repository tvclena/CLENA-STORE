<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6f9;
  --card:#ffffff;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#dc2626;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);padding:32px}

/* HEADER */
.header{max-width:1200px;margin:0 auto 20px}
.header h1{font-size:26px}
.header span{color:var(--primary)}

/* CALENDAR */
.calendar{
  background:var(--card);
  border-radius:var(--radius);
  padding:30px;
  max-width:1200px;
  margin:auto;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}

.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.calendar-header button{
  border:1px solid var(--border);
  background:#fff;
  border-radius:12px;
  padding:10px 18px;
  font-weight:600;
  cursor:pointer;
}

.weekdays,.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}

.weekdays div{
  text-align:center;
  font-weight:600;
  color:#6b7280;
  padding-bottom:12px;
}

.day{
  border:1px solid var(--border);
  min-height:140px;
  padding:10px;
  border-radius:14px;
  background:#fff;
  cursor:pointer;
}

.day-number{font-weight:700;margin-bottom:6px}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  display:inline-block;
  margin-bottom:6px;
}
.badge.closed{background:#fee2e2;color:var(--danger)}

.times{
  margin-top:8px;
}
.time-pill{
  border:1px solid var(--border);
  border-radius:8px;
  padding:4px;
  font-size:12px;
  margin-bottom:4px;
  text-align:center;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:#fff;
  padding:24px;
  border-radius:16px;
  width:100%;
  max-width:420px;
}

.horario{
  display:flex;
  gap:8px;
  margin-bottom:8px;
}
.horario input{flex:1}
.horario button{
  background:#fee2e2;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>Agenda <span>do Negócio</span></h1>
</div>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">◀</button>
    <h2 id="monthYear"></h2>
    <button onclick="changeMonth(1)">▶</button>
  </div>

  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div>
    <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
  </div>

  <div class="days" id="days"></div>
</div>

<div id="modal">
  <div class="modal-box">
    <h3 id="modalDate"></h3>

    <label>
      <input type="checkbox" id="fechado"> Dia fechado
    </label>

    <div id="horarios"></div>

    <button onclick="addHorario()">+ Horário</button>
    <br><br>
    <button onclick="salvarAgenda()">Salvar</button>
  </div>
</div>

<script>
/* ================= SUPABASE DO PARENT ================= */
const supabase = window.parent.supabase;

/* ================= STATE ================= */
let userId = null;
let agenda = {};
let currentDate = new Date();
let selectedDate = "";

const daysEl = document.getElementById("days");
const monthYearEl = document.getElementById("monthYear");
const modal = document.getElementById("modal");
const modalDate = document.getElementById("modalDate");
const horariosEl = document.getElementById("horarios");
const fechadoEl = document.getElementById("fechado");

/* ================= INIT ================= */
async function init(){
  const { data: { session } } = await supabase.auth.getSession();
  if(!session) return;

  userId = session.user.id;
  await carregarAgenda();
}
init();

/* ================= CALENDAR ================= */
function renderCalendar(){
  daysEl.innerHTML="";
  const y=currentDate.getFullYear();
  const m=currentDate.getMonth();

  monthYearEl.innerText=currentDate.toLocaleDateString("pt-BR",{month:"long",year:"numeric"});

  const firstDay=new Date(y,m,1).getDay();
  const lastDate=new Date(y,m+1,0).getDate();

  for(let i=0;i<firstDay;i++) daysEl.innerHTML+="<div></div>";

  for(let d=1;d<=lastDate;d++){
    const key=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const el=document.createElement("div");
    el.className="day";
    el.onclick=()=>openDay(key,y,m,d);
    el.innerHTML=`<div class="day-number">${d}</div>`;

    if(agenda[key]){
      if(agenda[key].fechado){
        el.innerHTML+=`<div class="badge closed">Fechado</div>`;
      }else{
        agenda[key].horarios.forEach(h=>{
          el.innerHTML+=`<div class="time-pill">${h.inicio} - ${h.fim}</div>`;
        });
      }
    }

    daysEl.appendChild(el);
  }
}

function changeMonth(v){
  currentDate.setMonth(currentDate.getMonth()+v);
  renderCalendar();
}

/* ================= MODAL ================= */
function openDay(key,y,m,d){
  selectedDate=key;
  modalDate.innerText=new Date(y,m,d).toLocaleDateString("pt-BR");
  horariosEl.innerHTML="";
  fechadoEl.checked=false;

  if(agenda[key]){
    fechadoEl.checked=agenda[key].fechado;
    agenda[key].horarios.forEach(h=>addHorario(h.inicio,h.fim));
  }else addHorario();

  modal.style.display="flex";
}

function addHorario(i="",f=""){
  const div=document.createElement("div");
  div.className="horario";
  div.innerHTML=`
    <input type="time" value="${i}">
    <input type="time" value="${f}">
    <button onclick="this.parentElement.remove()">✕</button>`;
  horariosEl.appendChild(div);
}

/* ================= SAVE ================= */
async function salvarAgenda(){
  let slots=[];
  if(!fechadoEl.checked){
    document.querySelectorAll(".horario").forEach(h=>{
      const i=h.children[0].value;
      const f=h.children[1].value;
      if(i&&f) slots.push({inicio:i,fim:f});
    });
  }

  await supabase.from("agenda_loja")
    .upsert({
      user_id:userId,
      data:selectedDate,
      fechado:fechadoEl.checked,
      horarios:slots
    },{onConflict:"user_id,data"});

  modal.style.display="none";
  await carregarAgenda();
}

/* ================= LOAD ================= */
async function carregarAgenda(){
  const { data } = await supabase
    .from("agenda_loja")
    .select("*")
    .eq("user_id", userId);

  agenda={};
  data?.forEach(r=>{
    agenda[r.data]={fechado:r.fechado,horarios:r.horarios||[]};
  });

  renderCalendar();
}
</script>

</body>
</html>
