<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#dc2626;
  --soft:#fff7ed;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);padding:24px}

/* HEADER */
.header{
  max-width:1200px;
  margin:0 auto 20px;
}
.header h1{
  font-size:26px;
  font-weight:800;
}
.header span{color:var(--primary)}

/* CALENDAR */
.calendar{
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  max-width:1200px;
  margin:auto;
  box-shadow:0 15px 30px rgba(0,0,0,.06);
}

.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.calendar-header button{
  border:1px solid var(--border);
  background:#fff;
  border-radius:14px;
  padding:8px 16px;
  font-weight:700;
  cursor:pointer;
}

.weekdays,.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}
.weekdays div{
  text-align:center;
  font-weight:600;
  color:#6b7280;
  padding-bottom:10px;
}

.day{
  border:1px solid var(--border);
  min-height:130px;
  padding:8px;
  border-radius:14px;
  background:#fff;
  cursor:pointer;
  display:flex;
  flex-direction:column;
}
.day:hover{background:var(--soft)}

.day-number{
  font-weight:700;
  margin-bottom:6px;
}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  margin-bottom:6px;
  display:inline-block;
}
.badge.closed{
  background:#fee2e2;
  color:var(--danger);
}

.times{
  margin-top:auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.time-pill{
  border:1px solid var(--border);
  border-radius:10px;
  padding:6px;
  font-size:12px;
  text-align:center;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  background:#fff;
  padding:26px;
  border-radius:22px;
  width:100%;
  max-width:460px;
}

.modal-box h3{
  margin-bottom:16px;
  font-size:20px;
}

.toggle{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:16px;
}

.horario{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.horario input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
}

.horario button{
  background:#fee2e2;
  border:none;
  border-radius:10px;
  padding:0 12px;
  cursor:pointer;
}

.add-btn{
  background:#eef2ff;
  border:none;
  border-radius:14px;
  padding:12px;
  width:100%;
  cursor:pointer;
  font-weight:700;
}

.save-btn{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:30px;
  padding:14px;
  width:100%;
  margin-top:18px;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>Agenda <span>do Negócio</span></h1>
</div>

<div class="calendar">
  <div class="calendar-header">
    <button id="prev">◀</button>
    <h2 id="monthYear"></h2>
    <button id="next">▶</button>
  </div>

  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div>
    <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
  </div>

  <div class="days" id="days"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h3 id="modalDate"></h3>

    <div class="toggle">
      <input type="checkbox" id="fechado">
      <label>Dia fechado</label>
    </div>

    <div id="horariosBox">
      <div id="horarios"></div>
      <button class="add-btn" id="addHorario">+ Adicionar horário</button>
    </div>

    <button class="save-btn" id="save">Salvar agenda</button>
  </div>
</div>

<script>
/* ================= SUPABASE (REUTILIZA) ================= */
const supabase =
  window.supabaseClient ||
  window.supabase.createClient(
    "https://ssmsjryjwhnrbjyzklno.supabase.co",
    "sb_publishable_5Xe5sBRsp-6aLLvMwiTsCA_vRcPpNnV"
  );
window.supabaseClient = supabase;

let USER_ID = null;
let agenda = {};
let currentDate = new Date();
let selectedDate = "";

/* ELEMENTOS */
const daysEl = document.getElementById("days");
const monthYearEl = document.getElementById("monthYear");
const modal = document.getElementById("modal");
const modalDate = document.getElementById("modalDate");
const horariosEl = document.getElementById("horarios");
const horariosBox = document.getElementById("horariosBox");
const fechadoEl = document.getElementById("fechado");

/* INIT */
(async ()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user){
    document.body.innerHTML = "Usuário não autenticado";
    return;
  }
  USER_ID = user.id;
  await carregarMes();
})();

/* CALENDAR */
function render(){
  daysEl.innerHTML="";
  const y=currentDate.getFullYear(),m=currentDate.getMonth();
  monthYearEl.innerText=currentDate.toLocaleDateString("pt-BR",{month:"long",year:"numeric"});

  const firstDay=new Date(y,m,1).getDay();
  const lastDate=new Date(y,m+1,0).getDate();

  for(let i=0;i<firstDay;i++) daysEl.innerHTML+="<div></div>";

  for(let d=1;d<=lastDate;d++){
    const key=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const el=document.createElement("div");
    el.className="day";
    el.innerHTML=`<div class="day-number">${d}</div>`;
    el.onclick=()=>openDay(key);

    if(agenda[key]){
      if(agenda[key].fechado){
        el.innerHTML+=`<div class="badge closed">Fechado</div>`;
      }else{
        const t=document.createElement("div");
        t.className="times";
        agenda[key].horarios.forEach(h=>{
          t.innerHTML+=`<div class="time-pill">${h.inicio} - ${h.fim}</div>`;
        });
        el.appendChild(t);
      }
    }
    daysEl.appendChild(el);
  }
}

/* MÊS */
async function carregarMes(){
  const y=currentDate.getFullYear(),m=currentDate.getMonth();
  const ini=`${y}-${String(m+1).padStart(2,"0")}-01`;
  const fim=`${y}-${String(m+1).padStart(2,"0")}-31`;

  const {data}=await supabase
    .from("agenda_loja")
    .select("*")
    .eq("user_id",USER_ID)
    .gte("data",ini)
    .lte("data",fim);

  agenda={};
  data?.forEach(r=>{
    agenda[r.data]={fechado:r.fechado,horarios:r.horarios||[]};
  });

  render();
}

/* BOTÕES */
document.getElementById("prev").onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()-1);
  carregarMes();
};
document.getElementById("next").onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()+1);
  carregarMes();
};

/* MODAL */
function openDay(date){
  selectedDate=date;
  modalDate.innerText=new Date(date).toLocaleDateString("pt-BR",{weekday:"long",day:"2-digit",month:"long"});
  horariosEl.innerHTML="";
  fechadoEl.checked=false;

  if(agenda[date]){
    fechadoEl.checked=agenda[date].fechado;
    agenda[date].horarios.forEach(h=>addHorario(h.inicio,h.fim));
  }else addHorario();

  modal.style.display="flex";
}

function addHorario(i="",f=""){
  const d=document.createElement("div");
  d.className="horario";
  d.innerHTML=`
    <input type="time" value="${i}">
    <input type="time" value="${f}">
    <button onclick="this.parentElement.remove()">✕</button>`;
  horariosEl.appendChild(d);
}

document.getElementById("addHorario").onclick=()=>addHorario();

document.getElementById("save").onclick=async()=>{
  let slots=[];
  if(!fechadoEl.checked){
    document.querySelectorAll(".horario").forEach(h=>{
      const i=h.children[0].value,f=h.children[1].value;
      if(i&&f) slots.push({inicio:i,fim:f});
    });
  }

  await supabase.from("agenda_loja").upsert({
    user_id:USER_ID,
    data:selectedDate,
    fechado:fechadoEl.checked,
    horarios:slots
  },{onConflict:"user_id,data"});

  modal.style.display="none";
  carregarMes();
};
</script>

</body>
</html>
