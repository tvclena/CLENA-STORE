<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-T97MS35TJ6');

<title>Agenda Fácil</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#0b0b0b;
  --card:rgba(255,255,255,.92);
  --border:rgba(255,255,255,.18);
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}

/* FUNDO DA LOJA */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:brightness(.55);
  transform:scale(1.05);
}

/* OVERLAY FOSCO */
.overlay{
  position:fixed;
  inset:0;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

/* CARD LOGIN */
.card{
  width:92%;
  max-width:380px;
  background:var(--card);
  border-radius:26px;
  padding:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  animation:up .5s ease;
}

@keyframes up{
  from{transform:translateY(30px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.logo{
  text-align:center;
  margin-bottom:14px;
}
.logo img{
  width:84px;
  height:84px;
  border-radius:22px;
  object-fit:cover;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

h1{
  text-align:center;
  font-size:22px;
  font-weight:800;
  margin:10px 0 6px;
}
p{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:18px;
}

input{
  width:100%;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid #e5e7eb;
  font-size:15px;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
  margin-top:6px;
}

small{
  display:block;
  text-align:center;
  margin-top:12px;
  color:var(--muted);
  font-size:12px;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="overlay">
  <div class="card">
    <div class="logo">
      <img id="logoLoja" src="https://via.placeholder.com/200">
    </div>

    <h1 id="nomeLoja">Agenda Fácil</h1>
    <p>Entre para continuar seu agendamento</p>

    <input id="nome" placeholder="SEU NOME">
    <input id="whats" placeholder="WHATSAPP">
    <input id="email" placeholder="E-MAIL">
    <input id="senha" type="password" placeholder="SENHA">

    <button onclick="entrar()">Entrar</button>

    <small>Se for seu primeiro acesso, criaremos sua conta automaticamente</small>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* ===== MÁSCARA WHATS ===== */
whats.addEventListener("input",()=>{
  let v = whats.value.replace(/\D/g,"").slice(0,11);
  if(v.length > 6) v = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
  else if(v.length > 2) v = `(${v.slice(0,2)}) ${v.slice(2)}`;
  whats.value = v;
});

/* ===== LOAD LOJA ===== */
(async()=>{
  const { data } = await sb
    .from("user_profile")
    .select("negocio,logo_url,capa_url")
    .eq("user_id",lojaId)
    .single();

  if(data){
    nomeLoja.innerText = data.negocio;
    if(data.logo_url) logoLoja.src = data.logo_url;
    if(data.capa_url) bg.style.backgroundImage = `url('${data.capa_url}')`;
  }

  const { data:{session} } = await sb.auth.getSession();
  if(session){
    location.href = `app.html?l=${lojaId}`;
  }
})();

/* ===== LOGIN / CADASTRO ===== */
async function entrar(){
  const nomeVal  = nome.value.trim().toUpperCase();
  const whatsVal = whats.value.replace(/\D/g,"");
  const emailVal = email.value.trim();
  const senhaVal = senha.value;

  if(!emailVal || senhaVal.length < 6){
    alert("Informe email e senha válidos");
    return;
  }

  // 1️⃣ tenta login
  let { error } = await sb.auth.signInWithPassword({
    email: emailVal,
    password: senhaVal
  });

  // 2️⃣ se não existir, cria conta
  if(error){
    const { error: signupError } = await sb.auth.signUp({
      email: emailVal,
      password: senhaVal
    });
    if(signupError){
      alert(signupError.message);
      return;
    }
  }

  // 3️⃣ pega usuário logado
  const { data:{ user } } = await sb.auth.getUser();
  if(!user){
    alert("Erro ao autenticar");
    return;
  }

  // 4️⃣ busca perfil (SEM single)
  const { data: perfil } = await sb
    .from("clientes_profile")
    .select("*")
    .eq("id", user.id)
    .maybeSingle();

  // 5️⃣ se não existe perfil, cria
  if(!perfil){
    await sb.from("clientes_profile").insert({
      id: user.id,
      nome: nomeVal || user.email,
      whatsapp: whatsVal || null,
      email: emailVal,
      loja_ativa: lojaId
    });
  } else {
    // só atualiza loja ativa
    await sb.from("clientes_profile")
      .update({ loja_ativa: lojaId })
      .eq("id", user.id);
  }

  // 6️⃣ segue o fluxo SEM POPUP
  location.href = `app.html?l=${lojaId}`;
}
</script>

</body>
</html>
