<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Agenda Fácil">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:rgba(255,106,0,.14);
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;

  --topbar-h:64px;
  --navbar-h:72px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

/* ================= TOPBAR ================= */
.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:var(--topbar-h);
  padding:0 18px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:100;
}

.topbar h1{
  font-size:17px;
  font-weight:800;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===== AVATAR CLIENTE ===== */
.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ================= CONTENT ================= */
.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;
  right:0;
  background:#fff;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:var(--navbar-h);
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.nav-item i{
  font-size:22px;
  padding:8px;
  border-radius:12px;
}

.nav-item.active{
  color:var(--primary);
}

.nav-item.active i{
  background:var(--primary-soft);
  color:var(--primary);
}

/* ================= MODAL CLIENTE ================= */
#clienteModal{
  position:fixed;
  inset:0;
  display:none;
  z-index:9999;
}

.modal-bg{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(4px);
}

.modal{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:380px;
  background:#fff;
  border-radius:24px;
  padding:22px;
  box-shadow:0 40px 90px rgba(0,0,0,.35);
}

.modal h2{
  font-size:20px;
  font-weight:800;
}

.modal p{
  font-size:14px;
  color:#6b7280;
  margin-bottom:10px;
}

.modal input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:15px;
  margin-bottom:10px;
}

.modal button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:16px;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <h1 id="nomeLoja">Agenda Fácil</h1>
  <div class="avatar" id="avatarCliente" onclick="abrirModalCliente()">?</div>
</div>

<!-- CONTENT -->
<div class="content">
  <iframe id="frame"></iframe>
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'homeclientes.html')">
    <i class="ri-home-5-line"></i>Início
  </div>
  <div class="nav-item" onclick="go(this,'agendar.html')">
    <i class="ri-calendar-check-line"></i>Agendar
  </div>
  <div class="nav-item" onclick="go(this,'servicos.html')">
    <i class="ri-scissors-line"></i>Serviços
  </div>
  <div class="nav-item" onclick="go(this,'agendamentosclientes.html')">
    <i class="ri-store-2-line"></i>Meu espaço
  </div>
</nav>

<!-- MODAL CLIENTE -->
<div id="clienteModal">
  <div class="modal-bg" onclick="fecharModalCliente()"></div>
  <div class="modal">
    <h2>Seus dados</h2>
    <p>Usamos essas informações para seus agendamentos</p>

    <input id="clienteNome" placeholder="Nome completo *">
    <input id="clienteWhats" placeholder="WhatsApp (DDD + número) *">
    <input id="clienteEmail" placeholder="E-mail (opcional)">

    <button onclick="salvarCliente()">Salvar</button>
  </div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const frame = document.getElementById("frame");
const avatar = document.getElementById("avatarCliente");

/* ================= LOJA ================= */
const lojaId = new URLSearchParams(location.search).get("l");

/* ================= NAV ================= */
function go(el, page){

  if(!clienteValido()){
    abrirModalCliente();
    return;
  }

  document.querySelectorAll(".nav-item")
    .forEach(i => i.classList.remove("active"));

  el.classList.add("active");
  frame.src = `${page}?l=${lojaId}`;
}


/* ================= MODAL ================= */
function abrirModalCliente(){
  clienteModal.style.display = "block";
}

function fecharModalCliente(){
  if(!clienteValido()) return;
  clienteModal.style.display = "none";
}




/* ================= CLIENTE ================= */
function atualizarAvatar(nome){
  const partes = nome.split(" ");
  avatar.innerText = (partes[0][0] + (partes[1]?.[0]||"")).toUpperCase();
}

async function salvarCliente(){
  const nome = clienteNome.value.trim();
  const whats = clienteWhats.value.replace(/\D/g,"");
  const email = clienteEmail.value.trim() || null;

  if(!nome || !whats){
    alert("Nome e WhatsApp são obrigatórios");
    return;
  }

  localStorage.setItem("NOME_CLIENTE", nome);
  localStorage.setItem("WHATS_CLIENTE", whats);
  localStorage.setItem("EMAIL_CLIENTE", email || "");

  atualizarAvatar(nome);

  const { data } = await sb
    .from("clientes_loja")
    .select("id")
    .eq("loja_id", lojaId)
    .eq("whatsapp", whats)
    .maybeSingle();

  if(!data){
await sb.from("clientes_loja").insert({
  loja_id: lojaId,
  nome_completo: nome,
  whatsapp: whats
});

  }

fecharModalCliente();
frame.src = `homeclientes.html?l=${lojaId}`;
}

function clienteValido(){
  const nome  = (localStorage.getItem("NOME_CLIENTE") || "").trim();
  const whats = (localStorage.getItem("WHATS_CLIENTE") || "")
                  .replace(/\D/g,"");

  return nome.length >= 3 && whats.length >= 10;
}

/* ================= LOAD ================= */
async function load(){

  const { data } = await sb
    .from("user_profile")
    .select("negocio")
    .eq("user_id", lojaId)
    .single();

  nomeLoja.innerText = data?.negocio || "Agenda Fácil";

  if(clienteValido()){
    const nome = localStorage.getItem("NOME_CLIENTE");
    atualizarAvatar(nome);
    frame.src = `homeclientes.html?l=${lojaId}`;
  } else {
    frame.src = ""; // BLOQUEIA APP
    abrirModalCliente();
  }
}


load();
</script>

</body>
</html>
