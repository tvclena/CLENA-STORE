<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no">

<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text);padding-bottom:84px}

/* ===== LOGIN ===== */
#login{
  position:fixed;inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.login-box{
  background:#fff;
  padding:26px;
  border-radius:22px;
  width:90%;
  max-width:340px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
}
.login-box h2{text-align:center;margin-bottom:16px}
.login-box input{
  width:100%;padding:14px;border-radius:14px;
  border:1px solid #ddd;margin-bottom:10px;font-size:14px;
}
.login-box button{
  width:100%;padding:14px;border:none;border-radius:999px;
  background:var(--primary);color:#fff;font-weight:800;
}

/* ===== APP ===== */
#app{display:none}

/* TOPO */
.top{
  background:var(--primary);
  color:#fff;
  padding:16px;
  font-weight:800;
  text-align:center;
}

/* PERFIL */
.profile{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.profile-left{display:flex;align-items:center;gap:12px}
.avatar{
  width:44px;height:44px;border-radius:50%;
  background:var(--primary);color:#fff;font-weight:800;
  display:flex;align-items:center;justify-content:center;
}
.profile small{color:var(--muted)}
.logout{font-size:12px;color:var(--danger);font-weight:800}

/* BANNER */
#banner{display:none;margin:14px;border-radius:18px;overflow:hidden}
#banner img{width:100%;height:160px;object-fit:cover}
#banner span{
  position:absolute;bottom:0;left:0;right:0;
  padding:10px;background:rgba(0,0,0,.55);color:#fff;font-weight:800;
}

/* TABS */
.tabs{
  display:flex;
  margin:0 14px 14px;
  background:#fff;
  border-radius:999px;
  overflow:hidden;
}
.tabs button{
  flex:1;
  padding:12px;
  border:none;
  background:none;
  font-weight:800;
  color:var(--muted);
}
.tabs button.active{
  background:var(--primary);
  color:#fff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:0 14px;
}

/* ITEM */
.item{
  background:#fff;
  border-radius:18px;
  padding:10px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}
.item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:14px;
}
.item strong{display:block;margin-top:6px}
.item small{color:var(--muted)}
.item button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* MODAL AGENDA */
#modalAgenda{
  position:fixed;inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:flex-end;
  z-index:2000;
}
.modal-box{
  background:#fff;
  width:100%;
  max-height:85vh;
  border-radius:24px 24px 0 0;
  padding:16px;
}
.modal-box h3{margin-bottom:8px}
.horarios{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.horarios button{
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
  background:#fff;
  font-weight:700;
}
.horarios button.active{
  background:var(--primary);
  color:#fff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>Entrar</h2>
    <input id="loginNome" placeholder="Seu nome completo">
    <input id="loginWhats" placeholder="WhatsApp">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">

<div class="top" id="nomeLoja">Agendamento</div>

<div class="profile">
  <div class="profile-left">
    <div class="avatar" id="avatar">üë§</div>
    <div>
      <strong id="clienteNome"></strong><br>
      <small id="clienteWhats"></small>
    </div>
  </div>
  <div class="logout" onclick="sair()">Sair</div>
</div>

<div id="banner">
  <img id="bannerImg">
  <span id="bannerTxt"></span>
</div>

<div class="tabs">
  <button id="tabServicos" class="active" onclick="mostrar('servicos')">Servi√ßos</button>
  <button id="tabProdutos" onclick="mostrar('produtos')">Produtos</button>
</div>

<!-- SERVI√áOS -->
<div id="servicos" class="grid"></div>

<!-- PRODUTOS -->
<div id="produtos" class="grid" style="display:none"></div>

</div>

<!-- MODAL AGENDA -->
<div id="modalAgenda">
  <div class="modal-box">
    <h3 id="servicoNome"></h3>
    <p style="color:#6b7280;margin-bottom:10px">Escolha um hor√°rio dispon√≠vel</p>
    <div class="horarios" id="listaHorarios"></div>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* LOGIN */
function entrar(){
  localStorage.setItem("cliente_nome",loginNome.value);
  localStorage.setItem("cliente_whats",loginWhats.value);
  iniciar();
}
function sair(){
  localStorage.clear();
  location.reload();
}

/* INIT */
function iniciar(){
  const nome = localStorage.getItem("cliente_nome");
  if(!nome){ login.style.display="flex"; return; }
  login.style.display="none";
  app.style.display="block";
  clienteNome.innerText = nome;
  clienteWhats.innerText = localStorage.getItem("cliente_whats");
  avatar.innerText = nome[0].toUpperCase();
  carregarLoja();
  carregarServicos();
  carregarProdutos();
}

/* LOJA */
async function carregarLoja(){
  const {data:p} = await sb.from("user_profile").select("negocio").eq("user_id",lojaId).single();
  nomeLoja.innerText = p?.negocio || "Agendamento";
}

/* SERVI√áOS */
async function carregarServicos(){
  const {data} = await sb.from("produtos_servicos")
    .select("*").eq("user_id",lojaId).eq("tipo","SERVICO").eq("ativo",true);

  servicos.innerHTML = (data||[]).map(s=>`
    <div class="item">
      <img src="${s.imagem_url||''}">
      <strong>${s.nome}</strong>
      <small>${s.duracao_minutos} min ‚Ä¢ R$ ${Number(s.preco).toFixed(2)}</small>
      <button onclick="abrirAgenda('${s.nome}')">Agendar</button>
    </div>
  `).join("");
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data} = await sb.from("produtos_servicos")
    .select("*").eq("user_id",lojaId).eq("tipo","PRODUTO").eq("ativo",true);

  produtos.innerHTML = (data||[]).map(p=>`
    <div class="item">
      <img src="${p.imagem_url||''}">
      <strong>${p.nome}</strong>
      <small>R$ ${Number(p.preco).toFixed(2)}</small>
      <button>Comprar</button>
    </div>
  `).join("");
}

/* TABS */
function mostrar(sec){
  servicos.style.display = sec==="servicos"?"grid":"none";
  produtos.style.display = sec==="produtos"?"grid":"none";
  tabServicos.classList.toggle("active",sec==="servicos");
  tabProdutos.classList.toggle("active",sec==="produtos");
}

/* AGENDA (visual) */
function abrirAgenda(nome){
  servicoNome.innerText = nome;
  listaHorarios.innerHTML = ["09:00","10:00","11:00","14:00","15:00","16:00"]
    .map(h=>`<button>${h}</button>`).join("");
  modalAgenda.style.display="flex";
}
modalAgenda.onclick=e=>{
  if(e.target.id==="modalAgenda") modalAgenda.style.display="none";
}

/* START */
if(lojaId) iniciar();
</script>

</body>
</html>
