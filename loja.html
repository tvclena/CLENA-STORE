<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento Online</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
}

body{
  background:var(--bg);
  min-height:100vh;
}

/* ================= HERO ================= */
.hero{
  padding:48px 20px 32px;
  text-align:center;
}

.logo{
  width:96px;
  height:96px;
  border-radius:50%;
  margin:0 auto 14px;
  background:#eee;
  background-size:cover;
  background-position:center;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

.hero h1{
  font-size:22px;
  font-weight:800;
}

.hero p{
  font-size:14px;
  color:var(--muted);
  margin-top:6px;
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border-radius:20px;
  margin:0 16px;
  padding:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.card h2{
  font-size:18px;
  margin-bottom:14px;
}

.field{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-bottom:14px;
}

.field label{
  font-size:12px;
  color:var(--muted);
}

.field input{
  height:42px;
  padding:0 12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
}

.btn{
  width:100%;
  height:46px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
}

/* ================= OVERLAY ================= */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#overlay div{
  background:#fff;
  padding:18px 22px;
  border-radius:14px;
  font-weight:800;
}
</style>
</head>

<body>

<div id="overlay"><div>Entrandoâ€¦</div></div>

<!-- HERO -->
<section class="hero">
  <div class="logo" id="logo"></div>
  <h1 id="nomeLoja">Carregandoâ€¦</h1>
  <p id="msgLoja">Agendamento online</p>
</section>

<!-- CARD -->
<section class="card">
  <h2>Bem-vindo ðŸ‘‹</h2>

  <div class="field">
    <label>Nome completo</label>
    <input id="nomeCliente" placeholder="Digite seu nome">
  </div>

  <div class="field">
    <label>WhatsApp</label>
    <input id="whatsCliente" placeholder="(00) 00000-0000" inputmode="numeric">
  </div>

  <button class="btn" onclick="entrar()">Continuar</button>
</section>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

/* ================= VARS ================= */
const params = new URLSearchParams(location.search);
const lojaId = params.get("l");

const overlay = document.getElementById("overlay");
const logo = document.getElementById("logo");
const nomeLoja = document.getElementById("nomeLoja");

/* ================= MASK WHATS ================= */
whatsCliente.addEventListener("input", e=>{
  let v = e.target.value.replace(/\D/g,'').slice(0,11);
  v = v.replace(/^(\d{2})(\d)/,"($1) $2")
       .replace(/(\d{5})(\d)/,"$1-$2");
  e.target.value = v;
});

/* ================= LOAD LOJA ================= */
async function carregarLoja(){
  if(!lojaId){
    nomeLoja.innerText = "Loja invÃ¡lida";
    return;
  }

  const {data, error} = await sb
    .from("user_profile")
    .select("negocio, avatar_url")
    .eq("user_id", lojaId)
    .single();

  if(error){
    nomeLoja.innerText = "Loja nÃ£o encontrada";
    return;
  }

  nomeLoja.innerText = data.negocio;

  if(data.avatar_url){
    logo.style.backgroundImage = `url(${data.avatar_url})`;
  }else{
    logo.innerHTML = data.negocio[0].toUpperCase();
    logo.style.display="flex";
    logo.style.alignItems="center";
    logo.style.justifyContent="center";
    logo.style.fontSize="42px";
    logo.style.fontWeight="800";
    logo.style.color="#fff";
    logo.style.background="linear-gradient(135deg,#ff6a00,#ff9a57)";
  }
}

carregarLoja();

/* ================= ENTRAR ================= */
async function entrar(){
  const nome = nomeCliente.value.trim();
  const whats = whatsCliente.value.replace(/\D/g,'');

  if(!nome || whats.length < 10){
    alert("Informe nome e WhatsApp.");
    return;
  }

  overlay.style.display="flex";

  await sb.from("clientes_loja").insert({
    loja_id: lojaId,
    nome,
    whatsapp: whats
  });

  // Guarda cliente localmente (sessÃ£o simples)
  localStorage.setItem("cliente_nome", nome);
  localStorage.setItem("cliente_whats", whats);
  localStorage.setItem("loja_id", lojaId);

  // ðŸ‘‰ PrÃ³xima tela (agendamento)
  location.href = `agendar.html?l=${lojaId}`;
}
</script>

</body>
</html>
