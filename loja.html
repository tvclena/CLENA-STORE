<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento Online</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --secondary:#111827;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text)}

/* HEADER */
header{
  padding:26px 20px;
  background:var(--primary);
  color:#fff;
  text-align:center;
}
header img{
  width:92px;
  height:92px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
  background:#fff;
}
header h1{
  font-size:22px;
  font-weight:800;
}

/* CONTAINER */
.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

/* SEARCH */
.search{
  margin:18px 0 22px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* TABS */
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}
.tabs button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:800;
  cursor:pointer;
  background:#e5e7eb;
}
.tabs button.active{
  background:var(--primary);
  color:#fff;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* SERVI√áOS */
.servicos{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding-bottom:6px;
}
.servico{
  min-width:220px;
  background:var(--card);
  border-radius:18px;
  padding:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}
.servico img{
  width:100%;
  height:130px;
  border-radius:12px;
  object-fit:cover;
}
.servico h4{
  margin:8px 0 2px;
  font-size:15px;
}
.servico small{
  color:var(--muted);
}
.servico button{
  width:100%;
  margin-top:8px;
  padding:11px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* PRODUTOS */
.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.produto{
  background:var(--card);
  border-radius:18px;
  padding:12px;
  box-shadow:0 10px 28px rgba(0,0,0,.06);
}
.produto img{
  width:100%;
  height:120px;
  border-radius:12px;
  object-fit:cover;
}
.produto h4{
  margin:6px 0 2px;
  font-size:14px;
}
.produto small{
  color:var(--muted);
}
.produto button{
  width:100%;
  margin-top:6px;
  padding:11px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* SACOLA */
#sacolaBtn{
  position:fixed;
  bottom:22px;
  right:22px;
  background:var(--primary);
  color:#fff;
  width:62px;
  height:62px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 14px 34px rgba(0,0,0,.25);
  cursor:pointer;
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#popup .box{
  background:#fff;
  padding:22px;
  border-radius:20px;
  max-width:360px;
  text-align:center;
}
#popup h3{
  font-size:18px;
  margin-bottom:6px;
}
#popup p{
  font-size:14px;
  color:#555;
  margin-bottom:14px;
}
#popup button{
  padding:12px 20px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<header>
  <img id="logo" src="">
  <h1 id="nomeLoja">Carregando‚Ä¶</h1>
</header>

<div class="container">

  <div class="search">
    <input id="search" placeholder="Pesquisar produtos ou servi√ßos">
  </div>

  <div class="tabs">
    <button class="active" onclick="tab('servicos',this)">Servi√ßos</button>
    <button onclick="tab('produtos',this)">Produtos</button>
  </div>

  <div id="servicos" class="section active">
    <div class="servicos" id="listaServicos"></div>
  </div>

  <div id="produtos" class="section">
    <div class="produtos" id="listaProdutos"></div>
  </div>

</div>

<div id="sacolaBtn" onclick="abrirSacola()">üõí</div>

<div id="popup">
  <div class="box">
    <h3 id="popupTitulo"></h3>
    <p id="popupTexto"></p>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let produtos = [];

/* TABS */
function tab(id,btn){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* CONFIG DA LOJA */
async function carregarLoja(){
  const { data:cfg } = await sb
    .from("config_loja")
    .select("*")
    .eq("user_id", lojaId)
    .single();

  if(!cfg) return;

  document.documentElement.style.setProperty('--primary', cfg.cor_primaria);
  document.documentElement.style.setProperty('--secondary', cfg.cor_secundaria || '#111827');
  document.getElementById("themeColor").content = cfg.cor_primaria;

  nomeLoja.innerText = cfg.nome || "Agendamento Online";
  if(cfg.logo_url) logo.src = cfg.logo_url;

  if(cfg.popup_ativo){
    popupTitulo.innerText = cfg.popup_titulo || "Promo√ß√£o";
    popupTexto.innerText = cfg.popup_texto || "";
    popup.style.display = "flex";
  }
}

/* PRODUTOS E SERVI√áOS */
async function carregarItens(){
  const { data } = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao");

  produtos = data || [];

  render();
}

function render(){
  const q = search.value.toLowerCase();

  const servicos = produtos.filter(i =>
    i.tipo === "SERVICO" &&
    i.nome.toLowerCase().includes(q)
  );

  const prods = produtos.filter(i =>
    i.tipo === "PRODUTO" &&
    i.nome.toLowerCase().includes(q)
  );

  listaServicos.innerHTML = servicos.map(s=>`
    <div class="servico">
      <img src="${s.imagem_url || ''}">
      <h4>${s.nome}</h4>
      <small>R$ ${Number(s.preco).toFixed(2)}</small>
      <button onclick="agendar('${s.id}')">Agendar</button>
    </div>
  `).join("") || "<p>Nenhum servi√ßo dispon√≠vel</p>";

  listaProdutos.innerHTML = prods.map(p=>`
    <div class="produto">
      <img src="${p.imagem_url || ''}">
      <h4>${p.nome}</h4>
      <small>R$ ${Number(p.preco).toFixed(2)}</small>
      <button onclick="addSacola('${p.id}')">Adicionar</button>
    </div>
  `).join("") || "<p>Nenhum produto dispon√≠vel</p>";
}

/* BUSCA */
search.addEventListener("input", render);

/* A√á√ïES */
function agendar(id){
  alert("Agendamento do servi√ßo: " + id);
}
function addSacola(id){
  alert("Produto adicionado: " + id);
}
function abrirSacola(){
  alert("Abrir sacola (pr√≥ximo passo)");
}
function fecharPopup(){
  popup.style.display="none";
}

/* INIT */
if(!lojaId){
  document.body.innerHTML = "<h2 style='padding:40px;text-align:center'>Loja inv√°lida</h2>";
}else{
  carregarLoja();
  carregarItens();
}
</script>

</body>
</html>
