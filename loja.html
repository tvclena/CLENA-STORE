<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento Online</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --secondary:#111827;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text)}

header{
  padding:20px;
  background:var(--primary);
  color:#fff;
  text-align:center;
}

header img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
}

.container{
  padding:20px;
  max-width:1100px;
  margin:auto;
}

.search{
  margin:20px 0;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.tabs button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:#e5e7eb;
}
.tabs button.active{
  background:var(--primary);
  color:#fff;
}

.section{
  display:none;
}
.section.active{
  display:block;
}

/* SERVIÃ‡OS */
.servicos{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.servico{
  min-width:220px;
  background:var(--card);
  border-radius:16px;
  padding:14px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}
.servico img{
  width:100%;
  height:130px;
  border-radius:12px;
  object-fit:cover;
}
.servico h4{margin:8px 0 4px}
.servico button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
}

/* PRODUTOS */
.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.produto{
  background:var(--card);
  border-radius:16px;
  padding:12px;
}
.produto img{
  width:100%;
  height:120px;
  border-radius:12px;
  object-fit:cover;
}
.produto button{
  width:100%;
  margin-top:6px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
}

/* SACOLA */
#sacolaBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--primary);
  color:#fff;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  cursor:pointer;
}

#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
#popup .box{
  background:#fff;
  padding:20px;
  border-radius:20px;
  max-width:360px;
  text-align:center;
}
</style>
</head>

<body>

<header id="header">
  <img id="logo">
  <h1 id="nomeLoja"></h1>
</header>

<div class="container">

  <div class="search">
    <input id="search" placeholder="Pesquisar produtos ou serviÃ§os">
  </div>

  <div class="tabs">
    <button class="active" onclick="tab('servicos')">ServiÃ§os</button>
    <button onclick="tab('produtos')">Produtos</button>
  </div>

  <div id="servicos" class="section active">
    <div class="servicos" id="listaServicos"></div>
  </div>

  <div id="produtos" class="section">
    <div class="produtos" id="listaProdutos"></div>
  </div>

</div>

<div id="sacolaBtn" onclick="abrirSacola()">ðŸ›’</div>

<div id="popup">
  <div class="box">
    <h3 id="popupTitulo"></h3>
    <p id="popupTexto"></p>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* TABS */
function tab(id){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* CARREGAR CONFIG */
async function carregarLoja(){
  const { data:cfg } = await sb
    .from("config_loja")
    .select("*")
    .eq("user_id", lojaId)
    .single();

  if(!cfg) return;

  document.documentElement.style.setProperty('--primary', cfg.cor_primaria);
  document.documentElement.style.setProperty('--secondary', cfg.cor_secundaria);
  document.getElementById("themeColor").content = cfg.cor_primaria;

  nomeLoja.innerText = cfg.nome;
  logo.src = cfg.logo_url;

  if(cfg.popup_ativo){
    popupTitulo.innerText = cfg.popup_titulo;
    popupTexto.innerText = cfg.popup_texto;
    popup.style.display = "flex";
  }
}

/* SERVIÃ‡OS */
async function carregarServicos(){
  const { data } = await sb
    .from("servicos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("ativo", true);

  listaServicos.innerHTML = data.map(s=>`
    <div class="servico">
      <img src="${s.imagem}">
      <h4>${s.nome}</h4>
      <small>R$ ${s.valor}</small>
      <button onclick="agendar('${s.id}')">Agendar</button>
    </div>
  `).join("");
}

/* PRODUTOS */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("ativo", true);

  listaProdutos.innerHTML = data.map(p=>`
    <div class="produto">
      <img src="${p.imagem}">
      <h4>${p.nome}</h4>
      <small>R$ ${p.valor}</small>
      <button onclick="addSacola('${p.id}')">Adicionar</button>
    </div>
  `).join("");
}

function fecharPopup(){ popup.style.display="none"; }

carregarLoja();
carregarServicos();
carregarProdutos();
</script>

</body>
</html>
