<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Agenda Fácil">
<link rel="apple-touch-icon" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:rgba(255,106,0,.14);
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;

  --topbar-base:58px;
  --navbar-base:72px;
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
  --topbar-h: calc(var(--topbar-base) + var(--safe-top));
  --navbar-h: calc(var(--navbar-base) + var(--safe-bottom));
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, system-ui, -apple-system;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:var(--bg);
}

/* ================= TOPBAR ================= */
.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:var(--topbar-h);
  padding:
    calc(10px + var(--safe-top))
    18px
    10px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.96),
    rgba(255,255,255,.88)
  );
  backdrop-filter: blur(12px);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:100;
}

.topbar h1{
  font-size:17px;
  font-weight:800;
  color:var(--text);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* Avatar */
.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#eee;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:#fff;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
}

/* ================= CONTENT ================= */
.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;
  right:0;
  background:#fff;
  overflow:hidden;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:var(--navbar-h);
  padding:
    10px
    8px
    calc(10px + var(--safe-bottom));
  background:linear-gradient(
    to top,
    rgba(255,255,255,.98),
    rgba(255,255,255,.9)
  );
  backdrop-filter: blur(14px);
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:100;
}

.nav-item{
  flex:1;
  max-width:90px;
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  cursor:pointer;
  padding:6px 0;
  border-radius:14px;
  transition:.25s ease;
}

.nav-item i{
  font-size:22px;
  padding:8px;
  border-radius:12px;
  transition:.25s ease;
}

.nav-item.active{
  color:var(--primary);
}

.nav-item.active i{
  background:var(--primary-soft);
  color:var(--primary);
  transform:translateY(-2px);
}

.nav-item:hover i{
  background:#f1f1f1;
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
  <h1 id="nomeLoja">Agenda Fácil</h1>
  <div class="avatar" id="logo">A</div>
</div>

<!-- CONTENT -->
<div class="content">
  <iframe id="frame"></iframe>
</div>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'homeclientes.html')">
    <i class="ri-home-5-line"></i>
    Início
  </div>
  <div class="nav-item" onclick="go(this,'agendar.html')">
    <i class="ri-calendar-check-line"></i>
    Agendar
  </div>
  <div class="nav-item" onclick="go(this,'servicos.html')">
    <i class="ri-scissors-line"></i>
    Serviços
  </div>
  <div class="nav-item" onclick="go(this,'agendamentosclientes.html')">
    <i class="ri-store-2-line"></i>
    Meus espaço
  </div>
</nav>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const frame = document.getElementById("frame");

/* ================= LOJA ID ================= */
function getLojaId(){
  const urlId = new URLSearchParams(location.search).get("l");
  if(urlId){
    localStorage.setItem("LOJA_ID", urlId);
    return urlId;
  }
  return localStorage.getItem("LOJA_ID");
}

const lojaId = getLojaId();

/* ================= NAV ================= */
function go(el,page){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  frame.src = `${page}?l=${lojaId}`;
}

/* ================= LOAD LOJA ================= */
async function load(){
  if(!lojaId){
    alert("Loja não informada. Acesse pelo link da loja.");
    return;
  }

  const { data, error } = await sb
    .from("user_profile")
    .select("negocio,avatar_url")
    .eq("user_id", lojaId)
    .single();

  if(error || !data){
    alert("Loja não encontrada");
    return;
  }

  nomeLoja.innerText = data.negocio || "Agenda Fácil";

  if(data.avatar_url){
    logo.style.backgroundImage = `url(${data.avatar_url})`;
    logo.textContent = "";
  }else{
    logo.textContent = (data.negocio?.[0] || "A").toUpperCase();
    logo.style.background = "linear-gradient(135deg,#ff6a00,#ff9a57)";
  }

  frame.src = `homeclientes.html?l=${lojaId}`;
}

load();
</script>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js").catch(()=>{});
  });
}
</script>

</body>
</html>
