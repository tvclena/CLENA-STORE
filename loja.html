<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text)}

/* ===== BANNER ===== */
.banner{
  height:260px;
  padding:24px;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.banner-top{display:flex;gap:14px;align-items:center}
.banner-top img{width:70px;height:70px;border-radius:16px;background:#fff}
.banner-links{display:flex;gap:10px;flex-wrap:wrap}
.banner-links span{
  background:rgba(255,255,255,.25);
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
}

/* ===== PROFILE ===== */
.profile{
  background:#fff;
  border-radius:22px;
  margin:-60px auto 24px;
  max-width:1000px;
  padding:20px;
  display:flex;
  gap:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}
.profile img{width:120px;border-radius:20px}
.profile h2{font-size:22px}
.profile p{color:var(--muted)}
.tags{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.tags span{background:#f3f4f6;padding:8px 14px;border-radius:999px;font-size:13px}

/* ===== CONTAINER ===== */
.container{max-width:1000px;margin:auto;padding:0 16px 100px}

/* ===== SEARCH / TABS ===== */
.search input{
  width:100%;padding:16px;border-radius:16px;border:1px solid var(--border);margin-bottom:20px
}
.tabs{display:flex;gap:10px;margin-bottom:20px}
.tabs button{
  padding:12px 18px;border-radius:999px;border:none;background:#e5e7eb;font-weight:700
}
.tabs .active{background:#111;color:#fff}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  position:relative;
}
.badge{
  position:absolute;
  top:12px;left:12px;
  background:var(--primary);
  color:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}
.card img{width:100%;height:160px;object-fit:cover}
.card-body{padding:16px}
.meta{display:flex;justify-content:space-between;color:var(--muted);margin:6px 0 14px}
.price{font-size:20px;font-weight:800}
.old{color:#9ca3af;text-decoration:line-through;font-size:14px;margin-right:6px}
.card button{
  width:100%;padding:14px;border:none;border-radius:14px;
  background:var(--primary);color:#fff;font-weight:800
}
</style>
</head>

<body>

<section id="banner" class="banner"></section>

<div id="profile" class="profile"></div>

<div class="container">

  <div class="search">
    <input placeholder="Buscar servi√ßo ou produto">
  </div>

  <div class="tabs">
    <button class="active" onclick="show('SERVICO',this)">Servi√ßos</button>
    <button onclick="show('PRODUTO',this)">Produtos</button>
  </div>

  <div id="grid" class="grid"></div>

</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let allItems=[], currentType="SERVICO";

function show(type,el){
  currentType=type;
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
  render();
}

async function load(){
  if(!lojaId) return alert("Loja n√£o informada");

  const {data:loja}=await sb.from("user_profile")
    .select("*").eq("user_id",lojaId).single();

  document.getElementById("banner").style.background =
    `linear-gradient(to right,rgba(255,106,0,.9),rgba(255,106,0,.7)),url(${loja.banner_url}) center/cover`;

  document.getElementById("banner").innerHTML=`
    <div class="banner-top">
      <img src="${loja.avatar_url}">
      <div>
        <h1>${loja.negocio}</h1>
        <p>${loja.endereco}</p>
      </div>
    </div>
    <div class="banner-links">
      <span>‚è± ${loja.horario}</span>
      <span>üìç ${loja.cidade}</span>
      <span>üì± ${loja.whatsapp}</span>
    </div>
  `;

  const {data:prof}=await sb.from("profissionais")
    .select("*").eq("user_id",lojaId).limit(1).single();

  document.getElementById("profile").innerHTML=`
    <img src="${prof.foto}">
    <div>
      <h2>${prof.nome}</h2>
      <p>${prof.especialidade}</p>
      <div class="tags">
        <span>‚≠ê ${prof.avaliacao} (${prof.avaliacoes})</span>
        <span>üì± WhatsApp</span>
        <span>üí≥ Pagamento f√°cil</span>
      </div>
    </div>
  `;

  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("ativo",true);

  allItems=data;
  render();
}

function render(){
  grid.innerHTML = allItems
    .filter(i=>i.tipo===currentType)
    .map(i=>`
      <div class="card">
        ${i.badge?`<div class="badge">${i.badge}</div>`:''}
        <img src="${i.imagem_url}">
        <div class="card-body">
          <strong>${i.nome}</strong>
          <div class="meta">
            <span>${i.duracao?`‚è± ${i.duracao} min`:''}</span>
            <span class="price">
              ${i.preco_antigo?`<span class="old">R$ ${i.preco_antigo}</span>`:''}
              R$ ${i.preco}
            </span>
          </div>
          <button>Agendar</button>
        </div>
      </div>
    `).join("");
}

load();
</script>

</body>
</html>
