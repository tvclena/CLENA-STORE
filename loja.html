<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:rgba(255,106,0,.14);
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;

  --topbar-h:64px;
  --navbar-h:72px;
}

*{box-sizing:border-box;font-family:Inter}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

/* TOPBAR */
.topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:var(--topbar-h);
  padding:0 18px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:100;
}

.topbar h1{
  font-size:17px;
  font-weight:800;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* CONTENT */
.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;right:0;
  background:#fff;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}

/* NAVBAR */
.navbar{
  position:fixed;
  bottom:0;left:0;right:0;
  height:var(--navbar-h);
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.nav-item i{
  font-size:22px;
  padding:8px;
  border-radius:12px;
}

.nav-item.active{
  color:var(--primary);
}
.nav-item.active i{
  background:var(--primary-soft);
}

/* MODAL CLIENTE */
#clienteModal{
  position:fixed;
  inset:0;
  display:none;
  z-index:9999;
}

.modal-bg{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.modal{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:380px;
  background:#fff;
  border-radius:22px;
  padding:22px;
}

.modal h2{
  font-size:20px;
  font-weight:800;
}

.modal input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:15px;
  margin-bottom:10px;
}

.modal button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:16px;
}
</style>
</head>

<body>

<div class="topbar">
  <h1 id="nomeLoja">Agenda Fácil</h1>
  <div class="avatar" id="avatar" onclick="abrirModal()">?</div>
</div>

<div class="content">
  <iframe id="frame"></iframe>
</div>

<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'homeclientes.html')">
    <i class="ri-home-5-line"></i>Início
  </div>
  <div class="nav-item" onclick="go(this,'agendar.html')">
    <i class="ri-calendar-check-line"></i>Agendar
  </div>
  <div class="nav-item" onclick="go(this,'lojacliente.html')">
    <i class="ri-scissors-line"></i>Loja
  </div>
  <div class="nav-item" onclick="go(this,'agendamentosclientes.html')">
    <i class="ri-user-line"></i>Meu espaço
  </div>
</nav>

<!-- MODAL CLIENTE -->
<div id="clienteModal">
  <div class="modal-bg" onclick="fecharModal()"></div>
  <div class="modal">
    <h2>Seus dados</h2>

    <input id="nome" placeholder="NOME COMPLETO" style="text-transform:uppercase">
    <input id="whats" placeholder="WHATSAPP" inputmode="numeric">
    <input id="email" placeholder="E-MAIL (opcional)">

    <button onclick="salvarCliente()">Salvar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const frame = document.getElementById("frame");
const avatar = document.getElementById("avatar");

/* MÁSCARA WHATS */
whats.addEventListener("input",()=>{
  let v = whats.value.replace(/\D/g,"").slice(0,11);
  if(v.length > 6)
    v = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
  else if(v.length > 2)
    v = `(${v.slice(0,2)}) ${v.slice(2)}`;
  whats.value = v;
});

/* CLIENTE */
function getCliente(){
  return JSON.parse(localStorage.getItem("CLIENTE_LOJA"));
}

function clienteValido(){
  const c = getCliente();
  return c?.nome && c?.whatsapp;
}

function atualizarAvatar(nome){
  const p = nome.split(" ");
  avatar.innerText = (p[0][0] + (p[1]?.[0]||"")).toUpperCase();
}

function abrirModal(){
  clienteModal.style.display="block";
}

function fecharModal(){
  if(!clienteValido()) return;
  clienteModal.style.display="none";
}

async function salvarCliente(){
  const nomeVal = nome.value.trim().toUpperCase();
  const whatsVal = whats.value.replace(/\D/g,"");
  const emailVal = email.value.trim() || null;

  if(nomeVal.length < 3 || whatsVal.length < 10){
    alert("Nome e WhatsApp obrigatórios");
    return;
  }

  const cliente = { nome:nomeVal, whatsapp:whatsVal, email:emailVal };
  localStorage.setItem("CLIENTE_LOJA", JSON.stringify(cliente));
  atualizarAvatar(nomeVal);

  const { data } = await sb
    .from("clientes_loja")
    .select("id")
    .eq("loja_id", lojaId)
    .eq("whatsapp", whatsVal)
    .maybeSingle();

  if(!data){
    await sb.from("clientes_loja").insert({
      loja_id: lojaId,
      nome_completo: nomeVal,
      whatsapp: whatsVal,
      email: emailVal
    });
  }

  fecharModal();
  frame.src = `homeclientes.html?l=${lojaId}`;
}

/* NAV */
function go(el,page){
  if(!clienteValido()){
    abrirModal();
    return;
  }

  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  frame.src = `${page}?l=${lojaId}`;
}

/* LOAD */
(async()=>{
  const { data } = await sb
    .from("user_profile")
    .select("negocio")
    .eq("user_id", lojaId)
    .single();

  nomeLoja.innerText = data?.negocio || "Agenda Fácil";

  if(clienteValido()){
    atualizarAvatar(getCliente().nome);
    frame.src = `homeclientes.html?l=${lojaId}`;
  }else{
    abrirModal();
  }
})();
</script>

</body>
</html>
