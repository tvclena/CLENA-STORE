<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento Online</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text)}

/* HEADER */
header{
  padding:28px 20px;
  background:linear-gradient(135deg,var(--primary),#ff8c42);
  color:#fff;
  text-align:center;
}
header img{
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
  margin-bottom:10px;
}
header h1{font-size:22px;font-weight:800}

/* CONTAINER */
.container{padding:20px;max-width:1100px;margin:auto}

/* SEARCH */
.search input{
  width:100%;
  padding:15px;
  border-radius:16px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:20px;
}

/* TABS */
.tabs{display:flex;gap:10px;margin-bottom:20px}
.tabs button{
  flex:1;padding:12px;border-radius:999px;border:none;
  font-weight:800;cursor:pointer;background:#e5e7eb
}
.tabs button.active{background:var(--primary);color:#fff}

/* LISTAS */
.section{display:none}
.section.active{display:block}

.servicos{
  display:flex;gap:14px;overflow-x:auto;padding-bottom:6px
}
.card-item{
  min-width:220px;background:var(--card);border-radius:18px;
  padding:14px;box-shadow:0 10px 28px rgba(0,0,0,.08)
}
.card-item img{
  width:100%;height:130px;border-radius:12px;object-fit:cover
}
.card-item h4{margin:8px 0 2px}
.card-item small{color:var(--muted)}
.card-item button{
  width:100%;margin-top:8px;padding:11px;
  border:none;border-radius:999px;
  background:var(--primary);color:#fff;font-weight:800
}

.produtos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px
}

/* SACOLA */
#sacolaBtn{
  position:fixed;bottom:22px;right:22px;
  background:var(--primary);color:#fff;
  width:64px;height:64px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:22px;box-shadow:0 14px 34px rgba(0,0,0,.25)
}

/* MODAIS */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.55);
  display:none;align-items:center;justify-content:center;z-index:999
}
.modal .box{
  background:#fff;padding:22px;border-radius:20px;
  max-width:360px;width:100%
}
.modal h3{margin-bottom:6px}
.modal input, .modal select{
  width:100%;padding:12px;margin-top:8px;
  border-radius:12px;border:1px solid var(--border)
}
.modal button{
  margin-top:14px;width:100%;padding:14px;
  border:none;border-radius:999px;
  background:var(--primary);color:#fff;font-weight:800
}
</style>
</head>

<body>

<header>
  <img id="logo">
  <h1 id="nomeLoja">Carregando‚Ä¶</h1>
</header>

<div class="container">

  <div class="search">
    <input id="search" placeholder="Pesquisar servi√ßos ou produtos">
  </div>

  <div class="tabs">
    <button class="active" onclick="tab('servicos',this)">Servi√ßos</button>
    <button onclick="tab('produtos',this)">Produtos</button>
  </div>

  <div id="servicos" class="section active">
    <div class="servicos" id="listaServicos"></div>
  </div>

  <div id="produtos" class="section">
    <div class="produtos" id="listaProdutos"></div>
  </div>

</div>

<div id="sacolaBtn" onclick="abrirSacola()">üõí</div>

<!-- MODAL AGENDAMENTO -->
<div id="modalAgendar" class="modal">
  <div class="box">
    <h3 id="agendarNome"></h3>
    <input type="date" id="agendarData">
    <input type="time" id="agendarHora">
    <button onclick="confirmarAgendamento()">Confirmar agendamento</button>
  </div>
</div>

<!-- POPUP PROMO -->
<div id="popup" class="modal">
  <div class="box">
    <h3 id="popupTitulo"></h3>
    <p id="popupTexto"></p>
    <button onclick="popup.style.display='none'">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let itens=[], servicoSelecionado=null;

/* TABS */
function tab(id,btn){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* CONFIG LOJA */
async function carregarLoja(){
  const {data} = await sb.from("config_loja").select("*").eq("user_id",lojaId).single();
  if(!data) return;

  document.documentElement.style.setProperty('--primary',data.cor_primaria);
  document.getElementById("themeColor").content=data.cor_primaria;

  nomeLoja.innerText=data.nome || "Agendamento Online";
  if(data.logo_url) logo.src=data.logo_url;

  if(data.popup_ativo){
    popupTitulo.innerText=data.popup_titulo;
    popupTexto.innerText=data.popup_texto;
    popup.style.display="flex";
  }
}

/* ITENS */
async function carregarItens(){
  const {data} = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("ativo",true)
    .order("ordem_exibicao");

  itens=data||[];
  render();
}

function render(){
  const q=search.value.toLowerCase();

  const servicos=itens.filter(i=>i.tipo==="SERVICO" && i.nome.toLowerCase().includes(q));
  const produtos=itens.filter(i=>i.tipo==="PRODUTO" && i.nome.toLowerCase().includes(q));

  listaServicos.innerHTML=servicos.map(s=>`
    <div class="card-item">
      <img src="${s.imagem_url||''}">
      <h4>${s.nome}</h4>
      <small>R$ ${Number(s.preco).toFixed(2)}</small>
      <button onclick="agendar('${s.id}','${s.nome}')">Agendar</button>
    </div>`).join("") || "<p>Nenhum servi√ßo dispon√≠vel</p>";

  listaProdutos.innerHTML=produtos.map(p=>`
    <div class="card-item">
      <img src="${p.imagem_url||''}">
      <h4>${p.nome}</h4>
      <small>R$ ${Number(p.preco).toFixed(2)}</small>
      <button onclick="addSacola('${p.id}')">Adicionar</button>
    </div>`).join("") || "<p>Nenhum produto dispon√≠vel</p>";
}

search.addEventListener("input",render);

/* AGENDAMENTO */
function agendar(id,nome){
  servicoSelecionado=id;
  agendarNome.innerText=nome;
  modalAgendar.style.display="flex";
}

async function confirmarAgendamento(){
  await sb.from("agenda_loja").insert({
    user_id: lojaId,
    servico_id: servicoSelecionado,
    data: agendarData.value,
    hora: agendarHora.value
  });
  modalAgendar.style.display="none";
  alert("Agendamento realizado com sucesso!");
}

/* SACOLA (placeholder) */
function addSacola(id){ alert("Produto adicionado √† sacola"); }
function abrirSacola(){ alert("Sacola (pr√≥ximo passo)"); }

/* INIT */
if(!lojaId){
  document.body.innerHTML="<h2 style='padding:40px;text-align:center'>Loja inv√°lida</h2>";
}else{
  carregarLoja();
  carregarItens();
}
</script>

</body>
</html>
