<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --secondary:#111;
  --bg:#0b0b0b;
  --bubble:#d94b3a;
  --user:#2a2a2a;
  --text:#fff;
  --muted:#9ca3af;
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text);overflow:hidden}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:#000;
  border-bottom:1px solid #222;
}
header img{
  width:42px;height:42px;border-radius:50%;object-fit:cover;
}
header strong{font-size:15px}

/* CHAT */
#chat{
  height:calc(100vh - 70px);
  overflow-y:auto;
  padding:16px;
}
.msg{
  max-width:85%;
  padding:12px 14px;
  border-radius:var(--radius);
  margin-bottom:10px;
  font-size:14px;
  line-height:1.4;
}
.bot{
  background:linear-gradient(135deg,#ff6a00,#d94b3a);
}
.user{
  background:#2a2a2a;
  margin-left:auto;
}

/* INPUT */
#inputBox{
  display:flex;
  padding:12px;
  gap:8px;
  background:#000;
  border-top:1px solid #222;
}
#inputBox input{
  flex:1;
  padding:14px;
  border-radius:999px;
  border:none;
  background:#1a1a1a;
  color:#fff;
}
#inputBox button{
  padding:14px 18px;
  border-radius:999px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* CARDS */
.cards{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:6px;
}
.card{
  min-width:160px;
  background:#1a1a1a;
  border-radius:14px;
  padding:10px;
}
.card img{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:10px;
}
.card button{
  width:100%;
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* HOR√ÅRIOS */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.time{
  padding:10px;
  border-radius:10px;
  text-align:center;
  background:#2a2a2a;
}
.time.free{
  background:#16a34a;
  cursor:pointer;
}
.time.busy{
  background:#6b7280;
}
</style>
</head>

<body>

<header>
  <img id="logo">
  <strong id="nomeLoja">Agendamento</strong>
</header>

<div id="chat"></div>

<div id="inputBox">
  <input id="input" placeholder="Digite aqui‚Ä¶">
  <button onclick="send()">Enviar</button>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let etapa = "nome";
let cliente = {};
let servico = null;
let dataSel = null;

/* CHAT */
function addMsg(text,cls="bot"){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerHTML=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* INIT */
async function init(){
  const {data:p}=await sb.from("user_profile").select("negocio,avatar_url").eq("user_id",lojaId).single();
  const {data:cfg}=await sb.from("config_loja").select("*").eq("user_id",lojaId).single();

  nomeLoja.innerText=p?.negocio||"Agendamento";
  if(p?.avatar_url) logo.src=p.avatar_url;
  if(cfg?.cor_primaria){
    document.documentElement.style.setProperty("--primary",cfg.cor_primaria);
    themeColor.content=cfg.cor_primaria;
  }

  addMsg(`Ol√°! Sou a assistente virtual do(a) <b>${p?.negocio}</b> üòä`);
  addMsg("Qual √© o seu nome e sobrenome?");
}
init();

/* SEND */
async function send(){
  const v=input.value.trim();
  if(!v) return;
  addMsg(v,"user");
  input.value="";

  if(etapa==="nome"){
    cliente.nome=v;
    addMsg(`Prazer, ${v}! Agora me informe seu WhatsApp üì±`);
    etapa="whats";
    return;
  }

  if(etapa==="whats"){
    cliente.whats=v.replace(/\D/g,"");
    etapa="servico";
    listarServicos();
  }
}

/* SERVI√áOS */
async function listarServicos(){
  addMsg("Escolha um servi√ßo:");
  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true);

  const wrap=document.createElement("div");
  wrap.className="cards";
  data.forEach(s=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${s.imagem_url||''}">
      <strong>${s.nome}</strong><br>
      <small>${s.duracao_minutos} min</small>
      <button>Selecionar</button>`;
    c.querySelector("button").onclick=()=>selecionarServico(s);
    wrap.appendChild(c);
  });
  chat.appendChild(wrap);
  chat.scrollTop=chat.scrollHeight;
}

function selecionarServico(s){
  servico=s;
  addMsg(`Perfeito! Vamos agendar <b>${s.nome}</b>. Escolha o dia:`);
  listarDias();
}

/* DIAS */
function listarDias(){
  const wrap=document.createElement("div");
  wrap.className="cards";
  for(let i=0;i<7;i++){
    const d=new Date();d.setDate(d.getDate()+i);
    const iso=d.toISOString().slice(0,10);
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<strong>${d.getDate()}/${d.getMonth()+1}</strong>
    <button>Escolher</button>`;
    c.querySelector("button").onclick=()=>listarHorarios(iso);
    wrap.appendChild(c);
  }
  chat.appendChild(wrap);
  chat.scrollTop=chat.scrollHeight;
}

/* HOR√ÅRIOS */
async function listarHorarios(data){
  dataSel=data;
  const {data:dia}=await sb.from("agenda_loja").select("*")
    .eq("user_id",lojaId).eq("data",data).single();

  if(!dia||dia.fechado){
    addMsg("Nesse dia estamos fechados üòî");
    return;
  }

  const base=JSON.parse(dia.horarios||"[]");
  const {data:ag}=await sb.from("agendamentos")
    .select("hora_inicio").eq("user_id",lojaId).eq("data",data);
  const usados=ag.map(a=>a.hora_inicio);

  addMsg("Hor√°rios dispon√≠veis:");
  const wrap=document.createElement("div");
  wrap.className="times";
  base.forEach(h=>{
    const d=document.createElement("div");
    const ok=!usados.includes(h.inicio);
    d.className="time "+(ok?"free":"busy");
    d.innerText=h.inicio;
    if(ok) d.onclick=()=>confirmar(h);
    wrap.appendChild(d);
  });
  chat.appendChild(wrap);
  chat.scrollTop=chat.scrollHeight;
}

/* CONFIRMA */
async function confirmar(h){
  await sb.from("agendamentos").insert({
    user_id:lojaId,
    cliente_nome:cliente.nome,
    cliente_whats:cliente.whats,
    servico_nome:servico.nome,
    data:dataSel,
    hora_inicio:h.inicio,
    hora_fim:h.fim
  });

  addMsg("‚úÖ Agendamento confirmado!");
  addMsg(`${servico.nome}<br>${dataSel} √†s ${h.inicio}`);
}
</script>

</body>
</html>
