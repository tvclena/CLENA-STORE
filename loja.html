<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no">

<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111827;
  --muted:#6b7280;
  --danger:#dc2626;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);padding-bottom:90px;color:var(--text)}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:3000;
}
#splash img{
  width:120px;
  height:120px;
  object-fit:contain;
  margin-bottom:14px;
}
#splash strong{font-size:18px}

/* LOGIN */
#login{
  position:fixed;inset:0;
  display:none;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:#fff;padding:26px;border-radius:22px;
  width:90%;max-width:340px;
}
.login-box input,button{
  width:100%;padding:14px;border-radius:14px;
  border:1px solid #ddd;margin-bottom:10px;
}
button{background:var(--primary);color:#fff;font-weight:800;border:none}

/* APP */
#app{display:none}

/* TOPO */
.top{
  background:var(--primary);
  color:#fff;
  padding:16px;
  font-weight:800;
  text-align:center;
}

/* TABS */
.tabs{
  display:flex;
  margin:12px;
  background:#fff;
  border-radius:999px;
  overflow:hidden;
}
.tabs button{
  flex:1;padding:12px;border:none;background:none;
  font-weight:800;color:var(--muted);
}
.tabs button.active{
  background:var(--primary);color:#fff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:10px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}
.card img{
  width:100%;height:120px;
  object-fit:cover;border-radius:14px;
}
.card button{margin-top:8px}

/* AGENDA */
.list{padding:12px}
.item-ag{
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}
small{color:var(--muted)}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img id="logoLoja">
  <strong id="nomeSplash">Carregando‚Ä¶</strong>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <input id="nome" placeholder="Seu nome">
    <input id="whats" placeholder="WhatsApp">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="top" id="nomeLoja"></div>

  <div class="tabs">
    <button class="active" onclick="aba('servicos')">Servi√ßos</button>
    <button onclick="aba('produtos')">Produtos</button>
    <button onclick="aba('agenda')">Meus hor√°rios</button>
  </div>

  <div id="servicos" class="grid"></div>
  <div id="produtos" class="grid" style="display:none"></div>
  <div id="agenda" class="list" style="display:none"></div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

// üîê PERSISTE LOJA
const urlLoja = new URLSearchParams(location.search).get("l");
if(urlLoja) localStorage.setItem("loja_id", urlLoja);
const lojaId = localStorage.getItem("loja_id");

let nomeCliente = localStorage.getItem("cliente_nome");

/* INIT */
async function iniciar(){
  if(!lojaId){
    document.body.innerHTML="<h2>Loja inv√°lida</h2>";
    return;
  }

  await carregarLoja();

  setTimeout(()=>{
    splash.style.display="none";
    if(!nomeCliente){
      login.style.display="flex";
    }else{
      app.style.display="block";
      carregarTudo();
    }
  },1200);
}

/* LOJA */
async function carregarLoja(){
  const {data:p} = await sb
    .from("user_profile")
    .select("negocio")
    .eq("user_id",lojaId)
    .single();

  nomeLoja.innerText = p?.negocio || "Agendamento";
  nomeSplash.innerText = p?.negocio || "Agendamento";

  const {data:cfg} = await sb
    .from("config_loja")
    .select("*")
    .eq("user_id",lojaId)
    .single();

  if(cfg?.cor_primaria){
    document.documentElement.style.setProperty("--primary",cfg.cor_primaria);
    themeColor.content = cfg.cor_primaria;
  }

  if(cfg?.logo_url){
    logoLoja.src = cfg.logo_url;
  }else{
    logoLoja.style.display="none";
  }
}

/* LOGIN */
function entrar(){
  localStorage.setItem("cliente_nome",nome.value);
  localStorage.setItem("cliente_whats",whats.value);
  login.style.display="none";
  app.style.display="block";
  carregarTudo();
}

/* ABAS */
function aba(a){
  servicos.style.display = a==="servicos"?"grid":"none";
  produtos.style.display = a==="produtos"?"grid":"none";
  agenda.style.display   = a==="agenda"?"block":"none";
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

/* DADOS */
async function carregarTudo(){
  carregarServicos();
  carregarProdutos();
  carregarAgenda();
}

/* SERVI√áOS */
async function carregarServicos(){
  const {data} = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true);

  servicos.innerHTML = data.map(s=>`
    <div class="card">
      <img src="${s.imagem_url||''}">
      <strong>${s.nome}</strong><br>
      <small>${s.duracao_minutos} min ‚Ä¢ R$ ${s.preco}</small>
      <button>Agendar</button>
    </div>
  `).join("");
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data} = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","PRODUTO")
    .eq("ativo",true);

  produtos.innerHTML = data.map(p=>`
    <div class="card">
      <img src="${p.imagem_url||''}">
      <strong>${p.nome}</strong><br>
      <small>R$ ${p.preco}</small>
      <button>Comprar</button>
    </div>
  `).join("");
}

/* AGENDA */
async function carregarAgenda(){
  const {data} = await sb
    .from("agendamentos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("cliente_whats",localStorage.getItem("cliente_whats"))
    .order("data");

  agenda.innerHTML = data.length
    ? data.map(a=>`
      <div class="item-ag">
        <strong>${a.data} ‚Ä¢ ${a.hora_inicio}</strong><br>
        <small>${a.cliente_nome}</small>
      </div>
    `).join("")
    : "<small>Nenhum agendamento</small>";
}

iniciar();
</script>

</body>
</html>
