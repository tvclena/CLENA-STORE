<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e45f00;
  --bg:#f3f4f6;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text)}

/* ===== PERFIL TOPO ===== */
.profile{
  background:linear-gradient(135deg,#ff6a00,#ff934a);
  padding:24px 16px 80px;
  position:relative;
}

.profile-card{
  background:#fff;
  border-radius:24px;
  padding:20px;
  max-width:960px;
  margin:0 auto;
  box-shadow:0 25px 60px rgba(0,0,0,.18);
  display:flex;
  gap:18px;
  align-items:center;
}

.profile-card img{
  width:92px;
  height:92px;
  border-radius:20px;
  object-fit:cover;
  background:#f3f4f6;
}

.profile-info h1{
  font-size:20px;
  font-weight:800;
}

.profile-info p{
  font-size:14px;
  color:var(--muted);
  margin-top:2px;
}

.profile-tags{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:10px;
}

.profile-tags span{
  background:#f3f4f6;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}

/* ===== CONTE√öDO ===== */
.container{
  max-width:960px;
  margin:-50px auto 100px;
  padding:0 16px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:22px;
  padding:20px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}

.tabs button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:700;
  cursor:pointer;
}

.tabs button.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* ===== BUSCA ===== */
.search{
  margin-bottom:18px;
}

.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

.item{
  border:1px solid var(--border);
  border-radius:20px;
  overflow:hidden;
  background:#fff;
  display:flex;
  flex-direction:column;
}

.item img{
  width:100%;
  height:140px;
  object-fit:cover;
  background:#f3f4f6;
}

.item-body{
  padding:16px;
  flex:1;
}

.item-body strong{
  font-size:15px;
}

.item-meta{
  display:flex;
  justify-content:space-between;
  margin-top:6px;
  font-size:13px;
  color:var(--muted);
}

.item button{
  margin:16px;
  margin-top:0;
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

.item button:hover{
  background:var(--primary-dark);
}

/* ===== CTA FIXO ===== */
.cta{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid var(--border);
  padding:14px;
}

.cta button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:16px;
}

/* ===== CHAT ===== */
#chatOverlay{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:9999;
  display:none;
  flex-direction:column;
}

.chat-header{
  padding:16px;
  background:var(--primary);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.chat-body{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:18px;
  margin-bottom:10px;
  font-size:14px;
}

.bot{
  background:#fff4ec;
}

.user{
  background:#e5e7eb;
  margin-left:auto;
}

.chat-input{
  display:flex;
  gap:10px;
  padding:14px;
  border-top:1px solid var(--border);
}

.chat-input input{
  flex:1;
  padding:14px;
  border-radius:999px;
  border:1px solid var(--border);
}

.chat-input button{
  width:54px;
  border-radius:50%;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<!-- PERFIL -->
<section class="profile">
  <div class="profile-card">
    <img id="logo">
    <div class="profile-info">
      <h1 id="nomeLoja">Carregando‚Ä¶</h1>
      <p>Agendamento online</p>
      <div class="profile-tags">
        <span>‚è± Atendimento r√°pido</span>
        <span>üì± WhatsApp</span>
        <span>üí≥ Pagamento facilitado</span>
      </div>
    </div>
  </div>
</section>

<!-- CONTE√öDO -->
<div class="container">
  <div class="card">

    <div class="tabs">
      <button class="active" onclick="mostrar('servicos',this)">Servi√ßos</button>
      <button onclick="mostrar('produtos',this)">Produtos</button>
    </div>

    <div class="search">
      <input placeholder="Buscar servi√ßo ou produto">
    </div>

    <div id="servicos" class="grid"></div>
    <div id="produtos" class="grid" style="display:none"></div>

  </div>
</div>

<!-- CTA -->
<div class="cta">
  <button onclick="scrollToTop()">Agendar agora</button>
</div>

<!-- CHAT -->
<div id="chatOverlay">
  <div class="chat-header">
    <strong>Agendamento</strong>
    <span onclick="fecharChat()">‚úï</span>
  </div>
  <div class="chat-body" id="chat"></div>
  <div class="chat-input">
    <input id="input" placeholder="Digite aqui‚Ä¶">
    <button onclick="enviar()">‚û§</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let etapa="nome", cliente={}, servico=null;

function scrollToTop(){
  window.scrollTo({top:0,behavior:"smooth"});
}

/* CHAT */
function abrirChat(s){
  servico=s;
  chatOverlay.style.display="flex";
  chat.innerHTML="";
  etapa="nome";
  bot(`Voc√™ escolheu <b>${s.nome}</b>`);
  bot("Qual √© o seu nome?");
}

function fecharChat(){
  chatOverlay.style.display="none";
}

function bot(t){
  chat.innerHTML+=`<div class="msg bot">${t}</div>`;
  chat.scrollTop=chat.scrollHeight;
}

function userMsg(t){
  chat.innerHTML+=`<div class="msg user">${t}</div>`;
}

function enviar(){
  let v=input.value.trim();
  if(!v) return;
  userMsg(v);
  input.value="";
  if(etapa==="nome"){
    cliente.nome=v;
    etapa="whats";
    bot("Agora informe seu WhatsApp üì±");
  }else if(etapa==="whats"){
    cliente.whats=v;
    bot("Perfeito! Em breve confirmaremos seu hor√°rio.");
    etapa="fim";
  }
}

/* LISTAGEM */
async function carregar(){
  const {data:p}=await sb.from("user_profile")
    .select("negocio,avatar_url")
    .eq("user_id",lojaId).single();

  nomeLoja.innerText=p.negocio;
  logo.src=p.avatar_url;

  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("ativo",true);

  servicos.innerHTML=data.filter(i=>i.tipo==="SERVICO").map(i=>`
    <div class="item">
      <img src="${i.imagem_url||''}">
      <div class="item-body">
        <strong>${i.nome}</strong>
        <div class="item-meta">
          <span>‚è± ${i.duracao||60} min</span>
          <span>üí∞ R$ ${i.preco}</span>
        </div>
      </div>
      <button onclick='abrirChat(${JSON.stringify(i)})'>Agendar</button>
    </div>
  `).join("");
}

if(lojaId) carregar();
</script>

</body>
</html>
