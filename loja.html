<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no">

<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text);padding-bottom:74px}

/* ================= LOGIN ================= */
#login{
  position:fixed;inset:0;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.login-box{
  background:#fff;
  padding:26px;
  border-radius:18px;
  width:90%;
  max-width:340px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
}
.login-box h2{
  text-align:center;
  margin-bottom:16px;
}
.login-box input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:10px;
  font-size:14px;
}
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:15px;
}

/* ================= APP ================= */
#app{display:none}

/* TOPO */
.top{
  background:var(--primary);
  color:#fff;
  padding:16px;
  font-weight:800;
  text-align:center;
}

/* PERFIL */
.profile{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.profile-left{
  display:flex;
  align-items:center;
  gap:12px;
}
.avatar{
  width:44px;height:44px;border-radius:50%;
  background:var(--primary);
  color:#fff;font-weight:800;
  display:flex;align-items:center;justify-content:center;
}
.profile small{color:var(--muted)}
.logout{
  font-size:12px;
  color:var(--danger);
  font-weight:800;
  cursor:pointer;
}

/* BANNER */
#banner{
  display:none;
  margin:14px;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
#banner img{width:100%;height:160px;object-fit:cover}
#banner span{
  position:absolute;
  bottom:0;left:0;right:0;
  padding:10px;
  background:rgba(0,0,0,.55);
  color:#fff;
  font-weight:800;
}

/* SEÃ‡Ã•ES */
.section{display:none;padding:14px}
.section.active{display:block}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

/* ITEM */
.item{
  background:#fff;
  border-radius:16px;
  padding:10px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}
.item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:12px;
}
.item strong{display:block;margin-top:6px}
.item small{color:var(--muted)}
.item button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* NAVBAR */
nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
}
nav button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  font-size:11px;
  font-weight:800;
  color:var(--muted);
}
nav button.active{color:var(--primary)}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="login">
  <div class="login-box">
    <h2>Entrar</h2>
    <input id="loginNome" placeholder="Seu nome completo">
    <input id="loginWhats" placeholder="WhatsApp">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- ================= APP ================= -->
<div id="app">

<div class="top" id="nomeLoja">Agendamento</div>

<div class="profile">
  <div class="profile-left">
    <div class="avatar" id="avatar">ðŸ‘¤</div>
    <div>
      <strong id="clienteNome"></strong><br>
      <small id="clienteWhats"></small>
    </div>
  </div>
  <div class="logout" onclick="sair()">Sair</div>
</div>

<div id="banner">
  <img id="bannerImg">
  <span id="bannerTxt"></span>
</div>

<!-- SERVIÃ‡OS -->
<div id="servicos" class="section active">
  <div class="grid" id="listaServicos"></div>
</div>

<nav>
  <button class="active">ServiÃ§os</button>
</nav>

</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* ================= LOGIN ================= */
function entrar(){
  const nome = loginNome.value.trim();
  const whats = loginWhats.value.trim();
  if(!nome || !whats){
    alert("Informe nome e WhatsApp");
    return;
  }
  localStorage.setItem("cliente_nome",nome);
  localStorage.setItem("cliente_whats",whats);
  iniciar();
}

function sair(){
  localStorage.removeItem("cliente_nome");
  localStorage.removeItem("cliente_whats");
  login.style.display="flex";
  app.style.display="none";
}

/* ================= INIT ================= */
function iniciar(){
  const nome = localStorage.getItem("cliente_nome");
  const whats = localStorage.getItem("cliente_whats");

  if(!nome || !whats){
    login.style.display="flex";
    app.style.display="none";
    return;
  }

  login.style.display="none";
  app.style.display="block";

  clienteNome.innerText = nome;
  clienteWhats.innerText = whats;
  avatar.innerText = nome[0].toUpperCase();

  carregarLoja();
  carregarServicos();
}

/* ================= LOJA ================= */
async function carregarLoja(){
  const {data:p} = await sb
    .from("user_profile")
    .select("negocio")
    .eq("user_id",lojaId)
    .single();

  nomeLoja.innerText = p?.negocio || "Agendamento";

  const {data:cfg} = await sb
    .from("config_loja")
    .select("*")
    .eq("user_id",lojaId)
    .single();

  if(cfg?.cor_primaria){
    document.documentElement.style.setProperty('--primary',cfg.cor_primaria);
    themeColor.content = cfg.cor_primaria;
  }

  if(cfg?.banner_ativo){
    banner.style.display="block";
    bannerImg.src = cfg.banner_url;
    bannerTxt.innerText = cfg.banner_texto || "";
  }
}

/* ================= SERVIÃ‡OS ================= */
async function carregarServicos(){
  const {data} = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true);

  listaServicos.innerHTML = (data||[]).map(s=>`
    <div class="item">
      <img src="${s.imagem_url||''}">
      <strong>${s.nome}</strong>
      <small>${s.duracao_minutos||0} min â€¢ R$ ${Number(s.preco).toFixed(2)}</small>
      <button>Agendar</button>
    </div>
  `).join("");
}

/* ================= START ================= */
if(!lojaId){
 document.body.innerHTML="<h2 style='padding:40px'>Loja invÃ¡lida</h2>";
}else{
 iniciar();
}
</script>

</body>
</html>
