<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Personalize seu Polaroid</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:linear-gradient(180deg,#f4f6fb,#eef2ff);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 24px rgba(0,0,0,.08);
}
.header strong{font-size:16px;font-weight:800}
.header span{font-size:13px;color:#6b7280}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:grid;
  gap:20px;
}
@media(min-width:900px){
  .container{
    grid-template-columns:1fr 420px;
    align-items:start;
  }
}

/* POLAROID */
.polaroid-box{
  display:flex;
  justify-content:center;
}
.polaroid{
  width:300px;
  height:380px;
  background:#fff;
  padding:14px;
  border-radius:12px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}
.foto-area{
  width:100%;
  height:260px;
  background:#e5e7eb;
  border-radius:6px;
  position:relative;
  overflow:hidden;
}
.foto-area img{
  position:absolute;
  touch-action:none;
}
.emoji{
  position:absolute;
  font-size:28px;
  cursor:grab;
  user-select:none;
}
.legenda{
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  text-align:center;
  word-break:break-word;
}

/* CONTROLES */
.controls{
  background:#fff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  display:grid;
  gap:12px;
}
.controls h3{
  margin:0;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:#6b7280;
}
.controls input,
.controls select,
.controls button{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  font-weight:600;
}
.controls button.primary{
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:800;
}
.controls button.sec{
  background:#fff;
}

/* GALERIA */
.galeria{
  grid-column:1/-1;
}
.galeria h3{
  font-size:16px;
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.item{
  background:#fff;
  border-radius:18px;
  padding:10px;
  box-shadow:0 8px 24px rgba(0,0,0,.12);
  position:relative;
}
.item img{
  width:100%;
  border-radius:12px;
}
.item button{
  position:absolute;
  top:8px;
  right:8px;
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:50%;
  width:28px;
  height:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <div>
    <strong>Personalize seu Polaroid</strong><br>
    <span>Monte do seu jeito</span>
  </div>
</div>

<div class="container">

  <div class="polaroid-box">
    <div class="polaroid" id="polaroid">
      <div class="foto-area" id="fotoArea"></div>
      <div class="legenda" id="legenda"></div>
    </div>
  </div>

  <div class="controls">
    <h3>EdiÃ§Ã£o</h3>
    <input type="file" accept="image/*" onchange="carregarFoto(event)">
    <input type="range" min="1" max="3" step="0.1" value="1" onchange="setZoom(this.value)">
    <input type="text" placeholder="Adicionar emoji ðŸ˜€" oninput="addEmoji(this.value)">
    <input type="text" placeholder="Texto do polaroid" oninput="setTexto(this.value)">
    <input type="color" onchange="setCor(this.value)">

    <select onchange="setFonte(this.value)">
      <option value="Inter">Inter</option>
      <option value="Pacifico">Pacifico</option>
      <option value="Montserrat">Montserrat</option>
    </select>

    <button class="primary" onclick="salvar()">Salvar Polaroid</button>
    <button class="sec" onclick="resetar()">Limpar editor</button>
  </div>

  <div class="galeria">
    <h3>Seus Polaroids</h3>
    <div class="grid" id="grid"></div>
  </div>

</div>

<script>
let foto=null, zoom=1;
function carregarFoto(e){
  const f=e.target.files[0];
  if(!f)return;
  const img=document.createElement("img");
  img.src=URL.createObjectURL(f);
  img.onload=()=>{
    fotoArea.innerHTML="";
    fotoArea.appendChild(img);
    foto=img;
    foto.style.width="100%";
    foto.style.left="0";
    foto.style.top="0";
    drag(img,fotoArea);
  }
}
function setZoom(z){
  zoom=z;
  if(foto) foto.style.transform=`scale(${zoom})`;
}
function addEmoji(v){
  if(!v)return;
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=v;
  e.style.left="50%";
  e.style.top="50%";
  polaroid.appendChild(e);
  drag(e,polaroid);
}
function setTexto(t){legenda.innerText=t}
function setCor(c){legenda.style.color=c}
function setFonte(f){legenda.style.fontFamily=f}

function drag(el,lim){
  let x,y,d=false;
  el.onpointerdown=e=>{
    d=true;
    x=e.clientX-el.offsetLeft;
    y=e.clientY-el.offsetTop;
    el.setPointerCapture(e.pointerId);
  }
  el.onpointermove=e=>{
    if(!d)return;
    let nx=e.clientX-x, ny=e.clientY-y;
    nx=Math.max(0,Math.min(nx,lim.clientWidth-el.offsetWidth));
    ny=Math.max(0,Math.min(ny,lim.clientHeight-el.offsetHeight));
    el.style.left=nx+"px";
    el.style.top=ny+"px";
  }
  el.onpointerup=()=>d=false;
}

function salvar(){
  html2canvas(polaroid).then(c=>{
    const img=c.toDataURL("image/png");
    const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
    lista.push(img);
    localStorage.setItem("polaroids",JSON.stringify(lista));
    render();
  });
}
function excluir(i){
  const lista=JSON.parse(localStorage.getItem("polaroids"));
  lista.splice(i,1);
  localStorage.setItem("polaroids",JSON.stringify(lista));
  render();
}
function render(){
  const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
  grid.innerHTML=lista.map((i,idx)=>`
    <div class="item">
      <img src="${i}">
      <button onclick="excluir(${idx})">âœ•</button>
    </div>
  `).join("");
}
function resetar(){
  fotoArea.innerHTML="";
  legenda.innerText="";
}
render();
</script>

</body>
</html>
