<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Polaroid Personalizado</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.header strong{font-size:16px}

/* ===== EDITOR ===== */
.editor{
  padding:16px;
  display:grid;
  gap:16px;
}

/* ===== POLAROID ===== */
.polaroid-wrapper{
  display:flex;
  justify-content:center;
}
.polaroid{
  width:280px;
  height:360px;
  background:#fff;
  padding:12px;
  border-radius:10px;
  box-shadow:0 12px 35px rgba(0,0,0,.25);
  position:relative;
}
.foto-area{
  width:100%;
  height:240px;
  background:#e5e7eb;
  position:relative;
  overflow:hidden;
}
.foto-area img{
  position:absolute;
  max-width:none;
  touch-action:none;
}
.legenda{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  text-align:center;
  word-break:break-word;
}

/* ===== EMOJI ===== */
.emoji{
  position:absolute;
  font-size:28px;
  cursor:grab;
  user-select:none;
}

/* ===== CONTROLES ===== */
.controls{
  background:#fff;
  padding:14px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:grid;
  gap:10px;
}
.controls input,
.controls select,
.controls button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-weight:600;
}
.controls button.primary{
  background:var(--primary);
  color:#fff;
  border:none;
}

/* ===== GALERIA ===== */
.galeria{
  padding:16px;
}
.galeria h3{
  margin-bottom:10px;
}
.lista{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
}
.item{
  background:#fff;
  border-radius:14px;
  padding:8px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  position:relative;
}
.item img{
  width:100%;
  border-radius:10px;
}
.item button{
  position:absolute;
  top:6px;
  right:6px;
  border:none;
  background:#ef4444;
  color:#fff;
  border-radius:50%;
  width:26px;
  height:26px;
  cursor:pointer;
}

/* MOBILE */
@media(min-width:768px){
  .editor{
    grid-template-columns:1fr 360px;
    align-items:start;
  }
}
</style>
</head>

<body>

<div class="header">
  <strong>Monte seu Polaroid</strong>
</div>

<div class="editor">

  <div class="polaroid-wrapper">
    <div class="polaroid" id="polaroid">
      <div class="foto-area" id="fotoArea"></div>
      <div class="legenda" id="legenda"></div>
    </div>
  </div>

  <div class="controls">
    <input type="file" accept="image/*" onchange="carregarFoto(event)">
    <input type="text" placeholder="Digite um emoji ðŸ˜€" oninput="addEmoji(this.value)">
    <input type="text" placeholder="Texto do polaroid" oninput="setTexto(this.value)">
    
    <select onchange="setFonte(this.value)">
      <option value="Inter">Inter</option>
      <option value="Pacifico">Pacifico</option>
      <option value="Montserrat">Montserrat</option>
    </select>

    <input type="color" onchange="setCor(this.value)">

    <button class="primary" onclick="salvarPolaroid()">Salvar Polaroid</button>
  </div>

</div>

<div class="galeria">
  <h3>Seus Polaroids</h3>
  <div class="lista" id="lista"></div>
</div>

<script>
let fotoEl = null;
let emojis = [];

function carregarFoto(e){
  const f = e.target.files[0];
  if(!f) return;
  const img = document.createElement("img");
  img.src = URL.createObjectURL(f);
  img.onload = () => {
    fotoArea.innerHTML = "";
    fotoArea.appendChild(img);
    fotoEl = img;
    tornarArrastavel(img, fotoArea);
  };
}

function addEmoji(val){
  if(!val) return;
  const e = document.createElement("div");
  e.className = "emoji";
  e.innerText = val;
  e.style.left="50%";
  e.style.top="50%";
  polaroid.appendChild(e);
  tornarArrastavel(e, polaroid);
  emojis.push(e);
}

function setTexto(t){ legenda.innerText = t }
function setCor(c){ legenda.style.color = c }
function setFonte(f){ legenda.style.fontFamily = f }

function tornarArrastavel(el, limite){
  let x,y,drag=false;
  el.addEventListener("pointerdown",e=>{
    drag=true;
    x=e.clientX-el.offsetLeft;
    y=e.clientY-el.offsetTop;
    el.setPointerCapture(e.pointerId);
  });
  el.addEventListener("pointermove",e=>{
    if(!drag) return;
    let nx=e.clientX-x, ny=e.clientY-y;
    if(limite){
      nx=Math.max(0,Math.min(nx,limite.clientWidth-el.offsetWidth));
      ny=Math.max(0,Math.min(ny,limite.clientHeight-el.offsetHeight));
    }
    el.style.left=nx+"px";
    el.style.top=ny+"px";
  });
  el.addEventListener("pointerup",()=>drag=false);
}

function salvarPolaroid(){
  html2canvas(polaroid).then(c=>{
    const img=c.toDataURL("image/png");
    const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
    lista.push(img);
    localStorage.setItem("polaroids",JSON.stringify(lista));
    renderGaleria();
  });
}

function excluir(i){
  const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
  lista.splice(i,1);
  localStorage.setItem("polaroids",JSON.stringify(lista));
  renderGaleria();
}

function renderGaleria(){
  const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
  document.getElementById("lista").innerHTML=lista.map((i,idx)=>`
    <div class="item">
      <img src="${i}">
      <button onclick="excluir(${idx})">âœ•</button>
    </div>
  `).join("");
}
renderGaleria();
</script>

</body>
</html>
