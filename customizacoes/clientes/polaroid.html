<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Polaroid Personalizado</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-2:#ff9a57;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),#eef2ff);
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 6px 24px rgba(0,0,0,.08);
}
.header strong{
  font-size:16px;
  font-weight:900;
}
.header button{
  border:none;
  background:none;
  font-size:14px;
  font-weight:800;
  cursor:pointer;
  color:var(--primary);
}

/* ===== LAYOUT ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:grid;
  gap:20px;
}
@media(min-width:900px){
  .container{
    grid-template-columns:1fr 420px;
    align-items:start;
  }
}

/* ===== POLAROID ===== */
.polaroid-wrap{
  display:flex;
  justify-content:center;
}
.polaroid{
  width:300px;
  height:390px;
  background:#fff;
  padding:14px;
  border-radius:14px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}
.foto-area{
  width:100%;
  height:260px;
  background:#e5e7eb;
  border-radius:8px;
  position:relative;
  overflow:hidden;
}
.foto-area img{
  position:absolute;
  touch-action:none;
}
.emoji{
  position:absolute;
  font-size:28px;
  cursor:grab;
  user-select:none;
}
.legenda{
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:20px;
  word-break:break-word;
}

/* ===== CONTROLES ===== */
.controls{
  background:#fff;
  border-radius:22px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  display:grid;
  gap:12px;
}
.controls h3{
  margin:0;
  font-size:13px;
  font-weight:900;
  letter-spacing:.08em;
  color:#6b7280;
}
.controls input,
.controls select,
.controls button{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  font-weight:700;
}
.controls button.primary{
  background:var(--primary);
  color:#fff;
  border:none;
}
.controls button.sec{
  background:#fff;
}

/* ===== GALERIA ===== */
.galeria{
  grid-column:1/-1;
}
.galeria h3{
  font-size:16px;
  font-weight:900;
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.item{
  background:#fff;
  border-radius:18px;
  padding:10px;
  box-shadow:0 8px 24px rgba(0,0,0,.12);
  position:relative;
}
.item img{
  width:100%;
  border-radius:12px;
}
.item button{
  position:absolute;
  top:8px;
  right:8px;
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:50%;
  width:28px;
  height:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <strong>Monte seu Polaroid</strong>
  <button onclick="voltar()">âœ• Fechar</button>
</div>

<div class="container">

  <div class="polaroid-wrap">
    <div class="polaroid" id="polaroid">
      <div class="foto-area" id="fotoArea"></div>
      <div class="legenda" id="legenda"></div>
    </div>
  </div>

  <div class="controls">
    <h3>EdiÃ§Ã£o</h3>

    <input type="file" accept="image/*" onchange="carregarFoto(event)">
    <input type="range" min="1" max="3" step="0.1" value="1" onchange="setZoom(this.value)">

    <input type="text" placeholder="Adicionar emoji ðŸ˜€" oninput="addEmoji(this.value)">
    <input type="text" placeholder="Texto do polaroid" oninput="setTexto(this.value)">
    <input type="color" onchange="setCor(this.value)">

    <select onchange="setFonte(this.value)">
      <option value="Inter">Inter</option>
      <option value="Pacifico">Pacifico</option>
      <option value="Montserrat">Montserrat</option>
    </select>

    <button class="primary" onclick="salvar()">Salvar Polaroid</button>
    <button class="sec" onclick="resetar()">Limpar editor</button>
  </div>

  <div class="galeria">
    <h3>Seus Polaroids</h3>
    <div class="grid" id="grid"></div>
  </div>

</div>

<script>
/* ===== SUPABASE CORES (IGUAL AO INDEX) ===== */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

(async ()=>{
  if(!lojaId) return;
  const { data } = await sb
    .from("loja_config")
    .select("primary_color, secondary_color, text_color")
    .eq("user_id", lojaId)
    .maybeSingle();

  if(data){
    document.documentElement.style.setProperty("--primary", data.primary_color || "#ff6a00");
    document.documentElement.style.setProperty("--primary-2", data.secondary_color || data.primary_color);
    document.documentElement.style.setProperty("--text", data.text_color || "#111827");
  }
})();

/* ===== EDITOR ===== */
let foto=null, zoom=1;

function carregarFoto(e){
  const f=e.target.files[0];
  if(!f) return;
  const img=document.createElement("img");
  img.src=URL.createObjectURL(f);
  img.onload=()=>{
    fotoArea.innerHTML="";
    fotoArea.appendChild(img);
    foto=img;
    foto.style.width="100%";
    foto.style.left="0";
    foto.style.top="0";
    drag(img,fotoArea);
  }
}
function setZoom(z){
  zoom=z;
  if(foto) foto.style.transform=`scale(${zoom})`;
}
function addEmoji(v){
  if(!v) return;
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=v;
  e.style.left="50%";
  e.style.top="50%";
  polaroid.appendChild(e);
  drag(e,polaroid);
}
function setTexto(t){ legenda.innerText=t }
function setCor(c){ legenda.style.color=c }
function setFonte(f){ legenda.style.fontFamily=f }

function drag(el,lim){
  let x,y,d=false;
  el.onpointerdown=e=>{
    d=true;
    x=e.clientX-el.offsetLeft;
    y=e.clientY-el.offsetTop;
    el.setPointerCapture(e.pointerId);
  }
  el.onpointermove=e=>{
    if(!d) return;
    let nx=e.clientX-x, ny=e.clientY-y;
    nx=Math.max(0,Math.min(nx,lim.clientWidth-el.offsetWidth));
    ny=Math.max(0,Math.min(ny,lim.clientHeight-el.offsetHeight));
    el.style.left=nx+"px";
    el.style.top=ny+"px";
  }
  el.onpointerup=()=>d=false;
}

/* ===== SALVAR / GALERIA ===== */
function salvar(){
  html2canvas(polaroid).then(c=>{
    const img=c.toDataURL("image/png");
    const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
    lista.push(img);
    localStorage.setItem("polaroids",JSON.stringify(lista));
    render();
    window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
  });
}
function excluir(i){
  const lista=JSON.parse(localStorage.getItem("polaroids"));
  lista.splice(i,1);
  localStorage.setItem("polaroids",JSON.stringify(lista));
  render();
}
function render(){
  const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
  grid.innerHTML=lista.map((i,idx)=>`
    <div class="item">
      <img src="${i}">
      <button onclick="excluir(${idx})">âœ•</button>
    </div>
  `).join("");
}
function resetar(){
  fotoArea.innerHTML="";
  legenda.innerText="";
}
render();

/* ===== VOLTAR ===== */
function voltar(){
  history.back();
}
</script>

</body>
</html>
