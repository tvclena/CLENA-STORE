<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Polaroid Personalizado</title>

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no,
               viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Pacifico&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-2:#ff9a57;
  --text:#111827;
  --card:#ffffff;
  --border:#e5e7eb;
}

/* ===== RESET / BLOQUEIO ZOOM ===== */
*{
  box-sizing:border-box;
  font-family:Inter;
  touch-action:manipulation;
}

body{
  margin:0;
  color:var(--text);
  background:#000;
  overflow-x:hidden;
}

/* ===== FUNDO COM BRILHO ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(circle at 20% 10%, color-mix(in srgb, var(--primary) 35%, transparent), transparent 60%),
    radial-gradient(circle at 80% 30%, color-mix(in srgb, var(--primary) 30%, transparent), transparent 65%),
    linear-gradient(180deg,
      color-mix(in srgb, var(--primary) 20%, #000),
      #000 60%);
}

.glow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  overflow:hidden;
}

.glow span{
  position:absolute;
  top:-10%;
  width:120px;
  height:120px;
  background:radial-gradient(circle,
    color-mix(in srgb, var(--primary) 45%, transparent),
    transparent 70%);
  opacity:.35;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(-20%)}
  to{transform:translateY(140%)}
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.85);
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 24px rgba(0,0,0,.18);
}
.header strong{
  font-size:16px;
  font-weight:900;
}
.header button{
  border:none;
  background:none;
  font-size:14px;
  font-weight:900;
  color:var(--primary);
}

/* ===== CONTAINER ===== */
.container{
  max-width:520px;
  margin:auto;
  padding:18px 16px 40px;
}

/* ===== EDITOR CARD ===== */
.editor{
  background:rgba(255,255,255,.92);
  border-radius:28px;
  padding:18px;
  box-shadow:
    0 25px 60px rgba(0,0,0,.35),
    inset 0 0 0 1px rgba(255,255,255,.4);
}

/* ===== POLAROID ===== */
.polaroid{
  width:100%;
  max-width:300px;
  height:390px;
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin:0 auto 16px;
  box-shadow:
    0 25px 60px rgba(0,0,0,.35),
    inset 0 0 0 1px #eee;
}

.foto-area{
  width:100%;
  height:260px;
  background:#e5e7eb;
  border-radius:12px;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#6b7280;
}

.foto-area img{
  position:absolute;
  touch-action:none;
}

.emoji{
  position:absolute;
  font-size:28px;
  cursor:grab;
  user-select:none;
}

.legenda{
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:20px;
  font-weight:600;
}

/* ===== CONTROLES ===== */
.controls{
  display:grid;
  gap:12px;
}

.controls input,
.controls select,
.controls button{
  width:100%;
  padding:13px;
  border-radius:16px;
  border:1px solid var(--border);
  font-weight:800;
}

.controls button.primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-2));
  color:#fff;
  border:none;
  font-size:15px;
  box-shadow:0 10px 25px color-mix(in srgb, var(--primary) 45%, transparent);
}

/* ===== GALERIA ===== */
.galeria{
  margin-top:28px;
}
.galeria h3{
  font-size:16px;
  font-weight:900;
  color:#fff;
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.item{
  background:#fff;
  border-radius:18px;
  padding:8px;
  box-shadow:0 8px 24px rgba(0,0,0,.35);
  position:relative;
}
.item img{
  width:100%;
  border-radius:12px;
}
.item button{
  position:absolute;
  top:6px;
  right:6px;
  width:26px;
  height:26px;
  border-radius:50%;
  border:none;
  background:#ef4444;
  color:#fff;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="glow" id="glow"></div>

<div class="header">
  <strong>Monte seu Polaroid</strong>
  <button onclick="history.back()">âœ• Fechar</button>
</div>

<div class="container">

  <div class="editor">

    <div class="polaroid" id="polaroid">
      <div class="foto-area" id="fotoArea" onclick="fileInput.click()">
        ðŸ“¸ Toque para adicionar foto
      </div>
      <div class="legenda" id="legenda"></div>
    </div>

    <div class="controls">
      <input type="file" id="fileInput" hidden accept="image/*" onchange="carregarFoto(event)">
      <input type="range" min="1" max="3" step="0.1" value="1" onchange="setZoom(this.value)">
      <input type="text" placeholder="Emoji ðŸ˜€" oninput="addEmoji(this.value)">
      <input type="text" placeholder="Texto do polaroid" oninput="legenda.innerText=this.value">
      <input type="color" onchange="legenda.style.color=this.value">
      <select onchange="legenda.style.fontFamily=this.value">
        <option value="Inter">Inter</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Montserrat">Montserrat</option>
      </select>
      <button class="primary" onclick="salvar()">Salvar Polaroid</button>
    </div>

  </div>

  <div class="galeria">
    <h3>Seus Polaroids</h3>
    <div class="grid" id="grid"></div>
  </div>

</div>

<script>
/* ===== SUPABASE CORES ===== */
const sb=supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);
const lojaId=new URLSearchParams(location.search).get("l");
(async()=>{
  if(!lojaId) return;
  const {data}=await sb.from("loja_config")
    .select("primary_color,secondary_color")
    .eq("user_id",lojaId).maybeSingle();
  if(data){
    document.documentElement.style.setProperty("--primary",data.primary_color);
    document.documentElement.style.setProperty("--primary-2",data.secondary_color||data.primary_color);
    criarGlow();
  }
})();

/* ===== GLOW ===== */
function criarGlow(){
  const g=document.getElementById("glow");
  for(let i=0;i<10;i++){
    const s=document.createElement("span");
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=(10+Math.random()*10)+"s";
    g.appendChild(s);
  }
}

/* ===== EDITOR ===== */
let foto=null,zoom=1;
function carregarFoto(e){
  const f=e.target.files[0];
  if(!f) return;
  const img=document.createElement("img");
  img.src=URL.createObjectURL(f);
  img.onload=()=>{
    fotoArea.innerHTML="";
    fotoArea.appendChild(img);
    foto=img;
    foto.style.width="100%";
    foto.style.left="0";
    foto.style.top="0";
    drag(img,fotoArea);
  }
}
function setZoom(z){
  zoom=z;
  if(foto) foto.style.transform=`scale(${zoom})`;
}
function addEmoji(v){
  if(!v) return;
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=v;
  e.style.left="50%";
  e.style.top="50%";
  polaroid.appendChild(e);
  drag(e,polaroid);
}
function drag(el,lim){
  let x,y,d=false;
  el.onpointerdown=e=>{
    d=true;
    x=e.clientX-el.offsetLeft;
    y=e.clientY-el.offsetTop;
    el.setPointerCapture(e.pointerId);
  };
  el.onpointermove=e=>{
    if(!d) return;
    let nx=e.clientX-x, ny=e.clientY-y;
    nx=Math.max(0,Math.min(nx,lim.clientWidth-el.offsetWidth));
    ny=Math.max(0,Math.min(ny,lim.clientHeight-el.offsetHeight));
    el.style.left=nx+"px";
    el.style.top=ny+"px";
  };
  el.onpointerup=()=>d=false;
}

/* ===== SALVAR ===== */
function salvar(){
  html2canvas(polaroid).then(c=>{
    const img=c.toDataURL("image/png");
    const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
    lista.push(img);
    localStorage.setItem("polaroids",JSON.stringify(lista));
    limpar();
    render();
    window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
  });
}
function limpar(){
  fotoArea.innerHTML="ðŸ“¸ Toque para adicionar foto";
  legenda.innerText="";
  document.querySelectorAll(".emoji").forEach(e=>e.remove());
  foto=null;
}

/* ===== GALERIA ===== */
function excluir(i){
  const lista=JSON.parse(localStorage.getItem("polaroids"));
  lista.splice(i,1);
  localStorage.setItem("polaroids",JSON.stringify(lista));
  render();
}
function render(){
  const lista=JSON.parse(localStorage.getItem("polaroids")||"[]");
  grid.innerHTML=lista.map((i,idx)=>`
    <div class="item">
      <img src="${i}">
      <button onclick="excluir(${idx})">âœ•</button>
    </div>
  `).join("");
}
render();
</script>

</body>
</html>
