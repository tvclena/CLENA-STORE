<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Clena • Planos</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Inter;
  background:#f6f7fb;
}
.container{
  max-width:900px;
  margin:80px auto;
  text-align:center;
}
.plan{
  background:#fff;
  border-radius:24px;
  padding:40px;
  box-shadow:0 20px 50px rgba(0,0,0,.1);
}
.price{
  font-size:48px;
  font-weight:800;
  color:#ff6a00;
}
.btn{
  margin-top:30px;
  padding:16px 36px;
  border:none;
  border-radius:999px;
  background:#b8ff65;
  font-weight:800;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:32px;
  border-radius:22px;
  width:100%;
  max-width:420px;
}
input,select{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ddd;
}
.error{
  background:#ffe5e5;
  color:#c62828;
  padding:10px;
  border-radius:10px;
  display:none;
  margin-bottom:10px;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="container">
  <div class="plan">
    <h1>Plano Profissional</h1>
    <div class="price">R$ 9,90/mês</div>
    <p>Valor vitalício para novos assinantes</p>
    <button class="btn" onclick="abrirModal()">Assinar agora</button>
  </div>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h2 id="titulo">Digite seu e-mail</h2>

    <div id="errorBox" class="error"></div>

    <input id="email" type="email" placeholder="E-mail">

    <!-- LOGIN -->
    <div id="loginBox" class="hidden">
      <input id="senhaLogin" type="password" placeholder="Senha">
    </div>

    <!-- CADASTRO -->
    <div id="cadastroBox" class="hidden">
      <input id="senhaCadastro" type="password" placeholder="Senha">
      <input id="responsavel" placeholder="Responsável">
      <input id="negocio" placeholder="Negócio">
      <select id="tipo">
        <option>SALAO DE BELEZA</option>
        <option>BARBEARIA</option>
        <option>STUDIO</option>
      </select>
      <input id="cidade" placeholder="Cidade">
      <input id="uf" placeholder="UF">
    </div>

    <button class="btn" onclick="continuar()">Continuar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let etapa = "email";

function abrirModal(){
  modal.style.display = "flex";
}

async function continuar(){
  errorBox.style.display = "none";
  const emailValue = email.value.trim().toLowerCase();

  if(etapa === "email"){
    const { data } = await sb
      .from("user_profile")
      .select("user_id")
      .eq("email_contato", emailValue)
      .maybeSingle();

    if(data){
      etapa = "login";
      titulo.innerText = "Digite sua senha";
      loginBox.classList.remove("hidden");
      cadastroBox.classList.add("hidden");
    }else{
      etapa = "cadastro";
      titulo.innerText = "Crie sua conta";
      cadastroBox.classList.remove("hidden");
      loginBox.classList.add("hidden");
    }
    return;
  }

  if(etapa === "login"){
    const { data, error } = await sb.auth.signInWithPassword({
      email: emailValue,
      password: senhaLogin.value
    });

    if(error){
      errorBox.style.display = "block";
      errorBox.innerText = "Senha inválida";
      return;
    }
    iniciarPagamento(data.user.id);
  }

  if(etapa === "cadastro"){
    const { data, error } = await sb.auth.signUp({
      email: emailValue,
      password: senhaCadastro.value
    });

    if(error){
      errorBox.style.display = "block";
      errorBox.innerText = error.message;
      return;
    }

    const userId = data.user.id;

    await sb.from("user_profile").upsert({
      user_id: userId,
      responsavel: responsavel.value,
      negocio: negocio.value,
      tipo: tipo.value,
      cidade: cidade.value,
      uf: uf.value,
      email_contato: emailValue,
      status: "TESTE",
      fim_teste: new Date(Date.now() + 10*24*60*60*1000)
    });

    iniciarPagamento(userId);
  }
}

async function iniciarPagamento(userId){
  const res = await fetch("/api/create-subscription", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ user_id: userId, email: email.value })
  });

  const json = await res.json();
  if(json.checkout_url) window.location.href = json.checkout_url;
}
</script>

</body>
</html>
