<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda F√°cil</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:16px}

/* ================= BANNER ================= */
.banner{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  border-radius:22px;
  padding:18px;
  color:#fff;
}

.banner-top{
  display:flex;
  gap:14px;
  align-items:center;
}

.banner-logo{
  width:120px;
  height:120px;
  min-width:120px;
  border-radius:18px;
  background:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.banner-logo img{
  width:100%;
  height:100%;
  object-fit:cover; /* preenche mantendo propor√ß√£o */
}



.banner h1{font-size:18px;font-weight:800}
.banner p{font-size:13px;opacity:.9}

.banner-chips{
  display:flex;
  gap:8px;
  margin-top:12px;
  flex-wrap:wrap;
}

.chip{
  background:rgba(255,255,255,.2);
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}

/* ================= SEARCH ================= */
.search{margin:16px 0}
.search input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}

.tabs button{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:800;
  cursor:pointer;
}

.tabs button.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--primary);
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}

.card-body{padding:12px}

.card-body strong{
  display:block;
  margin-bottom:6px;
}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
  margin-bottom:10px;
}

.price{font-weight:900}

.old{
  text-decoration:line-through;
  color:#9ca3af;
  margin-right:6px;
}

.card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="banner">
  <div class="banner-top">
<div class="banner-logo">
  <img id="logo" alt="Logo da loja">
</div>
 <div>
  <h1 id="nomeLoja">Carregando‚Ä¶</h1>
  <p id="cidadeLoja"></p>
  <p id="enderecoLoja"></p>
  <p id="whatsLoja"></p>
</div>

  </div>

  <div class="banner-chips">
    <div class="chip">‚ö° Atendimento r√°pido</div>
    <div class="chip">üì≤ Confirma√ß√£o WhatsApp</div>
    <div class="chip">üí≥ Pagamento facilitado</div>
  </div>
</div>

<!-- SEARCH -->
<div class="search">
  <input id="busca" placeholder="Buscar produto ou servi√ßo">
</div>

<!-- TABS -->
<div class="tabs">
  <button id="tabServicos" class="active" onclick="setTab('SERVICO')">Servi√ßos</button>
  <button id="tabProdutos" onclick="setTab('PRODUTO')">Produtos</button>
</div>

<!-- GRID -->
<div id="grid" class="grid"></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let todos = [];
let tipoAtual = null;

const logo = document.getElementById("logo");
const nomeLoja = document.getElementById("nomeLoja");
const cidadeLoja = document.getElementById("cidadeLoja");
const enderecoLoja = document.getElementById("enderecoLoja");
const whatsLoja = document.getElementById("whatsLoja");



  
/* ================= LOAD ================= */
async function load(){

  /* ===== LOJA ===== */
  const { data: loja } = await sb
    .from("user_profile")
    .select(`
      negocio,
      avatar_url,
      rua,
      numero,
      bairro,
      cep,
      cidade,
      uf,
      whatsapp
    `)
    .eq("user_id", lojaId)
    .single();

  if(loja){
    nomeLoja.innerText = loja.negocio || "Agenda F√°cil";
    cidadeLoja.innerText = `${loja.cidade || ""} ‚Ä¢ ${loja.uf || ""}`;
    enderecoLoja.innerText = `
      ${loja.rua || ""}, ${loja.numero || ""}
      ‚Ä¢ ${loja.bairro || ""}
      ‚Ä¢ CEP ${loja.cep || ""}
    `;
    if(loja.whatsapp){
      whatsLoja.innerText = `üì≤ ${loja.whatsapp}`;
    }
if (loja.avatar_url) {
  logo.src = loja.avatar_url;
    }
  }

  /* ===== PRODUTOS / SERVI√áOS ===== */
  const { data } = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao");

  todos = data || [];

  // üëâ VERIFICA EXIST√äNCIA
  const temServicos = todos.some(i => i.tipo === "SERVICO");
  const temProdutos = todos.some(i => i.tipo === "PRODUTO");

  // üëâ CONTROLA VISIBILIDADE DAS TABS
  tabServicos.style.display = temServicos ? "inline-block" : "none";
  tabProdutos.style.display = temProdutos ? "inline-block" : "none";

  // üëâ DEFINE TAB INICIAL
  if(temServicos){
    tipoAtual = "SERVICO";
    tabServicos.classList.add("active");
    tabProdutos.classList.remove("active");
  } else if(temProdutos){
    tipoAtual = "PRODUTO";
    tabProdutos.classList.add("active");
    tabServicos.classList.remove("active");
  } else {
    tipoAtual = null;
  }

  render();
}

/* ================= RENDER ================= */
function render(){
  const q = busca.value.toLowerCase();
  grid.innerHTML = "";

  if(!tipoAtual){
    grid.innerHTML = `
      <div style="grid-column:1/-1;text-align:center;color:#6b7280;padding:24px">
        Nenhum produto ou servi√ßo dispon√≠vel no momento
      </div>
    `;
    return;
  }

  const lista = todos
    .filter(i => i.tipo === tipoAtual)
    .filter(i => i.nome.toLowerCase().includes(q));

  if(lista.length === 0){
    grid.innerHTML = `
      <div style="grid-column:1/-1;text-align:center;color:#6b7280;padding:24px">
        Nenhum item encontrado
      </div>
    `;
    return;
  }

  grid.innerHTML = lista.map(i => `
    <div class="card">
      <div style="position:relative">
        ${i.promocao_ativa ? `<div class="badge">Promo√ß√£o</div>` : ``}
        <img src="${i.imagem_url || ''}">
      </div>
      <div class="card-body">
        <strong>${i.nome}</strong>
        <div class="meta">
          <span>${i.tipo === "SERVICO" ? `‚è± ${i.duracao_minutos || 0} min` : "üì¶ Produto"}</span>
          <span class="price">
            ${
              i.promocao_ativa
                ? `<span class="old">R$ ${Number(i.preco).toFixed(0)}</span> R$ ${Number(i.preco_promocional).toFixed(0)}`
                : `R$ ${Number(i.preco).toFixed(0)}`
            }
          </span>
        </div>
        ${
          i.tipo === "SERVICO"
            ? `<button onclick="agendar('${i.id}')">Agendar</button>`
            : `<button onclick="comprar('${i.id}')">Comprar</button>`
        }
      </div>
    </div>
  `).join("");
}

/* ================= A√á√ïES ================= */
function setTab(tipo){
  tipoAtual = tipo;
  tabServicos.classList.toggle("active", tipo === "SERVICO");
  tabProdutos.classList.toggle("active", tipo === "PRODUTO");
  render();
}

function agendar(id){
  location.href = `agendar.html?l=${lojaId}&servico=${id}`;
}

function comprar(id){
  alert("Checkout ser√° configurado na pr√≥xima etapa.");
}

busca.addEventListener("input", render);
load();
</script>

</body>
</html>
