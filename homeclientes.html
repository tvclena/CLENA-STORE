<html lang="pt-BR">
<head>

<title>Home - Clientes</title>

  
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<script>
(function(){
  const params = new URLSearchParams(location.search);
  const lojaId = params.get("l");
  if(!lojaId) return;

  const tema = localStorage.getItem("loja_tema_" + lojaId);
  if(!tema) return;

  try{
    const cfg = JSON.parse(tema);
    const root = document.documentElement;

    if(cfg.primary) root.style.setProperty("--primary", cfg.primary);
    if(cfg.secondary) root.style.setProperty("--primary-2", cfg.secondary);
    if(cfg.text) root.style.setProperty("--text", cfg.text);
  }catch(e){}
})();
</script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  
:root{
  --primary: var(--primary, #ff6a00);
  --primary-2: var(--primary-2, #ff9a57);
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text: var(--text, #111827);
  --muted:#6b7280;
}


*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:16px}

/* ================= BANNER ================= */
.banner{
  background:linear-gradient(135deg,var(--primary),var(--primary-2));
  border-radius:22px;
  padding:18px;
  color:#fff;
}

.banner-top{
  display:flex;
  gap:14px;
  align-items:center;
}

.banner-logo{
  width:120px;
  height:120px;
  min-width:120px;
  border-radius:18px;
  background:#fff;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.banner-logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.banner h1{font-size:18px;font-weight:800}
.banner p{font-size:13px;opacity:.9}

.banner-chips{
  display:flex;
  gap:8px;
  margin-top:12px;
  flex-wrap:wrap;
}

.chip{
  background:rgba(255,255,255,.2);
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}

/* ================= SEARCH ================= */
.search{margin:16px 0}
.search input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  gap:8px;
  margin-bottom:14px;
}

.tabs button{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:800;
  cursor:pointer;
}

.tabs button.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--primary);
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}

.card-body{padding:12px}

.card-body strong{
  display:block;
  margin-bottom:6px;
}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
  margin-bottom:10px;
}

.price{font-weight:900}

.old{
  text-decoration:line-through;
  color:#9ca3af;
  margin-right:6px;
}

.card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
.loja-titulo{
  display:flex;
  align-items:center;
  gap:10px;
}

.loja-titulo a{
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
}

.loja-titulo i{
  font-size:22px;
  color:#25D366;
  transition:.2s;
}

.loja-titulo a:hover i{
  transform:scale(1.15);
}

</style>
</head>

<body>

<div class="banner">
  <div class="banner-top">
    <div class="banner-logo">
      <img id="logo">
    </div>
    <div>
      
<div class="loja-titulo">
  <h1 id="nomeLoja">Carregando‚Ä¶</h1>

  <!-- BOT√ÉO WHATSAPP -->
  <a id="btnWhatsLoja"
     target="_blank"
     style="display:none">
    <i class="ri-whatsapp-line"></i>
  </a>
</div>

<p id="cidadeLoja"></p>
<p id="enderecoLoja"></p>

    </div>
  </div>

  <div class="banner-chips">
    <div class="chip">‚ö° Atendimento r√°pido</div>
    <div class="chip">üì≤ Confirma√ß√£o WhatsApp</div>
    <div class="chip">üí≥ Pagamento facilitado</div>
  </div>
</div>

<div class="search">
  <input id="busca" placeholder="Buscar produto ou servi√ßo">
</div>

<div class="tabs">
  <button id="tabServicos" onclick="setTab('SERVICO')">Servi√ßos</button>
  <button id="tabProdutos" onclick="setTab('PRODUTO')">Produtos</button>
</div>

<div id="grid" class="grid"></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
if(!lojaId){
  document.body.innerHTML = "<p style='text-align:center'>Loja n√£o identificada</p>";
  throw new Error("Sem loja");
}

let todos = [];
let tipoAtual = null;

/* ================= LOAD ================= */
async function load(){

  /* CONFIG DE CORES */
  const { data:config } = await sb
    .from("loja_config")
    .select("primary_color,secondary_color")
    .eq("user_id",lojaId)
    .maybeSingle();

if(config?.primary_color && !localStorage.getItem("loja_tema_" + lojaId)){
  document.documentElement.style.setProperty("--primary",config.primary_color);
}

  if(config?.secondary_color){
    document.documentElement.style.setProperty("--primary-2",config.secondary_color);
  }

  /* LOJA */
 const { data:loja } = await sb
  .from("user_profile")
  .select("*")
  .eq("user_id",lojaId)
  .maybeSingle();

if(!loja){
  document.body.innerHTML = "<p style='text-align:center'>Loja n√£o encontrada</p>";
  return;
}
const btnWhatsLoja = document.getElementById("btnWhatsLoja");


  nomeLoja.innerText = loja.negocio;
  cidadeLoja.innerText = `${loja.cidade} ‚Ä¢ ${loja.uf}`;

  
  enderecoLoja.innerText = `${loja.rua || ""}, ${loja.numero || ""}`;
  // üî• BOT√ÉO WHATSAPP AO LADO DO NOME
if (loja.whatsapp) {

let numero = loja.whatsapp.replace(/\D/g, "");
if (numero.startsWith("55")) numero = numero.slice(2);

  const mensagem = encodeURIComponent(
    `Ol√°! Vim pelo app e gostaria de falar com a ${loja.negocio}.`
  );

  btnWhatsLoja.href = `https://wa.me/55${numero}?text=${mensagem}`;
  btnWhatsLoja.style.display = "inline-flex";
}

  if(loja.avatar_url) logo.src = loja.avatar_url;

  /* PRODUTOS */
  const { data } = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("ativo",true)
    .order("ordem_exibicao");

  todos = data || [];

  const temServ = todos.some(i=>i.tipo==="SERVICO");
  const temProd = todos.some(i=>i.tipo==="PRODUTO");

  tabServicos.style.display = temServ ? "inline-block" : "none";
  tabProdutos.style.display = temProd ? "inline-block" : "none";

  tipoAtual = temServ ? "SERVICO" : temProd ? "PRODUTO" : null;
  setTab(tipoAtual);
}

/* ================= RENDER ================= */
function render(){
  const q = busca.value.toLowerCase();
  grid.innerHTML = "";

  const lista = todos
    .filter(i=>i.tipo===tipoAtual)
    .filter(i=>i.nome.toLowerCase().includes(q));

  if(!lista.length){
    grid.innerHTML = "<p style='grid-column:1/-1;text-align:center'>Nenhum item</p>";
    return;
  }

  grid.innerHTML = lista.map(i=>`
    <div class="card">
      <div style="position:relative">
        ${i.promocao_ativa ? `<div class="badge">Promo√ß√£o</div>`:""}
        <img src="${i.imagem_url||""}">
      </div>
      <div class="card-body">
        <strong>${i.nome}</strong>
        <div class="meta">
          <span>${i.tipo==="SERVICO" ? `‚è± ${i.duracao_minutos||0} min`:"üì¶ Produto"}</span>
          <span class="price">R$ ${Number(i.preco).toFixed(0)}</span>
        </div>
        <button onclick="acao('${i.id}','${i.tipo}')">
          ${i.tipo==="SERVICO"?"Agendar":"Comprar"}
        </button>
      </div>
    </div>
  `).join("");
}

function setTab(t){
  tipoAtual=t;
  tabServicos.classList.toggle("active",t==="SERVICO");
  tabProdutos.classList.toggle("active",t==="PRODUTO");
  render();
}

function acao(id,tipo){
  if(tipo==="SERVICO")
    location.href=`agendar.html?l=${lojaId}&servico=${id}`;
  else
    alert("Checkout em breve");
}

busca.addEventListener("input",render);
load();
</script>

</body>
</html>
