<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos • CLENA</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#ef4444;
  --radius:22px;
  --shadow:0 18px 45px rgba(0,0,0,.08);
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:16px;color:var(--text)}

.header{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:var(--shadow);
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px
}
.brand strong{font-size:20px;font-weight:900}
.brand span{font-size:12px;color:var(--muted)}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:22px;
  box-shadow:var(--shadow);
  margin-bottom:24px
}

.section-title{
  font-size:13px;
  font-weight:900;
  margin:18px 0 8px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px
}

.small{font-size:12px;color:var(--muted)}
.bold{font-weight:800}
.value{font-size:15px;font-weight:900}

.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:900
}
.PAGO{background:#dcfce7;color:#166534}
.PENDENTE_PAGAMENTO{background:#fff7ed;color:#9a3412}
.CANCELADO{background:#fee2e2;color:#991b1b}

.item{
  display:flex;
  gap:14px;
  align-items:center;
  margin-top:12px
}
.item img{
  width:64px;height:64px;
  border-radius:14px;
  object-fit:cover;
  border:1px solid var(--border)
}

.actions{
  display:flex;
  gap:12px;
  margin-top:22px
}
button{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:900;
  cursor:pointer
}
.print{background:#111;color:#fff}
.close{background:#f3f4f6}

@media print{
  body{background:#fff;padding:0}
  .actions{display:none}
  .card,.header{box-shadow:none;border-radius:0}
}
</style>
</head>

<body>

<div class="header">
  <div class="brand">
    <strong>CLENA</strong>
    <span>clena.com.br</span>
  </div>
  <i class="ri-store-3-fill" style="font-size:26px;color:#ff6a00"></i>
</div>

<div id="lista"></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lista = document.getElementById("lista");
const money = v => Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

async function carregar(){
  const { data: auth } = await sb.auth.getUser();
  if(!auth?.user){
    lista.innerHTML = "<div class='card'>Faça login</div>";
    return;
  }

  /* ===== LOJA ===== */
  const { data: loja } = await sb
    .from("user_profile")
    .select("*")
    .eq("user_id", auth.user.id)
    .single();

  /* ===== PEDIDOS ===== */
  const { data: pedidos } = await sb
    .from("pedidos")
    .select("*")
    .eq("loja_id", auth.user.id)
    .order("created_at",{ascending:false});

  if(!pedidos?.length){
    lista.innerHTML = "<div class='card'>Nenhum pedido encontrado</div>";
    return;
  }

  const pedidosIds = pedidos.map(p=>p.id);

  const { data: itens } = await sb
    .from("pedidos_itens")
    .select("*")
    .in("pedido_id", pedidosIds);

  const { data: pagamentos } = await sb
    .from("movimentacoes_pagamento")
    .select("*")
    .in("pedido_id", pedidosIds);

  lista.innerHTML = pedidos.map(p=>{
    const its = itens.filter(i=>i.pedido_id===p.id);
    const pg = pagamentos.find(m=>m.pedido_id===p.id);

    return `
      <div class="card">

        <div class="grid">
          <div>
            <div class="small">Pedido</div>
            <div class="bold">#${p.id.slice(0,8)}</div>
          </div>
          <div>
            <div class="small">Status</div>
            <span class="badge ${p.status}">${p.status}</span>
          </div>
          <div>
            <div class="small">Data</div>
            <div class="bold">${new Date(p.created_at).toLocaleString("pt-BR")}</div>
          </div>
        </div>

        <div class="section-title">DADOS DA LOJA</div>
        <div class="grid">
          <div><div class="small">Nome</div><div class="bold">${loja.negocio}</div></div>
          <div><div class="small">Telefone</div><div class="bold">${loja.whatsapp}</div></div>
          <div><div class="small">Endereço</div>
            <div class="bold">
              ${loja.rua}, ${loja.numero}<br>
              ${loja.bairro} – ${loja.cidade}/${loja.uf}<br>
              CEP ${loja.cep}
            </div>
          </div>
        </div>

        <div class="section-title">DADOS DO CLIENTE</div>
        <div class="grid">
          <div><div class="small">Nome</div><div class="bold">${p.cliente_nome}</div></div>
          <div><div class="small">WhatsApp</div><div class="bold">${p.cliente_whatsapp}</div></div>
        </div>

        <div class="section-title">ITENS DO PEDIDO</div>

        ${its.map(i=>`
          <div class="item">
            <img src="${i.imagem_url || ''}">
            <div>
              <div class="bold">${i.nome}</div>
              <div class="small">${i.quantidade} × ${money(i.preco_unitario)}</div>
            </div>
          </div>
        `).join("")}

        <div class="section-title">PAGAMENTO</div>
        <div class="grid">
          <div><div class="small">Status</div><div class="bold">${pg?.status || 'CRIADO'}</div></div>
          <div><div class="small">Valor</div><div class="value">${money(p.valor_total)}</div></div>
        </div>

        <div class="actions">
          <button class="print" onclick="window.print()">Imprimir pedido</button>
          <button class="close" onclick="this.closest('.card').remove()">Fechar</button>
        </div>

      </div>
    `;
  }).join("");
}

carregar();
</script>

</body>
</html>
