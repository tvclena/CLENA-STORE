<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos • CLENA</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:20px;
  --shadow:0 18px 45px rgba(0,0,0,.08);
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:18px;color:var(--text)}

.header{
  background:#fff;
  padding:22px;
  border-radius:22px;
  box-shadow:var(--shadow);
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px
}
.brand strong{font-size:22px;font-weight:900}
.brand span{font-size:12px;color:var(--muted)}

.card{
  background:#fff;
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
  margin-bottom:28px
}

.section-title{
  font-size:14px;
  font-weight:900;
  margin:22px 0 10px;
  display:flex;
  align-items:center;
  gap:8px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px
}

.small{font-size:12px;color:var(--muted)}
.bold{font-weight:800}
.value{font-size:16px;font-weight:900}

.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
  display:inline-block
}
.pago{background:#dcfce7;color:#166534}
.pendente_pagamento{background:#fff7ed;color:#9a3412}
.cancelado{background:#fee2e2;color:#991b1b}
.manual{background:#fef3c7;color:#92400e}

.item{
  display:flex;
  gap:16px;
  align-items:center;
  margin-top:14px
}
.item img{
  width:70px;height:70px;
  border-radius:16px;
  object-fit:cover;
  border:1px solid var(--border)
}

.actions{
  display:flex;
  gap:14px;
  margin-top:24px
}
button{
  flex:1;
  padding:16px;
  border-radius:16px;
  border:none;
  font-weight:900;
  cursor:pointer
}
.print{background:#111;color:#fff}

@media print{
  body *{visibility:hidden}
  .print-only,.print-only *{visibility:visible}
  .print-only{position:absolute;inset:0}
}
</style>
</head>

<body>

<div class="header">
  <div class="brand">
    <strong>CLENA</strong>
    <span>clena.com.br</span>
  </div>
  <i class="ri-file-list-3-fill" style="font-size:28px;color:#ff6a00"></i>
</div>

<div id="lista"></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lista = document.getElementById("lista");
const money = v => Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
let produtosMap = {};

function parseItensSeguro(itens){
  if(Array.isArray(itens)) return itens;
  if(typeof itens === "string"){
    try { return JSON.parse(itens); } catch { return []; }
  }
  return [];
}
function getImagemProduto(item){
  if(item.produto_id && produtosMap[item.produto_id]){
    return produtosMap[item.produto_id];
  }
  return "https://via.placeholder.com/150?text=Produto";
}

async function carregar(){
  const { data: auth } = await sb.auth.getUser();
  if(!auth?.user){
    lista.innerHTML = "<div class='card'>Faça login para acessar</div>";
    return;
  }

  const { data: pedidos } = await sb
    .from("pedidos")
    .select("*")
    .eq("loja_id", auth.user.id);
/* ================= PRODUTOS (IMAGENS) ================= */
const { data: produtos } = await sb
  .from("produtos_servicos")
  .select("id, imagem_url");

produtosMap = {};
(produtos || []).forEach(p => {
  produtosMap[p.id] = p.imagem_url;
});

  const ids = (pedidos||[]).map(p=>p.id);

  const { data: itens } = ids.length
    ? await sb.from("pedidos_itens").select("*").in("pedido_id", ids)
    : { data: [] };

  const { data: pagamentos } = ids.length
    ? await sb.from("movimentacoes_pagamento").select("*").in("pedido_id", ids)
    : { data: [] };

  const { data: offline } = await sb
    .from("pedidos_offline")
    .select("*")
    .eq("loja_id", auth.user.id);

  const pedidosUnificados = [

    ...(pedidos||[]).map(p=>{
      const its = itens.filter(i=>i.pedido_id===p.id);
      const pg = pagamentos.find(x=>x.pedido_id===p.id);
      return {
        tipo:"online",
        id:p.id,
        data:p.created_at,
        status: pg?.status==="APROVED" ? "pago" : "pendente_pagamento",
        cliente_nome:p.cliente_nome,
        cliente_whatsapp:p.cliente_whatsapp,
        itens:its,
        total:p.valor_total
      };
    }),

    ...(offline||[]).map(p=>({
      tipo:"offline",
      id:p.id,
      data:p.created_at,
      status:p.status,
      cliente_nome:p.cliente_nome,
      cliente_whatsapp:p.cliente_whatsapp,
      itens:parseItensSeguro(p.itens),
      total:p.total
    }))

  ].sort((a,b)=>new Date(b.data)-new Date(a.data));

  lista.innerHTML = pedidosUnificados.map(p=>`
    <div class="card">

      <div class="grid">
        <div>
          <div class="small">Pedido</div>
          <div class="bold">#${p.id}</div>
          ${p.tipo==="offline" ? `<span class="badge manual">Manual</span>` : ``}
        </div>
        <div>
          <div class="small">Status</div>
          <span class="badge ${p.status}">${p.status}</span>
        </div>
        <div>
          <div class="small">Data</div>
<div class="bold">
  ${new Date(p.data).toLocaleString("pt-BR", {
    timeZone: "America/Sao_Paulo"
  })}
</div>
        </div>
      </div>

      <div class="section-title"><i class="ri-user-3-line"></i> Cliente</div>
      <div class="grid">
        <div><div class="small">Nome</div><div class="bold">${p.cliente_nome}</div></div>
        <div><div class="small">WhatsApp</div><div class="bold">${p.cliente_whatsapp}</div></div>
      </div>

      <div class="section-title"><i class="ri-shopping-cart-line"></i> Itens</div>
      ${p.itens.map(i=>`
        <div class="item">
<img src="${getImagemProduto(i)}">
          <div>
            <div class="bold">${i.nome}</div>
            <div class="small">${i.quantidade} × ${money(i.preco_unitario || i.subtotal/i.quantidade)}</div>
            <div class="value">${money(i.subtotal)}</div>
          </div>
        </div>
      `).join("")}

      <div class="section-title"><i class="ri-bank-card-line"></i> Total</div>
      <div class="value">${money(p.total)}</div>

      <div class="actions">
        <button class="print" onclick="imprimirPedido(this)">Imprimir</button>
      </div>

    </div>
  `).join("");
}

function imprimirPedido(btn){
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('print-only'));
  btn.closest('.card').classList.add('print-only');
  window.print();
  setTimeout(()=>btn.closest('.card').classList.remove('print-only'),500);
}

carregar();
</script>

</body>
</html>
