<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e85c00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:22px;
  --shadow:0 12px 30px rgba(0,0,0,.08);
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:16px;
  font-weight:800;
  font-size:18px;
  border-bottom:1px solid var(--border);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:16px 16px 120px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  background:#eee;
}

.card-body{
  padding:12px;
  display:flex;
  flex-direction:column;
  flex:1;
}

.card-title{
  font-weight:800;
  font-size:14px;
  margin-bottom:6px;
}

.badge{
  font-size:10px;
  font-weight:800;
  padding:4px 10px;
  border-radius:999px;
  background:#fff7ed;
  color:#c2410c;
  width:max-content;
}

.card-price{
  margin-top:auto;
  font-size:15px;
  font-weight:800;
  color:var(--primary);
}

.card-btn{
  margin-top:8px;
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}
.card-btn:active{
  transform:scale(.97);
  background:var(--primary-dark);
}

/* CART BUTTON */
.cart{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--primary);
  color:#fff;
  width:58px;
  height:58px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:20;
}
.cart span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#111;
  width:22px;
  height:22px;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:flex-end;
  z-index:999;
}
.modal.show{display:flex}

/* BOTTOM SHEET */
.sheet{
  width:100%;
  height:85vh;
  background:#fff;
  border-radius:28px 28px 0 0;
  padding:18px;
  display:flex;
  flex-direction:column;
  animation:up .25s ease;
}
@keyframes up{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}

.sheet h3{
  margin:0 0 12px;
  font-size:18px;
}

/* CART ITEM */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  font-size:14px;
}

/* FOOTER */
.cart-footer{
  margin-top:auto;
}
.cart-total{
  font-weight:800;
  font-size:16px;
  margin-bottom:12px;
}

/* FINALIZAR */
.btn-finalizar{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:15px;
}
</style>

</head>

<body>

<div class="header">Loja</div>
<div class="grid" id="produtos"></div>

<div class="cart" onclick="abrirCarrinho()">
  ðŸ›’ <span id="cartCount">0</span>
</div>

<div class="modal" id="modal" onclick="modal.classList.remove('show')">
  <div class="sheet" onclick="event.stopPropagation()">
    <h3>Carrinho</h3>

    <div id="cartItens"></div>

    <div class="cart-footer">
      <div class="cart-total" id="cartTotal"></div>
      <button class="btn-finalizar" onclick="finalizarCompra()">
        Finalizar compra
      </button>
    </div>
  </div>
</div>


<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const produtosEl = document.getElementById("produtos");

function getCliente(){
  return JSON.parse(localStorage.getItem("CLIENTE_LOJA"));
}
function clienteValido(){
  const c = getCliente();
  return c?.nome && c?.whatsapp;
}

let carrinho = JSON.parse(localStorage.getItem("CARRINHO_LOJA")) || {
  lojaId,
  cliente: getCliente(),
  itens:[]
};

function salvarCarrinho(){
  localStorage.setItem("CARRINHO_LOJA", JSON.stringify(carrinho));
  cartCount.innerText = carrinho.itens.reduce((s,i)=>s+i.quantidade,0);
}

/* PRODUTOS â€” SOMENTE PRODUTOS */
async function carregarProdutos(){
 const { data } = await sb
  .from("produtos_servicos")
  .select("id,nome,preco,imagem_url,pg_online")
  .eq("user_id", lojaId)
  .eq("tipo","PRODUTO")
  .eq("ativo", true);

 if(!data || !data.length){
   document.body.innerHTML = "<p style='padding:20px'>Nenhum produto disponÃ­vel</p>";
   return;
 }

 produtosEl.innerHTML = data.map(p=>`
  <div class="card">
    <img src="${p.imagem_url || 'https://via.placeholder.com/400'}">
    <div class="card-body">
      <div class="card-title">${p.nome}</div>
      ${p.pg_online ? `<span class="badge">ðŸ’³ Online</span>` : ``}
      <div class="card-price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
      <button class="card-btn" onclick="addCarrinho('${p.id}','${p.nome}',${p.preco})">Adicionar</button>
    </div>
  </div>
 `).join("");
}

/* CARRINHO */
function addCarrinho(id,nome,preco){
 if(!clienteValido()){
   alert("Informe seus dados antes de comprar");
   return;
 }
 const item = carrinho.itens.find(i=>i.id===id);
 item ? item.quantidade++ : carrinho.itens.push({id,nome,preco,quantidade:1});
 salvarCarrinho();
}

function abrirCarrinho(){
 modal.classList.add("show");
 renderCarrinho();
}

function renderCarrinho(){
 let total=0;
 cartItens.innerHTML = carrinho.itens.map(i=>{
  total+=i.preco*i.quantidade;
  return `
   <div class="cart-item">
     <div>${i.nome}<br><small>${i.quantidade}x</small></div>
     <div>R$ ${(i.preco*i.quantidade).toFixed(2).replace('.',',')}</div>
   </div>`;
 }).join("");
 cartTotal.innerText="Total: R$ "+total.toFixed(2).replace('.',',');
}

async function finalizarCompra() {
  try {
    const res = await fetch("https://www.clena.com.br/api/create-pagamento", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        loja_id: lojaId,
        cliente: getCliente(),
        itens: carrinho.itens
      })
    });

    const text = await res.text(); // ðŸ”¥ NÃƒO assume JSON

    if (!res.ok) {
      console.error("Erro da API:", text);
      alert("Erro ao gerar pagamento");
      return;
    }

    let data;
    try {
      data = JSON.parse(text); // tenta converter
    } catch (e) {
      console.error("Resposta nÃ£o Ã© JSON:", text);
      alert("Resposta invÃ¡lida do servidor");
      return;
    }

    if (!data.init_point) {
      alert("Pagamento nÃ£o retornou link");
      return;
    }

    window.location.href = data.init_point;

  } catch (err) {
    console.error("Erro geral:", err);
    alert("Falha ao finalizar compra");
  }
}


/* INIT */
salvarCarrinho();
carregarProdutos();
</script>

</body>
</html>
