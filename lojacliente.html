<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja ‚Äì Produtos e Servi√ßos</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-2:#ff9a57;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:16px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media (min-width:768px){
  .grid{grid-template-columns:repeat(3,1fr)}
}
@media (min-width:1200px){
  .grid{grid-template-columns:repeat(6,1fr)}
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  cursor:pointer;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--primary);
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}
.card-body{padding:12px}
.card-body strong{display:block;margin-bottom:6px}
.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
  margin-bottom:10px;
}
.price{font-weight:900}
.card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  padding:16px;
}
.modal-box{
  background:#fff;
  border-radius:22px;
  width:100%;
  max-width:860px;
  max-height:90vh;
  overflow:hidden;
  display:flex;
}
.modal-img{width:45%;background:#f3f4f6}
.modal-img img{width:100%;height:100%;object-fit:cover}
.modal-content{width:55%;padding:20px;overflow-y:auto}
.modal-actions{display:flex;gap:10px;margin-top:14px}
.btn{flex:1;padding:12px;border:none;border-radius:999px;background:var(--primary);color:#fff;font-weight:900}
.btn-sec{flex:1;padding:12px;border-radius:999px;border:1px solid var(--border);background:#fff;font-weight:700}

@media(max-width:768px){
  .modal-box{flex-direction:column}
  .modal-img{width:100%;height:220px}
  .modal-content{width:100%}
}
</style>
</head>

<body>

<div class="grid" id="grid"></div>

<!-- MODAL PRODUTO -->
<div class="modal" id="modalProduto" onclick="fecharProduto()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="modal-img">
      <img id="mpImagem">
    </div>
    <div class="modal-content">
      <h2 id="mpNome"></h2>
      <p id="mpDescricao"></p>
      <div class="price">R$ <span id="mpPreco"></span></div>

      <div id="obsCarrinhoBox" style="margin-top:10px">
        <label style="font-size:12px;font-weight:700">Observa√ß√£o</label>
        <textarea id="mpObsCarrinho" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border)"></textarea>
      </div>

      <div class="modal-actions">
        <button class="btn" id="btnAcaoModal"></button>
        <button class="btn-sec" onclick="fecharProduto()">Fechar</button>
      </div>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const grid = document.getElementById("grid");

let todos = [];
let produtoAtual = null;

/* LOAD */
async function load(){
 const { data } = await sb
  .from("produtos_servicos")
  .select("*")
  .eq("user_id", lojaId)
  .eq("ativo", true)
  .order("ordem_exibicao");

 todos = data || [];
 render();
}

function render(){
 grid.innerHTML = todos.map(i=>`
  <div class="card" onclick="abrirProduto('${i.id}')">
    <div style="position:relative">
      ${i.promocao_ativa ? `<div class="badge">Promo√ß√£o</div>` : ``}
      <img src="${i.imagem_url || ''}">
    </div>
    <div class="card-body">
      <strong>${i.nome}</strong>
      <div class="meta">
        <span>${i.tipo === "SERVICO" ? `‚è± ${i.duracao_minutos||0} min` : `üì¶ Estoque livre`}</span>
        <span class="price">R$ ${Number(i.preco).toLocaleString("pt-BR",{minimumFractionDigits:2})}</span>
      </div>
      <button>${i.tipo==="SERVICO" ? "Agendar" : "Comprar"}</button>
    </div>
  </div>
 `).join("");
}

function abrirProduto(id){
 produtoAtual = todos.find(p=>p.id===id);
 if(!produtoAtual) return;

 mpImagem.src = produtoAtual.imagem_url || "";
 mpNome.innerText = produtoAtual.nome;
 mpDescricao.innerText = produtoAtual.descricao || "";
 mpPreco.innerText = Number(produtoAtual.preco||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

 configurarBotao();
 modalProduto.style.display="flex";
}

function configurarBotao(){
 const btn = btnAcaoModal;
 obsCarrinhoBox.style.display = produtoAtual.tipo==="PRODUTO" ? "block" : "none";

 if(produtoAtual.tipo==="PRODUTO"){
   btn.innerText="üõí Adicionar ao carrinho";
   btn.onclick=adicionarAoCarrinho;
 }else{
   btn.innerText="üìÖ Agendar";
   btn.onclick=()=>location.href=`agendar.html?l=${lojaId}&servico=${produtoAtual.id}`;
 }
}

function adicionarAoCarrinho(){
 const key = "carrinho_"+lojaId;
 const carrinho = JSON.parse(localStorage.getItem(key)||"[]");
 const existente = carrinho.find(i=>i.produto_id===produtoAtual.id);

 if(existente){
   existente.quantidade++;
 }else{
   carrinho.push({
     produto_id:produtoAtual.id,
     nome:produtoAtual.nome,
     preco:produtoAtual.preco,
     quantidade:1,
     comentario:mpObsCarrinho.value||""
   });
 }
 localStorage.setItem(key,JSON.stringify(carrinho));
 alert("Produto adicionado üõí");
 fecharProduto();
}

function fecharProduto(){
 mpObsCarrinho.value="";
 modalProduto.style.display="none";
}

load();
</script>

</body>
</html>
