<meta name="viewport"

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e85c00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:22px;
  --shadow:0 12px 30px rgba(0,0,0,.08);
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:16px;
  font-weight:800;
  font-size:18px;
  border-bottom:1px solid var(--border);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:16px 16px 120px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  background:#eee;
}

.card-body{
  padding:12px;
  display:flex;
  flex-direction:column;
  flex:1;
}

.card-title{
  font-weight:800;
  font-size:14px;
  margin-bottom:6px;
}

.badge{
  font-size:10px;
  font-weight:800;
  padding:4px 10px;
  border-radius:999px;
  background:#fff7ed;
  color:#c2410c;
  width:max-content;
}

.card-price{
  margin-top:auto;
  font-size:15px;
  font-weight:800;
  color:var(--primary);
}

.card-btn{
  margin-top:8px;
  background:var(--primary);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}
.card-btn:active{
  transform:scale(.97);
  background:var(--primary-dark);
}


</style>

</head>

<body>

<div class="header">Loja</div>
<div class="grid" id="produtos"></div>





<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const produtosEl = document.getElementById("produtos");

function getCliente(){
  return JSON.parse(localStorage.getItem("CLIENTE_LOJA"));
}
function clienteValido(){
  const c = getCliente();
  return c?.nome && c?.whatsapp;
}

const CARRINHO_KEY = "CARRINHO_LOJA_" + lojaId;

let carrinho = JSON.parse(localStorage.getItem(CARRINHO_KEY)) || {
  lojaId,
  cliente: getCliente(),
  itens:[]
};


function salvarCarrinho(){
  localStorage.setItem(CARRINHO_KEY, JSON.stringify(carrinho));
  cartCount.innerText = carrinho.itens.reduce((s,i)=>s+i.quantidade,0);
}


/* PRODUTOS â€” SOMENTE PRODUTOS */
async function carregarProdutos(){
 const { data } = await sb
  .from("produtos_servicos")
  .select("id,nome,preco,imagem_url,pg_online")
  .eq("user_id", lojaId)
  .eq("tipo","PRODUTO")
  .eq("ativo", true);

 if(!data || !data.length){
   document.body.innerHTML = "<p style='padding:20px'>Nenhum produto disponÃ­vel</p>";
   return;
 }

 produtosEl.innerHTML = data.map(p=>`
  <div class="card">
    <img src="${p.imagem_url || 'https://via.placeholder.com/400'}">
    <div class="card-body">
      <div class="card-title">${p.nome}</div>
      ${p.pg_online ? `<span class="badge">ðŸ’³ Online</span>` : ``}
      <div class="card-price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
      <button class="card-btn" onclick="addCarrinho('${p.id}','${p.nome}',${p.preco})">Adicionar</button>
    </div>
  </div>
 `).join("");
}

/* CARRINHO */
function addCarrinho(id,nome,preco){
 if(!clienteValido()){
   alert("Informe seus dados antes de comprar");
   return;
 }
 const item = carrinho.itens.find(i=>i.id===id);
 item ? item.quantidade++ : carrinho.itens.push({id,nome,preco,quantidade:1});
 salvarCarrinho();
}

function irParaCarrinho(){
  window.location.href = `carrinho.html?l=${lojaId}`;
}



async function finalizarCompra() {
  try {
    const res = await fetch("https://www.clena.com.br/api/create-pagamento", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        loja_id: lojaId,
        cliente: getCliente(),
        itens: carrinho.itens
      })
    });

    const text = await res.text(); // ðŸ”¥ NÃƒO assume JSON

    if (!res.ok) {
      console.error("Erro da API:", text);
      alert("Erro ao gerar pagamento");
      return;
    }

    let data;
    try {
      data = JSON.parse(text); // tenta converter
    } catch (e) {
      console.error("Resposta nÃ£o Ã© JSON:", text);
      alert("Resposta invÃ¡lida do servidor");
      return;
    }

    if (!data.init_point) {
      alert("Pagamento nÃ£o retornou link");
      return;
    }

    window.location.href = data.init_point;

  } catch (err) {
    console.error("Erro geral:", err);
    alert("Falha ao finalizar compra");
  }
}


/* INIT */
salvarCarrinho();
carregarProdutos();
</script>

</body>
