<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nome da Loja</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#020617">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --neon:#38bdf8;
  --neon2:#22d3ee;
  --bg1:#020617;
  --bg2:#020617;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:#94a3b8;
  --radius:22px;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  color:var(--text);
  background:
    radial-gradient(circle at top, #1e293b, var(--bg1));
  min-height:100vh;
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:20;
  backdrop-filter:blur(18px);
  background:rgba(2,6,23,.65);
  border-bottom:1px solid var(--border);
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
}

.header span{
  color:var(--neon);
}

/* HERO */
.hero{
  padding:36px 20px 28px;
  text-align:center;
}

.hero h1{
  font-size:30px;
  font-weight:800;
  margin-bottom:10px;
}

.hero p{
  color:var(--muted);
  font-size:14px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:16px 16px 140px;
}

/* CARD */
.card{
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.12),
    rgba(255,255,255,.03)
  );
  backdrop-filter:blur(20px);
  border-radius:var(--radius);
  border:1px solid var(--border);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-body{
  padding:14px;
  display:flex;
  flex-direction:column;
  flex:1;
}

.card-title{
  font-weight:800;
  font-size:14px;
  margin-bottom:6px;
}

.badge{
  font-size:10px;
  font-weight:800;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(56,189,248,.15);
  color:var(--neon);
  width:max-content;
}

.card-price{
  margin-top:auto;
  font-size:16px;
  font-weight:800;
  color:var(--neon2);
}

.card-btn{
  margin-top:10px;
  background:linear-gradient(90deg,var(--neon),var(--neon2));
  color:#020617;
  border:none;
  padding:14px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}
.card-btn:active{transform:scale(.96)}

/* CART */
.cart{
  position:fixed;
  bottom:22px;
  right:22px;
  background:linear-gradient(135deg,var(--neon),var(--neon2));
  color:#020617;
  width:64px;
  height:64px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 0 30px rgba(56,189,248,.6);
  cursor:pointer;
  z-index:30;
}

.cart span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#020617;
  color:#fff;
  width:22px;
  height:22px;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.8);
  display:none;
  align-items:flex-end;
  z-index:999;
}
.modal.show{display:flex}

/* SHEET */
.sheet{
  width:100%;
  height:85vh;
  background:rgba(2,6,23,.95);
  backdrop-filter:blur(22px);
  border-radius:28px 28px 0 0;
  padding:20px;
  display:flex;
  flex-direction:column;
  animation:up .3s ease;
}
@keyframes up{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}

.sheet h3{
  margin:0 0 14px;
  font-size:20px;
}

/* CART ITEM */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
  font-size:14px;
}

/* FOOTER */
.cart-footer{
  margin-top:auto;
}
.cart-total{
  font-weight:800;
  font-size:18px;
  margin-bottom:14px;
}

/* FINALIZAR */
.btn-finalizar{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,var(--neon),var(--neon2));
  color:#020617;
  font-weight:800;
  font-size:15px;
}
</style>
</head>

<body>

<div class="header">
  <div><span>â—ˆ</span> Nome da Loja</div>
</div>

<div class="hero">
  <h1>Bem-vindo Ã  sua loja</h1>
  <p>Tudo o que vocÃª precisa em um sÃ³ lugar</p>
</div>

<div class="grid" id="produtos"></div>

<div class="cart" onclick="abrirCarrinho()">
  ðŸ›’ <span id="cartCount">0</span>
</div>

<div class="modal" id="modal" onclick="modal.classList.remove('show')">
  <div class="sheet" onclick="event.stopPropagation()">
    <h3>Carrinho</h3>
    <div id="cartItens"></div>

    <div class="cart-footer">
      <div class="cart-total" id="cartTotal"></div>
      <button class="btn-finalizar" onclick="finalizarCompra()">
        Finalizar compra
      </button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const produtosEl = document.getElementById("produtos");

function getCliente(){
  return JSON.parse(localStorage.getItem("CLIENTE_LOJA"));
}
function clienteValido(){
  const c = getCliente();
  return c?.nome && c?.whatsapp;
}

let carrinho = JSON.parse(localStorage.getItem("CARRINHO_LOJA")) || {
  lojaId,
  cliente: getCliente(),
  itens:[]
};

function salvarCarrinho(){
  localStorage.setItem("CARRINHO_LOJA", JSON.stringify(carrinho));
  cartCount.innerText = carrinho.itens.reduce((s,i)=>s+i.quantidade,0);
}

async function carregarProdutos(){
 const { data } = await sb
  .from("produtos_servicos")
  .select("id,nome,preco,imagem_url,pg_online")
  .eq("user_id", lojaId)
  .eq("tipo","PRODUTO")
  .eq("ativo", true);

 produtosEl.innerHTML = data.map(p=>`
  <div class="card">
    <img src="${p.imagem_url || 'https://via.placeholder.com/400'}">
    <div class="card-body">
      <div class="card-title">${p.nome}</div>
      ${p.pg_online ? `<span class="badge">ðŸ’³ Online</span>` : ``}
      <div class="card-price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
      <button class="card-btn" onclick="addCarrinho('${p.id}','${p.nome}',${p.preco})">
        Comprar
      </button>
    </div>
  </div>
 `).join("");
}

function addCarrinho(id,nome,preco){
 if(!clienteValido()){
   alert("Informe seus dados antes de comprar");
   return;
 }
 const item = carrinho.itens.find(i=>i.id===id);
 item ? item.quantidade++ : carrinho.itens.push({id,nome,preco,quantidade:1});
 salvarCarrinho();
}

function abrirCarrinho(){
 modal.classList.add("show");
 renderCarrinho();
}

function renderCarrinho(){
 let total=0;
 cartItens.innerHTML = carrinho.itens.map(i=>{
  total+=i.preco*i.quantidade;
  return `
   <div class="cart-item">
     <div>${i.nome}<br><small>${i.quantidade}x</small></div>
     <div>R$ ${(i.preco*i.quantidade).toFixed(2).replace('.',',')}</div>
   </div>`;
 }).join("");
 cartTotal.innerText="Total: R$ "+total.toFixed(2).replace('.',',');
}

async function finalizarCompra() {
  const res = await fetch("https://www.clena.com.br/api/create-pagamento", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      loja_id: lojaId,
      cliente: getCliente(),
      itens: carrinho.itens
    })
  });
  const data = await res.json();
  if(data.init_point) window.location.href = data.init_point;
}

salvarCarrinho();
carregarProdutos();
</script>

</body>
</html>
