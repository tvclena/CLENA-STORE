<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg)}

/* HEADER */
.header{
  padding:16px;
  font-weight:800;
  font-size:18px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:16px 16px 140px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  overflow:hidden;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card-body{
  padding:10px;
}
.card-title{
  font-weight:800;
  font-size:14px;
}
.badges{
  display:flex;
  gap:6px;
  margin-top:4px;
}
.badge{
  font-size:10px;
  font-weight:800;
  padding:3px 8px;
  border-radius:999px;
}
.badge.online{
  background:#fff7ed;
  color:#c2410c;
}
.card-price{
  color:var(--primary);
  font-weight:800;
  margin-top:6px;
  font-size:14px;
}
.card-btn{
  margin-top:8px;
  background:var(--primary);
  color:#fff;
  border:none;
  width:100%;
  padding:10px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}

/* CARRINHO */
.cart{
  position:fixed;
  bottom:16px;
  right:16px;
  background:var(--primary);
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 12px 28px rgba(0,0,0,.3);
  cursor:pointer;
}
.cart span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#111;
  color:#fff;
  width:22px;
  height:22px;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:flex-end;
  z-index:999;
}
.modal.show{display:flex}

.sheet{
  width:100%;
  height:85vh;
  background:#fff;
  border-radius:24px 24px 0 0;
  padding:16px;
  display:flex;
  flex-direction:column;
}

.sheet h3{
  margin-bottom:12px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.cart-item small{
  color:var(--muted);
}

.sheet-footer{
  margin-top:auto;
}
.total{
  font-weight:800;
  margin-bottom:12px;
}
.btn-finalizar{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<div class="header">Loja</div>
<div class="grid" id="produtos"></div>

<div class="cart" onclick="abrirCarrinho()">
  ðŸ›’ <span id="cartCount">0</span>
</div>

<!-- MODAL CARRINHO -->
<div class="modal" id="modal">
  <div class="sheet">
    <h3>Carrinho</h3>
    <div id="cartItens"></div>
    <div class="sheet-footer">
      <div class="total" id="cartTotal"></div>
      <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar compra</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const produtosEl = document.getElementById("produtos");

let carrinho = JSON.parse(localStorage.getItem("carrinho")) || {
  lojaId,
  cliente: JSON.parse(localStorage.getItem("cliente")),
  itens:[]
};

function salvarCarrinho(){
  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  document.getElementById("cartCount").innerText =
    carrinho.itens.reduce((s,i)=>s+i.quantidade,0);
}

/* PRODUTOS */
async function carregarProdutos(){
 const { data } = await sb
  .from("produtos_servicos")
  .select("id,nome,preco,imagem_url,descricao,pg_online")
  .eq("user_id", lojaId)
  .eq("ativo", true)
  .eq("tipo", "PRODUTO");

 produtosEl.innerHTML = data.map(p=>`
  <div class="card">
    <img src="${p.imagem_url || 'https://via.placeholder.com/400'}">
    <div class="card-body">
      <div class="card-title">${p.nome}</div>

      <div class="badges">
        ${p.pg_online ? `<span class="badge online">ðŸ’³ Online</span>` : ``}
      </div>

      <div class="card-price">
        R$ ${Number(p.preco).toFixed(2).replace('.',',')}
      </div>

      <button class="card-btn" onclick="addCarrinho('${p.id}','${p.nome}',${p.preco})">
        Adicionar
      </button>
    </div>
  </div>
 `).join("");
}

/* CARRINHO */
function addCarrinho(id,nome,preco){
 const item = carrinho.itens.find(i=>i.id===id);
 if(item){
  item.quantidade++;
 }else{
  carrinho.itens.push({id,nome,preco,quantidade:1});
 }
 salvarCarrinho();
}

function abrirCarrinho(){
 document.getElementById("modal").classList.add("show");
 renderCarrinho();
}

function renderCarrinho(){
 const box = document.getElementById("cartItens");
 let total = 0;

 box.innerHTML = carrinho.itens.map(i=>{
  total += i.preco * i.quantidade;
  return `
    <div class="cart-item">
      <div>
        <strong>${i.nome}</strong><br>
        <small>${i.quantidade} x R$ ${i.preco.toFixed(2).replace('.',',')}</small>
      </div>
      <div>R$ ${(i.preco*i.quantidade).toFixed(2).replace('.',',')}</div>
    </div>
  `;
 }).join("");

 document.getElementById("cartTotal").innerText =
  "Total: R$ " + total.toFixed(2).replace('.',',');
}

/* FINALIZAR */
function finalizarCompra(){
 if(!carrinho.itens.length){
  alert("Carrinho vazio");
  return;
 }

 console.log("Enviar para backend:", carrinho);

 // AQUI â†’ fetch("/api/create-pagamento", {...})

 alert("Fluxo de pagamento iniciado (backend)");
}

/* INIT */
salvarCarrinho();
carregarProdutos();
</script>

</body>
</html>
