<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#0f172a;
  --primary-2:#020617;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#020617;
  --muted:#64748b;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:16px;color:var(--text)}

/* BUSCA */
.search{margin-bottom:12px}
.search input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* FILTROS */
.filters{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:16px;
}
.filter-chip{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
}
.filter-chip.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:768px){
  .grid{grid-template-columns:repeat(4,1fr)}
}

/* CARD */
.card{
  background:#fff;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  overflow:hidden;
  cursor:pointer;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.card-body{
  padding:12px;
}
.card-body strong{
  display:block;
  font-size:14px;
  font-weight:800;
}
.card-stars{
  color:#facc15;
  font-size:13px;
  margin:4px 0;
}
.card-price{
  font-weight:900;
  font-size:15px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  border-radius:24px;
  max-width:900px;
  width:95%;
  display:flex;
  overflow:hidden;
}
.modal-img{
  width:45%;
}
.modal-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.modal-content{
  width:55%;
  padding:20px;
  overflow-y:auto;
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.modal-header h2{
  font-size:20px;
  font-weight:800;
}
.modal-preco{
  font-size:18px;
  font-weight:900;
  margin:8px 0;
}
textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
}
.btn-primary{
  background:var(--primary);
  color:#fff;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:800;
  width:100%;
}
.btn-secondary{
  background:#fff;
  border:1px solid var(--border);
  padding:12px;
  border-radius:999px;
  font-weight:800;
  width:100%;
  margin-top:8px;
}

/* RELACIONADOS */
.relacionados{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.relacionados .card img{
  height:90px;
}
</style>
</head>

<body>

<div class="search">
  <input id="busca" placeholder="Buscar produto">
</div>

<div class="filters" id="filtros"></div>

<div id="grid" class="grid"></div>

<div class="modal" id="modalProduto" onclick="fecharProduto()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="modal-img"><img id="mpImagem"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="mpNome"></h2>
      </div>

      <div class="modal-preco">R$ <span id="mpPreco"></span></div>

      <label>Observação (opcional)</label>
      <textarea id="mpObs"></textarea>

      <button class="btn-primary" onclick="adicionarAoCarrinho()">Adicionar ao carrinho</button>
      <button class="btn-secondary" onclick="fecharProduto()">Fechar</button>

      <h4 style="margin-top:20px">Produtos relacionados</h4>
      <div id="mpRelacionados" class="relacionados"></div>
    </div>
  </div>
</div>

<script>
const sb=supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId=new URLSearchParams(location.search).get("l");
const grid=document.getElementById("grid");
const filtros=document.getElementById("filtros");
const busca=document.getElementById("busca");

let produtos=[],produtoAtual=null,categoriaAtiva="ALL",precoMax=null;

async function load(){
 const {data}=await sb.from("produtos_servicos")
  .select("*")
  .eq("ativo",true)
  .eq("tipo","PRODUTO")
  .eq("user_id",lojaId);

 produtos=data||[];
 montarFiltros();
 render();
}

function montarFiltros(){
 const cats=[...new Set(produtos.map(p=>p.categoria).filter(Boolean))];
 filtros.innerHTML=`<div class="filter-chip active" onclick="setCategoria('ALL',this)">Todos</div>`+
 cats.map(c=>`<div class="filter-chip" onclick="setCategoria('${c}',this)">${c}</div>`).join("");
}

function setCategoria(c,el){
 categoriaAtiva=c;
 document.querySelectorAll(".filter-chip").forEach(e=>e.classList.remove("active"));
 el.classList.add("active");
 render();
}

function render(){
 const q=busca.value.toLowerCase();
 grid.innerHTML=produtos.filter(p=>{
  if(categoriaAtiva!=="ALL"&&p.categoria!==categoriaAtiva)return false;
  if(!p.nome.toLowerCase().includes(q))return false;
  return true;
 }).map(p=>`
  <div class="card" onclick="abrirProduto('${p.id}')">
    <img src="${p.imagem_url||""}">
    <div class="card-body">
      <strong>${p.nome}</strong>
      <div class="card-price">R$ ${p.preco.toFixed(2).replace(".",",")}</div>
    </div>
  </div>
 `).join("");
}

function abrirProduto(id){
 produtoAtual=produtos.find(p=>p.id===id);
 mpImagem.src=produtoAtual.imagem_url;
 mpNome.innerText=produtoAtual.nome;
 mpPreco.innerText=produtoAtual.preco.toFixed(2).replace(".",",");
 modalProduto.style.display="flex";
 carregarRelacionados();
}

function fecharProduto(){modalProduto.style.display="none"}

function adicionarAoCarrinho(){
 const k="carrinho_"+lojaId;
 const c=JSON.parse(localStorage.getItem(k)||"[]");
 const e=c.find(i=>i.id===produtoAtual.id);
 e?e.q++:c.push({id:produtoAtual.id,nome:produtoAtual.nome,preco:produtoAtual.preco,q:1,obs:mpObs.value});
 localStorage.setItem(k,JSON.stringify(c));
 fecharProduto();
}

function carregarRelacionados(){
 mpRelacionados.innerHTML=produtos
  .filter(p=>p.categoria===produtoAtual.categoria&&p.id!==produtoAtual.id)
  .slice(0,4)
  .map(p=>`
    <div class="card" onclick="abrirProduto('${p.id}')">
      <img src="${p.imagem_url}">
      <div class="card-body"><strong>${p.nome}</strong></div>
    </div>
  `).join("");
}

busca.addEventListener("input",render);
load();
</script>

</body>
</html>
