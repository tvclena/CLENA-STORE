<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg)}

.header{
  padding:16px;
  font-weight:800;
  font-size:18px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:16px 16px 140px;
}

.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  overflow:hidden;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card-body{
  padding:10px;
}
.card-title{
  font-weight:800;
  font-size:14px;
}
.badge{
  font-size:10px;
  font-weight:800;
  padding:3px 8px;
  border-radius:999px;
  background:#fff7ed;
  color:#c2410c;
}
.card-price{
  color:var(--primary);
  font-weight:800;
  margin-top:6px;
}
.card-btn{
  margin-top:8px;
  background:var(--primary);
  color:#fff;
  border:none;
  width:100%;
  padding:10px;
  border-radius:12px;
  font-weight:800;
}

.cart{
  position:fixed;
  bottom:16px;
  right:16px;
  background:var(--primary);
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
.cart span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#111;
  width:22px;
  height:22px;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:flex-end;
  z-index:999;
}
.modal.show{display:flex}

.sheet{
  width:100%;
  height:85vh;
  background:#fff;
  border-radius:24px 24px 0 0;
  padding:16px;
  display:flex;
  flex-direction:column;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.btn-finalizar{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<div class="header">Loja</div>
<div class="grid" id="produtos"></div>

<div class="cart" onclick="abrirCarrinho()">
  ðŸ›’ <span id="cartCount">0</span>
</div>

<!-- MODAL CARRINHO -->
<div class="modal" id="modal">
  <div class="sheet">
    <h3>Carrinho</h3>
    <div id="cartItens"></div>
    <div style="margin-top:auto">
      <div id="cartTotal" style="font-weight:800;margin-bottom:12px"></div>
      <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar compra</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const produtosEl = document.getElementById("produtos");

function getCliente(){
  return JSON.parse(localStorage.getItem("CLIENTE_LOJA"));
}
function clienteValido(){
  const c = getCliente();
  return c?.nome && c?.whatsapp;
}

let carrinho = JSON.parse(localStorage.getItem("CARRINHO_LOJA")) || {
  lojaId,
  cliente: getCliente(),
  itens:[]
};

function salvarCarrinho(){
  localStorage.setItem("CARRINHO_LOJA", JSON.stringify(carrinho));
  cartCount.innerText = carrinho.itens.reduce((s,i)=>s+i.quantidade,0);
}

/* PRODUTOS â€” SOMENTE PRODUTOS */
async function carregarProdutos(){
 const { data } = await sb
  .from("produtos_servicos")
  .select("id,nome,preco,imagem_url,pg_online")
  .eq("user_id", lojaId)
  .eq("tipo","PRODUTO")
  .eq("ativo", true);

 if(!data || !data.length){
   document.body.innerHTML = "<p style='padding:20px'>Nenhum produto disponÃ­vel</p>";
   return;
 }

 produtosEl.innerHTML = data.map(p=>`
  <div class="card">
    <img src="${p.imagem_url || 'https://via.placeholder.com/400'}">
    <div class="card-body">
      <div class="card-title">${p.nome}</div>
      ${p.pg_online ? `<span class="badge">ðŸ’³ Online</span>` : ``}
      <div class="card-price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
      <button class="card-btn" onclick="addCarrinho('${p.id}','${p.nome}',${p.preco})">Adicionar</button>
    </div>
  </div>
 `).join("");
}

/* CARRINHO */
function addCarrinho(id,nome,preco){
 if(!clienteValido()){
   alert("Informe seus dados antes de comprar");
   return;
 }
 const item = carrinho.itens.find(i=>i.id===id);
 item ? item.quantidade++ : carrinho.itens.push({id,nome,preco,quantidade:1});
 salvarCarrinho();
}

function abrirCarrinho(){
 modal.classList.add("show");
 renderCarrinho();
}

function renderCarrinho(){
 let total=0;
 cartItens.innerHTML = carrinho.itens.map(i=>{
  total+=i.preco*i.quantidade;
  return `
   <div class="cart-item">
     <div>${i.nome}<br><small>${i.quantidade}x</small></div>
     <div>R$ ${(i.preco*i.quantidade).toFixed(2).replace('.',',')}</div>
   </div>`;
 }).join("");
 cartTotal.innerText="Total: R$ "+total.toFixed(2).replace('.',',');
}

/* FINALIZAR */
async function finalizarCompra(){
  if(!clienteValido()){
    alert("Identifique-se antes de pagar");
    return;
  }

  if(!carrinho.itens.length){
    alert("Carrinho vazio");
    return;
  }

  try{
    const res = await fetch("https://www.clena.com.br/api/create-pagamento",{
      method:"POST",
      headers:{
        "Content-Type":"application/json"
      },
      body: JSON.stringify({
        loja_id: lojaId,          // âœ… CORRETO
        cliente: getCliente(),    // { nome, whatsapp, email }
        itens: carrinho.itens     // [{ id, nome, preco, quantidade }]
      })
    });

    const data = await res.json();

    if(!res.ok){
      alert(data.error || "Erro ao iniciar pagamento");
      return;
    }

    // ðŸ”¥ REDIRECIONA PARA O MERCADO PAGO
    window.location.href = data.init_point;

  }catch(err){
    console.error(err);
    alert("Erro ao conectar com pagamento");
  }
}

/* INIT */
salvarCarrinho();
carregarProdutos();
</script>

</body>
</html>
