<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-2:#ff9a57;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:16px;color:var(--text)}

/* BUSCA */
.search{margin-bottom:12px}
.search input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
}

/* FILTROS */
.filters{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:16px;
}
.filter-chip{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
}
.filter-chip.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(min-width:768px){
  .grid{grid-template-columns:repeat(3,1fr)}
}
@media(min-width:1200px){
  .grid{grid-template-columns:repeat(6,1fr)}
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  cursor:pointer;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--primary);
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}
.card-body{padding:12px}
.card-body strong{display:block;margin-bottom:6px}
.card-info-extra{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:var(--muted);
  margin:4px 0 6px;
}
.card-stars{color:#facc15;font-size:13px}
.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
  margin-bottom:10px;
}
.price{font-weight:900}
.card button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  padding:16px;
}
.modal-box{
  background:#fff;
  border-radius:22px;
  width:100%;
  max-width:860px;
  max-height:90vh;
  overflow:hidden;
  display:flex;
}
.modal-img{width:45%;background:#f3f4f6}
.modal-img img{width:100%;height:100%;object-fit:cover}
.modal-content{width:55%;padding:20px;overflow-y:auto}

.modal-preco{
  font-size:18px;
  font-weight:900;
  color:var(--primary);
  margin:10px 0;
}
.modal-actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.btn,.btn-sec{
  flex:1;
  padding:12px;
  border-radius:999px;
  font-weight:900;
}
.btn{border:none;background:var(--primary);color:#fff}
.btn-sec{border:1px solid var(--border);background:#fff}

@media(max-width:768px){
  .modal-box{flex-direction:column}
  .modal-img{width:100%;height:220px}
  .modal-content{width:100%}
}
</style>
</head>

<body>

<div class="search">
  <input id="busca" placeholder="Buscar produto">
</div>

<div class="filters" id="filtros"></div>

<div id="grid" class="grid"></div>

<!-- MODAL PRODUTO -->
<div class="modal" id="modalProduto" onclick="fecharProduto()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="modal-img">
      <img id="mpImagem">
    </div>
    <div class="modal-content">
      <h2 id="mpNome"></h2>
      <p id="mpDescricao"></p>

      <div class="modal-preco">
        R$ <span id="mpPreco"></span>
      </div>

      <div id="obsCarrinhoBox">
        <label style="font-size:12px;font-weight:700">Observa√ß√£o</label>
        <textarea id="mpObsCarrinho"
          style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border)">
        </textarea>
      </div>

      <div class="modal-actions">
        <button class="btn" id="btnAcaoModal"></button>
        <button class="btn-sec" onclick="fecharProduto()">Fechar</button>
      </div>

      <hr style="margin:16px 0;border:none;border-top:1px solid #eee">

      <!-- AVALIA√á√ïES -->
      <div id="mpAvaliacao"></div>
      <p id="mpMedia" style="font-size:13px;color:#666"></p>

      <textarea id="mpComentario"
        placeholder="Escreva sua avalia√ß√£o"
        style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--border)">
      </textarea>

      <button class="btn" style="margin-top:10px" onclick="enviarAvaliacao()">
        ‚≠ê Enviar avalia√ß√£o
      </button>

      <div id="mpComentarios" style="margin-top:14px"></div>

      <h3 style="margin-top:18px;font-size:15px">Produtos relacionados</h3>
      <div id="mpRelacionados" class="grid" style="grid-template-columns:repeat(3,1fr)"></div>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const grid = document.getElementById("grid");
const busca = document.getElementById("busca");
const filtros = document.getElementById("filtros");

let produtos = [];
let produtoAtual = null;
let categoriaAtiva = "ALL";
let precoMax = null;

/* LOAD */
async function load(){
 const { data } = await sb
  .from("produtos_servicos")
  .select("*")
  .eq("user_id", lojaId)
  .eq("ativo", true)
  .eq("tipo", "PRODUTO")
  .order("ordem_exibicao");

 produtos = data || [];
 montarFiltros();
 render();
}

function montarFiltros(){
 const categorias = [...new Set(produtos.map(p=>p.categoria).filter(Boolean))];

 filtros.innerHTML = `
   <div class="filter-chip active" onclick="setCategoria('ALL',this)">Todos</div>
   ${categorias.map(c=>`
     <div class="filter-chip" onclick="setCategoria('${c}',this)">${c}</div>
   `).join("")}
   <div class="filter-chip" onclick="setPreco(50)">At√© R$50</div>
   <div class="filter-chip" onclick="setPreco(100)">At√© R$100</div>
   <div class="filter-chip" onclick="setPreco(200)">At√© R$200</div>
 `;
}

function setCategoria(c,el){
 categoriaAtiva = c;
 document.querySelectorAll(".filter-chip").forEach(f=>f.classList.remove("active"));
 el.classList.add("active");
 render();
}

function setPreco(p){
 precoMax = p;
 render();
}

function render(){
 const q = busca.value.toLowerCase();

 const lista = produtos.filter(p=>{
   if(categoriaAtiva!=="ALL" && p.categoria!==categoriaAtiva) return false;
   if(precoMax && p.preco>precoMax) return false;
   if(!p.nome.toLowerCase().includes(q)) return false;
   return true;
 });

 grid.innerHTML = lista.map(p=>`
  <div class="card" onclick="abrirProduto('${p.id}')">
    <div style="position:relative">
      ${p.promocao_ativa?`<div class="badge">Promo√ß√£o</div>`:""}
      <img src="${p.imagem_url||""}">
    </div>
    <div class="card-body">
      <strong>${p.nome}</strong>
      <div class="meta">
        <span>üì¶ Estoque livre</span>
        <span class="price">R$ ${Number(p.preco).toLocaleString("pt-BR",{minimumFractionDigits:2})}</span>
      </div>
      <button>Comprar</button>
    </div>
  </div>
 `).join("") || "<p>Nenhum produto encontrado</p>";
}

busca.addEventListener("input",render);

/* MODAL */
function abrirProduto(id){
 produtoAtual = produtos.find(p=>p.id===id);
 if(!produtoAtual) return;

 mpImagem.src = produtoAtual.imagem_url||"";
 mpNome.innerText = produtoAtual.nome;
 mpDescricao.innerText = produtoAtual.descricao||"";
 mpPreco.innerText = Number(produtoAtual.preco).toLocaleString("pt-BR",{minimumFractionDigits:2});

 btnAcaoModal.innerText="üõí Adicionar ao carrinho";
 btnAcaoModal.onclick=adicionarAoCarrinho;

 modalProduto.style.display="flex";
}

function fecharProduto(){
 mpObsCarrinho.value="";
 modalProduto.style.display="none";
}

/* CARRINHO */
function getCarrinho(){
 return JSON.parse(localStorage.getItem("carrinho_"+lojaId)||"[]");
}
function salvarCarrinho(c){
 localStorage.setItem("carrinho_"+lojaId,JSON.stringify(c));
}
function adicionarAoCarrinho(){
 const carrinho = getCarrinho();
 const existente = carrinho.find(i=>i.produto_id===produtoAtual.id);
 if(existente){
   existente.quantidade++;
 }else{
   carrinho.push({
     produto_id:produtoAtual.id,
     nome:produtoAtual.nome,
     preco:produtoAtual.preco,
     quantidade:1,
     comentario:mpObsCarrinho.value||""
   });
 }
 salvarCarrinho(carrinho);
 alert("Produto adicionado üõí");
 fecharProduto();
}

/* AVALIA√á√ïES */
let notaSelecionada = 5;
function renderEstrelas(){
 mpAvaliacao.innerHTML=[1,2,3,4,5].map(n=>`
  <i class="ri-star-${n<=notaSelecionada?'fill':'line'}"
     style="font-size:22px;color:#facc15;cursor:pointer"
     onclick="notaSelecionada=${n};renderEstrelas()"></i>
 `).join("");
}
async function carregarAvaliacoes(){
 const { data } = await sb
  .from("avaliacoes_loja")
  .select("*")
  .eq("produto_id",produtoAtual.id)
  .eq("loja_id",lojaId)
  .order("created_at",{ascending:false});

 if(!data||!data.length){
   mpMedia.innerText="Sem avalia√ß√µes";
   mpComentarios.innerHTML="";
   return;
 }

 const media=(data.reduce((s,a)=>s+a.nota,0)/data.length).toFixed(1);
 mpMedia.innerText=`‚≠ê ${media} ‚Ä¢ ${data.length} avalia√ß√µes`;

 mpComentarios.innerHTML=data.map(a=>`
  <div style="border-top:1px solid #eee;padding:10px 0">
    <strong>${a.cliente_nome||"Cliente"}</strong>
    <div>${"‚òÖ".repeat(a.nota)}${"‚òÜ".repeat(5-a.nota)}</div>
    <div>${a.comentario}</div>
  </div>
 `).join("");
}
async function enviarAvaliacao(){
 const comentario=mpComentario.value.trim();
 if(!comentario) return alert("Escreva um coment√°rio");

 await sb.from("avaliacoes_loja").insert({
  loja_id:lojaId,
  produto_id:produtoAtual.id,
  nota:notaSelecionada,
  comentario
 });
 mpComentario.value="";
 notaSelecionada=5;
 renderEstrelas();
 carregarAvaliacoes();
}

load();
</script>

</body>
</html>
