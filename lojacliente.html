<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja</title>

<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --yellow:#ffe600;
  --primary:#3483fa;
  --success:#00a650;
  --bg:#f4f4f4;
  --card:#fff;
  --text:#111;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text)}

/* HEADER */
.header{
  background:var(--yellow);
  padding:12px;
}
.topbar{
  display:flex;
  gap:10px;
  align-items:center;
}
.logo{
  font-weight:900;
}
.search{
  flex:1;
  background:#fff;
  border-radius:8px;
  padding:10px 12px;
  font-size:14px;
  color:#888;
}

/* BANNER */
.banner{
  padding:12px;
}
.banner img{
  width:100%;
  border-radius:12px;
}

/* AVISO CLIENTE */
.alert{
  margin:12px;
  background:#fff7ed;
  border-left:4px solid #f97316;
  padding:12px;
  font-size:13px;
  border-radius:8px;
  display:none;
}

/* GRID PRODUTOS */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  padding:12px 12px 120px;
}

.card{
  background:#fff;
  border-radius:8px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:140px;
  object-fit:contain;
  background:#fff;
}
.card-body{
  padding:10px;
}
.card-title{
  font-size:13px;
  font-weight:600;
  height:32px;
  overflow:hidden;
}
.price{
  font-size:18px;
  font-weight:800;
  margin:6px 0;
}
.badge{
  color:var(--success);
  font-size:12px;
  font-weight:700;
}
.card-btn{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
}

/* CARRINHO */
.cart{
  position:fixed;
  bottom:16px;
  right:16px;
  background:var(--primary);
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  z-index:10;
}
.cart span{
  position:absolute;
  top:-6px;
  right:-6px;
  background:#000;
  width:22px;
  height:22px;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:flex-end;
  z-index:999;
}
.modal.show{display:flex}

.sheet{
  width:100%;
  height:85vh;
  background:#fff;
  border-radius:20px 20px 0 0;
  padding:16px;
  display:flex;
  flex-direction:column;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}

.btn-finalizar{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="topbar">
    <div class="logo">ðŸ›’ Loja</div>
    <div class="search">Estou buscando...</div>
  </div>
</div>

<!-- BANNER (DINÃ‚MICO VIA PAINEL FUTURO) -->
<div class="banner">
  <img src="https://via.placeholder.com/900x300?text=Banner+Promocional">
</div>

<!-- AVISO CLIENTE -->
<div class="alert" id="alertCliente">
  Para continuar, acesse seu perfil e complete seus dados.
</div>

<!-- PRODUTOS -->
<div class="grid" id="produtos"></div>

<!-- CARRINHO -->
<div class="cart" onclick="abrirCarrinho()">
  ðŸ›’ <span id="cartCount">0</span>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="sheet">
    <h3>Carrinho</h3>
    <div id="cartItens"></div>
    <div style="margin-top:auto">
      <div id="cartTotal" style="font-weight:800;margin-bottom:12px"></div>
      <button class="btn-finalizar" onclick="finalizarCompra()">Finalizar compra</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const produtosEl = document.getElementById("produtos");

function getCliente(){
  return JSON.parse(localStorage.getItem("CLIENTE_LOJA"));
}
function clienteValido(){
  const c = getCliente();
  return c?.nome && c?.whatsapp;
}

if(!clienteValido()){
  document.getElementById("alertCliente").style.display="block";
}

let carrinho = JSON.parse(localStorage.getItem("CARRINHO_LOJA")) || {
  lojaId,
  cliente:getCliente(),
  itens:[]
};

function salvarCarrinho(){
  localStorage.setItem("CARRINHO_LOJA",JSON.stringify(carrinho));
  cartCount.innerText = carrinho.itens.reduce((s,i)=>s+i.quantidade,0);
}

async function carregarProdutos(){
 const { data } = await sb
  .from("produtos_servicos")
  .select("id,nome,preco,imagem_url,pg_online")
  .eq("user_id",lojaId)
  .eq("tipo","PRODUTO")
  .eq("ativo",true);

 produtosEl.innerHTML = data.map(p=>`
  <div class="card">
    <img src="${p.imagem_url || 'https://via.placeholder.com/300'}">
    <div class="card-body">
      <div class="card-title">${p.nome}</div>
      <div class="price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
      ${p.pg_online ? `<div class="badge">Frete grÃ¡tis</div>` : ``}
      <button class="card-btn" onclick="addCarrinho('${p.id}','${p.nome}',${p.preco})">
        Adicionar
      </button>
    </div>
  </div>
 `).join("");
}

function addCarrinho(id,nome,preco){
 if(!clienteValido()){
  alert("Complete seu cadastro para continuar");
  return;
 }
 const item = carrinho.itens.find(i=>i.id===id);
 item ? item.quantidade++ : carrinho.itens.push({id,nome,preco,quantidade:1});
 salvarCarrinho();
}

function abrirCarrinho(){
 modal.classList.add("show");
 renderCarrinho();
}

function renderCarrinho(){
 let total=0;
 cartItens.innerHTML = carrinho.itens.map(i=>{
  total+=i.preco*i.quantidade;
  return `
   <div class="cart-item">
     <div>${i.nome}<br><small>${i.quantidade}x</small></div>
     <div>R$ ${(i.preco*i.quantidade).toFixed(2).replace('.',',')}</div>
   </div>`;
 }).join("");
 cartTotal.innerText="Total: R$ "+total.toFixed(2).replace('.',',');
}

async function finalizarCompra(){
 if(!clienteValido()){
  alert("Complete seu cadastro");
  return;
 }
 if(!carrinho.itens.length){
  alert("Carrinho vazio");
  return;
 }
 const res = await fetch("https://www.clena.com.br/api/create-pagamento",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
   loja_id:lojaId,
   cliente:getCliente(),
   itens:carrinho.itens
  })
 });
 const data = await res.json();
 if(res.ok) window.location.href=data.init_point;
 else alert(data.error || "Erro no pagamento");
}

salvarCarrinho();
carregarProdutos();
</script>

</body>
</html>
