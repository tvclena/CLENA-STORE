<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}

<title>Criar conta empresarial • Clena</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#ff6a00">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --border:#e5e7eb;
  --radius:24px;
  --danger:#c62828;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  background:#000;
}

/* ================= FUNDO ================= */
.left{
  background:url("https://images.unsplash.com/photo-1523952578875-e6bb18b26645?auto=format&fit=crop&w=1600&q=80")
    center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.78),rgba(0,0,0,.45));
}
.left .content{
  position:relative;
  z-index:2;
  padding:90px;
  max-width:520px;
}
.left h1{
  font-size:46px;
  line-height:1.1;
}
.left span{color:var(--primary)}
.left p{
  margin-top:18px;
  font-size:18px;
  color:#e5e7eb;
}

/* ================= CARD ================= */
.right{
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
}

.card{
  width:100%;
  max-width:460px;
  padding:46px;
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 22px 60px rgba(0,0,0,.12);
}

.card small{
  color:var(--primary);
  font-weight:600;
  letter-spacing:.3px;
}

.card h2{
  margin:10px 0 6px;
  font-size:26px;
}

.card p{
  color:var(--muted);
  margin-bottom:22px;
  font-size:15px;
}

/* ================= FORM ================= */
input,select{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
  text-transform:uppercase;
}

input[type="email"],
input[type="password"]{
  text-transform:none;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--primary),#ff9a57);
  color:#fff;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 30px rgba(255,106,0,.35);
}

/* ================= ERRO ================= */
.error{
  background:#ffe5e5;
  color:var(--danger);
  padding:12px;
  border-radius:12px;
  font-size:14px;
  margin-bottom:14px;
  display:none;
}

/* ================= OVERLAY ================= */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  color:#fff;
  font-weight:600;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  body{grid-template-columns:1fr}
  .left{
    position:fixed;
    inset:0;
    filter:blur(6px);
    transform:scale(1.05);
  }
  .left .content{display:none}
  .right{
    position:relative;
    z-index:2;
    min-height:100vh;
    padding:24px 14px env(safe-area-inset-bottom);
    background:transparent;
    align-items:flex-end;
  }
  .card{
    max-width:520px;
    padding:28px 22px 30px;
    border-radius:28px;
    animation:slideUp .4s ease;
  }
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlay">Criando conta…</div>

<!-- FUNDO -->
<div class="left">
  <div class="content">
    <h1>Centralize a gestão<br><span>do seu negócio</span></h1>
    <p>
      Plataforma profissional para agendamentos, clientes, vendas e controle operacional.
      Funciona em qualquer dispositivo, sem complicação.
    </p>
  </div>
</div>

<!-- CARD -->
<div class="right">
  <div class="card">

    <small>Acesso à plataforma</small>
    <h2>Criar conta empresarial</h2>
    <p>Cadastro rápido com liberação imediata</p>

    <div id="errorBox" class="error"></div>

    <form onsubmit="cadastrar(event)">
      <input id="responsavel" placeholder="Nome do responsável" required>
      <input id="whatsapp" placeholder="WhatsApp" required>
      <input id="negocio" placeholder="Nome da empresa" required>

      <select id="tipo" required>
        <option value="">Segmento do negócio</option>
      </select>

      <input id="cidade" placeholder="Cidade" required>
      <input id="uf" placeholder="UF" maxlength="2" required>

      <input id="email" type="email" placeholder="E-mail corporativo" required>
      <input id="senha" type="password" placeholder="Senha (mín. 6 caracteres)" minlength="6" required>

      <button>Criar conta</button>
    </form>

  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

/* ===== CARREGA SEGMENTOS ===== */
async function carregarTipos(){
  const { data, error } = await sb
    .from("tipos_loja_com_quantidade")
    .select("*")
    .eq("ativo", true)
    .order("nome");

  if(error) return;

  const select = document.getElementById("tipo");
  select.innerHTML = `<option value="">Segmento do negócio</option>`;
  data.forEach(t=>{
    select.innerHTML += `<option value="${t.nome}">${t.nome}</option>`;
  });
}
carregarTipos();

/* ===== UTIL ===== */
function slugify(text){
  return text.toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9]+/g,"-")
    .replace(/(^-|-$)/g,"");
}

/* ===== CADASTRO ===== */
async function cadastrar(e){
  e.preventDefault();
  overlay.style.display="flex";
  errorBox.style.display="none";

  const { data, error } = await sb.auth.signUp({
    email: email.value.trim().toLowerCase(),
    password: senha.value.trim()
  });

  if(error){
    overlay.style.display="none";
    errorBox.style.display="block";
    errorBox.innerText = error.message;
    return;
  }

  const slug = `${slugify(negocio.value)}-${data.user.id.slice(0,6)}`;

  const { error: perfilErro } = await sb
    .from("user_profile")
    .upsert({
      user_id:data.user.id,
      responsavel:responsavel.value.trim(),
      whatsapp:whatsapp.value.replace(/\D/g,""),
      negocio:negocio.value.trim(),
      tipo:tipo.value,
      cidade:cidade.value.trim(),
      uf:uf.value.trim().toUpperCase(),
      email_contato:email.value.trim().toLowerCase(),
      slug,
      status:"trial",
      trial_ends_at:new Date(Date.now()+10*86400000)
    },{onConflict:"user_id"});

  overlay.style.display="none";

  if(perfilErro){
    errorBox.style.display="block";
    errorBox.innerText="Conta criada, mas houve erro ao salvar o perfil.";
    return;
  }

  location.href="login.html";
}
</script>

</body>
</html>
