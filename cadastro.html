<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar neg√≥cio ‚Ä¢ AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#c62828;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
}

/* LEFT */
.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250")
  center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(0,0,0,.3));
}
.left div{
  position:relative;
  z-index:2;
  padding:80px;
}
.left span{ color:var(--primary); }

/* RIGHT */
.right{
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:460px;
  padding:44px;
  box-shadow:0 20px 60px rgba(0,0,0,.08);
  border-radius:var(--radius);
  background:#fff;
}
input,select{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid var(--border);
  text-transform:uppercase;
}
input[type="email"],
input[type="password"]{ text-transform:none }
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:30px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ERROR */
.error{
  background:#ffe5e5;
  color:var(--danger);
  padding:12px;
  border-radius:10px;
  font-size:14px;
  margin-bottom:14px;
  display:none;
}
#emailError{
  display:none;
  color:var(--danger);
  font-size:13px;
  margin:-8px 0 14px 4px;
}

/* OVERLAY */
#overlay,#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#overlay div,
.modal-box{
  background:#fff;
  padding:30px 40px;
  border-radius:16px;
  font-weight:600;
  text-align:center;
}
.modal-box button{margin-top:20px}
</style>
</head>

<body>

<div id="overlay"><div>Salvando cadastro‚Ä¶</div></div>

<div id="modal">
  <div class="modal-box">
    <h3>Cadastro realizado üéâ</h3>
    <p>Agora voc√™ j√° pode acessar a plataforma.</p>
    <button onclick="irLogin()">Ir para login</button>
  </div>
</div>

<div class="left">
  <div>
    <h1>Crie seu sal√£o<br><span>digital</span></h1>
    <p style="margin-top:12px">
      Agenda, clientes e controle em um s√≥ lugar.
    </p>
  </div>
</div>

<div class="right">
  <div class="card">

    <h2>Cadastrar neg√≥cio</h2>
    <p style="color:#6b7280;margin-bottom:18px">Leva menos de 1 minuto</p>

    <div id="errorBox" class="error"></div>

    <form onsubmit="cadastrar(event)">
      <input id="responsavel" placeholder="Nome do respons√°vel" required>
      <input id="whatsapp" placeholder="WhatsApp" required>
      <input id="negocio" placeholder="Nome do neg√≥cio" required>

      <select id="tipo" required>
        <option value="">Tipo do neg√≥cio</option>
        <option value="SALAO">Sal√£o</option>
        <option value="BARBEARIA">Barbearia</option>
        <option value="CLINICA">Cl√≠nica</option>
      </select>

      <input id="cidade" placeholder="Cidade" required>
      <input id="uf" placeholder="UF" maxlength="2" required>

      <input id="email" type="email" placeholder="E-mail" required>
      <div id="emailError">Este e-mail j√° possui cadastro.</div>

      <input id="senha" type="password" placeholder="Senha (m√≠n. 6)" minlength="6" required>

      <button>Criar conta</button>
    </form>
  </div>
</div>

<script>
/* üîê SUPABASE CLIENT (√öNICO) */
const supabase = window.supabase.createClient(
  "https://ssmsjryjwhnrbjyzklno.supabase.co",
  "sb_publishable_5Xe5sBRsp-6aLLvMwiTsCA_vRcPpNnV"
);

const overlay = document.getElementById("overlay");
const modal = document.getElementById("modal");
const errorBox = document.getElementById("errorBox");
const emailError = document.getElementById("emailError");

/* MASK */
whatsapp.addEventListener("input", e=>{
  let v = e.target.value.replace(/\D/g,'').slice(0,11);
  v = v.replace(/^(\d{2})(\d)/,"($1) $2")
       .replace(/(\d{5})(\d)/,"$1-$2");
  e.target.value = v;
});

/* ERRORS */
function showError(msg){
  errorBox.innerText = msg;
  errorBox.style.display = "block";
}
function showEmailError(show){
  emailError.style.display = show ? "block" : "none";
}

/* CADASTRO */
async function cadastrar(e){
  e.preventDefault();
  errorBox.style.display = "none";
  showEmailError(false);
  overlay.style.display = "flex";

  const email = emailInput.value = email.value.toLowerCase();

  const { data, error } = await supabase.auth.signUp({
    email,
    password: senha.value
  });

  if(error){
    overlay.style.display = "none";
    if(error.message.includes("already")){
      showEmailError(true);
    }else{
      showError(error.message);
    }
    return;
  }

  const userId = data.user.id;

  const { error: profileError } = await supabase
    .from("user_profile")
    .insert([{
      user_id:userId,
      responsavel:responsavel.value,
      whatsapp:whatsapp.value.replace(/\D/g,''),
      negocio:negocio.value,
      tipo:tipo.value,
      cidade:cidade.value,
      uf:uf.value
    }]);

  overlay.style.display = "none";

  if(profileError){
    showError("Conta criada, mas erro ao salvar perfil.");
    return;
  }

  modal.style.display = "flex";
}

function irLogin(){
  window.location.href = "login.html";
}
</script>

</body>
</html>
