<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar neg√≥cio ‚Ä¢ AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{--primary:#ff6a00;--danger:#c62828}
body{margin:0;font-family:Inter;background:#f9fafb;display:grid;place-items:center;height:100vh}
.card{background:#fff;padding:40px;width:100%;max-width:420px;border-radius:16px}
input,select,button{width:100%;padding:14px;margin-bottom:12px}
button{background:var(--primary);border:none;color:#fff;font-weight:700;border-radius:30px}
.error{display:none;background:#ffe5e5;color:var(--danger);padding:10px;border-radius:8px}
#overlay,#modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5)}
.modal-box{background:#fff;padding:30px;border-radius:14px;text-align:center}
</style>
</head>

<body>

<div id="overlay"><div class="modal-box">Criando conta‚Ä¶</div></div>

<div id="modal">
  <div class="modal-box">
    <h3>Cadastro conclu√≠do üéâ</h3>
    <p>Agora fa√ßa login.</p>
    <button onclick="location.href='login.html'">Ir para login</button>
  </div>
</div>

<div class="card">
  <h2>Cadastrar neg√≥cio</h2>
  <div id="error" class="error"></div>

  <form onsubmit="cadastrar(event)">
    <input id="responsavel" placeholder="Respons√°vel" required>
    <input id="whatsapp" placeholder="WhatsApp" required>
    <input id="negocio" placeholder="Neg√≥cio" required>
    <select id="tipo" required>
      <option value="">Tipo</option>
      <option>SALAO</option>
      <option>BARBEARIA</option>
      <option>CLINICA</option>
    </select>
    <input id="cidade" placeholder="Cidade" required>
    <input id="uf" placeholder="UF" maxlength="2" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="senha" type="password" placeholder="Senha (m√≠n 6)" required minlength="6">
    <button>Criar conta</button>
  </form>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://SEU-PROJETO.supabase.co",
  "SUA-CHAVE-PUBLICA"
);

const overlay=document.getElementById("overlay");
const modal=document.getElementById("modal");
const errorBox=document.getElementById("error");

function showError(msg){
  errorBox.innerText=msg;
  errorBox.style.display="block";
}

async function cadastrar(e){
  e.preventDefault();
  errorBox.style.display="none";
  overlay.style.display="flex";

  const { data, error } = await supabase.auth.signUp({
    email: email.value.toLowerCase(),
    password: senha.value
  });

  if(error){
    overlay.style.display="none";
    showError(error.message);
    return;
  }

  const { error: profileError } = await supabase
    .from("user_profile")
    .insert([{
      user_id: data.user.id,
      responsavel: responsavel.value,
      whatsapp: whatsapp.value.replace(/\D/g,''),
      negocio: negocio.value,
      tipo: tipo.value,
      cidade: cidade.value,
      uf: uf.value
    }]);

  overlay.style.display="none";

  if(profileError){
    showError("Conta criada, mas erro ao salvar perfil.");
    return;
  }

  modal.style.display="flex";
}
</script>

</body>
</html>
