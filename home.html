<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Home • Agenda Fácil</title>
<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --card:#ffffff;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
}

/* RESET CRÍTICO */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color: transparent;
}

html, body{
  width:100vw;
  max-width:100vw;
  height:100%;
  overflow-x:hidden !important;
  overscroll-behavior: none;
}

/* SCROLL APENAS VERTICAL, SEM BARRA */
body{
  background:var(--bg);
  overflow-y:auto;
  scrollbar-width:none; /* Firefox */
}
body::-webkit-scrollbar{
  display:none; /* Chrome / Safari */
}

/* CONTAINER REAL DO APP */
.app{
  width:100%;
  max-width:100vw;
  padding:16px;
}

/* ================= HEADER ================= */
.header{
  margin-bottom:16px;
}
.header h1{
  font-size:20px;
  font-weight:800;
}
.header span{
  color:var(--primary);
}

/* ================= KPIs ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:12px;
  margin-bottom:20px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  position:relative;
  overflow:hidden; /* evita vazamento */
}

.card small{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

.card h2{
  font-size:20px;
  margin-top:4px;
  font-weight:800;
}

.card i{
  position:absolute;
  bottom:12px;
  right:12px;
  font-size:22px;
  color:var(--primary);
  opacity:.85;
}

/* ================= LISTAS ================= */
.list{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:16px;
}

.list h3{
  font-size:14px;
  margin-bottom:12px;
}

.item{
  padding:10px;
  border-radius:12px;
  background:#f9fafb;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  gap:10px;
}

.item span{
  max-width:70%;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.badge{
  background:#fff7ed;
  color:var(--primary);
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
  white-space:nowrap;
}
.badge.confirmado{
  background:#ecfeff;
  color:#0891b2;
}

.badge.concluido{
  background:#ecfdf5;
  color:#16a34a;
}

.badge.cancelado{
  background:#fef2f2;
  color:#dc2626;
}



  
.empty{
  color:var(--muted);
  text-align:center;
  padding:16px;
  font-size:13px;
}
.agenda-item{
  display:grid;
  grid-template-columns: 1fr auto;
  gap:12px;
  padding:12px;
  border-radius:14px;
  background:#f9fafb;
  margin-bottom:10px;
  align-items:center;
}

.agenda-info{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.agenda-top{
  display:flex;
  gap:8px;
  font-size:13px;
  font-weight:600;
}

.agenda-time{
  color:var(--primary);
  font-weight:800;
}

.agenda-client{
  color:#111;
}

.produto-card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:12px;
  padding:8px 10px;
  width:fit-content;
}

.produto-card strong{
  font-size:12px;
  display:block;
}

.produto-card small{
  font-size:11px;
  color:var(--muted);
}

.status-select{
  border:none;
  border-radius:999px;
  padding:6px 10px;
  font-size:11px;
  font-weight:700;
  cursor:pointer;
}

.status-select.confirmado{
  background:#ecfeff;
  color:#0891b2;
}

.status-select.concluido{
  background:#ecfdf5;
  color:#16a34a;
}

.status-select.cancelado{
  background:#fef2f2;
  color:#dc2626;
}

</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>Bem-vindo ao <span>Agenda Fácil</span></h1>
  </div>

  <!-- KPIs -->
  <div class="grid">
    <div class="card">
<small>Agendamentos do dia</small>
      <h2 id="kpiHoje">0</h2>
      <i class="ri-calendar-check-line"></i>
    </div>

    <div class="card">
      <small>Clientes</small>
      <h2 id="kpiClientes">0</h2>
      <i class="ri-user-3-line"></i>
    </div>

    <div class="card">
      <small>Faturamento mês</small>
      <h2 id="kpiFaturamento">R$ 0</h2>
      <i class="ri-currency-line"></i>
    </div>

    <div class="card">
      <small>Serviços ativos</small>
      <h2 id="kpiServicos">0</h2>
      <i class="ri-scissors-line"></i>
    </div>
  </div>

  <!-- AGENDA -->
  <div class="list">
<h3 id="tituloAgenda"></h3>
    <div id="agendaHoje">
      <div class="empty">Nenhum horário agendado hoje</div>
    </div>
  </div>

  <!-- AVISOS -->
  <div class="list">
    <h3>Avisos</h3>

    <div class="item">
      <span>Complete seu cadastro</span>
      <span class="badge">Importante</span>
    </div>

    <div class="item">
      <span>Configure seus horários</span>
      <span class="badge">Agenda</span>
    </div>
  </div>

</div>





  
<script>
/* ================= CONFIG ================= */
const sbHome = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let dataAtual = new Date();

function dataISO(d){
  return d.toLocaleDateString("en-CA");
}

/* ================= HOME ================= */
async function carregarHome(){

  const { data:{ session } } = await sbHome.auth.getSession();
  if(!session) return;

  const lojaId = session.user.id;

  const hoje = dataISO(new Date());

  const inicioMes = new Date();
  inicioMes.setDate(1);
  const inicio = dataISO(inicioMes);

  /* ===== KPI HOJE ===== */
  const { count: qtdHoje } = await sbHome
    .from("agendamentos")
    .select("*",{ count:"exact", head:true })
    .eq("user_id", lojaId)
    .eq("data", hoje)
    .neq("status","CANCELADO");

  document.getElementById("kpiHoje").innerText = qtdHoje || 0;

  /* ===== KPI CLIENTES ===== */
  const { count: qtdClientes } = await sbHome
    .from("clientes_loja")
    .select("*",{ count:"exact", head:true })
    .eq("user_id", lojaId);

  document.getElementById("kpiClientes").innerText = qtdClientes || 0;

  /* ===== KPI SERVIÇOS ===== */
  const { count: qtdServicos } = await sbHome
    .from("produtos_servicos")
    .select("*",{ count:"exact", head:true })
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .eq("tipo","SERVICO");

  document.getElementById("kpiServicos").innerText = qtdServicos || 0;

  /* ===== KPI FATURAMENTO ===== */
  const { data: faturamento } = await sbHome
    .from("agendamentos")
    .select("valor_servico")
    .eq("user_id", lojaId)
    .gte("data", inicio)
    .in("status",["CONFIRMADO","CONCLUIDO"]);

  const total = faturamento?.reduce(
    (s,v)=> s + Number(v.valor_servico || 0), 0
  ) || 0;

  document.getElementById("kpiFaturamento").innerText =
    total.toLocaleString("pt-BR",{ style:"currency", currency:"BRL" });

  await carregarAgendaDia(lojaId);
}

carregarHome();

/* ================= SWIPE DIA ================= */
let startX = 0;

document.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e=>{
  const diff = e.changedTouches[0].clientX - startX;
  if(Math.abs(diff) < 60) return;

  dataAtual.setDate(
    dataAtual.getDate() + (diff < 0 ? 1 : -1)
  );

  sbHome.auth.getSession().then(({ data:{ session } })=>{
    if(session) carregarAgendaDia(session.user.id);
  });
});

/* ================= AGENDA ================= */
async function carregarAgendaDia(lojaId){

  const data = dataISO(dataAtual);

  document.getElementById("tituloAgenda").innerText =
    "Agenda • " + dataAtual.toLocaleDateString("pt-BR");

  const { data: agenda, error } = await sbHome
    .from("agendamentos")
    .select(`
      id,
      hora_inicio,
      cliente_nome,
      status,
      valor_servico,
      produtos_servicos (
        nome
      )
    `)
    .eq("user_id", lojaId)
    .eq("data", data)
    .neq("status","CANCELADO")
    .order("hora_inicio");

  const box = document.getElementById("agendaHoje");
  box.innerHTML = "";

  if(error){
    console.error(error);
    box.innerHTML = `<div class="empty">Erro ao carregar agenda</div>`;
    return;
  }

  if(!agenda || agenda.length === 0){
    box.innerHTML = `<div class="empty">Nenhum horário</div>`;
    document.getElementById("kpiHoje").innerText = 0;
    return;
  }

  agenda.forEach(a=>{
    const hora = a.hora_inicio.slice(0,5);
    const valor = Number(a.valor_servico ?? 0)
      .toLocaleString("pt-BR",{ style:"currency", currency:"BRL" });

    const servico = a.produtos_servicos?.nome || "Serviço";

    box.innerHTML += `
      <div class="agenda-item">
        <div class="agenda-info">
          <div class="agenda-top">
            <span class="agenda-time">${hora}</span>
            <span class="agenda-client">• ${a.cliente_nome}</span>
          </div>

          <div class="produto-card">
            <strong>${servico}</strong>
            <small>${valor}</small>
          </div>
        </div>

        <select
          class="status-select ${a.status.toLowerCase()}"
          onchange="alterarStatus('${a.id}', this.value)"
        >
          <option value="CONFIRMADO" ${a.status==="CONFIRMADO"?"selected":""}>CONFIRMADO</option>
          <option value="CONCLUIDO" ${a.status==="CONCLUIDO"?"selected":""}>CONCLUÍDO</option>
          <option value="CANCELADO" ${a.status==="CANCELADO"?"selected":""}>CANCELADO</option>
        </select>
      </div>
    `;
  });

  document.getElementById("kpiHoje").innerText = agenda.length;
}

/* ================= STATUS ================= */
async function alterarStatus(id, status){
  await sbHome
    .from("agendamentos")
    .update({ status })
    .eq("id", id);

  const { data:{ session } } = await sbHome.auth.getSession();
  if(session){
    carregarAgendaDia(session.user.id);
  }
}
</script>

</body>
</html>
