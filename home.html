<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Home ‚Ä¢ Agenda F√°cil</title>
<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --card:#ffffff;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:16px;
}

/* RESET CR√çTICO */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color: transparent;
}

html, body{
  width:100vw;
  max-width:100vw;
  height:100%;
  overflow-x:hidden !important;
  overscroll-behavior: none;
}

/* SCROLL APENAS VERTICAL, SEM BARRA */
body{
  background:var(--bg);
  overflow-y:auto;
  scrollbar-width:none; /* Firefox */
}
body::-webkit-scrollbar{
  display:none; /* Chrome / Safari */
}

/* CONTAINER REAL DO APP */
.app{
  width:100%;
  max-width:100vw;
  padding:16px;
}

/* ================= HEADER ================= */
.header{
  margin-bottom:16px;
}
.header h1{
  font-size:20px;
  font-weight:800;
}
.header span{
  color:var(--primary);
}

/* ================= KPIs ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0,1fr));
  gap:12px;
  margin-bottom:20px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  position:relative;
  overflow:hidden; /* evita vazamento */
}

.card small{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

.card h2{
  font-size:20px;
  margin-top:4px;
  font-weight:800;
}

.card i{
  position:absolute;
  bottom:12px;
  right:12px;
  font-size:22px;
  color:var(--primary);
  opacity:.85;
}

/* ================= LISTAS ================= */
.list{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:16px;
}

.list h3{
  font-size:14px;
  margin-bottom:12px;
}

.item{
  padding:10px;
  border-radius:12px;
  background:#f9fafb;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  gap:10px;
}

.item span{
  max-width:70%;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.badge{
  background:#fff7ed;
  color:var(--primary);
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
  white-space:nowrap;
}
.badge.confirmado{
  background:#ecfeff;
  color:#0891b2;
}

.badge.concluido{
  background:#ecfdf5;
  color:#16a34a;
}

.badge.cancelado{
  background:#fef2f2;
  color:#dc2626;
}



  
.empty{
  color:var(--muted);
  text-align:center;
  padding:16px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>Bem-vindo ao <span>Agenda F√°cil</span></h1>
  </div>

  <!-- KPIs -->
  <div class="grid">
    <div class="card">
<small>Agendamentos do dia</small>
      <h2 id="kpiHoje">0</h2>
      <i class="ri-calendar-check-line"></i>
    </div>

    <div class="card">
      <small>Clientes</small>
      <h2 id="kpiClientes">0</h2>
      <i class="ri-user-3-line"></i>
    </div>

    <div class="card">
      <small>Faturamento m√™s</small>
      <h2 id="kpiFaturamento">R$ 0</h2>
      <i class="ri-currency-line"></i>
    </div>

    <div class="card">
      <small>Servi√ßos ativos</small>
      <h2 id="kpiServicos">0</h2>
      <i class="ri-scissors-line"></i>
    </div>
  </div>

  <!-- AGENDA -->
  <div class="list">
<h3 id="tituloAgenda"></h3>
    <div id="agendaHoje">
      <div class="empty">Nenhum hor√°rio agendado hoje</div>
    </div>
  </div>

  <!-- AVISOS -->
  <div class="list">
    <h3>Avisos</h3>

    <div class="item">
      <span>Complete seu cadastro</span>
      <span class="badge">Importante</span>
    </div>

    <div class="item">
      <span>Configure seus hor√°rios</span>
      <span class="badge">Agenda</span>
    </div>
  </div>

</div>

<script>
let dataAtual = new Date();

function dataISO(d){
  return d.toLocaleDateString("en-CA");
}



const sbHome = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);


  
async function carregarHome(){


  // üîê sess√£o
  const { data:{ session } } = await sbHome.auth.getSession();
  if(!session) return;

  const lojaId = session.user.id;

  // üìÖ datas
const hoje = new Date().toLocaleDateString("en-CA");

const inicioMes = new Date();
inicioMes.setDate(1);
const inicio = inicioMes.toLocaleDateString("en-CA");


  /* ================= KPIs ================= */

  // üìÖ Agendamentos hoje (n√£o cancelados)
const { count: qtdHoje } = await sbHome
.from("agendamentos")
  .select("*", { count: "exact", head: true })
  .eq("user_id", lojaId)
  .eq("data", hoje)
  .neq("status", "CANCELADO");

document.getElementById("kpiHoje").innerText = qtdHoje || 0;

  // üë• Clientes cadastrados
  const { count: qtdClientes } = await sbHome
    .from("clientes_loja")
    .select("*", { count:"exact", head:true })
    .eq("user_id", lojaId);

  document.getElementById("kpiClientes").innerText = qtdClientes || 0;

  // ‚úÇÔ∏è Servi√ßos ativos
  const { count: qtdServicos } = await sbHome
    .from("produtos_servicos")
    .select("*", { count:"exact", head:true })
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .eq("tipo", "SERVICO");

  document.getElementById("kpiServicos").innerText = qtdServicos || 0;

  // üí∞ Faturamento do m√™s (somente CONCLU√çDOS)
const { data: faturamento } = await sbHome
  .from("agendamentos")
  .select("valor_servico")
  .eq("user_id", lojaId)
  .gte("data", inicio)
  .in("status", ["CONFIRMADO", "CONCLUIDO"]);

const total = faturamento?.reduce(
  (s, v) => s + Number(v.valor_servico || 0),
  0
) || 0;

document.getElementById("kpiFaturamento").innerText =
  total.toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });


 

  /* ================= CANCELAMENTOS (NOVO) ================= */

  const { count: qtdCancelados } = await sbHome
    .from("agendamentos")
    .select("*", { count:"exact", head:true })
    .eq("user_id", lojaId)
    .eq("status", "cancelado");

  // üìÖ carregar agenda do dia atual (INICIAL)
  await carregarAgendaDia(lojaId);
}

carregarHome();

let startX = 0;

document.addEventListener("touchstart", e=>{
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e=>{
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if(Math.abs(diff) < 60) return;

  if(diff < 0){
    // üëâ pr√≥ximo dia
    dataAtual.setDate(dataAtual.getDate() + 1);
  }else{
    // üëà dia anterior
    dataAtual.setDate(dataAtual.getDate() - 1);
  }

  sbHome.auth.getSession().then(({ data:{ session } })=>{
    if(session){
      carregarAgendaDia(session.user.id);
    }
  });
});



  
async function carregarAgendaDia(lojaId){

  const data = dataISO(dataAtual);

  // üè∑Ô∏è t√≠tulo
  document.getElementById("tituloAgenda").innerText =
    "Agenda ‚Ä¢ " + dataAtual.toLocaleDateString("pt-BR");

  const { data: agenda } = await sbHome
    .from("agendamentos")
    .select("hora_inicio, cliente_nome, status")
    .eq("user_id", lojaId)
    .eq("data", data)
    .neq("status", "CANCELADO")
    .order("hora_inicio");

  const box = document.getElementById("agendaHoje");
  box.innerHTML = "";

  if(!agenda || agenda.length === 0){
    box.innerHTML = `<div class="empty">Nenhum hor√°rio</div>`;
    document.getElementById("kpiHoje").innerText = 0;
    return;
  }

  agenda.forEach(a=>{
    box.innerHTML += `
      <div class="item">
        <span>${a.hora_inicio} ‚Ä¢ ${a.cliente_nome}</span>
        <span class="badge ${a.status.toLowerCase()}">${a.status}</span>
      </div>
    `;
  });

  // KPI acompanha o dia exibido
  document.getElementById("kpiHoje").innerText = agenda.length;
}

  
</script>


</body>
</html>
