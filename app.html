<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda F√°cil ‚Ä¢ Escolha sua loja</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f5f6fa;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:22px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text);overflow-x:hidden}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  position:sticky;top:0;z-index:20;
}
.header{
  max-width:1200px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.header h1{
  font-size:20px;
  font-weight:800;
}
.location{
  font-size:13px;
  color:var(--muted);
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
}

/* HERO */
.hero{
  max-width:1200px;
  margin:30px auto 20px;
  padding:0 20px;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:30px;
}
.hero-box{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  border-radius:36px;
  padding:40px;
  color:#fff;
}
.hero-box h2{
  font-size:36px;
  line-height:1.1;
  margin-bottom:12px;
}
.hero-box p{
  opacity:.95;
  font-size:16px;
}
.hero-image{
  background:#fff;
  border-radius:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 30px 80px rgba(0,0,0,.12);
}
.hero-image i{
  font-size:120px;
  color:var(--primary);
}

/* FILTERS */
.filters{
  max-width:1200px;
  margin:10px auto 10px;
  padding:0 20px;
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:10px;
}
.filters input,.filters select{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* LIST */
.list{
  max-width:1200px;
  margin:10px auto 60px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:22px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:26px;
  padding:18px;
  box-shadow:0 14px 40px rgba(0,0,0,.08);
  transition:.3s;
  cursor:pointer;
  position:relative;
}
.card:hover{
  transform:translateY(-6px);
}
.card .logo{
  width:56px;height:56px;
  border-radius:50%;
  background:#eee;
  background-size:cover;
  background-position:center;
  margin-bottom:12px;
}
.card h3{
  font-size:16px;
  font-weight:800;
}
.card small{
  color:var(--muted);
  font-size:12px;
}
.badges{
  display:flex;
  gap:8px;
  margin:10px 0;
}
.badge{
  font-size:11px;
  padding:6px 10px;
  border-radius:999px;
  font-weight:700;
}
.badge.open{background:#dcfce7;color:#166534}
.badge.closed{background:#fee2e2;color:#991b1b}
.badge.prod{background:#ede9fe;color:#5b21b6}
.badge.serv{background:#e0f2fe;color:#075985}

.card button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* EMPTY */
.empty{
  text-align:center;
  color:var(--muted);
  margin-top:60px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .hero-box h2{font-size:30px}
  .filters{grid-template-columns:1fr 1fr}
}
</style>
</head>

<body>

<header>
  <div class="header">
    <h1>Escolha uma loja</h1>
    <div class="location" onclick="pedirLocalizacao()">
      <i class="ri-map-pin-line"></i>
      <span id="cidadeAtual">Detectar localiza√ß√£o</span>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-box">
    <h2>Agende com<br>os melhores perto de voc√™</h2>
    <p>
      Um √∫nico cadastro funciona em todas as lojas dispon√≠veis.
      Escolha, entre e agende em segundos.
    </p>
  </div>
  <div class="hero-image">
    <i class="ri-store-2-line"></i>
  </div>
</section>

<section class="filters">
  <input id="fNome" placeholder="Buscar por nome">
  <input id="fCidade" placeholder="Cidade">
  <input id="fHora" type="time">
  <select id="fStatus">
    <option value="">Aberta ou fechada</option>
    <option value="open">Aberta</option>
    <option value="closed">Fechada</option>
  </select>
</section>

<section class="list" id="lista"></section>
<div class="empty" id="empty" style="display:none">
  Nenhuma loja encontrada
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas = [];
let cidadeDetectada = null;

/* ================= LOCALIZA√á√ÉO ================= */
function pedirLocalizacao(){
  if(!navigator.geolocation){
    alert("Localiza√ß√£o n√£o suportada");
    return;
  }
  navigator.geolocation.getCurrentPosition(async pos=>{
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const r = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
    const j = await r.json();
    cidadeDetectada = j.address.city || j.address.town || j.address.village;
    cidadeAtual.innerText = cidadeDetectada;
    fCidade.value = cidadeDetectada;
    render();
  });
}

/* ================= LOAD LOJAS ================= */
async function carregarLojas(){
  const { data } = await sb
    .from("user_profile")
    .select("user_id,negocio,tipo,cidade,uf,avatar_url,status")
    .eq("status","active");

  lojas = data || [];
  render();
}

/* ================= AGENDA ================= */
async function agendaAberta(lojaId){
  const hoje = new Date().toISOString().slice(0,10);
  const { data } = await sb
    .from("agenda_loja")
    .select("fechado,horarios")
    .eq("user_id",lojaId)
    .eq("data",hoje)
    .maybeSingle();

  if(!data || data.fechado) return false;
  return Array.isArray(data.horarios) && data.horarios.length>0;
}

/* ================= PROD/SERV ================= */
async function tipoLoja(lojaId){
  const { data } = await sb
    .from("produtos_servicos")
    .select("tipo")
    .eq("user_id",lojaId)
    .eq("ativo",true);

  return data?.some(p=>p.tipo==="PRODUTO") ? "PRODUTO" : "SERVICO";
}

/* ================= RENDER ================= */
async function render(){
  lista.innerHTML="";
  let achou=false;

  for(const l of lojas){
    if(fNome.value && !l.negocio.toLowerCase().includes(fNome.value.toLowerCase())) continue;
    if(fCidade.value && l.cidade?.toLowerCase() !== fCidade.value.toLowerCase()) continue;

    const aberta = await agendaAberta(l.user_id);
    if(fStatus.value==="open" && !aberta) continue;
    if(fStatus.value==="closed" && aberta) continue;

    const tipo = await tipoLoja(l.user_id);

    achou=true;
    lista.innerHTML+=`
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.tipo} ‚Ä¢ ${l.cidade}/${l.uf}</small>

        <div class="badges">
          <div class="badge ${aberta?"open":"closed"}">
            ${aberta?"Aberta":"Fechada"}
          </div>
          <div class="badge ${tipo==="PRODUTO"?"prod":"serv"}">
            ${tipo==="PRODUTO"?"üõí Produto":"‚úÇÔ∏è Servi√ßo"}
          </div>
        </div>

        <button onclick="entrar('${l.user_id}')">
          Acessar loja
        </button>
      </div>
    `;
  }

  empty.style.display = achou ? "none" : "block";
}

/* ================= ENTRAR ================= */
async function entrar(lojaId){
  const { data:perfil } = await sb
    .from("clientes_profile")
    .select("lojas")
    .eq("id",(await sb.auth.getUser()).data.user.id)
    .single();

  const lojasCliente = perfil?.lojas || [];
  if(!lojasCliente.includes(lojaId)) lojasCliente.push(lojaId);

  await sb.from("clientes_profile").update({
    lojas: lojasCliente,
    loja_ativa: lojaId
  }).eq("id",(await sb.auth.getUser()).data.user.id);

  location.href = `app.html?l=${lojaId}`;
}

/* EVENTS */
[fNome,fCidade,fHora,fStatus].forEach(i=>i.addEventListener("input",render));

carregarLojas();
</script>

</body>
</html>
